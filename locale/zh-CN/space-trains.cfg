[mod-setting-description]
space-trains-short=启用短空间列车
space-trains-solar1=启用带有平板太阳能板的太空火车 1
space-trains-solar2=启用带有平板太阳能板 2 的太空列车
space-trains-solar3=启用带有平板太阳能板 3 的太空列车
space-trains-charger=启用充电站，从电网为太空列车充电
space-trains-chargerPower=充电站最大充电功率kW

space-trains-gridUse=启用设备网格电池充电 - 它必须包含至少 1 个电池。可以设置充电限制。
space-trains-gridMinBattery=用于充电的最低电池状态，只有在燃料也低于其最低值时才能在该水平下耗尽。有利于防守。
space-trains-gridMinFuel=如果火车燃料状态低于此级别，则忽略电池最小状态。如果火车受到攻击，最好继续前进。
space-trains-gridMaxFuel=不会使用高于此水平的电池为火车燃料充电。对太阳能板/充电站和使用电网进行防御/建筑很有用。
space-trains-gridCreate=如果应该创建设备网格。仅影响太空列车。
space-trains-gridLocoOnly=不要在货车上创建设备网格。
space-trains-gridSize=正常尺寸机车车辆上的设备网格尺寸。
space-trains-gridShortSize=小型机车车辆上的设备网格大小。

