[item-description]
space-trains-locomotive=电力机车，专为在太空中工作而设计。有 100MJ 内部电池（与列车中的其他机车共享），需要某种方式对其进行充电。必须至少充电 10% 才能开始运行。使用磁力保持在轨道上并保持高速，但会增加电力消耗。
space-trains-locomotive-solar1=屋顶有平板太阳能板的太空机车。在 100% 太阳能强度下产生 200kW。适合阳光充足的环境。
space-trains-locomotive-solar2=屋顶有平板太阳能板 2 的太空机车。在 100% 太阳能强度下产生 400kW。
space-trains-locomotive-solar3=屋顶有平板太阳能板 3 的太空机车。在 100% 太阳能强度下产生 800kW。
space-trains-cargo-wagon=货车，专为在太空中工作而设计。使用先进的内部组织和夹具快速装卸并防止物品飞走。
space-trains-cargo-solar1=太空货车与屋顶上的太空平板。
space-trains-cargo-solar2=带有太空平板 2 的太空货车在屋顶上。
space-trains-cargo-solar3=带有太空平板 3 的太空货车在屋顶上。
space-trains-fluid-wagon=流体车，专为在太空中工作而设计。出色的隔热和压力控制。
space-trains-fluid-solar1=带有空间平板的空间流体马车在屋顶上。
space-trains-fluid-solar2=带有太空平板 2 的太空流体货车在屋顶上。
space-trains-fluid-solar3=带有太空平板 3 的太空流体车在屋顶上。

space-trains-short-locomotive=半尺寸电力机车，专为在太空中工作而设计。有 40MJ 内部电池（与列车中的其他机车共享），需要某种方式对其进行充电。必须至少充电 10% 才能开始运行。使用磁力保持在轨道上并保持高速，但会增加电力消耗。
space-trains-short-locomotive-solar1=屋顶有平板太阳能板的短空间机车。在 100% 太阳能强度下产生 80kW。适合阳光充足的环境。
space-trains-short-locomotive-solar2=屋顶有平板太阳能板 2 的短空间机车。在 100% 太阳能强度下产生 160kW。
space-trains-short-locomotive-solar3=屋顶有平板太阳能板 3 的短空间机车。在 100% 太阳能强度下产生 320kW。
space-trains-short-cargo-wagon=半尺寸货车，专为在太空中工作而设计。
space-trains-short-cargo-solar1=屋顶空间平板的短空间货车。
space-trains-short-cargo-solar2=车顶空间平板 2 的短空间货车。
space-trains-short-cargo-solar3=屋顶空间平板 3 的短空间货车。
space-trains-short-fluid-wagon=半尺寸流体旅行车，专为在太空中工作而设计。有 1 个泵连接。由于泵的限制，应放置在奇数短车/机车之后，并且比它们长一点，否则泵将无法连接。
space-trains-short-fluid-solar1=短空间流体车，屋顶有空间平板。
space-trains-short-fluid-solar2=带有 Space flat panel 2 在屋顶上的短空间流体车。
space-trains-short-fluid-solar3=带有 Space flat 3 在屋顶上的短空间流体旅行车。

space-trains-charger=充电从电网关闭停止的电力机车
space-trains-split-solar-panel1=四分之一的平板太阳能板。用于太阳能机车。
space-trains-split-solar-panel2=四分之一平板太阳能板 2. 用于太阳能机车 2.
space-trains-split-solar-panel3=四分之一平板太阳能板 3. 用于太阳能机车 3.

space-trains-full-power=机车充电
space-trains-full-power2=机车充电
space-trains-full-power-short=机车充电
space-trains-full-power2-short=机车充电

