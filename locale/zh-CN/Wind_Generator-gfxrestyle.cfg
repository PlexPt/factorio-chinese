[mod-name]
Wind_Generator-gfxrestyle=风力发电机
[mod-description]
Wind_Generator-gfxrestyle=风力发电机产生免费能源，但建造成本高且没有稳定的输出。这个模组增加了4种涡轮机，从小型木制风车到泰坦尼克号涡轮机和精制混凝土涡轮机。\n - 太阳能板阵列的替代/补充，前期成本相似，但之后受益更高。\n - 与太阳能板阵列相比，更高级别的风力发电机节省了大量空间\n - 您可以在基地塔周围走动，但不能在那里建造（以避免物体进入隐藏在大图形后面）。

