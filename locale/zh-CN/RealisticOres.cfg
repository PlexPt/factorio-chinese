RealisticOres-iron=铁
RealisticOres-copper=铜
RealisticOres-uranium=铀
RealisticOres-uraniumGlow=铀辉光减弱
RealisticOres-angelsInfiniteOres=天使的无限矿石
RealisticOres-deadlocksStackingBeltboxes=Deadlock 的堆叠皮带箱和紧凑型装卸机
