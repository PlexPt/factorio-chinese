[mod-name]
##RealisticOres=现实矿石

[mod-description]
##RealisticOres=铁、铜和铀矿石的新面貌。现在，它们具有真正矿石的颜色，而不是精炼金属。此外，铀矿石辉光减少。 （可配置并支持其他模组。）

