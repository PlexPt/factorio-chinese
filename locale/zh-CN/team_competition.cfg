game_mode_info_1=**自由火箭发射井**\n[img=utility/hint_arrow_right]游戏目标：在任何位置建造并发射__1__枚火箭（携带卫星）。
game_mode_info_2=**固定火箭发射井**\n[img=utility/hint_arrow_right]游戏目标：在地图上标记的位置建造并发射__1__枚火箭（携带卫星）。
game_mode_info_3=**摧毁巨型虫巢**\n[img=utility/hint_arrow_right]游戏目标：摧毁地图中心的巨型巢穴。
game_mode_info_4=**虫巢猎手**\n[img=utility/hint_arrow_right]游戏目标：摧毁__1__个异星巢穴。
game_mode_info_5=**生产挑战**\n[img=utility/hint_arrow_right]游戏目标：首个生产__1__ __2__的玩家为胜。
game_mode_info_6=**最富有的国度**\n[img=utility/hint_arrow_right]游戏目标：首个通过市场销售物品累积__1__ $__2__的玩家为胜。
game_mode_info_7=**坦克堡垒**\n[img=utility/hint_arrow_right]游戏目标：在地图开始缩小时，用坦克征服中心区域。
game_mode_info_8=**深岩矿工**\n[img=utility/hint_arrow_right]这是你的太空飞船，围绕矿石小行星运行。这里是你的家，也是你建立工厂的地方。\n[img=utility/hint_arrow_right]飞船的红色区域有一枚火箭：它是一个空投舱，你的团队将被送到小行星上以获取必要的矿物。\n[img=utility/hint_arrow_right]到达小行星后，开始挖掘以找到所需的资源，将其存入任意箱子中。这是一个计时任务，所以要抓紧时间。\n[img=utility/hint_arrow_right]你将与“骡子”一同出发，这是一台能在箱子旁边收集资源的机器人。只有这些被收集的资源才算作任务进度。\n[img=utility/hint_arrow_right]“骡子”装备有战斗激光以击退附近的敌人，但你应该保护它以确保任务成功。你可以研究技术对其进行升级。\n[img=utility/hint_arrow_right]你可以通过按[__CONTROL__tc-special-key__]将“骡子”召唤到你身边。\n[img=utility/hint_arrow_right]在小行星上最后的5分钟里，飞船会发送一个救援舱给你。把一切都打包好，然后挖掘你的路到达那里。“骡子”会试图从现在开始到达它。\n[img=utility/hint_arrow_right]一旦计时器归零，所有靠近救援舱的人将被送回飞船。所有被遗弃的物品将永远消失。\n[img=utility/hint_arrow_right]采矿结束后，一个面板会显示任务状态、收集到的矿石以及公司的盈利。你可以在[img=virtual-signal/signal-info]信息面板上查看其他竞争公司的表现。\n[img=utility/hint_arrow_right]最赚钱的采矿公司是赢家！
game_mode_info_9=[img=utility/hint_arrow_right]这是一局普通的Factorio游戏。工厂必须不断扩张！
game_mode_info_10=**异星战争**\n[img=utility/hint_arrow_right]游戏目标：用你的异星生物攻击敌人队伍！\n[img=utility/hint_arrow_right]要创建异星生物，请将科技包加入异星蛋中。更高级的科技包，更强大的异星生物。\n[img=utility/hint_arrow_right]打开蛋来打开攻击菜单。向选定的敌人发送异星生物。\n[img=utility/hint_arrow_right]禁止使用炮塔。你需要建造虫洞来保护你的基地。\n[img=utility/hint_arrow_right]你可以制作一个特殊的维修包来恢复异星蛋和虫洞的生命值。\n[img=utility/hint_arrow_right]异星生物有不同的攻击方式。当然，它们也有弱点。在科技面板上查找这些信息。\n[img=utility/hint_arrow_right]当游戏结束时，敌人基地的主要结构（异星蛋）必须被摧毁！
game_mode_info_11=**废弃设施**\n[img=utility/hint_arrow_right]游戏目标：找到地图上散落的4个特殊设施并修复它们。\n[img=utility/hint_arrow_right]特殊设施会产生有用的资源或带来其他的好处。每个设施需要一个独特的资源列表来进行修复。\n[img=utility/hint_arrow_right]要注意，你不是唯一一个对这些设施有兴趣的团队！
game_mode_info_12=**诺曼底登陆**\n[img=utility/hint_arrow_right]你的队伍被送到了一个新的世界，目标是建立一个海滩营地。\n[img=utility/hint_arrow_right]地图上散落着多个资源点，不过要小心！这里有强大的敌人守护着。\n[img=utility/hint_arrow_right]一旦你占领了海滩，接下来的任务是推进到地图的中心并占领主要的资源区。\n[img=utility/hint_arrow_right]游戏将在成功占领中心的资源区后结束。
game_mode_info_13=**单向列车**\n[img=utility/hint_arrow_right]这是一个即时任务。你的目标是在有限的时间内完成。\n[img=utility/hint_arrow_right]一列只能朝一个方向行驶的列车运载着所有必需的资源。\n[img=utility/hint_arrow_right]计划好你的布局，因为列车不会停下来等你！\n[img=utility/hint_arrow_right]到达终点站后，所有装载的货物将被计算，最多装载的玩家获胜！
game_mode_info_14=**MOBA竞技场**\n[img=utility/hint_arrow_right]你在一个拥有多个玩家的竞技场中。最后一个幸存者将是赢家。\n[img=utility/hint_arrow_right]这是一种快节奏的游戏模式，每局游戏时间很短。\n[img=utility/hint_arrow_right]利用地图上的资源和可用的科技来获得优势。\n[img=utility/hint_arrow_right]玩家可以通过摧毁敌人的核心结构或是直接消灭敌人来赢得比赛。
game_mode_info_15=**虫潮防御**\n[img=utility/hint_arrow_right]游戏目标：抵抗无尽的敌人波次，直至全队被消灭。\n[img=utility/hint_arrow_right]建造炮塔、陷阱和其他防御设施来阻止敌人进入你的核心区域。\n[img=utility/hint_arrow_right]游戏难度将逐渐增加，与团队成员合作是关键。\n[img=utility/hint_arrow_right]游戏将记录你抵抗的波次数量，你可以与其他玩家比较。
game_mode_info_16=**密室逃脱**\n[img=utility/hint_arrow_right]你被困在一个未知的设施内，需要找到出口。\n[img=utility/hint_arrow_right]这是一个解谜游戏模式。要密切注意环境中的线索。\n[img=utility/hint_arrow_right]你需要与队友合作，找到各种工具和关键物品。\n[img=utility/hint_arrow_right]完成所有谜题并找到出口方可获胜。
game_mode_info_17=**分区工厂**\n[img=utility/hint_arrow_right]游戏目标：分区赛。建立一个最高效的工厂，利用有限的空间。\n[img=utility/hint_arrow_right]每个玩家或团队都有一个自己的分区。分区之间不能相互影响。\n[img=utility/hint_arrow_right]你需要通过供应链将你的生产输入到一个公共的集合点。\n[img=utility/hint_arrow_right]根据输入的数量和质量，你会得到分数。最高分数的玩家为胜。
game_mode_info_18=**火车工厂**\n[img=utility/hint_arrow_right]游戏目标：建立一个高效的铁路系统。\n[img=utility/hint_arrow_right]玩家需要连接多个城市和工厂，以完成复杂的供应链。\n[img=utility/hint_arrow_right]避免火车事故和瓶颈是关键。\n[img=utility/hint_arrow_right]成功完成供应链将给你带来分数。最高分数的玩家为胜。
game_mode_info_rocket_claim=**火箭占领**\n[img=utility/hint_arrow_right]游戏目标：率先占领地图上标出的领土，并在那里发射装载有卫星的火箭。
game_mode_info_msi2=**矿业太空工业 - MSI**\n[img=utility/hint_arrow_right]你的团队受到MSI的聘请，任务是从遥远的星球中提取矿物财富，以及随后由任务控制部门揭晓的其他事项。但你在着陆时发生了严重的事故...再次如此。你能完成你被聘用来做的任务吗？
game_mode_info_se=**太空探索**\n[img=utility/hint_arrow_right]游戏目标：建立一个可以持续支持人类太空探索的基础设施。\n[img=utility/hint_arrow_right]这个模式更加注重长期规划和资源管理。\n[img=utility/hint_arrow_right]你需要建立矿场、研究设施、能源系统，最终创建一个全面的太空基地。\n 开始星球大战吧。提示：保护伞可以防御敌军的武器。
game_mode_info_Warp-Drive-Machine=**曲速驱动器**\n[img=virtual-signal/wdm_signal_ship]你的发明，一艘装有曲速驱动器的飞船，是你失败的实验。它已经损坏，无法控制，似乎更擅长吸引异星虫群而不是安全地穿越。如果不加以管理，它将破坏所处的星球。因此，为了逃离异星虫群，建造一艘火箭并离开！

