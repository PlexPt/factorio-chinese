[technology-description]
wdm_warp_drive_tech=升级主曲速引擎技术，这是所有其他曲速功能所依赖的基础技术。通过修复宇宙飞船终端上的曲速引擎来解锁此技术。
wdm_ship_floors_tech=解锁新的宇宙飞船楼层，通过电梯可进入。
wdm_ship_floor_size_tech=扩展飞船楼层建造边界。在Alt模式下，您可以看到黄色边界。
wdm_ship_power_tech=增加宇宙飞船总能量反应堆容量。
wdm_warp_chest_tech=创建曲速储物柜，允许在有限距离内共享同一存储库，实现宇宙飞船与外界物品转移。每次科技升级都会解锁新类型的储物柜，以便共享物品。
wdm_warp_pipe_tech=创建传送管道，允许在太空船和外部世界之间传输液体。每个技术等级启用一种新类型的管道传输不同液体。
wdm_alien_involution_bomb=飞船功能：一种释放在大气中的炸弹，含有削弱异形威胁的毒素。同时清除所有污染。
wdm_ability_charting=允许飞船扫描仪绘制行星表面。
wdm_ability_accelerator=飞船功能：曲速引擎充电时间加速并减半。消耗[img=fluid/warponium-fluid] 瓦尔波尼燃料。
wdm_ability_stabilizer=飞船功能：稳定器影响曲速引擎，使飞船能够稍微多停留一会。
wdm_ship_platform_camera=飞船功能：启动平台摄像头，以便了解外面的情况。
wdm_platform_bomb=飞船功能：在飞船平台释放强大的震荡波，只会对敌人造成伤害。
wdm_ability_defense_capsules=飞船功能：在表面释放防御无人机。
wdm_ability_ship_scanner=飞船功能：扫描仪可在行星表面找到感兴趣的点。
wdm_ship_tile_deconstructor=允许使用特殊工具选择区域内的飞船地块进行拆解。技术等级越高，检索飞船地块的机会越大。
wdm_external_defense_ship_platform=允许在主平台上建造超出正常飞船大小限制的特殊地块。技术等级越高，可用于扩展飞船的地块数量越多（250 + [每个额外等级 125]）。
wdm_warp_power_tower=允许建造一座电力塔，该塔远程消耗来自曲速飞船的电力，并与飞船终端进行电路信号通信。
wdm_warponium_processing=允许加工只能在地下脉（洞穴内）找到的瓦尔波尼矿。瓦尔波尼燃料被曲速机器消耗。
wdm-linked-chest=允许在飞船楼层之间转移物品。
wdm_ship_pipe=允许在飞船楼层之间传输液体，通过联接管道。
wdm_scan_another_planet_resource=允许飞船扫描搜索富含特定资源的行星。如果扫描成功，曲速引擎器将在下次跃迁时自动导向该目的地。每次[img=technology/wdm_warp_drive_tech-1] 曲速引擎技术升级都会提高成功概率。扫描消耗[img=fluid/warponium-fluid] 瓦尔波尼燃料。
wdm_scan_soil_analisys=允许飞船分析当前行星土壤以确定资源丰度。
wdm_return_to_previous_planet=允许曲速引擎设置下次跳跃的行星目标为先前访问过的行星。
wdm_ability_mining_bomb=飞船功能：在行星上释放挖掘核弹，可能会揭示一些隐藏的地下资源路径。
wdm_basic_ship_tiles=建造这些地块以扩展飞船大小。每种类型都允许某些建筑。
wdm_warp_resource_sucker=这种特殊机器允许将资源膜直接传送到[项目=酸性精炼混凝土] 资源地块上的飞船。
wdm_ship_resource_tile_limit=扩展用于建造飞船资源地块的限制，由[实体=wdm_warp_resource_sucker]跳跃资源抽吸器使用。
wdm_ship_win=当这项研究完成后，飞船就被认为完全修好了！这意味着没有更多故障，也没有更多污染。你可以去你想去的任何行星。随时随地跳跃。
wdm_warp_insured_room=允许进入一个新的船楼层，船员可以在[attachment=80][item=pink-refined-concrete]传送确保地砖上建造2个房间，每次技术升级房间变大。任何建在上面的东西在传送或在船终端时会自动回收。
wdm_spaceship_solarium=太空船日光室是传送确保层上的一个新区域，太阳能板或风力涡轮机受益于外部世界的自然力量。每个等级增加船员可以建造特殊[item=blue-refined-concrete]太空船蓝色地砖的区域。
wdm_spaceship_condenser=允许太空船从星球大气中凝结水。每个等级增加产生的水量。要获取水，将太空船管道[img=item/wdm_ship_pipe]与太空船冷凝器信号连接([img=virtual-signal/wdm_signal_condenser])
wdm_pirate_ship_search=允许建造一个特殊的空间探测器，能够找到主要海盗船的实际位置，以便你可以对抗他们的船长。从火箭发射井发射探测器。
wdm_ability_attack_droid=释放传送攻击机器人，他们会猎杀附近的敌人。每个等级增加一个机器人。
wdm_home_planet=允许选择一个已知星球并称之为家。从现在起，它将是持久的。要选择一个星球，点击星球信息面板，已知星球按钮，然后是家星球按钮
wdm_build_on_home_planet=允许在家星球上建造任何东西。只需要基本的混凝土地砖。
wdm_ship_fix_lock=要解锁这项技术，你必须首先破解[color=purple]Factorian古代符文之谜[/color]
wdm_ability_remove_planet_anomaly=太空船能力：一种炸弹，将作用于行星异常的原因，消除其影响。

