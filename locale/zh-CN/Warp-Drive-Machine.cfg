factorian_ancient_runes_knowledge=[color=purple]Factorian古代符文[/color]知识
ancient_runes_rules=每个符文[img=item/wdm_rune_1]对应一个古代药片[img=wdm_rune_chemical_1]。一个药片有三个药剂成分，一个红色，一个绿色和一个蓝色。它们可以是正面的或负面的。当两个符文在祭坛上组合时，匹配的成分会放大，并且在房间中间显示出那个药剂。这是一个符文的大药剂部分与另一个符文的小药剂部分比较的结果，两者都有相同的颜色和信号。如果两个药片没有匹配的成分，它们会相互中和，形成中性药剂[img=wdm_rune_potion_gui_N]。当你得到药剂结果时，你可以进行推理以帮助破译这个谜题。例如：当两个符文比较显示蓝色正药剂[img=wdm_rune_potion_gui_BP]时，你可以推断这些符文没有蓝色负符号，因此可以从药片列表中排除可能性。\n为了证明你对古代符文的知识，三个随机古代药片会展示在三个祭坛上。你有有限的时间将正确的符文添加到每个祭坛上。计时结束时，如果所有三个符文正确对应于每个药片，谜题就解开了，你将学习掌握传送机的知识，解锁[technology=wdm_ship_win]。
rune_mystery_solved=耶！恭喜你！你解开了[color=purple]Factorian古代符文之谜[/color]。现在你掌握了传送机的知识，并解锁了[technology=wdm_ship_win]。
rune_mystery_wrong=不！有些地方不对劲！[color=purple]Factorian古代守护者[/color]现在会惩罚你！

