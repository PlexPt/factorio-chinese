[mod-name]
reskins-angels=艺术贴图: 天使系列

[mod-description]
reskins-angels=对天使系列(angle's)模组中的项目,实体,和科技添加等级标识和颜色,具有高分辨率图标,并支持玩家自定义颜色和等级标识,是艺术贴图系列模组的一部分

[mod-setting-name]
reskins-angels-do-angelsbioprocessing=贴图优化: 天使生物
reskins-angels-do-angelsexploration=贴图优化: 天使探索(BETA)
reskins-angels-do-angelsindustries=贴图优化: 天使工业
reskins-angels-do-angelspetrochem=贴图优化: 天使化工
reskins-angels-do-angelsrefining=贴图优化: 天使精炼
reskins-angels-do-angelssmelting=贴图优化: 天使冶炼
reskins-angels-do-angelsaddons-cab=贴图优化: 天使扩展 - 电瓶车.
reskins-angels-do-angelsaddons-mobility=贴图优化: 天使扩展 - 火车
reskins-angels-do-angelsaddons-storage=贴图优化: 天使扩展 - 储存

reskins-angels-use-angels-material-colors=使用天使颜色的中间材料
reskins-angels-use-angels-material-colors-pipes=使用天使颜色的管道

reskins-angels-use-angels-tier-colors=使用天使的等级颜色
