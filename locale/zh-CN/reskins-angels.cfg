reskins-angels-use-item-variations=项目变化

[mod-setting-description]
reskins-angels-do-angelsbioprocessing=重新设计[color=#FF6A6A]天使生物[/color]的配方和技术以及藻类养殖场、植物园、生物处理厂、屠宰厂、堆肥厂、养殖场、孵化厂、养分提取机、压榨机、燃料库、树木种子发生器和种子提取机.
reskins-angels-do-angelsindustries=重新设计[color=#FF6A6A]天使工业[/color]的大箱子和大物流箱.
reskins-angels-do-angelspetrochem=重新设计[color=#FF6A6A]天使生物[/color]的中间产品,配方和技术,以及化工厂,空气过滤器,电解槽,天然气精炼厂,蒸汽裂解和油气分流器.
reskins-angels-do-angelsrefining=重新设计[color=#FF6A6A]天使精炼[/color]的中间产品、配方和技术,以及结晶器、电解槽、过滤装置、水力装置、液化器、矿石破碎机、矿石浮选槽、矿石浸出装置、矿石粉碎机、矿石精炼厂、矿石分选设施、盐化装置.
reskins-angels-do-angelssmelting=重新设计[color=#FF6A6A]天使冶炼[/color]的板材、铸锭、矿石和其他中间产品、配方和技术铸造机、熔炉、矿石加工机、液压机、粉末混合器和焚化炉.
reskins-angels-do-angelsaddons-storage=重新设计[color=#FF6A6A]天使附加-储存[/color]的矿石筒仓和储液罐.

reskins-angels-use-angels-material-colors=使用天使的材料颜色给齿轮、轴承和轴承球上色.\n\n例如,镍钛合金齿轮将是紫色而不是深灰色.
reskins-angels-use-angels-material-colors-pipes=使用天使的材料颜色为管道上色.\n\n例如,镍钛合金管道将是紫色而不是深灰色.

reskins-angels-use-angels-tier-colors=使用天使的等级颜色为其他结构和项目的等级着色.\n\n可以通过"启用自定义颜色"来覆盖此设置.
reskins-angels-belts-use-angels-tier-colors=传送带和相关实体在启用"__1__" 时将使用天使等级颜色.\n\n可以通过"启用自定义颜色"来覆盖此设置.
reskins-angels-use-vanilla-style-ores=使用原版风格的筒仓来替换天使风格的筒仓,用于,蓝矿筒仓,黄矿筒仓,青矿筒仓,白矿筒仓,红矿筒仓,棕矿筒仓,煤矿筒仓.
reskins-angels-use-item-variations=当把钢锭放在传送带或地面上时,它可以有几种不同的排列方式,就像开采的矿石一样.
