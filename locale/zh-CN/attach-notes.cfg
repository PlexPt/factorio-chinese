[mod-setting-description]
show-marker-by-default=如果为 true，则默认情况下会在附有注释的实体上显示标记。
show-flyingText-by-default=如果为 true，标题将默认显示在游戏视图中的实体上。
show-mapTag-by-default=如果真正的路标将默认显示在地图上。
note-marker-icon=在附有注释的实体上显示的标记图标。
show-note-on-hover=将鼠标悬停在实体上时，在左上方显示注释预览。
hide-note-by-default=默认隐藏打开实体的edit-note-GUI。

