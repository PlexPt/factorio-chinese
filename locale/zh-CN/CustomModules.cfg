[mod-setting-description]
custom-modules-multiplier-consumption=设置模块功耗倍数（推荐：1）
custom-modules-multiplier-speed=设置模块速度的倍数（推荐：1）
custom-modules-multiplier-pollution=设置模块污染倍数（推荐：1）
custom-modules-multiplier-productivity=设置模块生产力的乘数（推荐：1）
custom-modules-half-slots=使每台机器只有一半的模块插槽，同时使模块强度提高一倍。用于鼓励模块混合。
custom-modules-tier-base=每个模块层的指数增长。 （默认值：1.25）
custom-modules-prototype-red-consumption=用红色部分影响每个模块。 （默认值：0.4）
custom-modules-prototype-red-speed=用红色部分影响每个模块。 （默认值：-0.1）
custom-modules-prototype-red-pollution=用红色部分影响每个模块。 （默认值：0.15）
custom-modules-prototype-red-productivity=用红色部分影响每个模块。 （默认值：0.03）
custom-modules-prototype-blue-consumption=影响每个带有蓝色部分的模块。 （默认值：0.5）
custom-modules-prototype-blue-speed=影响每个带有蓝色部分的模块。 （默认值：0.2）
custom-modules-prototype-blue-pollution=影响每个带有蓝色部分的模块。 （默认值：0.1）
custom-modules-prototype-green-consumption=影响每个带有绿色部分的模块。 （默认值：-0.4）
custom-modules-prototype-green-speed=影响每个带有绿色部分的模块。 （默认值：0.05）
custom-modules-prototype-green-pollution=影响每个带有绿色部分的模块。 （默认值：-0.15）
custom-modules-integration-pymods=使用来自pyanodons mods的中间项目。 （如果启用了这些模块）
custom-modules-buff-combination-modules=使组合模块比纯模块更好。但是一个纯模块在它的特定任务中总是最好的。 （生产力、速度或生态）
custom-modules-combination-modules-increase=增加每个新组件的总效果。 （默认值：0.2）
custom-modules-slots-assembling-machine=可以为负数以减少模块插槽的数量。适用于半槽踏步后。
custom-modules-slots-mining-drill=可以为负数以减少模块插槽的数量。适用于半槽踏步后。
custom-modules-slots-furnace=可以为负数以减少模块插槽的数量。适用于半槽踏步后。
custom-modules-slots-lab=可以为负数以减少模块插槽的数量。适用于半槽踏步后。
custom-modules-slots-beacon=可以为负数以减少模块插槽的数量。适用于半槽踏步后。
custom-modules-slots-rocket-silo=可以为负数以减少模块插槽的数量。适用于半槽踏步后。
custom-modules-slots-permission=将模块插槽添加到通常没有模块插槽的机器上。
