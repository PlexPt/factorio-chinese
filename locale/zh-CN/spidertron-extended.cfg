[technology-description]
spidertronmk2-tech=蜘蛛机甲的改进版，战斗力进一步提高, 防守, 进攻 更强了. 可以手动驾驶或使用蜘蛛机甲遥控器。
spidertronmk3-tech=终极的蜘蛛机甲。数以百万计的外星生命体在这个蜘蛛机甲的腿上等待着他们不可避免的灭亡。可以手动驾驶或使用蜘蛛机甲遥控器。
spidertron-builder-tech=蜘蛛机甲的改进版，具有更大的存储空间，配备了用于建筑的修复光束和用于自卫的瓦解光束。编织光束需要一个重建能量单元来运作，而收割者光束需要一个分解能量单元。可以手动驾驶或使用蜘蛛机甲遥控器。
immolator-tech=诞生于活生生的火焰，不惧怕火的伤害，这个蜘蛛人燃烧的激情是要烧毁土地和所有愚蠢地接近它的生物。开车时按下Shift-F（默认设置），在你周围形成一道火墙。地面灼烧可以在MOD设置中禁用。可以手动驾驶或使用蜘蛛机甲遥控器。

