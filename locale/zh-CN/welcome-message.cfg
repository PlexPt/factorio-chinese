[angels-welcome-message-gui]
title=天使对地图设置的调整
confirm-button=继续

[angels-welcome-message]
intro=亲爱的玩家,\n由于您是在没有使用“天使探索”模块的情况下进行游戏的，因此默认的地图设置得到了平衡，以改善您的天使体验。调整后的设置如下所示。
outro=要更改这些设置中的任何一个，请返回新的游戏菜单并进行相应的设置调整。 您将鼠标悬停在信息图标上可以找到有关设置的更多信息。

[angels-welcome-message-settings]
disabled=[color=red]禁用[/color]
enabled=[color=green]启用[/color]

pollution-setting=目前有污染 __1__.
enemy-setting=敌人目前 __1__.
evolution-setting=当前的敌人进化 __1__.
expansion-setting=目前正在扩大敌人 __1__.

[angels-welcome-message-settings-tooltip]
pollution-setting=要更改污染设置，请进入“地图”生成器的“高级”选项卡，然后切换“污染”附近的复选框。
enemy-setting=要更改敌人设置，请进入地图生成器的“敌人”标签，然后调整“天使的敌人乘数”大小滑块。
evolution-setting=要更改敌人的进化设置，请进入地图生成器的“敌人”标签，然后选中“进化”复选框。
expansion-setting=要更改敌人的扩展设置，请进入地图生成器的“敌人”标签，然后选中“敌人扩展”复选框。
