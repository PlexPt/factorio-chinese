##########################################################################################################################################################################################################################################################################
##########################################################################################################################################################################################################################################################################

[mod-setting-description]
osm-pumps-enable-power=如果启用管道泵将需要电力来运行\n\n[color=#fffe93]注意：[/color] 系统内部能量的变化 (ΔUsystem) 等于提供给系统的热量之间的差 (Q ) 和系统对其周围环境所做的功 (W)，因此，无论是通过机械、热、化学或其他装置，都不可能获得永动机。
osm-pumps-power-priority=如果启用管道泵将具有高于电网的最高优先级（与激光炮塔相同）\n\n[color=#fffe93]注意：[/color] 仅在启用电源要求时才有效。
osm-pumps-burner-offshore-pump=如果启用，基本管道泵将使用可燃燃料而不是电力\n\n[color=#fffe93]注意：[/color] 仅在启用电源要求时才有效。
osm-pumps-enable-ground-water-pumpjacks=如果启用，则可以研究和建造用于从地下抽水的地下水抽水机\n\n[color=#fffe93]注意：[/color] 无论电源要求设置如何，地下水抽水机始终需要电源才能工作。
osm-pumps-boiler-start-water=如果启用，锅炉将被放下，里面有少量的水，以启动发电。
