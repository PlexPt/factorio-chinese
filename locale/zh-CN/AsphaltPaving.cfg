[mod-setting-description]
AR-use-items-from-bioindustries=如果 "生物工业" 模组存在，改变沥青路的制作方法：在这种情况下，需要碎石而不是石砖.
AR-use-items-from-woodgasification=如果 "木材气化" 模组存在，改变沥青路的制作方法：在这种情况下，需要焦油而不是润滑油.
AR-use-items-from-pypetrol=如果启用，则生产沥青瓦需要砾石，焦油和沥青。
AR-research-cost=此设置确定了研究沥青的成本。\n\n减少：仅需要自动化和物流科学包\n\n普通：此外，还需要化学科学包\n\n昂贵：还需要生产科学包。
AR-item-group=所选项目组包含所有沥青相关配方. 默认情况下，配方将显示在物流后勤选项卡中.
AR-asphalt-stack-size=默认堆叠量为 100 .\n最大值: 1000\n最小值: 10
AR-enable-basic-marking-tiles=如果您想使用带有基本标记的沥青，请勾选此框。\n\n请注意：如果禁用此选项，并且加载了使用这些标记图块的保存游戏，则所有这些图块都将被删除！\n\n如果启用， 选项将需要255个可能的插槽中的8个用于磁贴。
AR-enable-colored-hazard-marking=如果您想使用带有彩色危险标记的沥青，请勾选此框。\n\n请注意：如果禁用此选项，并且加载了使用这些标记图块的保存游戏，则所有这些图块都将被删除！\n\n如果启用， 此选项将需要255个可能的插槽中的8个用于磁贴。
AR-enable-white-single-lines=如果您想使用带有白色道路线标记（单线）的沥青，请选中此框。\n\n请注意：如果禁用此选项，并且您加载了使用这些标记图块的savegame，所有这些图块将被删除！\n\n如果启用，此选项将需要255个可能的插槽中的12个用于磁贴。
AR-enable-white-double-lines=如果您想使用带有白色道路标记（双线）的沥青，请勾选此框。\n\n请注意：如果禁用此选项，并且您加载了使用这些标记图块的savegame，所有这些图块将被删除！\n\n如果启用，此选项将需要255个可能的插槽中的12个用于磁贴。
AR-enable-yellow-single-lines=如果您想使用带有黄色道路标记（单线）的沥青，请选中此框。\n\n请注意：如果禁用此选项，并且加载了使用这些标记图块的savegame，则所有这些图块都将被删除！\n\n如果启用，此选项将需要255个可能的插槽中的12个用于磁贴。
AR-enable-yellow-double-lines=如果您想使用带有黄色道路标记（双线）的沥青，请勾选此框。\n\n请注意：如果禁用此选项，并且加载了使用这些标记图块的savegame，所有这些图块将被删除！\n\n如果启用，此选项将需要255个可能的插槽中的12个用于磁贴。
AR-enable-tile-reconverter=如果启用，则可以通过按彩色沥青或混凝土项目将其重新转换为各自的基本瓷砖项目。 __CONTROL__AR-event-revert-tiles__

