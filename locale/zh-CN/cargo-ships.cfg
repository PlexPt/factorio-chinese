[mod-setting-description]
fuel_modifier=船用标准燃料容量乘以该值。 默认值2。
waterway_reach_increase=在放置水道，浮标，港口等时，玩家可以到达更远的地方。允许从远处放置和拆除航道。 设置为“0”以禁用增加的范围。
no_oil_for_oil_rig=使得建造钻井平台所需的技术不依赖于化学物质。需要启用才能在游戏中生效。
use_dark_blue_waterways=将水路更改为更暗，因此更明显。
speed_modifier=将船和船的移动速度乘以该值。 警告：快船看起来很傻。
oil_rig_capacity=石油钻机的内部存储
tanker_capacity=油轮的存储容量
no_catching_fish=如果将机械臂放在水边，则可以防止机械臂捕获鱼。

