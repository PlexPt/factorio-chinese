[mod-setting-description]
spidertron-engineer-allowed-out-of-spidertron=[font=default-bold]Never[/font] 最纯粹的游戏。使用 [font=default-bold]Limited time[/font] 来兼容那些需要您不在车辆中才能访问某些功能的模组。使用此选项，您将在车辆外 12.5 秒后死亡。 [font=default-bold]无限时间[/font] 没有限制。
spidertron-engineer-allowed-into-entities=[font=default-bold]Limited[/font] 只允许进入火车。使用 [font=default-bold]All[/font] 输入任何车辆（包括改装车辆）。
spidertron-engineer-spawn-with-remote=每个玩家都会使用连接到他们自己的蜘蛛机甲的遥控器来生成和重生。

spidertron-engineer-enable-compatibility-mode=仅当其他模组需要此模组移除的武器和盔甲物品或您确实需要带有设备网格的个人盔甲时才启用。

spidertron-engineer-enable-spidertron-space-science=如果打开，建议您同时启用以下两项设置中的一项。
spidertron-engineer-space-science-to-fish=添加一个配方，将 10 个太空科技包变成一条鱼的几率为 5%。
spidertron-engineer-rocket-returns-fish=使火箭发射与通常的太空科技包一起每次发射平均返回 1 条鱼。

spidertron-engineer-enable-upgrade-size=以比例因子 0.6 开始，以 1.2 结束。
spidertron-engineer-constant-size-scale=仅当 [font=default-bold]Increase size with upgrades[/font] 被禁用时才有效。

