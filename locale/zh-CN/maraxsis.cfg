
[mod-name]
title=沧海星

[mod-description]
description=深入探索未知的沧海星世界，一个被海洋覆盖的星球。利用潜艇进行探索，部署光纤进行长距离信号传输，并掌握深海物流的挑战。注意：在深海中，你并不孤单...

[space-location-name]
maraxsis=沧海星
maraxsis-trench=海沟

[space-location-description]
maraxsis=一个完全被广阔海洋覆盖的星球。这里的水压极端，任何没有潜艇保护的物体都会屈服于海洋。大部分机器只能在[entity=maraxsis-pressure-dome]的保护下工作.
maraxsis-trench=一条深深的海沟，只能通过潜艇在沧海星表面上潜水进入。 海沟是一个完全黑暗的环境，唯一的光源是偶尔出现的地热喷口，可以从中采集[fluid=lava]和[item=sulfur]

