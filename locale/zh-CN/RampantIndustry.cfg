[mod-setting-description]
rampant-industry-airFilterCooldown=在污染进入猖獗的空气过滤器之前将经过的滴答时间
rampant-industry-enableOilBurner=使用具有燃料价值的流体的发电机。禁用此功能也会导致此 mod 不会将流体燃料值添加到现有流体中。
rampant-industry-enableAdvancedAccumulator=添加一个高级累加器实体，它是普通累加器的 x9，输出比 9 个小型累加器好 50%
rampant-industry-enableAdvancedSolarPanel=添加一个高级太阳能实体，它是普通太阳能板的 x16，输出比 16 个小型太阳能板高 50%
rampant-industry-enableAdvancedLab=添加一个高级研究中心实体，它是普通研究中心的 x16，输出比 16 个研究中心高 50%
rampant-industry-enableLargeStorageTank=添加一个大型储液罐实体，它是普通储液罐的 x16，容量比 16 个储液罐高 50%
rampant-industry-enableAdvancedRepairPack=添加一个高级修复包，大约是普通修复包的 2 倍
rampant-industry-enableAirFiltering=添加一个空气过滤器实体，它使用空气过滤器并可以从过滤器中生产煤炭
rampant-industry-enableAdvanceAssembler=添加了一个高级汇编器，它是 x9 汇编器 3 加上比 9 汇编器好 50% 的输出
rampant-industry-enableAdvanceChemicalPlant=增加了一个高级化工厂，它是 x9 组装器 3 加上比 9 高 50% 的输出
rampant-industry-enableAdvanceElectricFurnace=添加了一个高级电炉，它是 x9 组装器 3 加上比 9 高 50% 的输出
rampant-industry-enableAdvanceFurnace=添加了一个高级熔炉，它是 x9 汇编器 3 加上比 9 高 50% 的输出
rampant-industry-enableAdvanceOilRefinery=添加了一个高级炼油厂，它是 x9 汇编器 3 加上比 9 高 50% 的输出
rampant-industry--enableFuelEmissions=为固体燃料 (0.75)、火箭 (2)、煤 (3)、核燃料 (2.5) 和燃料电池 (1.5) 添加燃料排放乘数

