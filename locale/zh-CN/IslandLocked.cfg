[mod-setting-name]
islandlocked-disable-darkstar-terratech=禁用 Darkstar Utilities Terra Tech。
islandlocked-disable-darkstar-jackhammers=禁用 Darkstar Utilities 手提钻。
islandlocked-change-dmr-research-to-vanilla=将原版科学用于 DMR 技术。
islandlocked-initial-replicator-no-tenemut=初始 DMR 复制器不需要 Tenemut。

[mod-setting-description]
islandlocked-disable-darkstar-terratech=如果 Darkstar Utilities 未启用，则设置无效。
islandlocked-disable-darkstar-jackhammers=如果 Darkstar Utilities 未启用，则设置无效。
islandlocked-change-dmr-research-to-vanilla=DMR 通常使用 Tenemut（和衍生物）来研究复制配方。选中此设置会将这些技术切换为使用常规科技包解锁并删除复制研究中心。
islandlocked-initial-replicator-no-tenemut=DMR 通常使用 Tenemut（和衍生物）作为创建所有复制器的必需成分。选中此设置使第一个复制器不需要 Tenemut...对于将 DMR/复制能力添加到未生成任何 Tenemut 的地图很有用；但只有当原版科学也用于 DMR 时。
