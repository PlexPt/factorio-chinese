#这个mod有问题

[mod-setting-name]
sct-difficulty-cost=研究花费乘数
sct-recipes=科技包配方
sct-military=军事研究等级
sct-bio=天使生物令牌研究层
sct-lab-scaling=研究中心研究速度的缩放
sct-tier1-lab=1 级研究中心原型
sct-lab-modules=允许研究中心模块
sct-connect-science=连接科技包
[mod-setting-description]
sct-difficulty-cost=将乘数应用于技术成本，基于科学的“等级”。\n\nlolwhat：一切 x0.01。\nUberWaffe：Mil x2，Prod x2，High x5。\nNormal： T2 x2，T3 x4，Mil x4，Prod x4，High x6。\n扩展：T2 x4，T3 x6，Mil x10，Prod x10，High x20，Inf x25。
sct-military=确定何时可以进行军事研究。\n\ntier2 ：默认，可从第 2 层研究中心获得（绿色、红色、军事）\ntier3 ：可从第 3 层研究中心获得（除了太空、高科技）
sct-bio=确定天使生物令牌研究何时可用。\n\ntier1 ：可从第 1 层研究中心获得（红色，生物）\ntier2 ：默认，可从第 2 层研究中心获得（阅读，绿色，生物）
sct-lab-scaling=根据研究中心等级启用研究中心基础研究速度的缩放\n研究中心 1 - 速度 1, 研究中心 2 - 速度 1.1, 研究中心 3 - 速度 1.3, 研究中心 4 - 速度 1.5（速度仍受研究速度技术影响）。
sct-tier1-lab=1 层研究中心的原型\nsct-lab-t1：默认，自定义 1 层，中间体可能受其他模组影响\nlab：原版配方，可能受其他模组影响
sct-lab-modules=启用模块插槽的层级\nn无：默认，无模块插槽\ntier3:1 插槽第 3 层，2 插槽第 4 层\ntier 4：2 插槽第 4 层
sct-connect-science=将科技包连接到需要它的相应技术（链中的第一项）
[item-group-name]
sct-science=科研资料

;[item-group-description]
;sct-science=所有你想知道但没有问出来的。
;[item-description]
;automation-science-pack=研究中心自动适应科技水平，这种电磁铁在使用过程中会被破坏，但可以进行复杂的电磁实验。
;logistic-science-pack=研究中心自动适应科技水平，这种脆弱的设备在使用过程中会被破坏，但可以敏锐地洞察当地环境对材料和化学反应的影响。
;chemical-science-pack=研究中心自动适应科技水平，它们可以在原子水平上操纵和监控相互作用，但在此过程中会消耗殆尽。
;military-science-pack=研究中心自动适应武器科技水平，这些一次性物品执行武器测试并分析结果。
;production-science-pack=研究中心自动适应生产科技水平，这些活的处理器可以直接操纵和监控量子级相互作用，但在敌对的研究实验中被破坏。
;utility-science-pack=研究中心用于将高科技适应当地环境，这些一次性物品可以锻造虚拟粒子来操纵和分析物质和量子场。
;sct-htech-capbank=此电容器组用于向虚拟粒子注入器提供单个大爆发能量变化
;sct-htech-injector=虚拟粒子注入器在研究过程中创建并注入虚拟粒子到随机数发生器中。在此过程中分解自身及其目标……为了科学！
;sct-htech-thermalstore=一个简单的高密度金属块，用于储存热能
;sct-htech-thermalstore-heated=非常热的致密金属块，用于驱动机械随机数发生器
;sct-htech-random=在被虚拟粒子轰击的同时，以机械方式快速生成大量随机数，以分析量子场和虚拟粒子物质扭曲中的任何局部偏差。
