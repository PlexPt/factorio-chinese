[mod-setting-description]
bigger-stacks=如果真正的原材料（矿石、板材等）堆叠到 200。
cheap-steel=波板式；将成本降低到每钢 2 铁，并将冶炼时间减半。
harder-silo=使火箭筒在研究和资源方面都更加困难。
manual-silo=强制手工制作火箭筒。仅在启用 Harder Silo 选项时才有意义。
harder-nuclear=大大增加了研究核反应堆所需的技术进步。
harder-rockets=通过使产生的噪音严重扰乱当地野生动物，使火箭发射更加困难。
tiered-armor=使护甲升级更自然；也使得每个阶段都需要前一个阶段，使旧盔甲仍然具有价值。
smaller-trees=这将树碰撞箱的大小减半，从而可以更轻松地在它们周围放置实体。
wood-sludging=这控制了两种石油加工配方，将木材（原木和木板）转化为石油产品。
coal-decomposition=这控制了将煤分解成其化学成分——碳、硫和氢的配方。仅在这些项目/流体存在时才有效。
advanced-satellite=二级研究卫星是否应该获得？它的每枚火箭（以及每枚火箭的成本）具有更高的空间科学产量，但制造成本要高得多。
sane-concrete=是否用铁棒代替混凝土配方中的铁矿石，既对工厂设置更友好，也更逼真。
tech-demultiply=降低一些入门级技术（例如自动化 I）成本的因素，以便高难度保存不会迫使数百个科技包在开始自动化之前手动制作。通常等于技术价格倍数。
split-gun-turret=是否将炮塔配方拆分为更昂贵但制作速度更快的手动版本（以减少早期游戏防御的构建痛苦），以及用于组装者的稍微便宜但速度较慢的版本。
split-red-science=是否将红色科技包配方拆分为更昂贵但制作速度更快的手动版本（以使对自动化的首次研究不那么痛苦），以及为装配工提供稍微便宜但速度较慢的版本。
tiered-bob-robots=如果启用，这将更改 BobMod 机器人部件的配方 - 框架、工具和机器人大脑 - 以便每一层都是从前一层制作的加上原始配方中的成本差异（例如，如果 T4 需要 4 个 CPU 和 6 个传输器，以及T3 0 个 CPU 和 2 个晶体管，T4 现在将花费 4 个 CPU、4 个晶体管和一个 T3）。
cheaper-belts=BobMods 集成；使蓝色、绿色和紫色传送带使用更少的齿轮和轴承（只计算，而不是类型），以避免每个单元的传送带花费数百单位的材料。此外，如果存在后勤科技包（其配方中包含蓝带），则此选项可防止使用它的技术研究起来异常昂贵。
logistics-pipes=是否在绿色（物流）科技包配方中添加一个单位的铁管。这是在 FFF #275 中提出的一个想法，但从未真正实施过。
demultiply-upgrades=是否将“技术分离”行为应用于“纯升级”技术，如子弹伤害、火车制动力和研究中心速度
invincible-drones=考虑到它们倾向于成群结队，这很有用。
better-artillery=是否使火炮更强大，以补偿诸如更广泛的污染扩散、更坚固的巢穴或更激进的虫子扩张之类的事情。增加每次射击的射程和伤害。
