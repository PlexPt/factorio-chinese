[mod-name]
bobpower=Bob之能源

[mod-description]
bobpower=新增一些能源设备。\n3 种尺寸和 3 层太阳能电池板。\n完整的蒸汽动力返工，使第 1 层核蒸汽与第 3 层常规蒸汽相匹配。\n5 层蒸汽动力。\n添加的燃油（燃烧）锅炉从第 2 层开始，以及 将为 3 台蒸汽机提供动力。\n核蒸汽动力从第 3 层开始。\n所有锅炉：蒸汽机比率为 2:1（1 台锅炉将为 2 台蒸汽机提供动力，1 个热交换器将为 2 台蒸汽涡轮机提供动力）\n核：常规比例为 2:1。 （1 台换热器将为 4 台蒸汽机提供动力，或 1 台锅炉为 1 台蒸汽轮机提供动力）\n4 层中型和大型电力杆和变电站。\n3 层和不同类型（快速、高容量和慢速）的蓄能器 .\n新型流体燃烧发电机，可将油直接转化为电能。\n\n虽然它可以作为独立模组运行，但它旨在与完整的 Bob's Mods 套装一起使用。
