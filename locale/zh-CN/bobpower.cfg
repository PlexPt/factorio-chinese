[technology-description]
bob-electric-pole=研究更好的电线杆
bob-electric-substation=研究更好的广域配电站
bob-boiler=研究制造和改进锅炉。
bob-steam-engine=研究制造和改进蒸汽机。
bob-oil-boiler=研究制造和改进锅炉。
bob-heat-exchanger=研究制造和改进换热器。
bob-steam-turbine=研究使用涡轮机改进汽轮机。汽轮机产生的能量将被优先使用。
bob-heat-pipe=研究热管，这是一种传导热量用作动力源的方法。
bob-burner-reactor=研究热能动力。燃烧固体燃料料产生热量。使用热管将其连接到换热器等热能驱动的实体上。
bob-fluid-reactor=研究热能动力。燃烧流体燃料产生热量。使用热管将其连接到换热器等热能驱动的实体上。


