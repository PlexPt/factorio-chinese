[mod-setting-description]
ev-equipment-recipe-difficulty=如果启用，装备技术和制作会更加困难，解锁特定装备需要更多的先决条件，并且需要更多的资源来制作。

armors-enabled=如果启用，可以研究和制作高级能量装甲。
equipment-division=此设置启用“攻击”（战斗）和“工程”（工业）装备之间的区分。\n如果激活，你将无法在原版能量装甲中放置特定类型的装备（机器人端口、外骨骼等）。实际上，它们将仅与工业装甲兼容。（对于最高级别的激光和盾牌的“攻击”装甲也是如此）。\n目前只有EV模组支持此功能。
grid-size=更改每个装甲网格的大小。\n变化涉及每个等级：小型（-2网格大小），中等（默认），大型（+2），太简单了（+4）。\n我的意思是，我看你无论如何都想弄坏一些东西...
maximum-armor-tier=通过此设置，如果你认为某些装甲等级过于强大，可以决定使它们无法研究。在太空时代，此设置自动设置为3级，且无法更改。

fission-reactors-enabled=如果启用，可以研究和制作高级裂变反应堆。
fission-reactor-equipment-height=允许你设置所有裂变反应堆的网格高度。
fission-reactor-equipment-width=允许设置所有裂变反应堆的网格宽度。
fission-reactor-power-multiplier=将每个裂变反应堆等级的基础发电能力乘以这个数值。\n各等级的基础值如下：1.0MW（mk2），2.0MW（mk3），3.0MW（mk4），4.0MW（mk5），6.0MW（mk6）

fusion-reactors-enabled=如果启用，可以研究和制作高级聚变反应堆。
fusion-reactor-equipment-height=允许你设置所有聚变反应堆的网格高度。
fusion-reactor-equipment-width=允许设置所有聚变反应堆的网格宽度。
fusion-reactor-power-multiplier=将每个聚变反应堆等级的基础发电能力乘以这个数值。\n各等级的基础值如下：1.0MW（mk2），2.0MW（mk3），3.0MW（mk4），4.0MW（mk5），6.0MW（mk6）

exoskeletons-enabled=如果启用，可以研究和制作高级外骨骼。
exoskeleton-equipment-height=允许你设置所有外骨骼的网格高度。
exoskeleton-equipment-width=允许你设置所有外骨骼的网格宽度。
exoskeleton-movement-bonus-multiplier=将每个外骨骼等级的基础移动速度加成乘以这个数值。\n各等级的基础值如下：0.4，0.6，0.8，1.0。

roboports-enabled=如果启用，可以研究和制作高级个人机器人端口。
roboports-robot-limit=修改每个等级的个人机器人端口可以处理的机器人数量。
roboports-construction-radious=修改每个等级的个人机器人端口的建造半径。

shields-enabled=如果启用，可以研究和制作高级能量盾。
lasers-enabled=如果启用，可以研究和制作高级激光。
utility-equipment-enabled=如果启用，启用其他非原版装备。
