[mod-setting-name]
hall-of-fame-playback-time=单次模拟持续时间（以秒为单位）
hall-of-fame-disable-defaults=禁用原版模拟
hall-of-fame-camera-alt-info=启用 Alt 模式
hall-of-fame-volume-modifier=卷编辑
hall-of-fame-zoom-modifier=缩放编辑
hall-of-fame-mute-sound-driven=静音声音驱动的模拟
hall-of-fame-moving-camera=使用移动相机进行模拟

[mod-setting-description]
hall-of-fame-playback-time=单个名人堂基地的持续时间将显示为菜单模拟。
hall-of-fame-disable-defaults=如果您想再次查看 Vanilla 菜单模拟，请设置为 False。
hall-of-fame-camera-alt-info=如果您想在 Alt-Mode 开启的情况下查看模拟，请启用。
hall-of-fame-volume-modifier=设置为 0 以静音名人堂。修改主声音设置中的模拟音量。
hall-of-fame-zoom-modifier=不同分辨率的屏幕将以不同的缩放级别显示模拟。如果它不适合您的屏幕，请调整此值。较小的屏幕值较低，较大的屏幕值较高。默认 1。
hall-of-fame-mute-sound-driven=静音所有声音驱动的模拟，例如 Daft Punk。
hall-of-fame-moving-camera=使用移动的相机启用模拟，例如在 TAS speedrun 中跟随 Gotyoke 的相机。默认禁用以获得更舒适的观看体验。
