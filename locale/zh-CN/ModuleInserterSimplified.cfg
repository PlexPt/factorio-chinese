[tips-and-tricks-item-description]
mis-introduction=单击快捷按钮或按 __CONTROL__mis-give-module-inserter__ 以获取模块机械臂。如果持有某个模块，则将选中该模块。\n按住 __CONTROL__select-for-blueprint__ 并拖动鼠标以用模块填充选定的机器。\n拖动 __CONTROL__reverse-select__ 以请求单个模块。\n拖动 __CONTROL__select-for-cancel-deconstruct__ 以清除模块请求。\n拖动 __CONTROL__alt-reverse-select__ 以清除单个模块请求。\n使用 __CONTROL__mis-cycle-module-forwards__ 和 __CONTROL__mis-cycle-module-backwards__ 在模块之间循环。 循环到[item=mis-insert-empty-1] 以删除模块。
