what-is-this-tooltip=为了让 [color=cyan]流体动力[/color] 发挥作用，它从根本上改变了你的基地，从拥有一个大电网到每个极点都有一个独立的电网。 这意味着不可能以常规方式观察你的[font=default-bold]总电力[/font]生产和消耗。\n\n这个额外的界面显示你的基地的实际总电力生产和消耗，否则很难计算。\n\n[font=default-bold][color=#ffe6c0]注意：[/color][/font]在低平均时间尺度下消耗小于生产是正常的。 它是流体状电流缓慢流过您的电网的人工产物。 然而，[color=orange]当心[/color]你的生产量小于你的消耗量！

