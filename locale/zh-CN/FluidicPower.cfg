[mod-setting-description]
fluidic-electric-overlay-depth=由于没有可见的电线，覆盖层显示了电源杆之间的连接。你可以选择它应该画多远。
fluidic-enable-build-limitations=这将试图防止您意外地将电力网络连接到某些流体网络。通过管道和泵禁用一些有趣的电源。
fluidic-disable-accumulator-alt-info=蓄能器用图标显示其内容 - 类似于储液罐。可以使用此设置禁用此功能。
fluidic-override-pole-wire-length=目前，Fluidic Power仅支持正交杆连接，而不支持对角连接。启用此设置将略微增加（覆盖）所有导线长度，以补偿此限制。

[tips-and-tricks-item-name]
fluidic-electric-overlay=电气覆盖层
fluidic-transformers=变压器

[tips-and-tricks-item-description]
;electric-pole-connections=电力通过常规电线杆传输，例如电线杆。 [item=small-electric-pole]，但是这些电杆只能分电，不能吸电。 使用电源杆，例如 [item=fluidic-small-electric-pole-in] 允许电力进入网络。\n\n[font=default-bold]注意：[/font] 由于当前模组的限制，将没有可见的铜缆-电线杆之间的连接。 当悬停在一根杆子上时可以使用绿色覆盖层。
fluidic-electric-overlay=将鼠标悬停在杆上时显示的叠加层也可以显示有用的信息。 在左侧，它会显示不同电压相互连接的混合情况，如 [color=red]red[/color] 所示，以及相应的警报。 当 [color=orange]orange[/color] 中的电线杆为空且没有电时，叠加层也会显示。
fluidic-transformers=使用 [item=fluidic-transformer] 来增加电压以更有效地将电力分配到更远的距离。 更高的电压通常只能通过[item=big-electric-pole]传输。 请记住再次降低电压以便为您的机器供电。\n\n[font=default-bold]注意：[/font]几乎不需要使用最高电压（[img=fluid/fluidic-100 -megajoules])，除了在一些极端改装的高功率情况下。
