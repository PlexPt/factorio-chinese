[mod-name]
autodrive=自动驾驶

[mod-description]
autodrive=用于列车避让、玩家跟随、后勤网络集成、电路网络连接、加油、弹药装载、无线电控制、敌人瞄准和大门控制的车载设备。也可以和其他车辆 mod 配合。

[entity-name]
autodrive-requester=隐藏的请求箱子（自动驾驶调试）
autodrive-provider=隐藏的供应箱子（自动驾驶调试）

[entity-description]
autodrive-requester=将为带有物流传感器的车辆创建隐藏的请求箱子。
autodrive-provider=将为带有物流传感器的汽车创建隐藏的供应箱子。


[item-name]
autodrive-control=车载无线电控制

[item-description]
autodrive-control=拖动以选择一辆或多辆汽车。单击以将所选车辆调度到某个位置。

[equipment-name]
autodrive-train-sensor=列车传感器
autodrive-enemy-sensor=敌人传感器
autodrive-fuel-sensor=燃油传感器
autodrive-ammo-sensor=弹药传感器
autodrive-gate-sensor=闸门传感器
autodrive-logistic-sensor=物流网络传感器
autodrive-circuit-sensor=电路网络传感器（短波）
autodrive-follow-sensor=跟随传感器
autodrive-repair-sensor=修理传感器 __1__

[equipment-description]
autodrive-train-sensor=汽车会感应到附近正在移动的火车并自动刹车，如果已经越过铁轨，则会加速。如果你沿着轨道行驶，什么都不会做！
autodrive-enemy-sensor=这辆车将在其枪炮射程内感应并瞄准附近的敌人。如果车辆未配备武器，则不会执行任何操作。
autodrive-fuel-sensor=汽车将从库存中加油。
autodrive-ammo-sensor=汽车将从库存中重新装载弹药。
autodrive-gate-sensor=汽车将在没有司机的情况下打开大门。启用通过门的路径查找。
autodrive-logistic-sensor=停车时，车辆将与物流网络进行交互。过滤后的主干插槽会像请求者箱一样重新填充，而未过滤的插槽会像活动的提供者箱一样导出。
autodrive-circuit-sensor=汽车将通过短波通道与电路网络进行交互。使用无线电控制按钮选择一辆汽车，并选择一个无线电将两者关联起来。将X和Y信号发送到短波通道以引导车辆。
autodrive-follow-sensor=汽车将跟随一名玩家。
#~ autodrive-repair-sensor=车辆将使用其库存中的任何维修工具进行自我修复。
autodrive-repair-sensor=__1__ __plural_for_parameter_1_{1=construction bot|rest=construction bots}__ 将在必要时使用行李箱中的修理包对车辆进行快速维修。\n如果可用，还将使用其他模组的维修套件。


