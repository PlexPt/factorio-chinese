[mod-description]
BlackMarket2=使用交易箱/储液罐/蓄能器在通用黑市上买卖物品/流体/能源，选择交易频率和相关费用。现在，您可以出售生产过剩的产品，并购买自己不想手工制作的东西。您也可以将这些贸易单位用作付款运输系统。