[mod-setting-description]
Kux-BlueprintExtensions_cardinal-center=ON：捕捉到边缘使蓝图在相反轴上居中。\nOFF：捕捉到边缘不会移动相反轴上的蓝图。\n\n将此设置为 OFF 意味着捕捉到北 + 捕捉到东是相同的捕捉到东北的效果，如果您的键绑定空间有限（例如，没有小键盘），这很有用。
Kux-BlueprintExtensions_horizontal-invert=对齐东/西将蓝图的该边缘移动到光标下方，而不是将蓝图与该边缘对齐。
Kux-BlueprintExtensions_vertical-invert=对齐北/南将蓝图的该边缘移动到光标下方，而不是将蓝图与该边缘对齐。
Kux-BlueprintExtensions_version-increment=蓝图扩展可以向它更新的蓝图添加版本号。\n\nOFF：蓝图标签始终按原样复制。\n\nIF PRESENT：蓝图标签以“v.###”或“v###”结尾&quot; 将增加版本号。\n\n始终：与 IF PRESENT 类似，但如果不存在版本号，则会将“v.2”添加到蓝图标签中。\n\n此设置仅适用于使用常规鼠标拖动选择新的蓝图区域。
Kux-BlueprintExtensions_alt-version-increment=蓝图扩展可以向它更新的蓝图添加版本号。\n\nOFF：蓝图标签始终按原样复制。\n\nIF PRESENT：蓝图标签以“v.###”或“v###”结尾&quot; 将增加版本号。\n\n始终：与 IF PRESENT 类似，但如果不存在版本号，则会将“v.2”添加到蓝图标签中。\n\n此设置适用于使用 SHIFT + 拖动选择新的蓝图区域。
Kux-BlueprintExtensions_show-buttons=显示用于翻转蓝图的 GUI 按钮。如果禁用，则只能使用热键翻转蓝图。\n\n如果安装了 Blueprint Flipper 和 Turner，此设置将被忽略。
Kux-BlueprintExtensions_support-gdiw=‘呸！该死的水！是一个添加了具有流体输入/输出的镜像版本的模组。如果启用此功能并且存在 GDIW，则当蓝图本身被镜像时，蓝图中的配方将被镜像。
Kux-BlueprintExtensions_support-fluid_permutations=&#39;Fluid Permutations&#39; 是一个添加了带有流体输入/输出的镜像版本（以及更多）的模组。如果启用此功能并且存在流体排列，则蓝图中的配方将在蓝图本身被镜像时被镜像。
Kux-BlueprintExtensions_landfill-mode=就地更新：将填埋材料添加到当前蓝图。产生的更改无法撤消。\n\n制作副本：创建当前蓝图的相同副本，并添加了填埋材料。可以通过切换到原始蓝图来撤消更改。\n\n制作临时副本：当从光标中清除时，副本将被删除。可以通过手动将临时副本放入库存或蓝图库中来使它们永久化。
Kux-BlueprintExtensions_EnableLog=启用日志记录

