[mod-name]
enemyracemanager=敌族管理器 [enemyracemanager]

[mod-description]
enemyracemanager=增加对多种敌族的支持。通过各种方式强化敌人，并在特定条件下生成虫潮。此模组仅增强原始的咬人虫。请访问模组页面下载新的敌族。


