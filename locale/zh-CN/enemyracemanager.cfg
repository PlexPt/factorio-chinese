[mod-setting-description]
enemyracemanager-enable-bitters=开启原版虫族. 原版虫族会混合在新敌人里.
enemyracemanager-max-level=敌人会随着你的进步而进化。 \n[font=default-bold]普通生命[/font] 敌人最高为等级 10, 武器等级 15. \n[font=default-bold]高等生命[/font] 敌人最高为等级 20, 武器等级 25.
enemyracemanager-level-curve-multiplier=这个乘数增加了敌人等级所需的进化点。这对于昂贵的食谱或大型mod非常有用，因为它们会将技术水平推到游戏的后期，而这需要更长的时间才能达到。E??g太空探索：武器技??+需要太空科学，而且它们的制作时间要长得多。您可能希望在此选项中使??x。默认值：1

enemyracemanager-max-attack-range=超远距离攻击单位的最大攻击距离。\n"高等生命 - 20" 超过机枪的距离(18).
enemyracemanager-enemy-corpse-time=敌人尸体停留的时间。这只会影响新种族。

enemyracemanager-level-multipliers=每个等级的敌人有多强。 (等级 * 等级系数 / 100).  这影响敌人的生命值, 抗性, 伤害和治疗. 范围: 3 - 20
enemyracemanager-max-hitpoint-multipliers=敌人生命值乘数(基础 * 最大生命值乘数 * 单位系数).
enemyracemanager-damage-multipliers=敌人伤害倍增。 \n\n范围: 1 - 10, 默认: 1
enemyracemanager-running-speed-multipliers=敌人奔跑/飞行速度倍增。如果你使用的是超远程炮塔（例如K2），你应该调整敌人的速度以进行公平的战斗。  \n\n范围: 1 - 3, 默认: 1

enemyracemanager-max-gathering-groups=地图设置: 最大集结数量. 原版游戏默认为 30. 较高的值可能会影响性能。
enemyracemanager-max-group-size=地图设置:最大群落大小.  原版游戏默认为 200. 较高的值可能会影响性能.

enemyracemanager-mapping-method=此选项控制探开新区块时敌人的生成方式。\n[font=default-bold]默认[/font] - 所有种族都混在一起。 \n[font=default-bold]2 种族混合[/font] - 2 已定义的种族, 种族 A 在正轴生成，种族 B 在负轴生成. \n[font=default-bold]每个表面 1 种族[/font] - 每个表面都有其指定的种族。该模组确保生成的虫巢器和虫族与指定的种族相匹配。
enemyracemanager-2way-group-enemy-orientation=此选项控制种族被划分为的方式 (X轴) 东西 和 (Y轴) 南北.
enemyracemanager-2way-group-split-point=此选项控制划分开始的位置。 e.g -10000 使隔离发生在您所选轴的 -10000 的位置. 范围: -900000 - 900000

enemyracemanager-4way-x-axis=此选项控制拆分的开始位置。e.g-10000使拆分发生在X轴的-10000处。范围：-900000-900000，默认值：0
enemyracemanager-4way-y-axis=此选项控制拆分的开始位置。e.g-10000使拆分发生在Y轴的-10000处。范围：-900000-900000，默认值：0

enemyracemanager-enhance-defense=修正原版游戏的防御物品。装甲、车辆和墙壁的伤害抗性增加，车辆的伤害输出增加。

enemyracemanager-attack-meter-group-interval=特殊攻击群使用攻击仪表的频率。如果希望更频繁的攻击，请降低此值。为死亡世界选择1：）默认值：3（如果你有足够的攻击点，每小时最最多20次攻击）
enemyracemanager-level-up-check-interval=升级处理器运行其升级功能的频率。
enemyracemanager-free-for-all=自由启用全部模组。每个敌方种族将在此模式下相互作战。对敌人造成10倍伤害，对玩家实体造成12倍生命。最好使用2个种族分割或4个种族分割\n不要在现有存储上启用/禁用此设置。装置可能无法正常工作。此模式可能会影响性能。默认值：关闭
enemyracemanager-build-style=定义敌人建立基地的速度。 每个构建组都有一个内部计时器来决定构建时间。 \n[font=default-bold]默认[/font] - 1 单位建造 1 建筑. \n[font=default-bold]指挥中心 展开[/font] - 如果一个单位建立了一个指挥中心，该小组将立即使用编队设置完成一个群落。\n[font=default-bold]建设群落[/font] - 始终使用编队设置进行构建。 \n[font=default-bold]完全展开[/font] - 当小组的第一个单位建立时，基地会完全扩展，使用阵型设置。
enemyracemanager-build-formation=定义建筑形态。 第一个是指挥中心的数量，第二个是支持建筑，第三个是炮塔。\n如果构建组没有足够的单位来构建完整的编队，它将在沙虫之前构建虫巢。\n随机 - 3-8 虫巢, 5-12 沙虫

enemyracemanager-evolution-point-accelerator=杀伤单位和炮塔现在计入进化点计算。它基于地图生成中的繁殖者破坏因子。\n\n每杀死一个单位的繁殖者毁灭因子增加1%，每杀死一个单位的虫巢毁灭因子增加10%\n\n默认值：开
enemyracemanager-evolution-point-multipliers=此乘数适用于用于计算演化点的所有值。范围：0.1-10，默认值：1

enemyracemanager-attack-meter-enable=启用攻击计量。 当攻击计达到阈值时，虫族将派出攻击组。
enemyracemanager-attack-meter-threshold=攻击组的阈值。\n 单位为1点数, 沙虫为10点数 虫巢为50点数
enemyracemanager-attack-meter-threshold-deviation=阈值偏差.
enemyracemanager-attack-meter-collector-multiplier=为每个被杀的敌人收集攻击点时的乘数。如果你将其设置为10，那么1次杀戮将获得10分，而不是1分。范围：1-10，默认值：1

enemyracemanager-flying-squad-enable=启用飞行攻击组。它们直接飞到目标实体。默认值：打开
enemyracemanager-flying-squad-chance=飞行小队繁殖机会。默认值：25

enemyracemanager-dropship-squad-enable=启用Dropship团队。他们是专门的团体，直接飞到他们的目标去投掷单位。他们忽视了攻击分心。这需要飞行小队启用。默认值：ON
enemyracemanager-dropship-squad-chance=当飞行小队繁殖时，Dropship繁殖机会。默认值：25

enemyracemanager-precision-strike-flying-unit-enable=使飞行小队具有精确打击功能。他们忽视了攻击分心。默认值：打开
enemyracemanager-precision-strike-flying-unit-chance=飞行单位小队使用精确打击功能繁殖的几率默认值：25
enemyracemanager-precision-strike-warning=当精确打击组形成时，是否在迷你地图上收到通知。默认值：打开

enemyracemanager-time-based-enable=启用基于时间的自定义攻击组。他们恨你在他们的世界里。当敌人处于3级时开始。默认值：打开
enemyracemanager-time-based-points=每分钟将下一个攻击阈值的百分比添加到攻击量表池中。\n\n例如：erm_虫族 有3000点作为下一个攻击阈值。每分钟攻击量表将增加60分（2%），直到达到下一个攻击阈值。\n\n默认值：2，如果您处于被动状态，则需要大约50分钟来填充自定义组攻击。

enemyracemanager-rocket-attack-point-enable=启用此选项后，发射火箭将为其中一个敌方种族添加攻击点。默认值：打开
enemyracemanager-rocket-attack-point=发射火箭时敌方比赛的点数默认值：200，射程：100-10000

enemyracemanager-super-weapon-attack-point-enable=启用此选项后，使用超级武器将为其中一个敌人种族添加攻击点。默认值：打开
enemyracemanager-super-weapon-attack-point=当使用超级武器时，为敌人比赛增加的点数。默认值：300，范围：100-10000
enemyracemanager-super-weapon-counter-attack-enable=使用超级武器时，敌人将形成一个常规规模的反击群。默认值：打开

enemyracemanager-featured-squad-chance=特色小队繁殖机会。特色阵容是预定义的一组单位。一群虫族和超级蜥蜴。默认值：25%
enemyracemanager-elite-squad-enable=启用精英团队。精英队是一支高水平的特色球队。默认值：打开
enemyracemanager-elite-squad-attack-points=每当累积的攻击点累积到这个数量时，精英小队就会产生。默认值：60000，范围：10000-100000
enemyracemanager-elite-squad-level=比比赛当前水平高出多少水平。默认值：2，范围：1-5

