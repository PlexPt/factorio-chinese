[mod-setting-name]
rocs-hardcore-cargo-drops-items-returned-to-hub=货舱掉落时物品返回平台
rocs-hardcore-a-cargo-pod-plates-count=每次投放所需板材数量
rocs-hardcore-a-cargo-pod-secondary-items-count=每次投放所需次级物品数量
rocs-hardcore-cargo-pods-can-carry-construction-robots=载有建设机器人的货舱免费
rocs-hardcore-prevent-launching-item-pods-without-protection=禁止未受保护的货舱投放物品
rocs-hardcore-z-cargo-drops-super-hardcore-mode=超级硬核模式

[mod-setting-description]
rocs-hardcore-a-cargo-pod-plates-count=每个货舱所需的护甲板数量。护甲板类型因星球而异（详见文档）。
rocs-hardcore-a-cargo-pod-secondary-items-count=每个货舱所需的次级物品数量。次级物品类型因星球而异（详见文档）。
rocs-hardcore-z-cargo-drops-super-hardcore-mode=启用时，玩家乘坐未受保护的货舱时护甲会被摧毁。

[rocs-hardcore-cargo-drops]
cargo-pod-failure=## [低声] __1__ 无法投放货舱。投放至 __2__ 需要平台上的保护材料：__3__。
cargo-pod-burned-up-player=## [低声] 你在乘坐未受保护的货舱进入 __1__ 大气层时被焚毁。平台上需要保护材料以保证安全：__2__。
cargo-pod-paid=## [低声] __1__ 花费了 __2__ 投放一个货舱到 __3__。
cargo-pod-burned-up-items=## [低声] __1__ 的货舱在 __3__ 大气层中焚毁，内含 __2__。\n平台上需要保护材料：__4__。
