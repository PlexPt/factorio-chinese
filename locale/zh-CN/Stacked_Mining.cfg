[mod-setting-description]
kyth-overwrite-deadlock-stack-size=允许覆盖在 Deadlock 的 Stacking Beltboxes &amp; Compact Loaders mod 的堆叠矿石中选择的堆栈大小，并手动设置压缩矿石的因子。\n[color=#8CB9E3]在其他一些 mod 对 Deadlock 的堆叠进行更改的情况下很有用堆栈大小。这应该与组成每个堆叠项目的项目数量相同。[/color]\n如果选择默认的“禁用”，则堆叠大小会自动设置为死锁的堆叠腰带箱和紧凑型装卸机设置中选择的值.\n[color=orange]警告：建议不要更改此设置或 Deadlock 的 Stacking Beltboxes &amp; Compact Loaders 游戏中期 mod 设置中的 Stack size 设置。[/color]\n默认值：禁用
kyth-high-pressure-offshore-pump=如果启用了 mod Pressurized Fluids，则添加一个高压管道泵，该泵直接输出高压水，但速度低于普通管道泵。\n[color=#8CB9E3]压力输出/秒根据情况自动调整在加压流体设置中选择的流体压缩率，这意味着（未压缩）输出/秒总体上保持不变。[/color]\n如果启用 FactorioExtended Plus Transport，这也会添加一个高压管道泵 Mk2。\n [color=#8CB9E3]默认：启用[/color]
kyth-adjust-stage-counts=如果启用，则标记为堆叠开采的矿石的“stage_counts”会更改为使用与标记之前相同的图形。\n[color=#8CB9E3]“stage_counts”是一个值列表根据矿块的数量定义使用动画的哪个阶段。[/color]\n禁用此设置可以更容易区分普通矿石和标记为堆叠开采的矿石，因为图形的变化。但是，矿石含量低的矿块看起来很贫瘠。\n[color=#8CB9E3]默认值：禁用[/color]

