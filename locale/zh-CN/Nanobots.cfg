[equipment-description]
equipment-bot-chip-items=配置个人机器人端口以自动标记地面上的物品以进行取货。必须与可用的机器人处于网络中。如果周围有敌人，物品不会被标记。
equipment-bot-chip-trees=配置个人机器人端口以自动标记范围内的树以进行解构。必须与可用的机器人处于网络中。如果周围有敌人，物品不会被标记。
equipment-bot-chip-launcher=将个人机器人端口配置为在敌人进入范围内时自动从清单中开始发射战斗部队。需要一个活跃的个人机器人指令平台。
equipment-bot-chip-feeder=紧急修复，当您的健康状况不佳时会自动使用愈合物品，每个修复器都有30秒的冷却时间。如果没有治疗项目，它将恢复10分。需要一个个人机器人工作。
equipment-bot-chip-nanointerface=允许纳米机器人在物流单元内部工作。只需要1个芯片。 无需个人机器人刚开或机器人即可工作。

