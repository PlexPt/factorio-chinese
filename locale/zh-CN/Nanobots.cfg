nano-signal-closest-roboport=机器人界面\n仅在范围内最近的n行进上运行信号
nano-signal-deconstruct-finished-miners=机器人界面\n解构采光的矿机
nano-signal-ladfill-the-world=机器人界面\n将所有水域填满\n设置为负数以保留\n该网络中要有足够的填海料
nano-signal-remove-tiles=机器人界面\n删除路径图块\n添加图块信号作为下一个信号\n挖掘该类型的图块。
nano-signal-catch-fish=机器人界面\n找到全部的鱼\n咸鱼好，咸鱼妙，咸鱼咸的咕咕叫
nano-signal-build-tiles=机器人界面\n建造瓷砖\n添加平铺信号作为下一个信号\n建造那种瓷砖\n设置为负数以仅生成\n如果至少有那么多\n在网络中。
nano-signal-smarter-charging=机器人界面\n智能充电\n定期强迫某些机器人寻找新的充电点。
nano-signal-upgrade-modules=机器人界面\n插件升级\n把低级插件换为高级
nano-signal-refill-turrets=机器人界面\n填充炮塔\设置为正数可以使炮塔充满弹药。

