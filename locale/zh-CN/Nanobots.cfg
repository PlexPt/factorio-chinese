[item-description]
gun-nano-emitter=只要纳米发射器是当前选择的武器，就会自动发出基于弹药类型的预编程纳米机器人。 纳米机器人不适用于现有的物流网络。
ammo-nano-termites=摧毁范围内的树。无法恢复。
ammo-nano-scrappers=销毁标记范围内放置的所有实体。无法恢复
ammo-nano-deconstructors=拆卸所有标记范围内放置的实体。将物品退还给您。
ammo-nano-constructors=如果您在库存中有实体放置物品，则在范围内恢复实体幽灵。还能修复损坏的实体。
equipment-bot-chip-items=配置个人机器人端口以自动标记地面上的物品以进行取货。必须与可用的机器人处于网络中。如果周围有敌人，物品不会被标记。
equipment-bot-chip-trees=配置个人机器人端口以自动标记范围内的树以进行解构。必须与可用的机器人处于网络中。如果周围有敌人，物品不会被标记。
equipment-bot-chip-launcher=将个人机器人端口配置为在敌人进入范围内时自动从清单中开始发射战斗部队。至少需要一个个人机器人进行工作。
equipment-bot-chip-feeder=紧急修复，当您的健康状况不佳时会自动使用回血物品，每次紧急修复都有2分钟的冷却时间。至少需要一个个人机器人进行工作。
equipment-bot-chip-nanointerface=允许纳米机器人在物流单元内部工作。只需要1个芯片。
roboport-interface-main=与最近的物流网络接口以分配作业。

