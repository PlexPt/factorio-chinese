[mod-setting-description]
Schall-VS-number-max=9：原版设置。\n99：（默认）
Schall-VS-colour-tertiary-add=除了原版信号中提供的原色和二次色 (3+3) 之外，此选项还添加了三次色 (6) 作为信号。
Schall-VS-colour-pink-rename=洋红色信号 (#FF00FF) 在英语中被错误地命名为“粉红色”信号 (#FFC0CB)（可能也在其他语言环境中）。这个选项可以纠正它。
Schall-VS-letter-greek-background=“蓝色”：与原版文本信号（拉丁字母和数字信号）相同。\n“青色”：（默认）与原版拉丁字母信号相似但对比度足够。\n请注意，其他颜色可能需要启用第三色信号。
Schall-VS-XL-t1-enable=标准图标的 2 倍线性大小（4 倍面积）的信号。设计用作超大地图标签。
Schall-VS-XL-t2-enable=标准图标的 3 倍线性大小（9 倍面积）的信号。设计用作超大地图标签。
Schall-VS-XL-t3-enable=标准图标的 4 倍线性大小（16 倍面积）的信号。设计用作超大地图标签。
Schall-VS-XL-t4-enable=标准图标的 5 倍线性大小（25 倍面积）的信号。设计用作超大地图标签。

