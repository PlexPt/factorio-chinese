[mod-name]
SchallVirtualSignal=疾风之虚拟信号

[mod-description]
SchallVirtualSignal=原名：Schall Virtual Signal\n新增更多虚拟信号，可用于大规模电路计算、地图标签、车站图标和蓝图图标。\n目前包括：数字信号、颜色信号、希腊字母信号、数学信号、箭头信号、地图图标信号。
