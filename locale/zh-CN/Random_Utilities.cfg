ru-beacon-Productivity=Enable = 每个信标都可以使用生产力模块；禁用 = 每个信标都不能使用生产力模块（覆盖现有信标属性）
ru-Disable-Productivity-Limitation=使用此设置，您可以将生产力模块放在任何地方，y 禁用它这将被强制阻止并且现有属性将被覆盖（默认：启用）
ru-behemoth-logistics-tweaks=这个设置会改变庞然大物的后勤装备的速度，但请记住，factorio 不能超过 360

ru-inventory-size=更改角色背包大小（插槽号）
ru-stack-Size=更改允许它的每个项目的堆栈大小
ru-stack-Size-CRobot=允许建设机器人受到堆栈大小变化的影响
ru-stack-Size-LRobot=允许物流机器人 受到堆栈大小更改的影响
ru-reach-distance=将范围更改为拾取/销毁/放置物品（不适用于岩石/树木...）
ru-mine-reach=更改范围以摧毁岩石/树木...
ru-mining-speed=更改角色基础挖掘速度
ru-hp=更改角色基础HP（健康）
ru-hp-recovery=更改角色基础HP恢复（再生）
ru-running-speed=改变角色基础跑步速度（步行）（基础+这个值）
ru-botspeed=通过将基本机器人速度添加到您想要的速度来更改构建/后勤机器人的速度
ru-No-Crafting-Time=“删除”每个配方的制作时间（即使使用熔炉/采矿钻/组装机）
ru-Better-Cable-Visibility=增强铜/红线/绿线的可见度（使它们更大一点）
ru-Enable-Wire-Shortcuts=删除绿/红线配方并使其成为快捷方式（禁用此选项可能会导致多人游戏设置同步出现问题）
ru-wire-shortcuts-is-retain-wire-crafting=启用快捷模式的 Mantain 线制作（警告这不会修复多人游戏设置同步）
ru-wire-shortcuts-is-advanced-cutter=启用剪线钳的模式切换以获取更多信息，请访问 mods.factorio 上的 wireshortcute 页面（警告这不会修复多人游戏设置同步）
#ru-trees=
#ru-alternativerecipe=
#ru-cheatyrecipe=
ru-Machine-liquid-Imput-Output=允许机器在机器之间移动液体（这是所有输入输出设置的通用切换），与 mod omnimatter_fluid 不兼容
ru-Assembling-Machine-Imput-Output=允许组装机在机器之间移动液体
ru-Chemical-Plant-Imput-Output=允许化工厂在工厂之间移动液体
ru-Oil-Refineries-Imput-Output=允许炼油厂在炼油厂之间移动液体
ru-MiniEquipment=使每个设备 1x1
ru-force-chemical-fuel=允许在不打算与之一起使用的机器中使用化学燃料，此设置会覆盖大量机器（默认值：启用）
ru-force-equipment-categories=允许您在该网格中的网格中插入不打算作为机械臂的设备，例如，您可以在机器中安装普通的机器人端口（默认值：启用）

