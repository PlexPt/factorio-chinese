[mod-setting-description]
worm-attack-big-chance=大蠕虫挖洞并在挖洞更新时开始挖掘的几率百分比。最小值：0.001，最大值：1。
worm-attack-behemoth-chance=巨兽蠕虫挖洞并在挖洞更新时开始挖掘的几率百分比。最小值：0.001，最大值：1。
worm-attack-colossal-chance=巨大蠕虫挖洞并在挖洞更新时开始挖掘的百分比机会。最小值：0.001，最大值：1。
worm-pollution-antagonise=确定块中需要多少污染才能激发蠕虫攻击。如果为0，任何数量的污染都会引发蠕虫。最小值：0，最大值：1000000。
worm-attack-evolve-ticks=蠕虫进化的频率，以秒为单位。最小值：1，最大值：3600。
worm-attack-launch-ticks=蠕虫多久有一次挖洞和开始挖掘的机会，以秒为单位。最小值：1，最大值：3600。
worm-attack-burrow-ticks=蠕虫在挖掘时在块之间移动的频率，以秒为单位。最小值：1，最大值：3600。
worm-attack-show-messages=显示有关蠕虫进化、挖洞、挖掘和攻击的调试消息。
worm-attack-hp-multiplier=将所有蠕虫的HP乘以此值。最小值：0.1，最大值：10。
worm-attack-evolution-multiplier=当进化检查发生时修改蠕虫进化几率。最小值：0.01，最大值：1。

