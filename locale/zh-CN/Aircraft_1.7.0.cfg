[mod-setting-description]
aircraft-sound-setting=取消选中是否要在所有飞机上使用汽车声音而不是飞机声音。
aircraft-hardmode=一般来说飞机更容易被虫子摧毁，使自己更危险！
aircraft-belt-immunity=飞机停在传送带上不会被移动.
helicopter-tech=高级空气动力学技术背后的直升机技术。 只有在制造了直升机的情况下才能使用。
raven-tech=高级空气动力学技术背后的掠夺者技术。 只有在制造了掠夺者的情况下才能使用。
heli-equipment-grid=给直升机（如果安装）与武装直升机同样的设备网格。
non-combat-mode=从技术树中禁用喷气式飞机、武装直升机和飞行堡垒。
inserter-immunity=使所有飞机对机械臂免疫，除了燃料机械臂。
disable-acid-splash=禁用沙虫和蠕虫产生的酸水造成的伤害。这是一个全局设置。





