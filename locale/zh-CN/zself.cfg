[mod-setting-description]
chinese-squeakthrough-enable=管道通行，允许角色通过被管道阻挡的区域，提升移动的便捷性。
chinese-tree-enable=减小树木碰撞，减少树木的碰撞体积，使角色更容易穿越树木密集的区域。
chinese-tiny-enable=微缩装甲模块开关，启用后，装甲模块体积会减小，以便更好地配置模块。
chinese-inventorysize-enable=背包大小调整开关，打开此选项可以调整角色的背包容量大小。
chinese-inventorysize=背包大小，设定角色背包的总容量大小，影响可携带物品的数量。
chinese-reach-enable=交互距离增加开关，启用后可以增加角色的交互距离，方便操作远距离的物品。
chinese-reach-distance=增加多少交互距离，设置角色的交互距离增加量，扩大操作范围。
chinese-infinite-resources=无限矿开关，启用后，矿资源会变为无限，确保持续采集。
chinese-stack=物品堆叠增加开关，增加物品的堆叠上限，以便节省背包空间。
chinese-stack-factor=物品堆叠倍数，设定物品的堆叠倍数，决定每个格子最多可堆叠的物品数量。
chinese-running-speed=移速加成，调整角色的移动速度，使移动更快速。
chinese-pump=启用后，水泵可以在任何地点放置，更加灵活。
chinese-fast-mining=启用后，采矿速度将显著提高。
chinese-comfortable-night-vision=改进夜视效果，提供更舒适和清晰的夜间视野。
chinese-fast-bot=超级极速机器人，提高物流、建设机器人的移动速度，显著加快工作效率。
chinese-smart-bag=智能自适应背包大小，背包容量会根据所需自动调整，永远装不满，提升物品管理的便利性。
chinese-chest-auto-sort=自动对任何打开的箱子/仓库进行排序。
chinese-bot-start=开局赠送机器人、装甲等，跳过一些无聊的垃圾时间。
chinese-skip-crashsite=跳过开局坠机现场和引导步骤
chinese-enable-loader=非常有用的车道级分流
chinese-enable-burner-generator=简单的火力发电
chinese-enable-bob=Bob 爪开局即可用所有方向、长度。因为后续也用不到了。就开局最有用。
chinese-enable-pole=电线杆自带路灯，可以发光。并且略微扩大供电范围。
chinese-free-loader=效率设置，适合专注简化生产线建设的人。勾选后该设置会自动将其他装卸机模组的装卸机价格打到最低，同时移除了离谱的对电力、润滑油等流体的需求。这使玩家无需耗费精力在资源管理上，而可以将更多时间投入到优化产线设计和探索复杂工厂布局上。
chinese-enable-filter-chest=启用箱子过滤， 可以使用鼠标中键为箱子设置专用栏位。
chinese-enable-armors-fly=启用所有装甲都能飞，为所有装甲提供喷气背包。飞越障碍物！需要太空时代DLC。


