[mod-name]
bobwarfare=Bob之战争

[mod-description]
bobwarfare=增加一些战争用品。\n添加了硝化甘油生产链，用于制造新弹药。\n在改进的正常值的基础上添加了 7 种新的枪弹药、霰弹枪弹药和火箭，以及 6 种元素 弹药。\n使用玻璃和 6 颗宝石添加激光步枪和 7 层激光弹药。\n将坦克添加到第 3 层，将火炮车添加到第 3 层。\n改变你制作战斗机器人的方式，并添加第 4 个战斗机器人胶囊 .\n添加机器人激光无人机。\n添加更高级别的墙壁和大门\n添加一些新地雷。\n添加一些新类型的火炮弹药。\n添加更多级别的雷达。\n\n虽然它 可以作为一个独立的 mod 运行，它旨在与完整的 Bob's Mods 集一起使用。
