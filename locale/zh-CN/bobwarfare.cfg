[mod-setting-description]
bobmods-warfare-robotupdate=如果启用，战斗机器人将有更新的配方，并且会有一个新等级的机器人。一些设置继承自物流模组
bobmods-warfare-drainlesslaserturrets=如果启用，激光炮塔将移除待机能耗值。
bobmods-warfare-spidertron-overhaul=将蜘蛛机甲改为分阶段建造。
bobmods-warfare-spidertron-needsfuel=选择哪些蜘蛛机甲需要燃料的选项。\n对于任何不需要燃料的蜘蛛机甲，其配方中会包含反应堆。
bobmods-warfare-vehicleflamethrowerstartsfires=启用时，载具火焰喷射器将被修改得更像火焰炮塔。


