[technology-description]
bob-alloy-processing=学习如何将多种成分组合以制造合金。
bob-chemical-processing=对化学品的使用和生产进行研究。
bob-electrolysis=电解用于从液体中分离元素。

bob-aluminium-processing=研究如何提纯铝，一种相当坚固的轻质金属。
bob-gold-processing=研究如何精炼金。
bob-nickel-processing=研究如何精炼镍。
bob-lead-processing=研究如何精炼铅。
bob-silicon-processing=研究如何提纯硅以用于电子产品。
bob-titanium-processing=钛是一种非常坚固的轻质金属，但很难从其矿中分离出来。
bob-tungsten-processing=钨的熔点非常高，让我们研究如何以另一种方式精炼它。

bob-nitinol-processing=镍钛是一种钛合金，让我们看看可以用它来做什么。
bob-invar-processing=因瓦合金是一种铁镍合金，也许我们可以用它来做些什么。
bob-tungsten-alloy-processing=研究如何制造基于钨的合金，这可能会使其更加有用。


