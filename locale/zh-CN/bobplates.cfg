[mod-setting-description]
bobmods-plates-cheapersteel=如果启用，代替5钢2铁板的成本（或4昂贵的模式）。
bobmods-plates-newsteel=如果启用，钢将需要更复杂的配方和更多的先决条件。
bobmods-plates-batteryupdate=如果启用，电池配方将替换为与mod一致的另一个配方。
bobmods-plates-inventorysize=为角色的库存规模覆盖。改变这将改变玩家角色的库存。
bobmods-plates-oreoverride=启用时，所有附加在我矿矿石MOD这个MOD的正常操作需要将力启用，忽略了矿石的设置在bob之矿石MOD。
bobmods-plates-purewater=如果启用，纯净水会存在。这水将需要电解，将覆盖开采地下水的结果。它也可以由冷凝蒸汽
bobmods-plates-groundwater=如果启用，水泵能钻在地图上任何地方的水。采集水补丁不会强制启用
bobmods-plates-vanillabarrelling=如果启用，组装机可用于装桶。
bobmods-plates-bluedeuterium=我听说氘应该是蓝色的，所以我想让氘在游戏中显示为蓝色。
bobmods-plates-nuclearupdate=重新改造的核燃料。
bobmods-plates-convert-recipes=如果启用，将添加其他配方以在不同类型的熔炉之间转换。
bobmods-plates-expensive-electrolysis=如果启用，则将增加电解的电成本。 这是因为电解产生的氢气的成本要高于燃烧产生的氢气所产生的功率。





[mod-name]
bobplates=Bob之零件

[mod-description]
bobplates=把额外的矿石冶炼成各种板材, 并且生产有用的零件。\n旨在利用 Bob之矿石 mod 提供的资源来按预期运行\n其他 mod 可能会提供另一种获取所需资源的方法。\n\n此模组增加了新的生产工艺，包括：\n 电解：使用电分离液体。\n 化学炉：加热和流体。\n 混合炉：加热超过 1 种成分。\n 液体泵：主要是用于桶装。\n 气泵：用于装瓶，一种桶装替代品，但也生产压缩空气资源。\n 排气口：将不需要的气体排放到空隙中。\n\n这个模组增加了来自以下资源生产金属的方法：\n铝、钴、金、铅、镍、玻璃、硅、钛、银、锡、钨、锂和锌。\n以下合金：\n青铜、黄铜、青铜、钨铜、碳化钨、殷钢、镍钛诺和钴钢。\n还添加了多种其他材料，包括 陶瓷、宝石加工以及大量液体和气体化学品。\n此模组还提供中间产品，包括多种材料的齿轮和轴承、高级加工单元和 2 层电池。
