[mod-setting-description]
bobmods-plates-cheapersteel=如果启用，钢将花费2个铁板而不是5个（或在昂贵模式下为4个）
bobmods-plates-batteryupdate=如果启用，电池配方将被替换为与该模组更一致的配方
bobmods-plates-inventorysize=对角色库存大小的覆盖设置。更改此设置将改变玩家角色的库存。
bobmods-plates-purewater=如果启用，将存在纯水。这种水将是电解所需的，并将覆盖开采地下水的结果。它也可以通过冷凝蒸汽来制造。
bobmods-plates-groundwater=如果启用，装桶泵可以在地图上的任何地方钻探取水。不会强制启用采水点。
bobmods-plates-vanillabarrelling=如果启用，组装机可用于装桶
bobmods-plates-bluedeuterium=我听说氘应该是蓝色的，所以我希望游戏将其显示为蓝色
bobmods-plates-nuclearupdate=重新设计的核燃料。它从钍中去除钚，并在氘燃料棒所需的燃料棒回收中添加核聚变催化剂，以及其他小的改动。
bobmods-plates-convert-recipes=如果启用，将添加额外的配方以在不同类型的熔炉之间进行转换。
bobmods-plates-expensive-electrolysis=如果启用，这将增加电解的电力成本。这是为了使电解产生的氢气成本高于燃烧它所获得的电力。

