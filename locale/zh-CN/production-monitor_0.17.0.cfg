production-monitor-large=较大的图标和字体
production-monitor-show-production=显示生产率
production-monitor-show-consumption=显示消耗率
production-monitor-show-difference=显示生产消耗
production-monitor-show-ratio=显示生产/消耗比率
production-monitor-precision=精度/小数位数
