stats_show_settings_tip=生产统计监视器：右键单击此按钮切换显示/隐藏所有内容，但按钮除外。\n左键单击此按钮，以空光标打开一个流体选择窗口（左键单击此按钮再次关闭窗口）。\n单击此按钮，并在游标中添加项以添加项。\n通过将其删除到现有项来覆盖项。\n一旦添加左键单击一个项目向上移动，右击向下移动。\n中键或左/右键+修改键（默认值：Shift）删除。\n液体和项目是单独的列表，不能排序/覆盖其他。\n使用主菜单选项>插件来改变外观（大小、列、位置、轮询率）。
stats_created=每分钟生产（绿色增长，红色减少，白色无变化）
stats_consumed=每分钟消耗（绿色增长，红色减少，白色无变化）
stats_diff=生产消耗。负数是红色，表示消耗多于生产，甚至是白色，正值为绿色，表示额外生产。
stats_ratio=生产/消耗比率，显示数是每单位消耗产生的x单位。在一个人身上，你生产的东西比你消耗的多，消耗的比你生产的少。


