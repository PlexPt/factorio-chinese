[mod-setting-description]
production-monitor-update-seconds=10-30，就像生产标签的3-5分钟图表一样。60-3600排队10M～次日10h图。
production-monitor-top=默认连接到左侧
production-monitor-columns=当连接到顶部时使用更高的数字
production-monitor-precision=比率列总是显示至少一个小数点，但其他人将获得/丢失显示精度与此设置。
production-monitor-show-ratio=显示数是每单位消耗产生的x单位。
production-monitor-modifier=中间点击功能也可以用左键或右键单击+辅助按键选择
production-monitor-default-items=逗号分离项目列表添加在开始游戏（找到factorio维基箭下项目名称看内部名称）
production-monitor-default-fluids=逗号分隔流体添加在开始游戏（找到factorio维基箭下项目名称看内部名称）





