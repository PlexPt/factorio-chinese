[technology-description]
shield-generators-basics=能量盾的研究基础
shield-generators-turret-shields-basics=每个炮塔都有自己的能量护盾，可以保护它免受小规模的攻击。 充电速度很慢，因此该防护罩无法保持很长时间。
shield-generators-turret-shield-capacity=增加炮塔的内部能量防护罩电池容量，使能量防护罩在持续开战或停电期间可以工作更长的时间。
shield-generators-turret-shield-speed=提高炮塔能量护盾补给的速度，使炮塔可以长时间集中射击。
shield-generators-provider-shield-speed=提高能量盾充能的速度，使受保护的工厂可以长时间集中火力。
shield-generators-turret-shield-input=提高炮塔能量盾充能速度，从而使能量护罩更快地为内部电池充电。

shield-generators-provider-shields-basics=基本的能量盾发生器，能够使工厂免受少数敌人的攻击。
shield-generators-generator-advanced=高级的的能量盾发生器，能够使工厂免受中等规模敌人的攻击。
shield-generators-generator-elite=超级能量盾发生器，能够使工厂免受大量敌人的攻击。
shield-generators-generator-ultimate=终极能量盾发生器，能够使工厂免受成吨的敌人的攻击。

shield-generators-superconducting-shields=极度耐揍

