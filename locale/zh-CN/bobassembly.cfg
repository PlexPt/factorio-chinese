[entity-description]
bob-steam-assembling-machine=蒸汽组装机会根据你输入的蒸汽温度来调整其运行速度和能耗。\n预计当使用来自你的第一个锅炉的蒸汽时，它的运行效率为20%。\n20%的效率意味着制作速度为0.4，功率为80KW。


