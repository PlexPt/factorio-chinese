[mod-setting-description]
omniscience-modify-costs=根据选择的模式更改所有的科技花费。
omniscience-modify-omnimatter-costs=选择紫矿科技是否受这个模组的影响。
omniscience-rocket-modified-by-omni=火箭发射井科技是否受这个模组的影响？
omniscience-cumulative-count=启用这个选项将使所有科技的新花费变成[它原本的花费×累积科技常数+它所有前置科技花费的总和]，这个选项优先于其它科技花费选项
omniscience-cumulative-constant=这个常数将会乘上所有科技的原本花费。在游戏早期影响较小，但越后期影响越大。不影响紫矿科技。
omniscience-cumulative-constant-omni=这个常数将会乘上所有科技的原本花费。在游戏早期影响较小，但越后期影响越大。仅影响紫矿科技。
omniscience-chain-omnitech-constant=用于确定仅具有一个先决条件的 紫矿矿物 技术序列的技术成本增加的常数。
omniscience-exponential=科技花费将会按科技树的层数（假如甲科技解锁乙和丙，甲和丙一起解锁丁，那么甲算一层，乙和丙算二层，丁算三层）指数级提升。只参考该科技最深的层数。
omniscience-exponential-initial=没有前置科技的科技的花费。
omniscience-exponential-base=计算指数花费时的系数（a^x里面的a）。
omniscience-standard-time=修改科技研究耗时，使得所有的科技每个周期耗时（研究菜单里面显示的耗时）相同。
omniscience-chain-constant=这个常数决定了那些只有一个前置科技的科技的花费增长率。
omniscience-omnitech-max-constant=紫矿科技常数可以达到的最大值。
omniscience-standard-time-constant=使所有技术在每次迭代中都花费相同的时间。




