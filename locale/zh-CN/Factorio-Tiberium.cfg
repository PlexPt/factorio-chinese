tiberium-seed=一种非破坏性导弹，在撞击时会散布泰伯利亚。在同一地点发射多枚导弹可以创建一个新的泰伯利亚矿节点。
tiberium-chemical-sprayer-ammo=可以使用火焰喷射器进行喷射，以产生短暂的腐蚀性泰伯利亚气体云。
