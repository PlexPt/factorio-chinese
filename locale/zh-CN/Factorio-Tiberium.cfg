tiberium-centrifuge-3=一种针对泰伯利亚矿进行硬化处理的高科技离心机，用于将其分离成各个组件。
tiberium-empty-cell=一个空的燃料电池容器，准备装满核燃料。
tiberium-dirty-cell=用于核用途的受污染液体泰伯利亚矿容器。重新使用前必须进行清洁和检查。
