[Factorio-Tiberium]
menu_Factorio-Tiberium=异星工厂与征服
title_Factorio-Tiberium=异星工厂与征服
mod_page=欢迎来到异星工厂与征服！ \n 我们将在这里解释模组的机制和机器。

menu_tiberium_growth=提比略成长
title_tiberium_growth=提比略成长
tiberium_growth=世界上的泰伯利亚矿不像其他矿石一样是静止的。它随着时间的推移而增长。节点每 5 分钟增长一次，在与其他节点不同的计时器上。 \n泰伯利亚矿石会对玩家造成伤害，具体取决于你附近的矿石块数。 1.5 方格半径内的每个方格造成 0.1 伤害。

menu_nodes=节点
title_nodes=节点
nodes=泰伯利亚矿从世界的节点生长。一个节点每 5 分钟增长一次，在与其他节点不同的计时器上。小心，泰伯利亚矿会损坏你，放置会损坏建筑物。 \n新的节点可以通过泰伯利亚的生长来制造。增长有可能会生成一个节点而不是添加到图块中。目标图块上有更多矿石会增加此机会。如果目标图块低于泰伯利亚散布值，则此机会为 0。

menu_growth_accelerator=[item=tiberium-growth-accelerator]增长加速
title_growth_accelerator=增长加速
growth_accelerator=生长加速器是一种使用多余材料的方法，通过将其喂入泰伯利亚以使该领域更快地生长。这些使用增长点数，这些点数是用矿石制成的。\n放置在节点上，它们会不断使用增长点数来建立充能，然后在节点增长时释放。

menu_harvesting=泰伯利亚收获
title_harvesting=泰伯利亚收获
harvesting=除了原版采矿钻头外，该模组还提供了几种收获泰伯利亚矿的方法，其中一些方法比其他方法更持久。 \n开采泰伯利亚矿相当简单。腰带、矿工和电线杆不受泰矿生长的伤害，因此您可以自由地将它们放置在开采泰矿中。

menu_node_harvester=[item=tiberium-node-harvester]节点收割机
title_node_harvester=节点收集器
node_harvester=Node Harvester 是一种去除不需要的节点的方法。它会将它们挖掘出来，永久移除它们。如果节点丰富，可能需要一段时间。

menu_tiberium_spike=[item=tiberium-spike]泰伯利亚尖刺
title_tiberium_spike=提比略斯派克
tiberium_spike=泰矿尖刺允许安全开采泰矿。当你将其中一个放在一个节点上时，它会完全覆盖它，停止生长，同时收获熔融泰伯利亚。

menu_tiberium_control_node=[item = tiberium-network-node] 泰伯利亚网络节点 (TNN)
title_tiberium_control_node=泰伯利亚网络节点 (TNN)
tiberium_control_node=TNN 是泰伯利亚大规模开采的巅峰之作，在大范围内以极快的速度进行开采。但是，它不会挖掘节点。

menu_tiberium_seed=[item=tiberium-seed]液体泰伯利亚种子
title_tiberium_seed=液体泰伯利亚种子
tiberium_seed=液体泰伯利亚种子是一种传播泰伯利亚的导弹。在一个位置发射它会在 2 格半径内（包括对角线）生成泰伯利亚矿石。更多的瓷砖得到更少的矿石。如果种子会导致一个图块超过每个图块的最大矿石量（默认为 1000），则会创建一个节点，从而允许泰伯利亚矿生长。

menu_aoe_node_harvester=[item=tiberium-aoe-node-harvester]AOE 节点收割机
title_aoe_node_harvester=节点收集器
aoe_node_harvester=AOE Node Harvester 是一种摆脱许多不需要的节点的方法。它会将它们挖掘出来，永久移除它们。如果节点丰富，可能需要一段时间。

menu_tiberium_control_network=[item=tiberium-beacon-node]Tiberium 控制网络
title_tiberium_control_network=泰伯利亚控制网络
tiberium_control_network=泰矿控制网络是一个强大的信标结构，可以提高附近泰矿采集设备的开采速度。 \n\n每座建筑最多只能受到 3 个信标的影响。每个信标的基本增加是 100% 的速度和 200% 的功率使用。每升一级泰伯利亚控制网络能量技术，这可以分别提高 25% 和 40%。此外，每个受至少 1 个信标影响的实体有 5MW 的功率要求。 \n\n以下实体受此影响：\n-Tiberium Spike \n-Tiberium Node Harvester \n-Tiberium Network Node \n-AOE Node Harvester

menu_refining=泰伯利亚精炼
title_refining=泰伯利亚精炼
refining=提炼泰矿是一个多步骤的过程，在此过程中会产生一些副产品。

menu_tiberium_ore=[item=tiberium-ore]泰伯利亚矿石
title_tiberium_ore=提比略矿石
tiberium_ore=泰伯利亚矿石是基础材料。它可以被离心或精炼成泥浆。它也可以作为燃料燃烧。 \n在你的库存中持有矿石会对你造成伤害。这也适用于垃圾槽中的矿石。

menu_sludge=[流体=泰伯利亚污泥]污泥
title_sludge=污泥
sludge=污泥是提炼钛矿的主要副产品。它由每个精炼步骤产生，在直接配方中是可选的。\n虽然它不如精炼的泰伯利亚矿有价值，但它仍然有多种用途。

menu_slurry=[fluid=tiberium-slurry]Slurry Tiberium
title_slurry=泥浆泰伯利亚
slurry=泥浆是提炼泰矿的第一步。此步骤发生在组装机中，然后可用于离心或精炼成 Molten。

menu_molten=[流体=熔融泰伯利亚]熔融泰伯利亚
title_molten=熔融泰伯利亚
molten=熔炼是泰伯利亚炼化的第二步。这一步发生在炼油厂。熔融泰伯利亚矿可用于直接配方中，以直接大量生产单一矿石、离心以计算出材料比例，或精炼成液体。

menu_liquid=[fluid=liquid-tiberium]液体泰伯利亚
title_liquid=液态泰伯利亚
liquid=液态泰伯利亚矿是最后的精炼产品。它用于武器装备、电力生产和种植更多的泰伯利亚矿。电力生产可以直接用于发电厂，装入燃料电池用于核电，然后将其作为具有燃料价值的流体燃烧。 \n利用燃料电池为核反应堆供电是一个多步骤的过程。必须制作空单元格，然后将它们充满液体。在反应器中使用后，它们很脏，需要清洁。此过程还会过滤掉任何可能损坏或无法使用的东西，因此您需要确保继续制作备件。

menu_centrifuging=离心
title_centrifuging=离心
centrifuging=可以从矿石、泥浆或熔岩中进行离心，并为游戏的预定义阶段生成计算出的矿石比例。 \n当前比率由 3 层科技包的要求决定：Pre-Oil、Pre-Rocket，然后是可重复性所需的任何内容。但是，计算并不完美，因此请报告您认为奇怪的任何内容。

menu_containment=遏制
title_containment=遏制
containment=该模组有几种方法可以在您不想收获泰伯利亚时使用它，以及保护自己免受它伤害的设备。

menu_armor=[item=tiberium-power-armor]盔甲
title_armor=盔甲
armor=该模组包括 2 层防止泰矿接触损坏的保护。泰伯利亚军用 1 显着减少了泰伯利亚对环境造成的伤害，而泰伯利亚军用 3 则可以完全免疫泰伯利亚对环境的伤害，只要你穿着动力盔甲。

menu_sonic_fences=[item=tiberium-srf-emitter]声波击剑
title_sonic_fences=声波击剑
sonic_fences=声波围栏是一种控制泰伯利亚的被动方法。只需放置最多 15 格的栅栏，它们之间就会产生一道声波能量栅栏。这个栅栏可以防止泰伯利亚矿越过它生长。这种栅栏也会影响生长，导致它阻挡的任何泰伯利亚矿石减少 50%，然后放置在离它来自的节点更近的图块上。

menu_MARV=[item=tiberium-marv]MARV
title_MARV=猛犸装甲回收车
MARV=MARV 是您对抗泰伯利亚矿的终极武器。 MARV 仅仅通过在矿石上行驶，就可以清理地面，收获一些泰伯利亚矿到它的库存中，并补充它的燃料供应。

menu_weaponry=泰伯利亚武器
title_weaponry=泰伯利亚武器
weaponry=该模组有几种基于泰伯利亚技术的武器。由于泰伯利亚是爆炸性的，它被用于导弹，并且具有容易电离的能力，非常适合离子粒子束。

menu_ion_projector=[item=tiberium-ion-turret]离子束投影仪
title_ion_projector=离子束投影仪
ion_projector=泰伯利亚可有效电离用于离子粒子束的粒子。本质上，这用于制造更有效的激光炮塔。

menu_tiberium_missiles=[item=tiberium-rocket]泰伯利亚导弹武器
title_tiberium_missiles=泰伯利亚导弹武器
tiberium_missiles=该模组根据泰伯利亚的爆炸力添加了 2 种导弹武器。第一个只是一个强大的导弹，比普通导弹造成一些额外的泰伯利亚伤害。另一种是液态泰伯利亚炸弹，半径更大，伤害也比原版核弹高。
