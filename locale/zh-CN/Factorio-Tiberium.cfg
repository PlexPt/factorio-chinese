[technology-description]
tiberium-slurry-centrifuging=使用专门的机器，我们可以将泰伯利亚矿浆分离成有用的原材料。
tiberium-molten-centrifuging=使用专门的机器，我们可以将熔化的泰伯利亚矿分离成额外的原材料和液体。
tiberium-liquid-centrifuging=使用专门的机器，我们可以将液态泰伯利亚矿分离成更多的原材料。
tiberium-advanced-molten-processing=是否将其作为一项单独的技术只是为了让您欣赏这个图标？是的，不客气。
tiberium-control-network-tech=解锁更有效的开采、利用和控制泰伯利亚矿的方法。
tiberium-power-tech=探索液态泰伯利亚矿作为能源的多种方式。
tiberium-sludge-processing=解开这种神秘液体的秘密。不，等等，它基本上仍然只是泥巴。
tiberium-sludge-recycling=你像我告诉你的那样拯救了所有的污泥，对吧？很好，因为科学家们刚刚找到了一种用它来增强熔融泰伯利亚的方法。
tiberium-growth-acceleration=向泰伯利亚矿提供资源以加速其发展的能力。
tiberium-transmutation-tech=了解泰伯利亚矿如何在分子水平上运作以解开核嬗变的秘密。
tiberium-mechanical-research=在我们开始了解这种外来材料时测试泰伯利亚的机械性能。
tiberium-thermal-research=测试泰伯利亚矿的热特性并使用它的熔融形态来释放它的更多潜力。
tiberium-chemical-research=测试泰伯利亚的化学特性并将其提炼成最纯净和最易挥发的形式。
tiberium-nuclear-research=凭借我们之前测试的所有数据，我们有信心可以在分子水平上对泰伯利亚进行实验，而不会将我们的基地变成陨石坑。
tiberium-electromagnetic-research=使用新发现的计算能力来分析普通泰伯利亚矿和之前测试的排放量。如果我们将其与之前测试的数据结合起来，我们可以取得更快的进展。
tiberium-molten-processing=将泰伯利亚矿提炼成熔融状态，允许更先进的提取技术。
tiberium-energy-weapons-damage=对如何改进泰伯利亚电离程序的广泛研究可以为一般的能量武器提供有用的信息。
tiberium-explosives=研究泰伯利亚矿如何爆炸有助于改进所有爆炸物。
tiberium-containment-tech=减缓泰伯利亚传播速度的方法。 SRF 发射器可以创建泰伯利亚无法跨越的声波栅栏，节点收集器可以挖掘节点以移除它们。
tiberium-growth-acceleration-acceleration=您制作的初始增长加速器很粗糙。他们工作，但他们可以做得更好。每项技术 25% 的制作速度加成。
tiberium-control-network-speed=通过为 TCN 设备提供更多能量，我们可以更快地开采泰伯利亚矿。
tiberium-advanced-containment-tech=高级工具可阻止泰伯利亚矿的生长并迅速将其移除。这将是一场漫长的战斗，指挥官，但我们相信你可以将 Nauvis 变成蓝区。
