[mod-setting-description]
tiberium-byproduct-1=精炼配方是否产生泰伯利亚污泥废料。\n默认：启用
tiberium-byproduct-2=精炼配方是否产生硫废料。\n默认值：禁用
tiberium-byproduct-direct=直接配方是否产生泰伯利亚污泥废料。\n默认值：禁用
tiberium-damage=扩大泰伯利亚矿在其生长时对建筑物、站在其上的玩家或将其存放在库存中的玩家造成的伤害。更改后必须重新加载保存游戏。\n默认值：10
tiberium-radius=与可以放置泰伯利亚矿的节点的距离。更改后必须重新加载保存游戏。\n默认值：30
tiberium-growth=缩放可以在瓷砖上生长的泰伯利亚矿石的数量。更改后必须重新加载保存游戏。\n默认值：10
debug-text=激活各种调试措施。\n默认值：禁用
# __1__ is replaced with a centrifuging noun phrase from [technology-name]
tiberium-centrifuge-override=高级设置：将自动生成的 __1__ 配方输出替换为您认为更适合您的 mod 组合的内容。\n以“item1-internal-name”的确切格式输入应来自配方的物品/流体和数量的分隔字符串:item1-amount,item2-internal-name:item2-amount&quot;（不带引号）。\n你可以通过加载到游戏中找到项目的内部名称，按F4打开调试设置，启用“show-debug-info -in-tooltips”，然后将鼠标悬停在所需的项目上并注意“项目名称”字段。对于流体，将鼠标悬停在 FNEI 或 unbarreling 配方中。\n默认：留空以使用自动生成的 __1__ 离心配方输出
tiberium-value=衡量你从一块泰伯利亚矿石中获得多少原材料。较高的值使游戏更容易。\n默认值：10
tiberium-wont-damage-biters=防止虫子死于泰伯利亚矿区。不影响泰伯利亚武器造成的伤害。\n默认值：启用
tiberium-spread=控制泰伯利亚矿的传播速度。较高的值将积极地覆盖景观。零将提供不会无限扩展的重新生成字段。\n默认值：30
tiberium-starting-area=这会将泰伯利亚矿作为你的起始矿石块之一。\n是的，它会传播并吃掉其他起始矿石块。\n是的，这将使游戏变得更加困难。\n你可以期待没有怜悯，只有痛苦，你&#39;已被警告。\n默认值：禁用
tiberium-advanced-start=入手一些基本的泰伯利亚精炼装备，这样就可以做一个只跑泰伯利亚的。 \n默认：禁用
tiberium-ore-removal=启用启动设置中的泰伯利亚矿石和高级启动设置。 \n默认：禁用
tiberium-item-damage-scale=如果启用，将您库存中泰伯利亚矿造成的伤害与您拥有的堆叠数量成正比。如果你有太多，你会立即死去。 \n默认：禁用

