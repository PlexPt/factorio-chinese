[mod-name]
##Picks-Inserter=Picklock's Inserter

[mod-description]
##Picks-Inserter=If an inserter is not able to place items at the target then this mod prevents the Inserter to get stuck holding these items. \n- Items will be put back to where they were picked up. \n- If this is not possible and the option is activated then the items will be destroyed.

[mod-setting-name]
PI_temp_unlock=一般：解锁锁定的胸部插槽
PI_clear_inserter=常规：删除项目
PI_target_selection=选择：启用机械臂清理计划器
PI_keep_selected=选择：永久清理
PI_set_mark=选择：标记选定的机械臂
PI_clear_max=选择：每个刻度的最大数量
PI_target_train_stop=火车：在火车站清理机械臂
PI_lines_to_check=火车：宽度清理区域
PI_extend_length=火车：扩大区域以清理长度

[mod-setting-description]
PI_temp_unlock=如果箱子确实有锁定的插槽，它们将在放回物品之前解锁，然后再次锁定。 \n如果箱子里通常塞满了物品，那么有一种保存方法来始终清洁机械臂可能会有所帮助。
PI_clear_inserter=如果无法将物品放回原处，则无论如何都会清理机械臂，并且机械臂手中的物品将被破坏。
PI_target_selection=可以选择要清理的机械臂。
PI_keep_selected=选中的机械臂将保持选中状态，直到它们被取消选中并被永久清理。
PI_set_mark=选定的机械臂将被标记
PI_clear_max=每个刻度要清理的最大机械臂数。 \n最小值：1 \n最大值：120
PI_target_train_stop=当火车离开火车站时，将为货车周围的机械臂进行清理。因此，火车必须以“自动”模式进出车站（中间不要更改为“手动”模式）。 \n将对每辆与列车相连的货车两侧的区域进行检查。即使可以装载/卸载，也将跳过未水平或垂直排列的货车！
PI_lines_to_check=设置货车区域中将搜索要清理的机械臂的行数。
PI_extend_length=增加超过货车长度的水平区域。

[item-name]
PI_inserter_selector=机械臂清理计划器

[item-description]
PI_inserter_selector=全自动清理机械臂的规划器。 \n将启用选定区域内的所有机械臂进行全自动清理，\n 选择区域时按住 shift 可对该区域内的所有机械臂禁用此效果。 \n这不会阻止机械臂正常工作（抓取新项目并放置它们）。

[controls]
PI_inserter_selector_ui=激活机械臂清理计划器
pi-orphan-mark-del-key=删除孤立标记

[controls-description]
PI_inserter_selector_ui=激活计划器以全自动清理机械臂。 \n将启用选定区域内的所有机械臂进行全自动清理，\n在选择区域时按住 shift 可禁用该区域内所有机械臂的此效果。 \n这不会阻止机械臂正常工作（抓取新项目并放置它们）。
pi-orphan-mark-del-key=删除机械臂已被破坏的孤立标记。\n\n标记通常会随机械臂自动删除。如果这不起作用，可以使用此键从游戏中删除孤立标记。

[PicksInserter]
PI_inserter_selector_ui_sc=机械臂清理计划器 (__CONTROL__PI_inserter_selector_ui__)

