[mod-setting-description]
k2-modules-efficiency-rebalance=增加游戏原有的节能插件2和3的节能效果，使其成为可行的选择。也允许其他设置修改他们的额外效果（例如污染/速度）。（默认：启用）
k2-modules-reoranize=如果启用则将所有插件分为3个独立的类别，以提高界面的整洁度。（默认：启用）
k2-modules-efficiency-pollution-bonus=为节能插件增加额外的污染减少。[color=orange]\n在原版游戏中，污染乘数仅取决于耗电乘数，其上限为80%。这种减少污染的乘数可以使污染进一步减少80%。新的公式是：每秒污染x耗电量乘数[单位：%，上限为80%]x污染乘数[单位：%，上限为80%][/color]\n这样可以将污染降低到原始值的4%，但这主要是用来平衡满额插件分享塔的大量能源消耗乘数，并使更高级的节能插件成为一个可行的选择。（默认：启用）
k2-modules-efficiency-speed-bonus=为高级的节能插件增加少量速度加成，因为在大后期的游戏随着反物质的加入，发电变得越来越不重要，与其它插件相比节能插件的效果太弱。默认：低）
k2-modules-efficiency-bonus=增加/减少节能插件4、5、6的节能效果。（默认：默认）
k2-modules-productivity-bonus=增加/减少产能插件4、5、6的额外产出。（默认：默认）
k2-modules-productivity-alternative-graphics=替换图形的灯光颜色与原版的颜色相同，黄色。此模块的默认图形中的灯光更改为橙色，以更好地匹配较低级插件的颜色。\n选中此项可切换替换图形。（默认：禁用）
k2-modules-energy-processing-circuit-tritium=在氚(tritium)和紫晶晶体(imersite-crystals)中选择作为能量处理电路的配方。[color=orange]\n建议将其保留为默认值，因为氚在从聚变能转变为反物质后没有其他用途。有了它作为原料，你就有理由保留甚至扩大它的生产线。另一方面，紫晶在大多数游戏后期都会用到。[/color]（默认：氚）
k2-modules-energy-processing-circuit-color=能量处理电路的图标颜色。（默认：深青色）
k2-modules-crafting-time=通过模块4、5、6之间的比率调整配方的制作时间。在Krastorio2中所有插件的比例为5:1，这意味着它需要5个全速工作的前一级插件的组装机来生产足够的插件，以满足1个组装机制作下一级插件。[color=orange]\n建议将比率保持在默认值附近，否则会导致离谱的长或短的制造时间和奇怪的舍入错误。[/color] （默认：5）
k2-modules-recipe-difficulty=通过加倍/减半能量处理电路配方的产出来增加/降低难度，它是新插件的主要组成部分。它不会改变插件之间的比率。（默认：默认）
k2-modules-recipe-multiply-capped=[color=orange]随着新插件的全面使用，插件效果分享塔使高级的组装机或高级的化工厂可以达到极高的制作速度，有些配方可以达到每秒60次以上的操作， 使游戏引擎不能正确迭代所有的配方循环。游戏只能制造1个物品/游戏刻（每秒60个）。[/color]\n启用此选项可以将可以达到上限的配方的所有数值乘以10。输入/秒和输出/秒的所有比率保持不变。\n虽然这个选项不是默认启用，但建议你在到达游戏后期并开始全面使用装有新插件的插件效果分享塔时立刻启用。（默认：禁用）
k2-modules-recipe-multiply-capped-whitelist=将配方名称添加到此列表中，以将其包含在需要修复速度上限的配方列表中。默认情况下，Krastorio2和原版游戏需要修复的所有配方都已包含在内。如果在其他模组添加的可能超过上限的配方上使用高级插件，在这里添加它们。\n[color=orange]使用此公式确定配方是否受速度上限限制的影响：\n[机器最大速度] x [最大产能效果] / (60 x [制造时间])\n如果该值大于1，则配方将受限制影响，如果你打算对此配方全面使用速度插件就应添加到此列表中。\n[/color]例如，要包含电路板和集成电路的配方（默认情况下已启用），请使用以下格式：\nelectronic-circuit, advanced-circuit\n[color=orange]F4打开Debug菜单 ➜ 勾选 show_debug_info_in_tooltips 并且用鼠标悬停在配方上以获取它的配方名称，以防你不确定它的名字是否正确。如果在白名单上出现相同的名字，黑名单优先起作用。[/color]
k2-modules-recipe-multiply-capped-blacklist=将配方名称添加到此列表中，以防止配方速度上限修复程序对其进行修改。\n格式与白名单相同：例如，要排除电路板和集成电路的配方，请写下：\nelectronic-circuit, advanced-circuit\n[color=orange]F4打开Debug菜单 ➜ 勾选 show_debug_info_in_tooltips 并且用鼠标悬停在配方上以获取它的配方名称，以防你不确定它的名字是否正确。如果在白名单上出现相同的名字，黑名单优先起作用。[/color]

