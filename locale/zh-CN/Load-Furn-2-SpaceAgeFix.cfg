[mod-setting-description]
logist=关闭mod的装卸机和传送带
result-count=冶炼的时间，原料，产品的数量乘以2
load-furn-easy-research=若要降低研究成本，勾选复选框，默认为关闭。
load-furn-legacy=添加10倍的冶炼配方（原料、产物和制造时间都乘到10倍），增加炉子制造的速度，解锁配方的产能插件限制和插件塔效果限制。
load-furn-energy=炉子耗能的乘数，从0.1到5.0，默认为1.0。
load-furn-crafting-speed=允许你降低制造的速度。除以设定的数。默认1.0，最小1.0，最大5.0
loader-pro-use-trains=使用大量的处理能力，因为它必须在脚本中放置项目\n\n所有火车：\n所有货运车厢均可作为装卸机的目标\n\n仅自动：\n仅自动运行的火车\n\n禁用（默认）：\n火车不会作为装卸机的目标

