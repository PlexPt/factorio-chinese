[mod-setting-description]
rampant-evolution--evolutionPerWormKilled=这个设置改变了进化应该如何受到被杀死的蠕虫的影响。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution-evolutionPerUnitKilled=这个设置改变了进化应该如何受到被杀死的虫子单位的影响。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution-evolutionPerHiveKilled=此设置更改了如何通过杀死猖獗的蜂巢来影响进化。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution-evolutionPerSpawnerKilled=这个设置改变了进化应该如何受到被杀死的产卵者的影响。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution-evolutionPerTileAbsorbed=这个设置改变了进化应该如何受到瓷砖吸收的污染的影响。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution-evolutionPerTreeDied=此设置改变了污染破坏树木应如何影响进化。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution-evolutionPerTreeAbsorbed=这种设置改变了进化应该如何受到树木吸收的污染的影响。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution-evolutionPerSpawnerAbsorbed=这个设置改变了进化应该如何受到产卵者吸收的污染的影响。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution--evolutionPerPollution=这个设置改变了进化应该如何受到正在产生的污染的影响。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution--evolutionPerTime=这个设置改变了进化应该如何受到以秒为单位的时间的影响。就如何解释而言，此数字应与原版污染、生成器和时间滑块一样对待
rampant-evolution--recalculateAllEvolution=选中此设置后，当 mod 设置更改时，将从游戏开始时重新计算进化。这不会是对过去进化的完美重构。
rampant-evolution--displayEvolutionMsgInterval=这是进化将显示在控制台上的间隔。控制台中的 /rampantEvolution 将按需显示统计信息。
rampant-evolution--displayEvolutionMsg=这是使进化以指定的时间间隔显示在控制台上的设置。控制台中的 /rampantEvolution 将按需显示统计信息。
rampant-evolution--setMapSettingsToZero=如果您有一个想要使用此模组的现有存档，并且您想要暂停原始地图进化设置。这是永久性的，如果您删除带有此设置检查的 MOD，进化将保持暂停。取消选中应该重新启用原版进化。
rampant-evolution--minimumDevolutionPercentage=每次进化上升，这个百分比乘以进化并存储为进化可以达到的最低值。因此，如果您将 mod 设置为 0.25 并且您的进化达到 10%，那么您的进化可以达到的最低值是 2.5%
rampant-evolution--evolutionResolutionLevel=要在单个点计算的增量计数。数字越高，重新计算进化的准确性越差。权衡是低数字将需要很长时间才能完成重新计算。当此数字为 0 时，它将根据游戏中的刻度数自动计算。在自动模式下，准确度从 20 开始，然后根据 x 移动到 4000，其中 x 是 game.ticks /（80 小时）。在 4000 时，80 小时的游戏将需要约 15 分钟来重新计算。

[description]
rampant-evolution--refreshingEvolution=RampantEvolution：重新计算进化，这可能需要几分钟才能重新计算。重新处理时脚本时间会更长。
rampant-evolution--displayEvolutionMsg=RampantEvolution：\n__1__%：当前演变\n __2__%：瓷砖吸收的污染贡献\n __3__%：树木吸收的污染贡献\n __4__%：树木因污染而受损的贡献\n __5__%：Spawner 吸收的污染贡献\n __6__%：杀死产卵者贡献\n __7__%：杀死蜂巢贡献\n __8__%：杀死单位贡献\n __9__%：杀死蠕虫贡献\n __10__%：污染产生贡献\n __11__%：时间产生贡献\n __12__%：最小进化
