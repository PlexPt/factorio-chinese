[technology-description]
logistic-turrets=这项研究解锁了炮塔缓冲器和炮塔接口，可以将其放置在任何弹药炮塔或火炮炮塔上，以用其请求者插槽中定义的弹药补充弹药。默认情况下，炮塔会自动在其上放置炮塔接口的幽灵蓝图。

[mod-setting-name]
lgt-request-from-buffers=来自缓冲区的请求
lgt-loaded-magazines=装弹匣 (1-10)
lgt-early-available=早期可用
lgt-auto-interface=自动界面
lgt-broadcast--request-slots=广播请求槽设置
lgt-reloading-period=重新加载周期（60-300 滴答声）

[mod-setting-description]
lgt-default-requested-items=物流接口请求的默认项目数。
lgt-request-from-buffers=如果设置为 true，所有接口将自动设置为从缓冲区请求弹药。 False 允许您自定义每个界面。
lgt-loaded-magazines=每个炮塔中保留的弹药量。由于模组仅每两秒检查一次炮塔，因此设置太低会导致炮塔在下一次重装前耗尽。注意：2 对于具有甚至最大射击速度的原版炮塔来说已经足够了，但对于改装炮塔来说可能不够。
lgt-early-available=如果属实，那么后勤炮塔的研究就容易得多，而且炮塔接口也更便宜。
lgt-auto-interface=放置的炮塔是否应在放置时自动蓝图炮塔界面。
lgt-broadcast--request-slots=设置为 true 时，更改任何接口请求槽都会将设置广播到同一物流网络上的其他接口。新创建的接口也将接收来自物流网络的默认设置（如果有）。
lgt-reloading-period=在此期间，所有炮塔将被触发一次以最终重新加载。
