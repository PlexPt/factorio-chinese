colony-depot=仓库是物资和人员的存储及拾取点。[color=0.8,0.8,0.4]需要附近有仓库[/color]的[color=0.8,0.8,0.4]建筑[/color]会自动从[color=0.8,0.8,0.4]仓库[/color]或[color=0.8,0.8,0.4]殖民地资源[/color]中[color=0.8,0.8,0.4]获取物品[/color]，并将其产出[color=0.8,0.8,0.4]存入[/color]其中。\n\n[font=default-bold][color=1.0,0.9,0.7]属性：[/color][/font]\n  [img=item.colony-depot] [color=0.8,0.8,0.4]提供[/color]和[color=0.8,0.8,0.4]存储[/color]物品。\n  [img=item.inserter] 无法取出物品。\n  [img=item.colony-supply][color=0.8,0.8,0.4]以1.0倍价值出售[/color]所有[color=0.8,0.8,0.4]消费品[/color]。\n  [img=colony-filter-blacklist] 可以过滤库存栏位。
colony-chu1=集装箱式住房单元是预制的居住场所，可轻松部署以用作临时或永久住房。\n\n[font=default-bold][color=1.0,0.9,0.7]属性：[/color][/font]\n  [img=entity.colony-depot]需在[color=0.8,0.8,0.4]100[/color]格范围内。\n  [img=item.colony-chu1]可使用[color=0.8,0.8,0.4]殖民地资源[/color]。\n  [img=colony-population]取自附近的[color=0.8,0.8,0.4]住房服务[/color]。\n  [img=item.inserter]无法插入物品。\n  [img=item.inserter]无法取出物品。\n  [img=fluid.water]转移至相邻建筑。
colony-chu2=这些集装箱式住房单元是更为豪华的变体，适合接入电网，具备长期居住所需的所有设施，适用于家庭生活、商业及办公空间。\n\n[font=default-bold][color=1.0,0.9,0.7]属性：[/color][/font]\n  [img=entity.colony-depot]需在[color=0.8,0.8,0.4]100[/color]格范围内。\n  [img=item.colony-chu2]可使用[color=0.8,0.8,0.4]殖民地资源[/color]。\n  [img=colony-population]取自附近的[color=0.8,0.8,0.4]住房服务[/color]。\n  [img=item.inserter]无法插入物品。\n  [img=item.inserter]无法取出物品。\n  [img=fluid.water]转移至相邻建筑。
colony-highrise1=高层建筑是高大的多层结构，在人口密度高的地区具有技术和经济优势。\n\n[font=default-bold][color=1.0,0.9,0.7]属性：[/color][/font]\n  [img=entity.colony-depot]需在[color=0.8,0.8,0.4]100[/color]格范围内。\n  [img=item.colony-highrise1]可使用[color=0.8,0.8,0.4]殖民地资源[/color]。\n  [img=colony-population]取自附近的[color=0.8,0.8,0.4]住房服务[/color]。\n  [img=item.inserter]无法插入物品。\n  [img=item.inserter]无法取出物品。
