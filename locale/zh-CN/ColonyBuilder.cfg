[recipe-description]
colony-farming-arboriculture=树木栽培农业用于种植和收获木本植物与树木以生产木材。
colony-farming-agriculture=农业种植利用肥沃土壤种植和收获农产品。
colony-farming-aquaculture=水产养殖农业用于养殖和收获水生生物。
colony-farming-hydroponic=水培农业使用溶解在水中的矿物营养液直接输送到暴露的根系，无需土壤即可高效种植植物。
colony-farming-aquaponic=鱼菜共生农业结合了水培和水产养殖，创造出一种共生环境，水生动物排泄物的水经过过滤后为植物提供养分，然后作为清洁水再循环回去。
colony-housing-dystopia=生活在反乌托邦环境中的人们得不到任何供给，为了生存，他们只能通过捡垃圾、走私、盗窃及其他绝望之举来维持生计，从而催生了以黑市交易和犯罪为基础的无政府经济。\n\n[img=recipe.colony-housing-dystopia] 是一项 [color=0.8,0.8,0.4]住房服务[/color]。\n\n[font=default-bold][color=1.0,0.9,0.7]人口统计数据:[/color][/font]\n  [img=item.npc-civilian-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]100%[/color]\n  [img=colony-population]容量: [color=0.8,0.8,0.4]2[/color] 过度拥挤: [color=0.8,0.8,0.4]50[/color]
