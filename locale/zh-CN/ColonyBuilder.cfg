colony-service-hospital5=随着人口增长，传染病成为更受关注的问题。一个有权处理这些威胁的中央组织，能让较大规模的殖民地受益匪浅。
colony-service-funeral1=虽令人遗憾但有必要，仪式化地处理死者遗体，能从多方面使殖民地受益。\n\n[img=item.colony-population-dead][color=0.8,0.8,0.4]以2.0倍价值转化为[/color][img=item.colony-supply-notax]。\n\n[font=default-bold][color=1.0,0.9,0.7]附件:[/color][/font]\n  [color=0.8,0.8,0.4]墓地[/color]
