colony-setting-infected=控制是否启用生成[img=item.colony-population-infected][color=0.8,0.8,0.4]感染者[/color]殖民者的单位生成器。\n[color=0.8,0.8,0.4]默认开启[/color]。
colony-setting-customtiles=控制是否启用以下地砖：\n  [tile=colony-tile-plate][color=0.8,0.8,0.4]镀层地砖[/color]\n  [tile=colony-tile-smooth][color=0.8,0.8,0.4]光滑地砖[/color]\n[color=0.8,0.8,0.4]默认开启[/color]。
colony-setting-cargrid=为[img=item.car][color=0.8,0.8,0.4]汽车[/color]添加一个[color=0.8,0.8,0.4]2x2装备网格[/color]，以便搭载[color=0.8,0.8,0.4]步兵[/color]。\n[color=0.8,0.8,0.4]默认开启[/color]。
colony-setting-npcalert-civilian=控制是否对[img=item.npc-civilian-default][color=0.8,0.8,0.4]平民[/color]殖民者在受损时发出警报。\n[color=0.8,0.8,0.4]默认关闭[/color]，以防止在与虫群战斗时警报过多。
colony-setting-npcalert-military=控制是否对[img=item.npc-military-default][color=0.8,0.8,0.4]士兵[/color]殖民者在受损时发出警报。\n[color=0.8,0.8,0.4]默认关闭[/color]，以防止在与虫群战斗时警报过多。
colony-setting-npcalert-criminal=控制是否对[img=item.npc-criminal-default][color=0.8,0.8,0.4]异见者[/color]殖民者在受损时发出警报。\n[color=0.8,0.8,0.4]默认关闭[/color]，以防止在与虫群战斗时警报过多。
colony-setting-bounties=控制玩家亲自击杀敌人时获得的[img=item.colony-bounty][color=0.8,0.8,0.4]赏金[/color]数量。\n设置为[color=0.8,0.8,0.4]0[/color]可[color=0.8,0.8,0.4]禁用[/color]赏金。
colony-setting-specimens=控制玩家亲自制服撕咬虫时获得的[img=item.colony-specimen][color=0.8,0.8,0.4]样本[/color]数量。\n\n设置为[color=0.8,0.8,0.4]0[/color]可[color=0.8,0.8,0.4]禁用[/color]样本。
colony-setting-casualtiestimed=控制以下[color=0.8,0.8,0.4]殖民地资源[/color]是否在消失前仅在[color=0.8,0.8,0.4]有限时间内[/color]可用：\n  [img=item.colony-carcass][color=0.8,0.8,0.4]撕咬虫残骸[/color]\n  [img=item.colony-population-wounded][color=0.8,0.8,0.4]受伤人员[/color]\n  [img=item.colony-population-dead][color=0.8,0.8,0.4]死亡人员[/color]\n[color=0.8,0.8,0.4]默认开启[/color]。如果关闭，这些资源将被永久存储。
colony-setting-blackmarket-allitems=控制[img=recipe.colony-service-blackmarket][color=0.8,0.8,0.4]黑市交易[/color]服务是否可以出售尚未研究的物品。\n[color=0.8,0.8,0.4]默认关闭[/color]。
colony-setting-dashboardminimap=控制当打开需要[img=item.colony-depot][color=0.8,0.8,0.4]仓库[/color]的实体时，[color=0.8,0.8,0.4]殖民地仪表盘[/color]是否应显示以最近的[img=item.colony-depot][color=0.8,0.8,0.4]仓库[/color]为中心的[color=0.8,0.8,0.4]小地图[/color]。\n[color=0.8,0.8,0.4]默认开启[/color]。
colony-setting-visualisationsdelay=控制打开[color=0.8,0.8,0.4]仓库[/color]或[color=0.8,0.8,0.4]需要仓库[/color]的建筑后，[color=0.8,0.8,0.4]可视化效果[/color]在关闭后持续的秒数。\n设置为[color=0.8,0.8,0.4]0[/color]，则仅在实体打开时显示可视化效果。
colony-setting-orbitalflight=控制[img=entity.VTOL-cargoship-flying][color=0.8,0.8,0.4]VTOL飞行器[/color]是否可以进入太空表面。\n[color=0.8,0.8,0.4]默认开启[/color]。
colony-setting-spacewalk=控制[img=entity.character][color=0.8,0.8,0.4]玩家角色[/color]是否可以离开[img=entity.space-platform-hub][color=0.8,0.8,0.4]太空平台枢纽[/color]。\n请注意，当[color=0.8,0.8,0.4]VTOL飞行器轨道飞行[/color]设置启用时，角色仍可通过离开载具进入太空平台。\n[color=0.8,0.8,0.4]默认开启[/color]。


