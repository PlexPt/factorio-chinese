colony-service-blackmarket=赞助黑市运营，可从无税商品、赃物及走私物品的交易中获利，还能获得流入殖民地的各类物品。\n\n[img=item.coin][color=0.8,0.8,0.4]市场以1.25倍价值提供商品[/color]。\n\n[font=default-bold][color=1.0,0.9,0.7]附件:[/color][/font]\n  [color=0.8,0.8,0.4]黑市[/color]
