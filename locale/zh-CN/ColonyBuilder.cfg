colony-service-researchmarket=进行有伦理争议实验的科学家可能会用他们的科学知识换取活体标本。\n\n[img=item.colony-specimen][color=0.8,0.8,0.4]市场以1.0倍价值提供商品[/color]。\n\n[font=default-bold][color=1.0,0.9,0.7]附件:[/color][/font]\n  [color=0.8,0.8,0.4]非法研究研究中心[/color]
colony-service-researchmarket-spaceage=进行有伦理争议实验的科学家可能会用他们的科学知识换取活体标本。\n\n[img=item.colony-specimen][img=item.colony-specimen-pentapod][color=0.8,0.8,0.4]市场以1.0倍价值提供商品[/color]。\n\n[font=default-bold][color=1.0,0.9,0.7]附件:[/color][/font]\n  [color=0.8,0.8,0.4]非法研究研究中心[/color]
colony-service-highrise-trainworker=为以体力劳动为主的工人群体提供技术培训，使他们能够在各种工作环境中安全操作。
colony-service-highrise-trainoffice=为办公室工作的工人群体提供行政培训，使他们学习在文书工作中取得成功所需的技能。
colony-service-highrise-trainconscript=废弃办公楼用于为军事人员群体提供城市作战训练。
colony-service-highrise-trainthug=破旧的办公楼被各种犯罪团伙占据，而当局对此视而不见。
