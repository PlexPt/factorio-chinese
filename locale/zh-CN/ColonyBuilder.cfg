[tips-and-tricks-item-description]
colony-tips-main=欢迎来到《殖民地建造者》。开始游戏前，你或许想通读各种提示与技巧。尽管此模组旨在拓展丰富原版《异星工厂》的游戏体验，但某些机制和系统存在差异，可能需要进一步解释。\n\n此模组的核心是基于简化供需机制的经济系统。其理念是让你在与该系统交互时拥有尽可能多的自由，助你以全新独特的方式推进游戏进程。 

colony-tips-dashboard=你可以使用屏幕左上方的[color=0.8,0.8,0.4]殖民地按钮[/color]来[color=0.8,0.8,0.4]切换[/color][color=0.8,0.8,0.4]殖民地控制面板[/color]。如果你看不到该按钮，可以尝试从你的物品栏中抓取一个物品，这将更新图形用户界面。\n\n[color=0.8,0.8,0.4]殖民地控制面板[/color]提供有关[color=0.8,0.8,0.4]经济[/color]、[color=0.8,0.8,0.4]贸易[/color]、[color=0.8,0.8,0.4]全球资源[/color]和[color=0.8,0.8,0.4]单位选择[/color]的有用信息。控制面板的信息和功能会根据你正在做的事情而变化。\n\n[color=0.8,0.8,0.4]默认情况下[/color]，控制面板会显示有关[color=0.8,0.8,0.4]经济[/color]和[color=0.8,0.8,0.4]全球资源[/color]的信息。将鼠标悬停在殖民地按钮上会显示一个包含相同信息的工具提示。有关经济和全球资源的更多信息，请阅读[tip=colony-tips-economy]条目。\n\n如果你[color=0.8,0.8,0.4]持有一组物品[/color]，控制面板将更新有关该物品的[color=0.8,0.8,0.4]基础价值[/color]、[color=0.8,0.8,0.4]买入价值[/color]和[color=0.8,0.8,0.4]卖出价值[/color]的信息。将鼠标悬停在殖民地按钮上会显示一个包含相同信息的工具提示。控制面板还将显示[color=0.8,0.8,0.4]交易按钮[/color]，让你手动交易该物品。有关手动交易的更多信息，请阅读[tip=colony-tips-trading]条目。\n\n如果[color=0.8,0.8,0.4]殖民地选择器[/color]处于活动状态，控制面板将显示你当前[color=0.8,0.8,0.4]选定的单位[/color]。将鼠标悬停在殖民地按钮上会显示一个包含相同信息的工具提示。有关选择和分配殖民者的更多信息，请阅读[tip=colony-tips-selector]条目。

colony-tips-economy=经济系统基于简化的供需机制。简而言之，供需匹配可以创造财富，而不匹配则会破坏财富。需求可以通过提供住房来创造，而供应可以通过销售物品或提供服务来创造。\n\n[font=default-bold]经济资源[/font]\n有4种不同的[color=0.8,0.8,0.4]经济资源[/color]，它们与你的[color=0.8,0.8,0.4]势力[/color]相关联，并[color=0.8,0.8,0.4]全球存储[/color]。\n\n[item=coin]代表殖民地的财富和经济实力。它可以通过[color=0.8,0.8,0.4]殖民地控制面板[/color]提取和存入，并用作[color=0.8,0.8,0.4]货币[/color]。\n\n[item=colony-supply]代表殖民地中[color=0.8,0.8,0.4]可以货币化[/color]的商品和服务的可用性。用它来满足[item=colony-demand]会带来[color=0.4,0.8,0.4]正向[/color][img=item.colony-growth-positive][color=0.8,0.8,0.4]经济增长[/color]。\n\n[item=colony-supply-notax]代表殖民地中[color=0.8,0.8,0.4]无法货币化[/color]的商品和服务的可用性。用它来满足[item=colony-demand]会带来[color=0.8,0.8,0.4]零[/color][img=item.colony-growth-none][color=0.8,0.8,0.4]经济增长[/color]。\n\n[item=colony-demand]代表殖民地对商品和服务的需求。它总是首先由[item=colony-supply-notax]满足，然后由[item=colony-supply]满足。任何未满足的[item=colony-demand]将由[item=coin]满足，并导致[color=0.8,0.4,0.4]负向[/color][img=item.colony-growth-negative][color=0.8,0.8,0.4]经济增长[/color]。\n\n[font=default-bold]经济增长[/font]\n[item=colony-growth-none]会在你的[color=0.8,0.8,0.4]殖民地控制面板[/color]中预测，但仅每[color=0.8,0.8,0.4]7个游戏日[/color]结算一次，届时[item=coin]将从[color=0.8,0.8,0.4]殖民地资源[/color]中增加或扣除。\n\n[font=default-bold]经济崩溃[/font]\n如果[item=colony-demand]无法以任何方式得到满足，将导致[color=0.8,0.4,0.4]经济崩溃[/color]。这将导致市场被[item=colony-supply-notax]充斥，其数量为[color=0.8,0.8,0.4]供应短缺量的2倍[/color]，原因是商品被走私进入殖民地，殖民者诉诸犯罪和“地下”交易。\n\n[font=default-bold]市场均衡[/font]\n这是一个供需是否匹配的指标。[color=0.8,0.4,0.4]短缺[/color]表明[color=0.8,0.8,0.4]供应存在问题[/color]，而[color=0.4,0.8,0.4]过剩[/color]表明有[color=0.8,0.8,0.4]更多经济增长的潜力[/color]。

colony-tips-depot=要开始建造你的殖民地，你首先需要一个[entity=colony-depot]。仓库是核心建筑，它[color=0.8,0.8,0.4]提供[/color]和[color=0.8,0.8,0.4]存储[/color]物品以及招募的殖民者。[color=0.8,0.8,0.4]需要仓库[/color]的建筑不使用常规的物品插入方式。需要仓库支持的建筑会[color=0.8,0.8,0.4]自动尝试获取[/color]它们所需的物品，这些物品来自[color=0.8,0.8,0.4]殖民地资源[/color]或距离最近的[entity=colony-depot] [color=0.8,0.8,0.4]在100格范围内[/color]。它们也会将生产的产品存入上述两者之一。仓库的另一个功能是将[color=0.8,0.8,0.4]消费品[/color]转化为[item=colony-supply]。放置在仓库中的诸如[item=colony-consumer-essentials]和[item=colony-consumer-implements]等消费类物品，每天会自动以[color=0.8,0.8,0.4]其价值的1倍[/color]出售两次。所有物品都可以通过[color=0.8,0.8,0.4]手动交易[/color]或[recipe=colony-service-sell]转化为[item=colony-supply]。有关更多信息，请阅读[tip=colony-tips-trading]条目。

colony-tips-services=多功能建筑，如[entity=colony-chu1][entity=colony-chu2]，可以提供多种功能，如为殖民者提供住房、招募工人和步兵或提供商业服务。\n\n[font=default-bold]住房服务[/font]\n这些是殖民地的支柱。它们的主要目的是创造[item=colony-demand]，并根据服务的[color=0.8,0.8,0.4]人口统计[/color]属性生成[color=0.8,0.8,0.4]普通公民[/color]。更豪华的住房形式会产生更多需求，但需要[color=0.8,0.8,0.4]更强的经济实力[/color]（以[item=coin]表示）来吸引合适的殖民者。\n\n[font=default-bold]招募服务[/font]\n这些服务可以将[color=0.8,0.8,0.4]普通公民[/color]转化为殖民者，这些殖民者可以被部署、选择并分配任务或参与战斗。有关更多信息，请阅读[tip=colony-tips-colonists]条目。\n\n[font=default-bold]其他服务[/font]\n这些服务可以产生各种不同的有益殖民地的效果，如[color=0.8,0.8,0.4]自动交易[/color]、将[color=0.8,0.8,0.4]普通公民[/color]安置在[color=0.8,0.8,0.4]殖民地资源[/color]中或影响[color=0.8,0.8,0.4]经济资源[/color]。\n\n[font=default-bold]附件[/font]\n这些是添加到[entity=colony-chu1][entity=colony-chu2]上以使选定服务生效的实体。它们通常在建筑的[color=0.8,0.8,0.4]入口或背面附近创建[/color]。

colony-tips-trading=有两种交易物品的方式。通过[color=0.8,0.8,0.4]手动交易[/color]和通过[color=0.8,0.8,0.4]自动交易[/color]。\n\n[font=default-bold]手动交易[/font]\n[color=0.8,0.8,0.4]殖民地控制面板[/color]中的交易按钮允许你将物品转化为[item=colony-supply]或[item=colony-supply-notax]。持有一组物品并按住__CONTROL_LEFT_CLICK__点击其中一个交易按钮将出售[color=0.8,0.8,0.4]整组物品[/color]，而按住__CONTROL_RIGHT_CLICK__点击将出售[color=0.8,0.8,0.4]单个物品[/color]。\n[recipe=colony-service-blackmarket]允许你在物品栏中有足够[item=coin]的情况下手动购买物品。这可以通过与建筑前部附近的[color=0.8,0.8,0.4]黑市附件[/color]交互来完成。\n\n[font=default-bold]自动交易[/font]\n[entity=colony-chu1][entity=colony-chu2]可以通过[recipe=colony-service-distribute][recipe=colony-service-sell][recipe=colony-service-buy]等服务实现自动交易。当选择这些服务时，会创建两个可以交互的[color=0.8,0.8,0.4]附件[/color]。建筑入口附近相应的[color=0.8,0.8,0.4]服务附件[/color]让你[color=0.8,0.8,0.4]选择要购买或出售的物品[/color]。建筑背面附近的[color=0.8,0.8,0.4]存储附件[/color]让你[color=0.8,0.8,0.4]取出或插入要购买或出售的物品[/color]。物品每天交易[color=0.8,0.8,0.4]两次[/color]。\n\n另一种实现自动交易的方法是将[color=0.8,0.8,0.4]消费品[/color]放入[entity=colony-depot]，这比通过[recipe=colony-service-sell]出售它们更有效率。

colony-tips-colonists=殖民者分为三组。[entity=npc-civilian-default]、[entity=npc-military-default]和[entity=npc-criminal-default]。\n\n某些建筑，如[entity=colony-chu1]，可以提供[color=0.8,0.8,0.4]住房服务[/color]，该服务将根据其[color=0.8,0.8,0.4]人口统计[/color]属性[color=0.8,0.8,0.4]生成殖民者[/color]。这些殖民者被视为[color=0.8,0.8,0.4]普通公民[/color]，不能直接控制。然而，如果他们在所需地点的[color=0.8,0.8,0.4]100格范围内[/color]，或者通过其他服务被安置在[color=0.8,0.8,0.4]殖民地资源[/color]中，他们可以用于其他服务并被[color=0.8,0.8,0.4]招募[/color]。\n\n被[color=0.8,0.8,0.4]招募[/color]的殖民者会被安置在[color=0.8,0.8,0.4]最近的[/color][entity=colony-depot]中。当被放入[color=0.8,0.8,0.4]玩家物品栏[/color]时，被招募的殖民者会作为单位[color=0.8,0.8,0.4]自动部署[/color]，并可以通过使用[color=0.8,0.8,0.4]殖民地选择器[/color]分配工作和/或战斗任务。\n\n有关分配殖民者的更多信息，请阅读[tip=colony-tips-selector]条目。
colony-tips-selector=你可以从[color=0.8,0.8,0.4]快捷菜单[/color]中启用[color=0.8,0.8,0.4]殖民地选择器[/color]，或者按下__CONTROL__colony-selector__。\n\n通过__CONTROL__select-for-blueprint__并[color=0.8,0.8,0.4]拖动[/color]选择器工具，你可以[color=0.8,0.8,0.4]选择[/color]你已经[color=0.8,0.8,0.4]招募[/color]且当前[color=0.8,0.8,0.4]作为单位部署[/color]的殖民者，也就是在地图上四处走动而非待在仓库里的殖民者。它[color=0.8,0.4,0.4]不能[/color]让你选择[color=0.8,0.8,0.4]普通公民[/color]，他们必须先被招募并部署。\n\n你可以在[color=0.8,0.8,0.4]殖民地控制面板[/color]中看到你所选殖民者的列表。\n\n当你选中殖民者时，在[color=0.8,0.8,0.4]地面或地图[/color]上按下__CONTROL__reverse-select__会将他们[color=0.8,0.8,0.4]移动[/color]到那个点。附近的敌人将被攻击。\n\n在一个[color=0.8,0.8,0.4]实体[/color]上按下__CONTROL__reverse-select__，如果可能的话，会尝试将所选单位[color=0.8,0.8,0.4]分配[/color]给该实体。[color=0.8,0.8,0.4]平民[/color]可以被分配到建筑物中，并根据他们的职业充当[color=0.8,0.8,0.4]模块[/color]。配备[color=0.8,0.8,0.4]远程武器[/color]的[color=0.8,0.8,0.4]士兵[/color]和[color=0.8,0.8,0.4]异见者[/color]可以被分配到某些[color=0.8,0.8,0.4]车辆和掩体[/color]中，并放置在它们的[color=0.8,0.8,0.4]装备网格[/color]内，使他们能够从那里[color=0.8,0.8,0.4]开火[/color]。所有殖民者都可以通过这种方式放置在车辆、火车车厢和仓库的物品栏中。

colony-tips-bounties=[item=colony-bounty]是给予那些消灭对殖民地构成威胁的玩家的奖励，例如杀死虫族和感染者。它们基于[color=0.8,0.8,0.4]击杀分数[/color]，[color=0.8,0.8,0.4]按玩家定期发放[/color]，击杀分数会受到[color=0.8,0.8,0.4]赏金修正器[/color]设置的影响。\n\n自动系统的击杀不计入，只有玩家或玩家驾驶的载具的击杀才会增加击杀分数。\n\n赏金可以通过[color=0.8,0.8,0.4]殖民地控制面板[/color]兑换成[item=coin]。\n\n使用[item=nonlethal-rounds-magazine]可获得[color=0.8,0.8,0.4]10倍[/color]的[item=colony-bounty]。

colony-tips-offworldtrade=[item=colony-trade]是一种后期游戏经济资源，它会根据[color=0.8,0.8,0.4]市场均衡[/color]增加[item=colony-supply]和[item=colony-demand]。\n\n如果存在[color=0.8,0.8,0.4]过剩[/color]，它将作为[item=colony-demand]增加；如果存在[color=0.8,0.8,0.4]短缺[/color]，它将作为[item=colony-supply]增加；如果市场稳定，它将[color=0.8,0.8,0.4]平均作为两者增加[/color]。\n\n星际贸易是平衡供需的好方法。其代价是对供需具体分配的直接控制较少。

colony-tips-taskforces=[img=colony-gui-commander][color=0.8,0.8,0.4]特遣部队[/color]是一组在特定半径内[color=0.8,0.8,0.4]寻找并消灭敌人[/color]的单位。特遣部队可以通过[color=0.8,0.8,0.4]殖民地选择器菜单[/color]或通过[recipe=colony-service-command-post]服务创建。特遣部队需要一个具有[color=0.8,0.8,0.4]指挥官[/color]特质的单位才能运作。\n\n特遣部队每天最多接收[color=0.8,0.8,0.4]四次[/color]寻找敌人的命令。通过殖民地选择器菜单创建的特遣部队，如果在选定范围内没有更多敌人，将[color=0.8,0.8,0.4]解散[/color]。\n\n[recipe=colony-service-command-post]每天最多[color=0.8,0.8,0.4]四次[/color]，如果最近的仓库中至少有[color=0.8,0.8,0.4]10个单位[/color]，将自动从该仓库[color=0.8,0.8,0.4]部署单位[/color]并创建一个特遣部队。如果有[color=0.8,0.8,0.4]指挥官[/color]在场，特遣部队将随后在[color=0.8,0.8,0.4]500[/color]格半径内寻找敌人，否则特遣部队将停留在指挥所附近。与通过殖民地选择器菜单创建的特遣部队不同，以这种方式创建的特遣部队除非不再提供该服务，否则[color=0.8,0.8,0.4]永远不会解散[/color]。\n\n处理完一群敌人的特遣部队总是会尝试[color=0.8,0.8,0.4]返回[/color]他们创建时的位置。\n\n单位[color=0.8,0.8,0.4]生命值低于最大值[/color]的特遣部队将[color=0.8,0.8,0.4]等待[/color]他们恢复健康后再去寻找敌人进行攻击。

colony-tips-pilotedVTOLs=[entity=VTOL-dropship-flying]可以通过在其[color=0.8,0.8,0.4]格子[/color]中放置一个[entity=npc-military-pilot]，自主起飞并拦截[color=0.8,0.8,0.4]1000[/color]格半径内的敌人。该运输船每天最多接收[color=0.8,0.8,0.4]四次[/color]命令。\n\n为了拦截敌人，运输船至少需要一名[color=0.8,0.8,0.4]炮手[/color]、搭载可以从载具上开火的[color=0.8,0.8,0.4]步兵单位[/color]、[color=0.8,0.8,0.4]燃料[/color]，并且要处于[color=0.8,0.8,0.4]最大生命值[/color]。如果运输船有[color=0.8,0.8,0.4]护盾[/color]，它将等待护盾充能后再起飞攻击敌人。\n\n运输船[color=0.8,0.8,0.4]放置[/color]或[color=0.8,0.8,0.4]最后降落[/color]的位置被视为它的[color=0.8,0.8,0.4]基地[/color]。当运输船在范围内[color=0.8,0.8,0.4]没有敌人[/color]或生命值低于[color=0.8,0.8,0.4]75%[/color]时，它将[color=0.8,0.8,0.4]返回[/color]基地。

colony-tips-spaceflight=[entity=VTOL-dropship-flying][entity=VTOL-cargoship-flying]可用于在[color=0.8,0.8,0.4]行星与平台之间往返[/color]，反之亦然。它们还能够进行[color=0.8,0.8,0.4]星际旅行[/color]。\n\n[font=default-bold]轨道飞行[/font]\n当VTOL飞行器在空中且在行星上时，按下__CONTROL__vtol-takeoff__将开始[color=0.8,0.8,0.4]轨道飞行[/color]。VTOL将尝试前往轨道上的[color=0.8,0.8,0.4]太空平台[/color]。如果没有平台，将创建一个临时的[color=0.8,0.8,0.4]轨道表面[/color]。\n\n当VTOL在轨道上时，按下__CONTROL__vtol-takeoff__将[color=0.8,0.8,0.4]循环切换[/color]到轨道上的其他[color=0.8,0.8,0.4]太空平台[/color]。当在[color=0.8,0.8,0.4]空旷空间[/color]的格子上方时，按下__CONTROL__vtol-landing__将使VTOL[color=0.8,0.8,0.4]返回[/color]行星表面。\n\n[font=default-bold]星际飞行[/font]\n太空中的VTOL可以前往[color=0.8,0.8,0.4]其他行星[/color]，根据距离不同，可能需要几分钟才能到达。VTOL需要朝着[color=0.8,0.8,0.4]太空地图[/color]上相应行星的[color=0.8,0.8,0.4]大致方向[/color]飞行。太空地图上行星的坐标决定了所需的飞行距离，这与太空平台的飞行距离不同。如果VTOL在[color=0.8,0.8,0.4]x轴[/color]和[color=0.8,0.8,0.4]y轴[/color]上都飞行了足够的[color=0.8,0.8,0.4]距离[/color]，它将进入行星表面。\n\n你只能以这种方式前往你[color=0.8,0.8,0.4]已经访问过[/color]的行星，即必须已经存在该行星的表面。\n\n只有当太空平台[color=0.8,0.8,0.4]不在运输途中[/color]时，你才能从该平台以这种方式旅行。\n\n此功能可以在[color=0.8,0.8,0.4]设置[/color]中[color=0.8,0.8,0.4]禁用[/color]。

colony-tips-spacewalking=当[img=entity.character][color=0.8,0.8,0.4]玩家角色[/color]穿着[item=power-armor]或更高级别的装备时，它可以像驾驶载具一样，通过按下__CONTROL__toggle-driving__离开和进入[entity=space-platform-hub]。\n\n[color=0.8,0.8,0.4]能量装甲和机械装甲[/color]被认为具备[color=0.8,0.8,0.4]生命支持系统[/color]和[color=0.8,0.8,0.4]磁性靴子[/color]，以帮助角色在[color=0.8,0.8,0.4]太空平台上移动[/color]。不穿着具备这些功能的装甲会[color=0.8,0.8,0.4]致使角色死亡[/color]。\n\n此功能可在[color=0.8,0.8,0.4]设置[/color]中[color=0.8,0.8,0.4]禁用[/color]。 
