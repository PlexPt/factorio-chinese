colony-service-highrise-training-worker2=为以体力劳动为主的工人群体提供中级培训，使他们能够安全操作各种工作环境中常见的工具和机械。
colony-service-highrise-training-worker3=为以体力劳动为主的工人群体提供高级培训，使他们能够安全操作动力外骨骼和精密机械。
colony-service-highrise-training-office1=为办公室工作的工人群体提供基础培训，使他们学习在文书工作中取得成功所需的技能。
