[mod-setting-description]
xtreme-fishing-enablepipes=选项禁用此模块中的管道以实现兼容性（默认值：true）
xtreme-fishing-ugpipestart=地下管道的初始值（默认值：11）
xtreme-fishing-ugpipeinterval=地下管道升级的间隔（默认值：2）
xtreme-fishing-pipestacksize=警告：在上一次游戏保存中降低堆栈大小可能会导致项目丢失（默认值：100）
xtreme-fishing-ugpipestacksize=警告：在上一次游戏保存中降低堆栈大小可能会导致物品丢失（默认值：50）
xtreme-fishing-waterpercycle=养鱼场需要多少水（默认值：250）
xtreme-fishing-yieldpercycle=每个周期生产多少鱼（默认值：8）
xtreme-fishing-puffer_type=定义冶炼河豚鱼产生的项目类型（默认值：煤炭）
xtreme-fishing-puffer_yield=从河豚鱼冶炼中获得多少（默认值：6）
xtreme-fishing-squid_oil=鱿鱼可以提取多少轻质油（默认值：10）
xtreme-fishing-puffer_gas=从河豚鱼中可以提取多少石油（默认值：10）
xtreme-fishing-crab_plastic=可以从螃蟹中提取多少塑料（默认值：2）
xtreme-fishing-fishlube=每条鱼可以提取多少润滑剂（默认值：10）
xtreme-fishing-crab_catalyst=[实验性]在蟹状塑料配方中使用哪种液体（默认：润滑剂）

[mod-name]
xtreme-fishing=极限渔场 [xtreme-fishing]
[mod-description]
xtreme-fishing=添加各种生产鲜鱼的养鱼池。\n这个mod结合了几个现有的fish mod，使它们完美地共存。\n可以在mod依赖中查看支持的mod。

