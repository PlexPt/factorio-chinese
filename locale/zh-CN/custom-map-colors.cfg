[mod-setting-description]
custom-map-colors-preset=自定义工厂颜色的一些起点。 \n包括实体和路径图块。 \n可以使用以下设置覆盖单个颜色。
custom-map-colors-monochrome=如果选择了单色预设，请在此处输入颜色以将整个工厂着色为该颜色
custom-map-colors-map-tiles-preset=地图瓦片调色板的一些选择
custom-map-colors-map-tiles-multiplier=值从 0 到 10。 \n 与默认 0.17 预设一起使用以更改整体饱和度
use-custom-map-colors-fancy-trees=使树图颜色更接近其叶子颜色
use-custom-default-friendly-color=为部队的所有实体设置默认颜色
custom-default-friendly-color=输入十六进制 (000000) 或十进制 (rrr.ggg.bbb) 颜色值。默认值：006192
use-custom-transport-belt-color=为传送带、地下带和分流器设置自定义颜色
custom-transport-belt-color=输入十六进制 (000000) 或十进制 (rrr.ggg.bbb) 颜色值。默认值：faba00
use-custom-fast-transport-belt-color=为快速传送带、快速地下传送带和快速分流器设置自定义颜色
custom-fast-transport-belt-color=输入十六进制 (000000) 或十进制 (rrr.ggg.bbb) 颜色值。默认值：fa450e
use-custom-express-transport-belt-color=为快递传送带、快递地下带和快递分流器设置自定义颜色
custom-express-transport-belt-color=输入十六进制 (000000) 或十进制 (rrr.ggg.bbb) 颜色值。默认值：36c9ff
use-custom-pipe-color=为管道、地下管道、泵和水箱设置自定义颜色
custom-pipe-color=输入十六进制 (000000) 或十进制 (rrr.ggg.bbb) 颜色值。默认值：b429ff
use-custom-assembling-machine-color=为所有组装机设置自定义颜色
custom-assembling-machine-color=输入十六进制 (000000) 或十进制 (rrr.ggg.bbb) 颜色值。默认值：0086c9
use-custom-chemical-plant-color=为化工厂设置自定义颜色
