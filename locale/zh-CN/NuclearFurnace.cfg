[technology-description]
nuclear-furnace-1=用喷灯点燃水效率低下。然而，理论是，一旦施加足够的热量，任何东西都会燃烧......
nuclear-furnace-2=将其制作速度提升一倍。效率随着成本变得更糟。
nuclear-furnace-3=将其制作速度提升一倍。效率甚至更低。
nuclear-furnace-4=将其制作速度提升一倍。你看到了效率的模式，对吧？
nuclear-furnace-5=将其制作速度提升一倍。它已经触底。谈论您的最大/最小规格！

[mod-setting-name]
nf-assembling-machine-type=炉型？
nf-furnace-upgrades=更多的炉子？
nf-furnace-modules=允许模块？

[mod-setting-description]
nf-assembling-machine-type=香草炉般的熔炼或组装机般的选择配方。
nf-furnace-upgrades=只需一个熔炉或 5 层，制作速度每次翻倍，从 7.5 到 120。
nf-furnace-modules=允许熔炉和效果中的模块？不改变有效性。
