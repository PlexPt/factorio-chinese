[mod-name]
diplomacy=团队外交

[mod-description]
diplomacy=添加高级外交系统、外交请求、必要命令、自动外交、可定制的防窃电保护、自定义平衡设置、在敌人附近建立禁止半径以及与聊天模式的集成等。与任何 PvP 场景兼容。高性能与

[command-help]
check_stance=<force_1> [<force_2>] - 找出阵营与您或其他阵营的关系。
player_force=<username> - 找出玩家的阵营。
change_stance=[<force> <ally/enemy/neutral>] - 改变与阵营的关系。
cancel_stance=[<force>] - 取消请求外交。

[command-output]
