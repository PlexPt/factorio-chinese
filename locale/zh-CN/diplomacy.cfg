[mod-setting-description]
diplomacy_visible_all_teams=隐藏/显示没有外交玩家的阵营
diplomacy_entity_not_on_map=隐藏游戏中每个实体的标记（你在地图上看不到它们）
diplomacy_hp_rocket_silo=改变火箭发射井的生命值（这个设置只对 PvP 场景）
diplomacy_hp_rocket_silo_switcher=打开“火箭筒HP”设置的开关
diplomacy_tech_tanks_count=坦克科技的科技包数量
diplomacy_tech_tanks_count_switcher=打开“科技包计数坦克技术”设置的开关
diplomacy_tech_power_armor_2_count=能量装甲 MK2 科技的科技包数量
diplomacy_tech_power_armor_2_count_switcher=打开“能量装甲MK2科技科技包计数”设置的开关
diplomacy_tech_uranium_ammo_count=铀弹药技术的科技包数量
diplomacy_tech_uranium_ammo_count_switcher=打开“科技包计数铀弹药技术”设置的开关
diplomacy_HP_forbidden_entity_on_killed=杀死一个实体时改变状态关系 HP >= 这个参数值
diplomacy_HP_forbidden_entity_on_mined=当撸一个物体时改变状态关系 HP >= 这个参数值。选择 0 禁用检查
diplomacy_allow_mine_entity=允许玩家从盟友阵营中撸物品
disable_diplomacy_on_entity_died=不改变摧毁实体的外交
who_decides_diplomacy=哪些玩家可以改变阵营对其他阵营的外交立场。\n所有玩家：阵营中的每个玩家。\n阵营领袖：在阵营中时间最长的连接玩家

