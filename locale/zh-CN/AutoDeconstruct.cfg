[mod-name]
AutoDeconstruct=自动拆除

[mod-description]
AutoDeconstruct=当采矿机工作范围内的资源耗尽时，该MOD自动标记（红叉）停止工作的采矿机，以便提醒玩家拆除采矿机。如果在机器人指令平台的工作范围内，建设机器人会自动回收采矿机及上面安装的插件。
