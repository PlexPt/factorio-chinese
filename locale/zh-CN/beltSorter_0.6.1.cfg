[technology-description]
belt-sorter=传送带过滤器可用于将输入的物品快速分离到不同的传送带上，可匹敌10个智能臂且利于作紧凑的设计。也可控制转送物品的优先级。(1 = 上，2 = 左，3 = 右，4 = 下)
belt-sorter1=传送带筛选分流器可用于快速排序的一个到多个输出传送带。它将取代10个筛选机械臂，可用于紧凑的设计。初级版本允许定义每个边的2项物品。
belt-sorter2=中级传送带筛选分流器器相比初级版具有更高的吞吐量，也可以定义每边。除此之外，它允许每边定义3项物品。
belt-sorter3=高级传送带筛选分流器器保持着使用极速传送带。此外，它允许定义每边优先级，并能为每边定义4项物品。

