[mod-name]
reskins-library=艺术贴图: Library程序库

[mod-description]
reskins-library=包含所有艺术贴图模组的图标, 函数以及依赖项. 是艺术贴图系列模组的一部分.\n Library程序库是许多程序的依赖项,其中有着诸多的"换色即是MK"的模组,但是换色也就算了,还不换个好看点的颜色,这你能忍？反正我忍不了,于是我做了这个模组,对MK系列的屑MOD增加了一些等级标识并且更换好看的图标以及更多贴图颜色(允许玩家自定义),提高品味,保护玩家眼睛.

[mod-setting-name]
reskins-lib-icon-tier-labeling=等级标识
reskins-lib-icon-tier-labeling-style=等级标识样式
reskins-lib-tier-mapping=等级标识方式
reskins-lib-blend-mode=颜色强度
reskins-lib-customize-tier-colors=启用自定义颜色
reskins-lib-custom-colors-tier-0=颜色:MK1
reskins-lib-custom-colors-tier-1=颜色:MK2
reskins-lib-custom-colors-tier-2=颜色:MK3
reskins-lib-custom-colors-tier-3=颜色:MK4
reskins-lib-custom-colors-tier-4=颜色:MK5
reskins-lib-custom-colors-tier-5=颜色:MK6
reskins-lib-custom-colors-tier-6=颜色:MK7
reskins-lib-scope-entities=更换贴图:实体
reskins-lib-scope-equipment=更换贴图:设备
reskins-lib-scope-items-and-fluids=更换贴图:材料和流体
reskins-lib-scope-technologies=更换贴图:科技

reskins-lib-display-notifications=显示通知

[mod-setting-description]
reskins-lib-icon-tier-labeling=在图标上用彩色标识来指示(组装机,插件)等级.
reskins-lib-icon-tier-labeling-style=设置等级标识样式
reskins-lib-tier-mapping=设置项目和插件的等级显示方式.\n\n[color=#9cdcfe]有些MOD作者特别沙雕,采矿机MK3比采矿机MK2更早解锁,这个时候,应该以什么为标准呢?[/color]\n\n[font=default-semibold]按名称排列[/font]: \nMK2用两个点表示,MK3用三个点表示.\n\n[font=default-semibold]按科技排列[/font]:\n先解锁的用一个点表示,后来解锁的用两个点表示,然后用三个点表示,以此类推
reskins-lib-customize-tier-colors=[img=utility.warning_icon] 自定义颜色广泛应用于项目和实体的标识上,显著增加了标识的数量,这可能会对电脑性能产生负面影响.\n\n通过16进制颜色值可以自定义标识的颜色,支持以下格式的16进制颜色代码: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', 和 'w'.
reskins-lib-custom-colors-tier-0=为MK1设置颜色
reskins-lib-custom-colors-tier-1=为MK2设置颜色
reskins-lib-custom-colors-tier-2=为MK3设置颜色
reskins-lib-custom-colors-tier-3=为MK4设置颜色
reskins-lib-custom-colors-tier-4=为MK5设置颜色
reskins-lib-custom-colors-tier-5=为MK6设置颜色
reskins-lib-custom-colors-tier-6=为MK7设置颜色
reskins-lib-scope-entities=启用实体的新贴图: 机器人和汽车.
reskins-lib-scope-equipment=启用设备的新贴图.
reskins-lib-scope-items-and-fluids=启用项目的新贴图:材料和液体相关配方.
reskins-lib-scope-technologies=启用科技的新贴图.

reskins-lib-display-notifications=允许更新通知, 并显示缺少贴图的MOD的检查结果.

