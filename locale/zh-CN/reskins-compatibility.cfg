[mod-name]
reskins-compatibility=艺术贴图: 兼容包

[mod-description]
reskins-compatibility=对未专门定制艺术贴图的模组进行贴图更新.内含超多的通用贴图,具有十分高清的图标,使这些模组的风格与艺术贴图对齐,并支持玩家可自定义的等级标识,颜色和映射.有关支持模组的详细信息列表,请参阅 mod 门户.reskins系列的一部分.

[mod-setting-name]
reskins-compatibility-do-circuitprocessing-circuit-style=电路处理(Circuit Processing)
reskins-compatibility-extendedangels-warehouse-tiering=天使附加-储存

[mod-setting-description]
reskins-compatibility-do-circuitprocessing-circuit-style=以所选样式重新设计和统一由[color=#FF6A6A]BoB电子[/color]模组所添加的电路板的图标.
reskins-compatibility-extendedangels-warehouse-tiering=在仓库和物流仓库上用颜色来指示等级,与等级标识分开.

[reskins-compatibility]
reskins-compatibility-do-circuitprocessing-circuit-style-standard=\n\n[font=default-semibold]使用标准颜色[/font]:\n[img=reskins-compatibility-basic-circuit-board-standard][img=reskins-compatibility-electronic-circuit-standard][img=reskins-compatibility-advanced-circuit-standard][img=reskins-compatibility-processing-unit-standard][img=reskins-compatibility-advanced-processing-unit-standard]
reskins-compatibility-do-circuitprocessing-circuit-style-tier=\n\n[font=default-semibold]使用等级颜色[/font]:\n[img=reskins-compatibility-basic-circuit-board-tier][img=reskins-compatibility-electronic-circuit-tier][img=reskins-compatibility-advanced-circuit-tier][img=reskins-compatibility-processing-unit-tier][img=reskins-compatibility-advanced-processing-unit-tier]\n[font=default-small]注意: 等级颜色预览基于当前等级映射和颜色设置.[/font]

[string-mod-setting]
reskins-compatibility-do-circuitprocessing-circuit-style-off=关闭
reskins-compatibility-do-circuitprocessing-circuit-style-colored-standard=使用标准颜色
reskins-compatibility-do-circuitprocessing-circuit-style-colored-tier=使用等级颜色
