[mod-setting-name]
throttling=建造区细分

[mod-setting-description]
throttling=将建筑区域分成多个小区域，用于给每个小可爱划分任务区域，对于值N，将每位玩家的搜索区域划分为（N*2）^2个细分。减少数量可以提高响应能力，增加数量可以减少CPU使用。

[controls]
construction-drone-toggle=开启小可爱建造模式

[item-name]
#construction_drone=小可爱

[entity-name]
#construction_drone=小可爱

[mod-name]
Updated_Construction_Drones=小可爱机器人

[mod-description]
Updated_Construction_Drones=模组原名称：Updated_Construction_Drones\n增加了一种开局可用的建设机器人，造价低廉，但是由于设计图纸时少留了一个螺丝孔，导致无法安装翅膀，小可爱无法在空中自由飞翔。\n即便如此，并不影响它会成为你今后最忠实的小伙伴，如果你厌倦了无止境的重复劳动，那就带着它去看日出，也不失为一种别样的浪漫。