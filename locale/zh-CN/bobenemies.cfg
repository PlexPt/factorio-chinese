[mod-setting-description]
bobmods-enemies-enableartifacts=如果启用，敌人将会掉落异虫核心
bobmods-enemies-enablesmallartifacts=如果启用，敌人将会掉落小型异虫核心
bobmods-enemies-enablenewartifacts=如果启用，敌人将会掉落产生彩色异虫核心
bobmods-enemies-aliensdropartifacts=如果启用，撕咬和喷吐虫子将将会掉落异虫核心
bobmods-enemies-leviathanfrequency=指定庞大型虫子在最大进化因子下产生的变化
bobmods-enemies-biggersooner=如果启用，修改后的虫巢将可以在较低进化因子下产生更大更快的敌人。
bobmods-enemies-superspawner=如果启用，地图上将产生超级虫巢，超级虫巢可以更加频繁的产生最强的虫子。
bobmods-enemies-healthincrease=增加一些虫子的生命





[mod-name]
bobenemies=Bob之虫子

[mod-description]
bobenemies=增加稍微难点的虫子。\n添加 6 种不同颜色的虫子版本，每种都基于不同的伤害类型。\n添加虫子和吐痰者掉落。\n添加额外伤害类型的大虫子 \n添加一个新的元素巢穴，它会产生新的虫\n添加一个大型穿刺咬咬器和大型电喷吐器\n添加酸和爆炸类型的巨型敌人\n添加毒药和火类型的巨型敌人\n添加多类型泰坦类型敌人\ n添加多种类型的庞然大物敌人\n添加多种类型的利维坦敌人，这是真正的终局威胁。
