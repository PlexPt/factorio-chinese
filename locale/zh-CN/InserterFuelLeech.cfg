[mod-setting-name]

inserter-fuel-leech-min-fuel-items=最低目标燃料项目

inserter-fuel-leech-ticks-between-updates=更新之间的最大刻度

inserter-fuel-leech-pickup-pos-variation=最大拾取距离变化

inserter-fuel-leech-self-refuel-cheat-enabled=使用涓涓细流作弊

[mod-setting-description]

inserter-fuel-leech-min-fuel-items=机械臂从拾取目标的燃烧器库存中吸取适当的燃料物品，直到掉落目标的燃烧器库存至少拥有此数量的物品。\n默认值为 5。

inserter-fuel-leech-ticks-between-updates=每次滴答，N / T 机械臂都会更新，其中 N 是游戏中放置的机械臂的计数，T 是此设置的值。如果 N &lt; T，则每个刻度都会检查一个机械臂。如果增加此值，您可能还需要增加“最大拾取距离变化”。\n该值是在大量机械臂对 UPS 的影响与机械臂悬停在其拾取目标上方的检测可靠性之间的权衡。太高的值会导致丢失目标。如果管理大量机械臂，太低的值会杀死 UPS。\n默认值为 90（在正常游戏速度下，UPS 满载时为 1.5 秒）。

inserter-fuel-leech-pickup-pos-variation=机械臂的手与其拾取位置之间的最大距离（以瓷砖为单位），以将其悬停在其拾取目标上。保持较小以防止可见的物品传送。\n将此设置为 10.0 以获得 BurnerLeech 的传送到手的行为。\n默认值为 0.3。

inserter-fuel-leech-self-refuel-cheat-enabled=每隔一段时间，燃料耗尽的热能机械臂就会获得极少量的免费燃料。这使他们能够从他们的拾取地点获取更多燃料并为自己提供适当的燃料。\n
