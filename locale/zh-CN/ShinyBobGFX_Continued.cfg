warn=看来您已经安装了 ShinyBobGFX 和 ShinyBob_graphics 。这两个模组都会重新着色游戏实体，您可能希望分别尝试并使用您喜欢的那个。
warn2=看来您已经安装了 ShinyBobGFX 和 ShinyBob_icons 。这两个模组都会更改游戏图标，您可能需要分别尝试并使用您喜欢的那个。
