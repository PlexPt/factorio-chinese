#汉化：笑脸

[technology-name]
orecompresstech=矿石压缩
platecompresstech=板材压缩

[technology-description]
orecompresstech=解锁科技配方：压缩和解压缩矿石。
platecompresstech=解锁科技配方：压缩和解压缩板材。

[mod-setting-name]
enable-compressed-ores=启用矿石压缩技术。
enable-compressed-plates=启用板材压缩技术。
enable-compressed-smelting=启用压缩品熔炼技术。
compressed-itemsinstack=设置多少个原品可压缩成一个的项目数
compressed-stacksize=压缩项的堆栈大小
compressed-energy-cost=压缩/解压缩制作时间（秒）。
compressed-smeltcount-multiplier=熔炼结果倍数。
compressed-fuel-value=压缩燃料（煤）热值乘数

