me-combinator=Make Everything 组合器

[entity-description]
outpost-train-stop=前哨站是前哨补给列车的目的地。放置在 trsin stop 中的绿线电路将导致对绿线的内容下达订单。红线信号将被发送到车站 - 使用机械臂上的脉冲来正确记录交付。
me-train-stop=ME（Make Everything）火车站是所有材料的来源地，用于发送到您的前哨站。
rp-combinator=Ghost Reader 是一个特殊的组合器，它将从所连接的后勤网络中读取所有的幽灵实体、所有的幽灵图块和所有升级实体的要求。在物流网络的整个建设范围内的所有此类请求都会被读取。
me-combinator=Make Everything 组合器为队列需求中的当前前哨提供信号。放置在您的制造一切工厂网络中的任何位置，并通过绿线连接到请求器箱和机械臂（过滤器）。

[technology-name]
automated-outpost-builder=自动化前哨建筑

[technology-description]
automated-outpost-builder=解锁自动建造前哨站的能力。

[mod-setting-name]
ghost-refresh=幽灵阅读器刷新间隔
max-crane-height=构建请求滚动窗格高度
max-view-height=详细视图滚动窗格高度
msg-network-found=接收网络发现消息
msg-tsm-serviced=接收当前正在服务的电台消息
msg-complete=接收 oupost 构建作业完成消息
msg-signal-reset=接收信号复位消息
msg-me-stop=接收 ME 停止确认
msg-me-stopr=接收 ME 停止删除确认

[mod-setting-description]
ghost-refresh=幽灵阅读器刷新之间的时间间隔，以分钟表示。
max-crane-height=显示构建列表时设置滚动窗格的最大高度。
max-view-height=设置详细视图的滚动窗格的最大高度。
msg-network-found=在刷新幽灵阅读器和寻找机器人网络时启用网络发现消息。
msg-tsm-serviced=当一列火车驶入 ME 站时，会广播一个通知，标识活动的构建请求确定。
msg-complete=当构建作业完成时，会生成此消息。
msg-signal-reset=当活动前哨移除信号源（即无信号）时，会生成信号重置消息。
msg-me-stop=当 ME 停止被创建并记录在系统中时，这会生成一个确认消息。
msg-me-stopr=当 ME 停止从系统中删除时，这会生成一个确认消息。

[tooltip]
refresh=刷新按钮将导致任何已连接的幽灵阅读器重新计算未完成的需求，并将重置当前提供的数量。
view=查看按钮将显示未结订单的金额。
ping=在 Outpost Stop 位置对地图进行 Ping。

