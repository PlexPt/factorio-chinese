[item-name]
uranium-concentrate=铀浓缩物
uranium-238=贫铀
uranium-low-enriched=低浓缩铀
uranium-235=高浓缩铀

[item-description]
uranium-concentrate=被称为「黄饼」。铀矿经过滤和干燥后，变成铀浓缩物。如同天然铀含有约0.7%的铀-235。
uranium-238=不含铀-235同位素。
uranium-low-enriched=反应堆级浓缩铀。含有3.5%-5%的铀-235。
uranium-235=武器级浓缩铀。含有约90%的铀-235。

[technology-description]
uranium-processing=将铀矿加工成铀浓缩物。再经过浓缩技术得到更高铀-235浓度的低浓缩铀，以制造铀燃料棒。

[mod-setting-name]
Schall-UP-remove-kovarex-enrichment-process=移除铀增殖处理
Schall-UP-remove-sulfuric-acid-mining=移除采矿需要流体的需求
Schall-UP-modify-nuclear-fuel-reprocessing=修改乏燃料后处理
Schall-UP-uranium-238-colour-change=改变颜色：__ITEM__uranium-238__

[mod-setting-description]
Schall-UP-remove-kovarex-enrichment-process=由于此模组已经添加了更加真实的铀处理配方，因此铀增殖处理已非必需的。但这却是清除多余铀-238的唯一方法（即使脱离现实或具作弊性），尤其是对于那些不生产贫铀弹匣和贫铀炮弹的玩家。
Schall-UP-remove-sulfuric-acid-mining=在开采铀矿时不再需要硫酸，而是铀浓缩处理时才需要。这更贴近现实中的程序。\n由于离心机不接受流体，因此亦需改变铀浓缩处理的配方类别。
Schall-UP-uranium-238-colour-change=更清楚显示出跟__ITEM__uranium-low-enriched__（绿色）的分别。\n「不变」：原作设定，深绿色。\n「灰 (HSL)」：在 HSL 颜色空间中的灰阶。\n「灰 (HSV)」：在 HSV 颜色空间中的灰阶。

[string-mod-setting]
Schall-UP-uranium-238-colour-change-unchanged=不变
Schall-UP-uranium-238-colour-change-grey-hsl=灰 (HSL)
Schall-UP-uranium-238-colour-change-grey-hsv=灰 (HSV)