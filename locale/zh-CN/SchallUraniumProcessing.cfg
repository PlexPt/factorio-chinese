[item-name]
uranium-concentrate=铀的氧化物
# uranium-238=贫铀
uranium-low-enriched=低浓缩铀
# uranium-235=超浓缩铀

[item-description]
uranium-concentrate=被称为「黄饼」。铀矿经过滤和干燥后，变成铀的氧化物。如同天然铀含有约 0.7% 的 铀-235。
uranium-238=不含 铀-235 同位素。
uranium-low-enriched=反应堆级浓缩铀。含有 3.5% - 5% 的 铀-235。
uranium-235=武器级浓缩铀。含有约 90% 的 铀-235。

[technology-description]
##uranium-processing=将铀矿加工成铀的氧化物。再经过浓缩技术得到更高 铀-235 浓度的低浓缩铀，以制造铀燃料棒。

[mod-setting-name]
uraniumprocessing-remove-kovarex-enrichment-process=移除铀增殖处理
uraniumprocessing-remove-sulfuric-acid-mining=移除采矿溶剂需求
uraniumprocessing-modify-nuclear-fuel-reprocessing=修改乏燃料后处理
uraniumprocessing-uranium-238-colour-change=改变颜色：__ITEM__uranium-238__

[mod-setting-description]
uraniumprocessing-remove-kovarex-enrichment-process=由于此模组已经添加了更加真实的铀处理配方，因此铀增殖处理已非必需的。但这却是清除多余 铀-238 的唯一方法（即使脱离现实或具作弊性），尤其是对于那些不生产贫铀弹匣和贫铀炮弹的玩家。
uraniumprocessing-remove-sulfuric-acid-mining=在开采铀矿时不再需要硫酸，而是铀浓缩处理时才需要。这更贴近现实中的程序。\n由于离心机不接受流体，因此亦需改变铀浓缩处理的配方类别。
uraniumprocessing-uranium-238-colour-change=更清楚显示出跟__ITEM__uranium-low-enriched__（绿色）的分别。\n「不变」：原作设定，深绿色。\n「灰 (HSL)」：在 HSL 颜色空间中的灰阶。\n「灰 (HSV)」：在 HSV 颜色空间中的灰阶。

[string-mod-setting]
uraniumprocessing-uranium-238-colour-change-unchanged=不变
uraniumprocessing-uranium-238-colour-change-grey-hsl=灰 (HSL)
uraniumprocessing-uranium-238-colour-change-grey-hsv=灰 (HSV)

[mod-name]
SchallUraniumProcessing=疾风之铀处理

[mod-description]
SchallUraniumProcessing=原名：Schall Uranium Processing\n单独的纯 铀-235 和纯 铀-238 物品？现今世界的核工业并不是那样运作的！\n这个模组引入了更真实的各等级铀物品和更真实的铀浓缩处理。\n配方尽可能保持简单，即使原作玩家也会发现这模组很容易上手。
