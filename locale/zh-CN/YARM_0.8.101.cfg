[mod-setting-name]
YARM-entities-per-tick=每帧监控刻度
YARM-ticks-between-checks=资源监测更新时间
YARM-overlay-step=资源叠加
YARM-warn-percent=资源预警百分比
YARM-map-markers=启用地图标记
YARM-order-by=资源列表排序依据
YARM-debug-profiling=（调试）启用分析输出

[mod-setting-description]
YARM-ticks-between-checks=当一个资源站点被监控时，它的资源量只根据这个值，每n帧更新一次（60帧＝1秒）。
YARM-entities-per-tick=对于正在被监视的资源，这将控制在一个标记内查询多少个资源实体（矿石图块）（通常每秒60个更新中的1个）。减少这一点，可以改善UPS。
YARM-overlay-step=添加巨大的资源补丁可能导致FPS下降与大面积覆盖。 改变叠加层的稀疏度将减少FPS的下降，因为拥有较少的实体。 设为1，全覆盖，2为1/4，3为1/9等。
YARM-map-markers=在地图上显示包含地点名称及其当前内容的标记，并自动更新。注意：更改此设置后，可能需要几秒钟才能看到结果！
YARM-warn-percent=警告玩家剩余资源的百分比。
YARM-order-by=更改资源监控MOD列表中矿点的显示顺序。
YARM-debug-profiling=启用后，将有关计时的一些信息输出到信息窗口和factorio-current.log。

