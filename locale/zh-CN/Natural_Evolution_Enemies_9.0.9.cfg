NE_Alien_Artifacts=启用：敌人掉落异虫核心
NE_Scorched_Earth=启用：一片焦土
NE_Burning_Buildings=启用：燃烧的建筑物
NE_Remove_Blood_Spatter=启用：清除血液飞溅
NE_Remove_Vanilla_Spawners=启用：去除原版虫巢
NE_Adjust_Vanilla_Worms=启用：原版沙虫调整
NE_Blue_Spawners=启用：自然演化蓝色虫巢
NE_Red_Spawners=启用：自然演化红色虫巢
NE_Green_Spawners=启用：自然演化绿色虫巢
NE_Yellow_Spawners=启用：自然演化黄色虫巢
NE_Pink_Spawners=启用：自然演化紫色虫巢
NE_Challenge_Mode=启用：挑战模式
NE_Remove_Biter_Search=启用：删除残局游戏虫子搜寻
NE_Difficulty=难度设置(1-5)

[mod-setting-description]
NE_Alien_Artifacts=启用虫族掉落异虫核心。
NE_Scorched_Earth=敌人死亡的地方会变成沙漠。
NE_Burning_Buildings=被破坏的建筑物会燃烧。
NE_Remove_Blood_Spatter=杀清除死敌人时血液飞溅以提高FPS。
NE_Remove_Vanilla_Spawners=去除所有原版虫巢，不会影响Bob之虫子（Bob's Enemies）或猖獗的敌人（Rampant），但会影响其他MODS使用原版虫巢。
NE_Adjust_Vanilla_Worms=升级原版沙虫统计和攻击类型。
NE_Blue_Spawners=允许蓝色虫巢繁殖-繁殖单位-分裂成多个更小的单位直至死亡。
NE_Red_Spawners=允许红色虫巢繁殖 - 火焰撕咬虫和喷吐虫。
NE_Green_Spawners=允许绿色虫巢繁殖 - 快速撕咬虫和发射喷吐虫。
NE_Yellow_Spawners=允许黄色虫巢繁殖 - 波段撕咬虫和投网喷吐虫。
NE_Pink_Spawners=允许紫色虫巢繁殖 - 坦克撕咬虫和布雷喷吐虫。
NE_Challenge_Mode=随便终结动植物生命是有后果的。当你移动或做某些动作时会产生敌。
NE_Remove_Biter_Search=一旦你建立了一个火箭发射井，便自动开启异星格勒保卫战模式，虫子每隔段时间便会搜寻目标（你建立的火箭发射井）并攻击。有些电脑配置太低，无法处理众多虫子的数量，造成了很大的卡顿。如果发现很卡，打开这个…
NE_Difficulty=难度设置范围从1到5。数值越高，越能提高所有敌人的生命、伤害和抗性。


