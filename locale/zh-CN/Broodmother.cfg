[technology-name]
spider-mother=育母

[technology-description]
spider-mother=Broodmother 已解锁，这是一种蜘蛛机甲，主要通过产卵蜘蛛机甲跟随它们的母亲并自动攻击它来进行攻击。婴儿在产卵时会获得与母亲相同的弹药装载和设备网格模块。对于弹药，这意味着每个弹药槽的类型和数量将与它们的母亲相同，但如果母亲的自动攻击选项关闭，它将在生成时从她的行李箱中填充。设备在母亲出生时免费克隆，但小蜘蛛网格中的任何内容都不能取出。如果小蜘蛛离它们的母亲太远或没有攻击选择，它们会立即消失。育母蛛使用一些生命值来生成小蜘蛛，但也会随着时间的推移恢复生命值。

