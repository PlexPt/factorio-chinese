[mod-setting-description]
PLORD_make_spawns_breaths_air=为敌人的巢穴添加了[color=cyan]“呼吸空气”[/color]选项，使它们能够受到[img=item.PLORD_40mm_gl_poison]40毫米毒气榴弹 和[img=item.poison-capsule]毒气胶囊 的伤害。
PLORD_pluto_grenade=激活[img=item.PLORD_40mm_gl_pluto]40毫米钚榴弹 的替代配方，使用[img=item.uranium-235]铀-235 制作。\n若需要使用[img=item.dummy_item_pluto239]钚-239 制作普通榴弹配方，需要安装以下模组之一—[color=cyan]PlutoniumEnergy[/color]、[color=cyan]Advanced-Atomics[/color]、[color=orange]EnchantedNuclearPort[/color]（提供[img=item.dummy_item_pluto240]钚-239）、[color=orange]Angel’s Industries[/color]（提供[img=item.dummy_item_pluto240]钚-240）。
PLORD_pluto_grenade_orange=钚弹药及其光的颜色将从青色变为黄橙色。
PLORD_shoting_cases=在0.1.3版本中修复了向敌人投掷带有弹壳的榴弹的逻辑错误。然而，如果您更喜欢这种视觉效果，可以通过此选项恢复。
PLORD_off_radar_bonus=如果您在放置和移除物体时（卡顿、冻结）遇到困难，这是由于该功能导致的，您可以禁用它。
PLORD_reset_recipes=如果解锁它们的技术已经在您的存档中被研究过，一些新配方可能无法使用。这个选项可以帮助使这些配方可用。
PLORD_disable_biters_blood=当使用某些类型的弹药（例如[img=item.PLORD_40mm_gl_plasma_phosphorus][color=#98d3b1]磷等离子体[/color]），[img=entity.big-biter][color=purple]大咬人者[/color]和[img=entity.big-spitter][color=purple]大吐唾者[/color]会过度流血，导致UPS下降。这个选项禁用了它们的实体上的[color=green]damaged_trigger_effect[/color]，移除了受到伤害时的流血效果。

[mod-name]
PLORD_Prometheus_GrenadeLauncher=«普罗米修斯» 40毫米榴弹发射器

[mod-description]
PLORD_Prometheus_GrenadeLauncher=榴弹发射器具有多种弹药类型，可作为手持武器、炮塔、蜘蛛机甲、坦克和装甲装备使用。\n所有弹药中的一部分包括：破片、穿甲、集束、酸性、等离子、温压、燃烧、高爆、钚等。


