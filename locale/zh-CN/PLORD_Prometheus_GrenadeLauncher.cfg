sentry_detected_enemies=“哨兵之眼” %s [%d, %d] 侦测到 %d 名敌人正在接近。
sentry_detected_enemies_single=“哨兵之眼” %s [%d, %d] 侦测到 %d 名敌人正在接近。
technology_effects_reapplied=已研究技术的效果已被重新定义。