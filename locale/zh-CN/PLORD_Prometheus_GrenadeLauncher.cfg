[item-description]
PLORD_promethium_147=铀-235和铀-238自发衰变的结果。

PLORD_40mm_gl=一种出色的武器，用于摧毁成群的敌人和远程防御。
PLORD_40mm_gl_sentry_eye=这种40毫米安装设备使您能够远程部署“哨兵之眼”。
PLORD_40mm_gl_pellets=霰弹枪直接送达侵略者？这种榴弹让您能够在安全距离内向敌人投喂铅弹。
PLORD_40mm_gl_iron_fist=这些穿甲爆炸弹非常适合近距离基地防御，它们装填速度快且不会损坏结构。
PLORD_40mm_gl_uranium_fist=“铁拳”的大哥，填充了贫铀，准备消灭任何敌人。仍然非常适合近距离基地防御。
PLORD_40mm_gl_lighted=只是另一种破片榴弹。对于那些觉得他们的地方太暗的人。
PLORD_40mm_gl_flare=能够在大范围内提供照明。对于那些更喜欢多一点光亮的人。
PLORD_40mm_gl_pellets_piercing=对于那些喜欢在清晨用铅弹喂咬人者的人，提供了更多的伤害数字。
PLORD_40mm_gl_cluster=它会分裂成多个爆炸碎片，产生一些爆炸。对单个敌人不太有效。
PLORD_40mm_gl_he=一种有效的武器，用于摧毁各种目标，但对单个敌人最有效。准确性是解锁其全部力量的关键。
PLORD_40mm_gl_poison=一团蓝色毒气是让过度生长的虫子受苦的好选择。
PLORD_40mm_gl_venom=这些弹药旨在用毒素针对单个生物，逐渐杀死它们。
PLORD_40mm_gl_stun=有了这种弹药，你可以显著减缓敌人的推进，如果你非常准确，甚至可能完全阻止它们。
PLORD_40mm_gl_acidic=通过短暂的绿色有毒物质云对敌人进行化学攻击。
PLORD_40mm_gl_incendiary=一个伟大的工具对抗森林。对各种行走的有机物也是如此。明智地使用它，否则你会把整个空气都熏黑。
PLORD_40mm_gl_shock=这些电击榴弹肯定会让你的敌人痛苦，暂时使他们无法移动并击退他们。
PLORD_40mm_gl_discharge=它充满了强大的电放电发生器，旨在所有附近的敌人，用电流电击他们并将他们击退。
PLORD_40mm_gl_thermobaric=无与伦比的武器——它用过度的压力和火焰压垮敌人，将他们击退，而爆炸的闪光瞬间照亮了天空。
PLORD_40mm_gl_stasis=高科技设备，瞬间将生物包裹在能量停滞壳中，阻止它们行动。
PLORD_40mm_gl_uranium_frag=一种破片榴弹，用贫铀针打击敌人。越多的针击中敌人，对它们来说就越糟糕。
PLORD_40mm_gl_promethium=钷针极其有毒和放射性，确保在击中时对生物体产生重大且持久的影响。
PLORD_40mm_gl_plasma_hydroxygen=用氢氧等离子体的热量对敌人造成打击，蒸发他们的组织，不留任何救赎的希望。
PLORD_40mm_gl_plasma_phosphorus=带有磷等离子体装药的榴弹：强大的磷等离子体造成即时伤害和持久的燃烧和中毒效果，随着时间的推移伤害敌人。
PLORD_40mm_gl_plasma_hydrargyrum=消灭任何生命形式的卓越技术——汞等离子体结合了太阳热量、化学破坏和破坏性的紫外线辐射。
PLORD_40mm_gl_pluto=最强大的紧凑型武器，它利用钚在大范围内造成大规模破坏。

PLORD_special_explosives=一个用于摧毁石头和贝壳的好工具。

PLORD_sentry_eye_entity=跟踪一个小半径内的区域。\n能够扫描更大半径内的区域。\n探测敌人。\n被摧毁时，会轻微引爆。

