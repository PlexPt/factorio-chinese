el_ki_tech_eff=构建您的第一个基本KI1内核。当内核获得足够的能量，内存和计算能力时，可以将其自身放置的插件效果广播到链接的插件塔。为此，只需将KI1链接器从核心插入KI1插件塔即可，但是请注意，一旦链接，您只能通过替换插件塔来更改插件塔的链接。
x2_ki_tech_eff=将所有KI核心的模块效果提高一倍！
x3_ki_tech_eff=将所有KI核心的模块效果提高两倍-握日，好几把炫酷！
