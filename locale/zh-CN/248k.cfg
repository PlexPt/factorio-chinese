[mod-name]
248k=248k原力能源
[mod-description]
248k=通过四个阶段的技术进步。从简单的机器开始，逐步进行核裂变和聚变直至黑洞和白洞，以驯服原力。该mod被设计为可在现有存档中使用，因为它对原版游戏本身没有任何改变。本mod借助booktorio（这是个另外的mod）加入了游戏内Wiki！
