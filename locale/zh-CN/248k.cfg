[gui]
bk_248k_name=248k原力能源
bk_248k_overview=概述
bk_248k_about=关于此mod
bk_248k_about_text=这个mod的重点是扩展原版和增加内容。它拥有了产生能量的新方法，材料，生产原版的替代选择以及一些独特的建筑，所有这些都分为四个阶段。您将在游戏初期的第一个电气时代开始，并且能够随着工厂的发展而进步。 看一下您可以完成的工作：
bk_248k_first_steps=第一步
bk_248k_first_steps_text=首先，您需要从石头中浸洗出一些元素，主要是铝和锂。这是使用硫酸完成的，因此要获得大量的酸-除了原版配方外，还可以在煤油的脱硫过程中生产煤油并获得硫酸。例如，使用这些材料，您现在可以构建一些非常好的太阳能电池板Mk2。
bk_248k_ki1_core=KI1核心
bk_248k_ki2_core=KI2 和 KI3 放大器
bk_248k_ki1_core_text=本机器用作插件效果增幅。核心有2个模块：一个模块在中间容纳一个大模块，在底部容纳一个小模块。您可以从底部清单中获取KI1链接器，每个链接器都具有来自其原始核心的标签。这些链接器可以插入到KI1信标的高级清单中，从而链接插件塔和标记的核心。向核心提供由KI1数据中心和KI1内存提供者提供的计算能力和内存。现在，将一些插件插入核心的中间清单。在运行时，这些插件的效果将广播到所有链接的KI1插件塔。
bk_248k_ki2_core_text=在裂变和聚变阶段，您将可以访问KI2和KI3插件塔。这些核心将消耗额外的液体以发挥作用。但是他们不产生链接器。KI2和KI3内核可以增强KI1内核-为此，将运行中的KI1内核的KI1链接器插入KI2/KI3内核的下行插槽中（链接它们）。然后，插入KI2/KI3内核中间的插件将其效果添加到KI1内核的插件中。请记住，更好的插件塔也将能够广播更多的插件效果。 随着时间的流逝，KI2 / KI3内核将产生[item=fi_ki_science]和[item=fu_ki_science]-研究KI内核的技术人员将需要这些。一个KI1内核将始终仅链接到一个KI2和一个KI3内核。
bk_248k_diesel_train=柴油火车
bk_248k_diesel_train_text=柴油火车，就这么简单。但是，还有更多吗？就在这里。该柴油机列车可以使用不同的柴油和发动机模块。所有的燃料都具有相当高的燃烧值，但最重要的是，特殊燃料将使列车的最高速度提高很多，但会降低其加速度。为了克服这个缺点，您可以在火车设备网格内安装模块：涡轮增压器f.e. 将使火车的加速度提高35％。
bk_248k_fusion=核聚变
bk_248k_fusion_text=掌握了裂变阶段之后，核聚变将会解锁。聚变，这很复杂-您首先需要建立一个研究搜索的焦点[item=fu_fusor_item]并融合一些基本同位素以获得一些融合知识[item=fu_tech_sign_item].
bk_248k_fusion_1_text=最基本的同位素是氕-H[1][fluid=fu_protium].建立热化学分离器[item=fu_boiler_item]并将一些水分离成氧气和氢气。由于氢主要是氕H[1][fluid=fu_protium]您应该可以使用某些聚变技术。
bk_248k_fusion_2_text=借助聚变技术，您现在可以建造巨大的聚变反应堆或制造赫兹和特斯拉机器人。如果建立足够大的同位素和聚变技术供应，您将需要很多试验。
bk_248k_star_engine=行星引擎
bk_248k_star_engine_text=疯狂的行星引擎。它由5部分组成：核心[item=fu_star_engine_core_item], 左右加热器[item=fu_star_engine_heater_left_item] [item=fu_star_engine_heater_item] 还有一对上下冷却器 [item=fu_star_engine_cooler_up_item] [item=fu_star_engine_cooler_item].
bk_248k_star_engine_1_text=首先使用尽可能多的可用空间构建内核（上方）。 然后将冷却器和加热器放置在其旁边-在alt模式下，确保所有核心输入都与加热器/冷却器的输出匹配。 设置所有机器的配方并将大量的氕泵入加热器。 在下表中，您可以看到当整个机器运转时，可以什么速率生产的产品。
bk_248k_exotic_science=原力科技
bk_248k_exotic_science_text=在终局中，您将需要产生原力的科学[item=fu_space_probe_science_item].为此，您需要掌握一些原力的事物[item=fu_space_probe_ore_item], 由于这种稀有物质仅存在于太空中，因此您必须制造许多火箭才能获得一些。 卫星有3种新类型：人造卫星[item=fu_space_probe_sputnik_item], 太空探测器[item=fu_space_probe_probe_item]和深空探测器[item=fu_space_probe_deep_probe_item].前两个返回数据，这是发射深空探测器产生原力矿所必需的。使用外来物质制作原力科研包！
bk_248k_blueprints=蓝图
bk_248k_blueprints_text=这是mod内置的一些蓝图。只需单击文本即可获得一个-如果您已设计了要共享的布局，则可以在mod论坛中这样做，将来可能会出现在这里！
bk_248k_blueprints_1=水轮机设置 - 40MW|PreLeyZero
bk_248k_blueprints_2=热化学分离器设置 - 2X|PreLeyZero
bk_248k_blueprints_3=太阳能阵列 - 40MW|PreLeyZero
bk_248k_black_hole=残局反应堆
bk_248k_black_hole_text=黑洞发生器可以从任何东西中产生能量。 当反应堆内有 100 个稳定剂[item=gr_materials_stabilizer_item] 和至少 1000 个其他项目（物质）时，您可以创建一个黑洞。 除了稳定器[item=gr_materials_stabilizer_item] - 那些会增加反应堆稳定性的物品外，放入反应堆的每个物品都将添加到黑洞的消耗品中。 随着时间的推移，反应堆的稳定性会下降，因此请保持稳定供应这些物质稳定剂。 反应堆会根据其物质消耗率消耗其内部缓冲区中的物质，并将其转化为能量。 在反应堆完全稳定时，反应堆将输出约 1TW。
inf_burner=物品/流体处理
inf_burner_text=使用物品/流体处理器，您可以销毁所有物品。 此外，它可以将蒸汽转化为水、排放水和氧气。 用它来去除不需要的副产品。 但是它不能处理核废料。


