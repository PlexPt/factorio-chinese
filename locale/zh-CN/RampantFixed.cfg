rampantFixed--safeBuildings-railSignals=使铁路信号免受虫族攻击
rampantFixed--safeBuildings-lamps=使路灯免受虫族攻击
rampantFixed--safeBuildings-trainStops=使火车站台免受虫族攻击
rampantFixed--permanentNocturnal=开启此选项将使“狂暴”的攻击波在夜间生成。与“发条（clockwork）”模组或其他延长夜晚时间的模组配合使用效果更佳。
rampantFixed--allowDaytimePlayerHunting=允许虫族在任何时候追捕玩家
rampantFixed--allowDaytimeNonRampantActions=允许由于污染、定居点以及其他模组的攻击所引发的常规攻击在任何时候发生
rampantFixed--aiPointsScaler=取值范围在0.0到100.0之间。这决定了 AI 在每个逻辑周期内获得的行动点数，用于执行诸如发动攻击波之类的行动。0.3 - 非常简单，0.75 - 简单，1.0 - 中等，1.25及以上 - 困难
rampantFixed--aiDifficulty=“困难” - 默认难度级别。“轻度” - 用于更轻松的游戏体验。对玩家行动的反应较弱，攻击频率较低
rampantFixed--aiPointsPrintSpendingToChat=每当“狂暴”消耗点数时，在聊天框中打印一条消息。包括全球定位系统（GPS）坐标。为了获得最具挑战性的“狂暴”游戏体验，请保持禁用此选项。注意：在激烈战斗期间，此消息可能会迅速填满聊天框！
rampantFixed--aiPointsPrintGainsToChat=每当“狂暴”获得点数时，在聊天框中打印一条消息。不显示被动点数的生成情况。为了获得最具挑战性的“狂暴”游戏体验，请保持禁用此选项。注意：在激烈战斗期间，此消息可能会迅速填满聊天框！
rampantFixed--addWallResistanceAcid=开启此选项将使所有墙壁实体增加60%的酸抗性、75%的毒抗性，并减少30%的爆炸伤害。
rampantFixed--removeBloodParticles=虫族被杀死时产生的血液粒子可能会导致每秒更新次数（UPS）出现峰值，此选项将移除这些粒子。
rampantFixed--fireSafety-flamethrower=手持火焰喷射器不会引发火灾，而是直接造成区域效果伤害。当附近有多个虫族时，可显著减少游戏卡顿。
rampantFixed--flamethrowerTurretsRebalance=降低攻击速度，同时保持总体伤害不变。对于“狂暴兵工厂（Arsenal Rampant）”的火焰喷射器，它能极大地减少卡顿现象。
rampantFixed--rampantArsenalRebalance=酸和毒附着伤害的施加频率会降低，但伤害会更强。在使用酸和毒的后期游戏中，可显著减少卡顿。
rampantFixed--enableSwarm=这会减小单位碰撞遮罩的大小，从而减少寻路碰撞，并使攻击更加流畅
rampantFixed--attack-warning=显示一条消息，警告玩家一波攻击即将到来
rampantFixed--newEnemies=添加新的敌人，这些敌人将散布在整个世界中。这会增加对随机存取存储器（RAM）的需求。如果每个虫族、沙虫和虫巢有1种变体，并且有5个等级，预计会增加高达2GB的RAM占用。如果设置为20种变体和10个等级，预计会增加高达9GB的RAM占用。变体为每个等级的虫族、沙虫或虫巢增加了随机性。等级表示虫族的能力水平。
rampantFixed--allowOtherEnemies=仅在新游戏或没有“狂暴”模组的地图上有效。限制“新敌人”的生成位置，为其他模组的敌人留出空间。如果禁用此选项，那么其他模组的虫巢偶尔会在随机位置出现，并且标准的敌人将被“新敌人”所取代
rampantFixed--newEnemiesSide=仅在新游戏或没有“狂暴”模组的地图上有效。如果启用了“允许其他敌人”设置，新的阵营将只出现在指定的一侧
rampantFixed--newEnemyVariations=仅为了与“狂暴”模组兼容。所有新对象将表现得好像选项数量等于1一样
rampantFixed--tierStart=这是在为指定数量的等级生成敌人集合时所使用的敌人起始等级，并且会随着所选等级数量线性增加到结束等级。大致上，每个等级的生命值如下（1级-15，2级-75，3级-150，4级-250，5级-1000，6级-2000，7级-3500，8级-7500，9级-15000，10级-30000）。最小值为1，最大值为10
rampantFixed--tierEnd=这是从起始等级开始，随着所选等级数量线性增加后达到的结束等级。大致上，每个等级的生命值如下（1级-15，2级-75，3级-150，4级-250，5级-1000，6级-2000，7级-3500，8级-7500，9级-15000，10级-30000）。最小值为1，最大值为10，推荐值为5（比普通虫族稍弱）
rampantFixed--allowLongRangeImmunity=某些阵营无法被远程攻击杀死。火焰和酸伤害无视此免疫效果。禁用此设置可能会使这些阵营太弱
rampantFixed--longRangeImmunity_efficiency=100% - 对来自“射程N+”的伤害免疫。10% - 将承受90%的伤害
rampantFixed--allowOneshotProtection=某些阵营需要多次攻击才能被杀死。火焰和酸伤害无视此保护效果。禁用此设置可能会使这些阵营太弱
rampantFixed--oneshotProtection_efficiency=100% - 所承受的伤害不会超过过量伤害阈值。10% - 过量伤害将减少10%
rampantFixed--buildingsImmuneToElectic=虫巢和沙虫不会受到电击伤害

rampantFixed--enableMigration=AI 将开始占领整个地图。遵循关于虫族扩张的地图设置。（请注意！这是困难模式！）
rampantFixed--printAIStateChanges=在游戏聊天框中为你提供关于“狂暴” AI 状态的信息。每个游戏表面都会显示相关消息。为了获得最具挑战性的“狂暴”游戏体验，请禁用此选项。
rampantFixed--debugTemperament=在聊天框中打印控制 AI 状态判定的 AI “性情”信息。这用于调试。
rampantFixed--max-evo-dist=数值越高，强大阵营出现的位置距离中心就越远 

rampantFixed--enableShrinkNestsAndWorms=减少 50% 的巢和沙虫的碰撞盒大小。 由于碰撞框小于实体图形，可能会导致实体重叠。
rampantFixed--attackWaveGenerationUsePlayerProximity=包括玩家信息素数量作为具有虫巢的区块的阈值，这将产生一个猖獗的攻击波。 不影响原版虫子。
rampantFixed--attackPlayerThreshold=一个块为攻击阈值做出贡献必须达到的分数。增加会减少玩家信息素云的影响。

rampantFixed--unkillableLogisticRobots=这将使物流机器人免受所有伤害
rampantFixed--unkillableConstructionRobots=这将使建筑机器人免受所有伤害

rampantFixed--unitBiterHealthScaler=按百分比系数所有新敌人（撕咬虫）的生命
rampantFixed--unitBiterSpeedScaler=按百分比系数所有新敌人（撕咬虫）的速度
rampantFixed--unitBiterDamageScaler=按百分比系数所有新敌人（撕咬虫）的伤害
rampantFixed--unitBiterRangeScaler=按百分比系数所有新敌人（撕咬虫）的攻击距离
rampantFixed--unitBiterHealingScaler=按百分比系数所有新敌人（撕咬虫）的回复
rampantFixed--unitSpitterHealthScaler=按百分比系数所有新敌人（喷吐虫）的生命
rampantFixed--unitSpitterSpeedScaler=按百分比系数所有新敌人（喷吐虫）的速度
rampantFixed--unitSpitterDamageScaler=按百分比系数所有新敌人（喷吐虫）的伤害
rampantFixed--unitSpitterRangeScaler=按百分比系数所有新敌人（喷吐虫）的攻击距离
rampantFixed--unitSpitterHealingScaler=按百分比系数所有新敌人（喷吐虫）的回复
rampantFixed--unitDroneHealthScaler=按百分比系数所有新敌人（无人机）的生命. 无人机来自派系产卵者和黄蜂
rampantFixed--unitDroneSpeedScaler=按百分比系数所有新敌人（无人机）的速度. 无人机来自派系产卵者和黄蜂
rampantFixed--unitDroneDamageScaler=按百分比系数所有新敌人（无人机）的伤害. 无人机来自派系产卵者和黄蜂
rampantFixed--unitDroneRangeScaler=按百分比系数所有新敌人（无人机）的攻击距离. 无人机来自派系产卵者和黄蜂
rampantFixed--unitDroneHealingScaler=按百分比系数所有新敌人（无人机）的回复. 无人机来自派系产卵者和黄蜂
rampantFixed--unitWormHealthScaler=按百分比系数所有新敌人（沙虫）的生命
rampantFixed--unitWormDamageScaler=按百分比系数所有新敌人（沙虫）的伤害
rampantFixed--unitWormRangeScaler=按百分比系数所有新敌人（沙虫）的攻击距离
rampantFixed--unitWormHealingScaler=按百分比系数所有新敌人（沙虫）的回复
rampantFixed--unitSpawnerHealthScaler=按百分比系数所有新敌人（虫巢）的生命
rampantFixed--unitSpawnerOwnedScaler=按百分比系数所有新敌人（虫巢）每个产卵者控制的最大单位数
rampantFixed--unitSpawnerSpawnScaler=按百分比系数所有新敌人（虫巢）在同一时间产生的单位数量
rampantFixed--unitSpawnerRespawnScaler=按百分比系数所有新敌人（虫巢）产生新单位的时间
rampantFixed--unitSpawnerHealingScaler=按百分比系数所有新敌人（虫巢）的回复
rampantFixed--unitHiveHealthScaler=按百分比系数所有新敌人（蜂巢）的生命
rampantFixed--unitHiveHealingScaler=按百分比系数所有新敌人（蜂巢）的回复
rampantFixed--unitHiveRespawnScaler=按百分比系数所有新敌人（蜂巢）产生新单位的时间

rampantFixed--raidAIToggle=从你的污染云之外切换 ai 袭击方
rampantFixed--siegeAIToggle=切换来自污染云之外的攻击或筑巢的 AI 攻城方队
rampantFixed--siegeMinDistance=围攻行动所生成的地点，距离军事建筑的距离不会小于指定的区块数。
rampantFixed--undergroundAttack=一些攻击会从地下抵达目标。它们优先选择常规路径，但如有必要也会穿越任何地表。在地图上可见。可被防御炮塔拦截。此外，当用火炮轰击一个小队时，它们会挖掘地道，并在地下继续攻击。无法穿越宽度超过2个区块的不可通行地形，因火炮攻击而进行反击时除外。
rampantFixed--undergroundAttackProbability=攻击概率取决于进化程度。不影响被火炮轰击时的挖掘地道行为。

rampantFixed--laserEnemy=激光虫族阵营，主要抵抗激光伤害，次要抵抗电击伤害。包含虫族和喷吐者两种单位类型。过量伤害保护系数为1.5（最多承受约80%的最大生命值伤害）
rampantFixed--waspEnemy=黄蜂虫族阵营，只有喷吐者单位，且每个喷吐者会喷射小型无人机。
rampantFixed--spawnerEnemy=产卵虫族阵营，只有由虫巢生成的喷吐者，喷吐者会产卵，卵孵化出虫族。具有远程免疫能力（射程30以上）
rampantFixed--trollEnemy=再生虫族阵营，拥有高生命值恢复能力，主要弱点是火焰伤害，次要抵抗物理伤害，次要抵抗爆炸伤害。过量伤害保护系数为5（最多承受20%的最大生命值伤害）
rampantFixed--fastEnemy=快速虫族阵营，移动速度快，次要抵抗爆炸伤害。过量伤害保护系数为4（最多承受25%的最大生命值伤害），具有远程免疫能力（射程20以上）
rampantFixed--infernoEnemy=地狱火虫族阵营，只有喷吐者，它们喷射燃烧着的酸液，能灼烧一切。极强抵抗酸和火焰伤害，次要弱点是毒伤害。主要弱点是激光伤害。
rampantFixed--nuclearEnemy=核弹虫族阵营，只有类似原子弹爆炸的虫族。主要抵抗酸和火焰伤害。主要弱点是爆炸伤害。速度快，生命值低，过量伤害保护系数为5（最多承受20%的最大生命值伤害）
rampantFixed--electricEnemy=雷电虫族阵营，只有进行短距离攻击的虫族，攻击能呈直线命中多个实体。主要抵抗电击伤害，次要抵抗激光伤害。
rampantFixed--fireEnemy=火焰虫族阵营，主要抵抗酸伤害。免疫火焰伤害。弱点是激光伤害。进行火焰流攻击。
rampantFixed--ArachnidsEnemy=它们看起来像蜘蛛（如果安装了“蛛形纲生物”模组）。易受物理伤害（伤害加倍）。死亡时会留下卵，5秒后会孵化出新的虫族。卵易受物理伤害。该阵营的任务是迫使玩家消耗弹药。
rampantFixed--suicideEnemy=自杀虫族阵营，只有在攻击时会爆炸的虫族。次要抵抗毒和火焰伤害，主要弱点是爆炸伤害。速度快，生命值低，过量伤害保护系数为4（最多承受25%的最大生命值伤害），具有远程免疫能力（射程18以上）
rampantFixed--physicalEnemy=装甲虫族阵营，只有虫族。主要抵抗物理伤害，主要抵抗爆炸伤害，次要抵抗火焰伤害。次要弱点是电击和激光伤害。过量伤害保护系数为2（最多承受50%的最大生命值伤害）
rampantFixed--acidEnemy=酸性虫族阵营，免疫酸伤害，次要抵抗毒伤害。
rampantFixed--energyThiefEnemy=工兵虫族阵营，主要抵抗电击伤害，次要抵抗激光伤害。摧毁通电的建筑结构会产生能量吸取水晶。
rampantFixed--poisonEnemy=剧毒虫族阵营，只有虫族。死亡时会产生一片毒云，毒云能治疗虫族并伤害玩家的建筑设施。主要抵抗毒伤害，次要抵抗火焰伤害。次要弱点是激光和电击伤害。
rampantFixed--JuggernautEnemy=行动缓慢的大型虫族，极强抵抗物理、酸和火焰伤害。进行毒云攻击，能治疗友军并伤害敌军。这是对你的激光防御的每秒输出伤害（dps）考验。


rampantFixed--disableCollidingProjectiles=虫族发射的投射物不再与其他虫族、沙虫或虫巢发生碰撞。其他所有物体仍会与虫族发射的投射物发生碰撞。
rampantFixed--enableFullMapScan=此设置会使游戏地图缓慢扫描在《异星工厂（Factorio）》事件系统之外创建或摧毁的实体。（如果一个模组没有使用script_raised_built或script_raised_destroyed函数，这将使“狂暴”最终仍能与游戏地图保持一致）

rampantFixed--enableFadeTime=启用消失时间，以减少或增加虫族、喷吐者、沙虫、虫巢生成器和蜂巢的尸体留存时间。如果禁用此选项，则不会对尸体留存时间做出任何更改。

rampantFixed--maxNumberOfBuilders=更多的“建造者”单位需要消耗更多性能（UPS）。
rampantFixed--maxNumberOfSquads=更多的小队需要消耗更多性能（UPS）。
rampantFixed--settlementsProbability=默认值 = 0.4（40%的概率生成定居点，60%的概率发动攻击）。仅适用于迁徙/围攻模式。不影响常规的定居点。
rampantFixed--vengenceProbabilityPercent=默认值 = 0.04。更改每次虫族死亡后形成复仇小队的概率。
rampantFixed--chainVengenceCoefficient=默认值 = 0.6。每个后续复仇小队形成的概率都要乘以这个系数。玩家的新的激进行动会立即将概率提升至初始值。常规攻击会逐渐增加概率。当 AI 的行动点数过剩时，该效果会减弱一半。
rampantFixed--showAdminMenu=单人游戏或管理员玩家适用。在屏幕顶部添加一个按钮。其菜单允许你用标准敌人替换现有敌人，以及指定忽略哪些游戏表面/星球。
rampantFixed--showPlanetAISettings=显示星球 AI 设置。 

[description]
rampantFixed--EnemySettings1_1_9=狂暴修正版：自1.1.9版本起，支持狂暴敌人与其他敌人混合生成定居点（参见启动设置）。仅适用于新游戏。
rampantFixed--EnemySettings1_1_10=狂暴修正版：自1.1.10版本起，可以用标准虫巢替换新敌人的虫巢。如果你想在没有新敌人的情况下继续游戏，或者在不丢失虫巢的情况下移除该模组，这会很有用（玩家设置 - “显示禁用新敌人的对话框”）。仅适用于单人游戏或“管理员”玩家。
rampantFixed--enableShootingAlerts=狂暴修正版：建议找到一种方法来启用防御炮塔开火的通知。否则，你可能会错过敌人的攻击。
rampantFixed--disableNewEnemies_text=所有星球上的新敌人虫巢都将被替换。替换后将无法恢复。
rampantFixed--msg-ask-disableNewEnemies=用标准虫巢替换新敌人的虫巢。在大地图上可能需要一些时间。是否开始替换？
rampantFixed--button_disableNewEnemies_disable=是（可能需要一些时间）
rampantFixed--button_disableNewEnemies_cancel=取消
rampantFixed--msg_replaceNewEnemiesNests=虫巢替换完成。已处理的虫巢数量：__1__。如果需要，可以移除该模组。
rampantFixed--K2_SE_CMO_incompatibilityWarning=检测到模组组合K2 + SE + 战斗机制全面修改。在这种组合下，模组设置<战斗机制全面修改>：喷吐者/沙虫的喷吐可被阻挡 “[font=heading-1][color=red] 会错误转换 [/color][/font] 火焰和地狱火阵营的攻击方式。如果启用了这些阵营，那么请启用替代攻击方式（狂暴修正版设置：投射物：用可阻挡的投射物替换蒸汽攻击）。
rampantFixed--undergroundAttackWarning=警告：__1__：虫族学会了地下攻击！坚硬的地表（移动速度150+）将使挖掘过程延迟一分钟，
rampantFixed--undergroundAttackWarning2=使虫族移动速度降低5秒，并在其尝试挖掘或通过时发出通知（如果在雷达覆盖范围内）
rampantFixed--firstUndergroundAttackWarning=首次检测到地下攻击（后续攻击将不再发出警告）
rampantFixed--undergroundAttackDigoutWarning=警告：检测到挖掘尝试。坚硬的地表将阻挡挖掘一分钟。
rampantFixed--undergroundAttackDetectedWarning=检测到地下攻击！
