[item-description]
powerup-Combat5min-Capsule-rampantFixed=玩家直接摧毁“狂暴”虫巢时，有较低几率获得\n近距离摧毁时（90<70<40<20<15）获得几率更高[color=green]\n使用时，会为玩家提供5分钟的增益效果：\n - 无限弹药（如果弹药数量大于1）\n - 一击消灭虫族（仅物理和爆炸伤害）\n - 对生命值4000以上的虫族增加伤害，而非直接秒杀[/color]
regenerationCrystal-rampantFixed=玩家从20格或更近的距离直接摧毁“狂暴”虫巢时，有较低几率获得\n可作为小型雷达使用，无需供电[color=green]\n每5秒为附近的玩家施加一次生命恢复效果，持续1分钟\n在首次尝试施加增益效果后免疫伤害[/color][color=red]\n施加增益效果时，无论目标数量多少，都有3%的几率损坏[/color]
biterSupressor1-rampant=旨在降低对暂时离开的星球的威胁[color=green]\n将来自“狂暴”AI 的攻击频率降低至三分之一。在防御被突破的情况下防止大规模攻击[/color]\n不影响撼地虫、污染攻击或虫巢摧毁反应[color=red]\n当玩家实际在该星球上时，不会应用此正面效果。\n放置两个或更多时，正面效果不会叠加[/color]
biterSupressor2-rampant=旨在降低对暂时离开的星球的威胁\n包含之前版本的功能，另外：[color=green]\n将撼地虫的攻击间隔增加1.5倍。对“食物”撼地虫也有效\n将“狂暴”AI 控制的攻击小队的最大规模减少一半[/color]
biterSupressor3-rampant=旨在降低对暂时离开的星球的威胁\n包含之前版本的功能，另外：[color=green]\n在持续100%供电的情况下，该星球上的生物进化程度不会增加[/color]
demolisher-food-rocket-rampant=向正在攻击的撼地虫发射。它至少一小时内不会返回。大型撼地虫可以“吃”得更多 

