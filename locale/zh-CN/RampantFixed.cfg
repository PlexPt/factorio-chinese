[entity-description]
regenerationCrystal-rampantFixed=[color=green]可被开采\n如果开启，会为友方玩家提供生命恢复效果。[/color][color=red]\n在施加增益效果时可能会损坏[/color]
lootStone_Combat5-rampantFixed=掠夺石\n挖掘或摧毁它
biterSupressor1-rampant=旨在降低对暂时离开的星球的威胁[color=green]\n将来自“狂暴”AI 的攻击频率降低至三分之一。在防御被突破的情况下防止大规模攻击[/color]\n不影响撼地虫、污染攻击或虫巢摧毁反应[color=red]\n当玩家实际在该星球上时，不会应用此正面效果。\n放置两个或更多时，正面效果不会叠加[/color]
