[technology-description]
insectitron=一种先进的基于昆虫的车辆，具有更好的燃油效率和最高速度。
pentatron=基于昆虫的车辆，用于穿越工厂和坚硬的地形，尽管这样做并不是很灵活。
crabulon=军用特隆，装备重型装甲和重型火焰喷射器。
fusiontronics=聚变反应堆技术可以解决 Tron 的燃料补给问题，并通过过剩功率提高其整体效率
scoutron=通过去除大部分装甲和武器，Pentatron 可以实现高燃油效率和移动速度
