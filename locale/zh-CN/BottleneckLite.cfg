[mod-description]
BottleneckLite=一个帮你确定工厂瓶颈位置的工具, 基本无性能开销，根据状态即时改变.

[mod-name]
BottleneckLite=生产瓶颈分析-极速版

[mod-setting-description]
bnl-glow=启用后，指示器将会在夜晚闪烁.
bnl-include-mining-drills=禁用后，指示器将不会在矿机上显示.

[mod-setting-name]
bnl-color-setting="__1__"色
bnl-enable=启用指示
bnl-glow=指示闪烁
bnl-include-mining-drills=包含矿机
bnl-indicator-size=指示大小
bnl-status-disabled=禁用
bnl-status-full_output=满载输出
bnl-status-idle=空闲
bnl-status-insufficient_input=输入不足
bnl-status-low_power=电力不足
bnl-status-no_minable_resources=无可采集资源
bnl-status-no_power=完全停电
bnl-status-working=运行中

