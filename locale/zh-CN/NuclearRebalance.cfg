[mod-name]
NuclearRebalance=核能

[mod-description]
NuclearRebalance=重新设计了核能的使用方式。更接近真实，没有过多的管道，更少的流体计算，更节省UPS。三种核能使用方式，轻水堆、钠冷堆、熔盐堆。为核能给大型、巨型工厂供电提供了可行性。