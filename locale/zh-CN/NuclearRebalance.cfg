[technology-description]
lwr-tech-step-one=新型轻水反应堆的燃料和乏燃料处理。
lwr-tech-step-two=轻水反应堆（LWR）的电网接口和构建块的组件。
lwr-tech-step-three=轻水反应堆涡轮机室及用于建造轻水堆涡轮机的相关组件。
lwr-tech-final=最终组装轻水堆发电站所需的高级组件。
lwr-tech-fuel-reprocessing=允许从轻水反应堆翻新乏燃料棒。

lmr-fuel-and-mats=钠冷快堆冷却液，燃料材料和复合合金。
lmr-turbine-tech=钠冷反应堆的涡轮机大厅和相关组件。
lmr-tech-final=钠冷反应室、相关组件和电气接口。在相同燃料的情况下，相比轻水堆，钠冷堆的燃料利用率提高了12%（100个铀238比轻水堆提供更多电能），总的来说，工厂效率更高（1GJ），只要反应堆在线，就几乎不需要u235。

msr-tech-step-one=熔盐反应堆与轻水堆和钠冷堆不同，它们在线进行燃料后处理。 因此，如果有足够的时间，它们可以提取燃料中几乎100％的能量。 此外，由于它们是增殖反应堆，因此它们能提供自身所需燃料，这意味着只需u235即可启动反应堆。 当然，u235也可以作为燃料投入使用。 此外，在线后处理的副产品仅需要存储300年左右。 自组装的地下掩体将容纳短寿命的副产物，直到它们分解到安全水平为止。
msr-tech-step-two=熔盐反应堆可以在更高的温度下运行，从而允许使用燃气轮机循环而不是蒸汽轮机循环。 这大大提高了系统的效率和安全性。 缺点是必须重新设计涡轮叶片以处理这种不同的工作介质。
msr-tech-final=熔盐反应堆的最终组转

