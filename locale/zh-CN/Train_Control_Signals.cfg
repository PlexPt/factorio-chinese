refuel-signal=加油信号
refuel-signal-description=如果有足够的燃料，火车将跳过名称为[virtual-signal=refuel-signal]的车站。

refuel-signal-disabled=加油信号（禁用）
refuel-signal-disabled-description=这表明列车何时不需要加油。不要在车站名称中使用此选项。

depot-signal=仓库信号
depot-signal-description=如果列车的下个目标站是开放可到达（与车站限制相关），则列车将跳过具有[虚拟信号=车辆段信号]的车站。

depot-signal-disabled=仓库信号（禁用）
depot-signal-disabled-description=当列车开往下个目标站可达到时，列车就不会到达这个站台。不要在车站名称中使用此信号。

skip-signal=跳过
skip-signal-description=此信号表示将跳过该站。
