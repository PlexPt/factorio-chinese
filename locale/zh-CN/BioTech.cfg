[mod-setting-description]
biosolarpanel-1-pollution-absorption=此设置会影响 1 级光合作用面板吸收的污染量。默认情况下，它设置为标准八。负值可用于使光合作用面板产生污染。
biosolarpanel-2-pollution-absorption=此设置会影响 2 级光合作用面板吸收的污染量。默认情况下，它设置为标准八。负值可用于使光合作用面板产生污染。
biosolarpanel-3-pollution-absorption=此设置会影响 3 级光合作用面板吸收的污染量。默认情况下，它设置为标准八。负值可用于使光合作用面板产生污染。

biosolarpanel-1-crafting-speed=输入您希望第 1 层光合作用面板具有的合成速度值的 100 倍。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。
biosolarpanel-2-crafting-speed=输入您希望第 2 层光合作用面板具有的合成速度值的 100 倍。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。
biosolarpanel-3-crafting-speed=输入您希望第 3 层光合作用面板具有的合成速度值的 100 倍。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。

biotech-bioreactor-1-crafting-speed=输入您希望第 1 层生物反应器具有的合成速度值的 100 倍。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。
biotech-ext-bioreactor-2-crafting-speed=输入您希望第 2 层生物反应器具有的合成速度值的 100 倍。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。
biotech-ext-bioreactor-3-crafting-speed=输入您希望第 3 层生物反应器具有的合成速度值的 100 倍。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。

burner-sand-mining-drill-crafting-speed=输入 100 倍于您希望 0.5 级（热能）采砂工拥有的制造速度值。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。
electric-sand-mining-drill-crafting-speed=输入 100 倍于您希望 1 级采砂工拥有的制造速度值。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。
biotech-ext-sandminer-2-crafting-speed=输入 100 倍于您希望第 2 层采砂工拥有的制造速度值。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。
biotech-ext-sandminer-3-crafting-speed=输入 100 倍于您希望 3 级采砂工拥有的合成速度值。该值将除以 100 以获得实际的制作速度。 100x 该值是必要的，因为十进制值会导致启动设置出现问题。

biotech-wind-turbine-effectivity=风力涡轮机的有效性。 1 = 100% 有效性。原始mod中的默认值是35，所以这里的默认值也是。

biotech-fuel-cell-effectivity=燃料电池的有效性。 1 = 100% 有效性。原始mod中的默认值是100，所以这里的默认值也是。
