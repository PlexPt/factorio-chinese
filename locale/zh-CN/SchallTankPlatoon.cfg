[mod-setting-description]
tankplatoon-tank-to-recipe-keep=仅影响配方，现有项目保留。
tankplatoon-tank-to-recipe-force-enable=仅将此用于此mod的卸载。
tankplatoon-ht-RA-enable=如果启用了“防空导弹命令”，则强制启用此功能。
tankplatoon-tank-cannon-collision=开启（默认）造成穿透伤害，但不能对友军开火。\n关可以对友军开火。
tankplatoon-tank-autocannon-collision=开启：造成穿透伤害，但不能对友军开火。\n关；（默认）可以对友军开火。
tankplatoon-tank-cannon-force-condition=“全部” ：（默认）可以击中包括友军在内的所有事物。\n“不一样”：可以对自己的力量开火。\n“非朋友”：可以对友军开火。
tankplatoon-tank-autocannon-force-condition=“全部”：可以击中包括友军在内的所有事物。\n“不一样”：可以对自己的力量开火。\n“非朋友” ：（默认）可以对友军开火。
tankplatoon-personal-laser-defense-equipment-ammo-category=“ 电力” ：（默认）原版设置，固定75点伤害。\n“ laser-turret”：受益于升级，初始20点伤害。
tankplatoon-personal-laser-defense-equipment-energy-consumption=“50kJ”：原版0.17设置。\n“200kJ”：（默认）原版0.16.51设置。\n“800kJ”：__ENTITY__laser-turret__设置。
tankplatoon-discharge-defense-equipment-automatic=开启：（默认）自动触发。\n关闭：原版设置，手动触发。
tankplatoon-tank-flamethrower-fire-stream-incendiary=开启：使用与手持式和炮塔版本相同的行为。\n关：（默认）原版设置，损坏树木，直接损坏较大半径。
tankplatoon-ammo-colour-rearrange=只有有毒物品使用黄色。\n受影响的项目: __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__.
tankplatoon-chemical-weapon-chemical-recipes=受影响的项目: __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.
tankplatoon-tiered-military-vehicles-subgroups=仅在启用“ Schall Transport Group” mod的情况下适用。
tankplatoon-vehicle-hide-resistances=影响原版的汽车和坦克，以及Schallmod系列的所有载具。\n开启：（默认）原版0.15+设置。\n关闭：原版0.15之前的设置。在实体工具提示中显示阻力。
tankplatoon-vehicle-clone-placement-built-enable=\n仅在玩家驾驶完全相同类型的载具时适用。\n插入（不会替换）与玩家驾驶的载具相同的燃料，弹药和装备插槽设备集。\n取自玩家库存。
tankplatoon-vehicle-clone-placement-pasted-enable=在粘贴的实体设置上（通过热键）。\n可以应用于不同类型的载具。\n插入（不会替换）与复制的载具相同的燃料，弹药和装备插槽设备集。\n从玩家库存中获取的物品。
tankplatoon-bullet-projectile-enable=关：（默认）原版设置，立即发射子弹并始终击中目标。\n开：子弹具有弹丸。
tankplatoon-bullet-force-condition=仅在启用选项“启用子弹弹”的情况下适用。\n“全部”：可以击中包括友军在内的所有事物。\n“不相同”：（默认）可以自行射击。\n“非朋友”：可以自行射击 友善。
tankplatoon-minimap-representation=“不变”：原版和1.0设置。与汽车相同的三角形，不缩放。\n“通用”：与原版相同的三角形，但按比例缩放。\n“水箱”：专用的水箱图标，按尺寸缩放。

