[technology-description]
Schall-tank=额外的机动性，火力和装甲组合在一起，可以在敌对世界中更好地生存。
Schall-tank-H=为了应对来自外星人的威胁，开发了一种火力和装甲增加的坦克。 高品质的大炮具有更大的穿透力，并可以从更远的位置消灭蠕虫和巢穴。 它是与支援部队一起使用的理想之选，而重型战车则擅长对付更强悍的敌人。
Schall-tank-SH=终极战车，展示了尖端的军事技术。 尽管花了很多精力和资源来开发这样的剑圣，但它的性能却超过了成本。 极端的装甲可以在任何情况下提供最大的生存机会。 巨大的坦克大炮使其可以远距离摧毁静态目标。 装甲穿甲弹的穿透力大大提高，可以消除任何敢于坚持前进道路的单位。
Schall-tank-F=简单地将喷火器技术应用于中型坦克的底盘上。
Schall-ht-RA=火箭炮有能力发射集束炸弹火箭。
Schall-sniper-rifle=在很远的距离消灭敌人。
Schall-repair-pack=以更快的速度修复实体。

