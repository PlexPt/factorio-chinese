[mod-setting-description]
# enable-for-all-tiers=如果要为所有物流机器人，建筑机器人和机器人平台应用设置，请启用此选项。 （例如，物流）
robot-energy-tick-usage-multiplier=机器人不移动时使用的能量乘数。
roboport-buffer-multiplier=机器人平台中存储的能量乘数
roboport-energy-usage-multiplier=机器人平台待机能耗的能源使用量乘数
roboport-logistics-radius-multiplier=机器人平台物流半径乘数。（这可能会导致其他mod出现问题）
roboport-construction-radius-multiplier=机器人平台建设半径乘数。 （这可能会导致其他mod出现问题）
roboport-logistics-radius-value=机器人港口物流区的价值。-1将仅使用半径乘数。 其他值将使该值与乘数相乘。（这可能会导致其他mod出现问题）
roboport-construction-radius-value=机器人港口建筑面积价值。-1将仅使用半径乘数。其他值将使该值与乘数相乘。（这可能会导致其他mod出现问题）


