[mod-setting-description]
# enable-for-all-tiers=如果要为所有物流机器人，建设机器人和机器人平台应用设置，请启用此选项。 （例如，物流）
robot-energy-tick-usage-multiplier=机器人不移动时使用的能量系数。
roboport-buffer-multiplier=机器人平台中存储的能量系数
roboport-energy-usage-multiplier=机器人平台待机使用的能量系数
roboport-logistics-radius-multiplier=机器人平台物流半径系数。（这可能会导致其他mod出现问题）
roboport-construction-radius-multiplier=机器人平台建设半径系数。 （这可能会导致其他mod出现问题）
roboport-logistics-radius-value=机器人指令平台物流半径的值。-1将仅使用半径系数。 其他值将使该值与系数相乘。（这可能会导致其他mod出现问题）
roboport-construction-radius-value=机器人指令平台建筑半径的值。-1将仅使用半径系数。其他值将使该值与系数相乘。（这可能会导致其他mod出现问题）
disable-mod-recipes=禁用廉价配方并启用原版配方


