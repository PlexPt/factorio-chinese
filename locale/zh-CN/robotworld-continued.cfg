[technology-description]
early-character-logistic-slots=允许您从物流网络中请求物品。这些物品将由物流机器人交付。
early-character-logistic-trash-slots=允许您将不需要的项目发送到物流网络 这些物品将由物流机器人带走。
early-worker-robots-storage=增加了物流机器人和施工机器人可以携带的物品数量。
early-worker-robots-speed=加快物流和建筑机器人的飞行速度。
[mod-name]
robotworld-continued=机器人世界-续章
[mod-description]
robotworld-continued=能够自定义机器人的性能，例如速度，范围，电池大小等，设置更早可以使用机器人，设置启用快速启动模式。新的机器人技术。和更多！