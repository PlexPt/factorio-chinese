[mod-setting-description]
gc-asif-ratio=值 32（默认）表示绿色电路的单个专业工厂在信标和模块化时相当于 32 个第 3 层（黄色）组装商。范围：25-1000
rc-asif-ratio=值 309（默认值）表示红色电路的单个专业工厂在信标和模块化时相当于 309 个第 3 层（黄色）组装商。范围：25-1000
bc-asif-ratio=值 86（默认）表示蓝色电路的单个专业工厂在信标和模块化时相当于 86 个 3 级（黄色）组装商。范围：25-1000
lds-asif-ratio=值 455（默认）意味着低密度结构的单个专业工厂在信标和模块化时相当于 455 个 3 级（黄色）装配工。范围：25-1000
eng-asif-ratio=值 125（默认）表示引擎的单个专业工厂在信标和模块化时相当于 125 个 3 级（黄色）装配工。范围：25-1000
pla-asif-ratio=值 160（默认）表示塑料棒的单个专业工厂在信标和模块化时相当于 160 个化工厂。范围：10-1000
rf-asif-ratio=值 342（默认）意味着 Rocket Fuel 的单个专业工厂在信标和模块化时相当于 342 个 3 级（黄色）装配工。范围：10-1000
sfpg-asif-ratio=值 214（默认值）表示单个石油气固体燃料专业工厂在信标和模块化时相当于 214 个化工厂。范围：10-1000
sflo-asif-ratio=值 214（默认值）表示轻油固体燃料的单一专业工厂在信标和模块化时相当于 214 家化工厂。范围：10-1000
sfho-asif-ratio=值 214（默认值）表示单个重油固体燃料专业工厂在信标和模块化时相当于 214 个化工厂。范围：10-1000
rcu-asif-ratio=值 319（默认）表示塑料棒的单个专业工厂在信标和模块化时相当于 319 个 3 级（黄色）装配工。范围：10-1000
spd-3-asif-ratio=值 10（默认值）表示速度模块 lvl 3 的单个专业工厂在信标和模块化时相当于 10 个第 3 层（黄色）装配工。范围：10-100
prod-3-asif-ratio=值 10（默认值）意味着生产力模块 lvl 3 的单个专业工厂在信标和模块化时相当于 10 个第 3 层（黄色）装配工。范围：10-100
eff-3-asif-ratio=值 10（默认值）意味着有效性模块 lvl 3 的单个专业工厂在信标和模块化时相当于 10 个 3 级（黄色）装配工。范围：10-100
oil-asif-ratio=值 63（默认值）表示单个大型高级石油加工专业工厂在信标和模块化时相当于 63 个炼油厂。范围：21-1000
lc-asif-ratio=值 99（默认值）表示单个轻油裂解专业工厂在信标和模块化时相当于 99 个化工厂。范围：33-1000
hc-asif-ratio=值 27（默认值）表示单个重油裂解专业工厂在信标和模块化时相当于 27 个化工厂。范围：9-1000
arty-shell-asif-ratio=值 10（默认）意味着炮弹的单个专业工厂在信标和模块化时相当于 10 个 3 级（黄色）装配工。范围：5-1000
beacon-asif-ratio=值 72（默认）意味着 Beacon 的单个专业工厂在进行信标和模块化时相当于 72 个第 3 层（黄色）组装商。范围：5-1000
max-bld-size=此处设置为 31 表示每边长 31 个单位的正方形。所有长度都是奇怪的，以使管道连接不是 PITA。
max-flow-rate=Vanilla Factorio 将通过泵的流速限制在 ~7200 流体/秒（假设直接流入/流出储液罐）。模组可能会增加这一点。如果一个配方每秒需要（输入）10,000 份轻油并输出 15,000 份石油气，则此设置 @ 7200 将导致创建 2 个轻油位置和 3 个石油天然气位置，以确保建筑物可以有 100% 的正常运行时间.范围：2000-24000
