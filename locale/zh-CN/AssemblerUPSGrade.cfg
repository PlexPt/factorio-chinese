beacon-asif=灯塔 ASIF

[technology-description]
asif=ASIF 工厂仅采用原材料（板、煤、流体）并直接生产最终结果。这样做的好处是通过减少数百或数千个实体来匹配 ASIF 的生产率，从而大幅节省 UPS。缺点是每个 ASIF 都是特定于应用程序的，这意味着它只能构建它旨在构建的蓝图。绿色电路 ASIF 只能构建绿色电路。使用大多数 ASIF 建筑物的困难在于保持其足够快的进料/卸载速度，以利用其令人难以置信的生产率。最后，由于其特殊性质，ASIF 并不能从信标中受益。

