[mod-setting-description]
micro-new-icons=新的图标处理方法，替换旧的、较小的图标，用于压缩箭头，这意味着“微型化”。适用于所有微型机器图标。默认为真。以后可能会删除此设置。
micro-tech=为所有微型机器创建微型化技术树。如果禁用，所有机器都将使用与其原始实体相同的技术解锁。默认为真。
micro-alt-info=禁用微型机器上的超大食谱图标（该图标几乎完全隐藏了机器）。默认情况下启用，但如果它变得烦人，我可能会禁用。
micro-balance=将以下平衡更改应用于所有 Micro 机器。 66% 的配方成本、75% 的制作速度和模块减少是适当平衡的默认值。默认为真。
micro-balance-recipe=微型机器配方成本设置为基本机器配方的百分比。在 100% 时，使用与主机相同数量的成分。默认为 200%。更高的金额更难。
micro-balance-speed=微型机器制作速度设置为基础机器制作速度的百分比。在 100% 时，具有与基础机器相同的制作速度。默认为 75%。数量越少越难。
micro-balance-module=启用时，将所有微型机器的模块插槽减少 1。微型机器在禁用时保留基本机器模块插槽。默认为真。启用时更难。
micro-balance-miner=启用后，会减小 Micro Mining 钻头的资源半径。禁用时，微型矿工将保留资源半径作为基础机器。默认为真。启用时更难。
micro-assembler=启用微组装机和微组装机研究。
micro-furnace=启用微熔炉和微熔炉研究。
micro-refinery=支持微型炼油厂和微型炼油厂研究
micro-miner=支持微型矿工和微型矿工研究
micro-beacon=启用微信标和微信标研究
micro-chemplant=使微型化工厂和微型化工厂研究成为可能
micro-electro=支持微型电解槽和微型电解槽研究
micro-pumpjack=启用微型 pumpjack 和微型 pumpjack 研究
micro-tank=启用微型储液罐和微型储液罐研究
micro-radar=启用微型雷达和微型雷达研究
micro-multi=实现微金属混合、化学和多用途熔炉和熔炉研究








