[entity-description]
rfp-pipe=用电磁输送几百万度高温等离子体的管道。
rfp-pipe-to-ground=用电磁输送几百万度高温等离子体的地下管道。
rfp-pump=用电磁输送几百万度高温等离子体的泵。
rfp-reactor=用氘等离子体[recipe=rfp-d-d-fusion-0-0]氘-氚等离子体[recipe=rfp-d-t-fusion-0]聚变反应产生大量热量。[color=#ffd000][放置一个聚变热换器[entity=rfp-heat-exchanger]紧邻它][/color]
rfp-aneutronic-reactor=这个版本的聚变反应堆使用He3等离子体[recipe=rfp-he3-he3-fusion-0]或氘-He3等离子体[recipe=rfp-d-he3-fusion-0]不产生任何高能中子的聚变反应。这意味着可通过一个无中子聚变能量转换器[entity=rfp-direct-energy-converter]直接将核聚变产生的能量转化为电能。
rfp-heater=将气体加热到极高的温度以实现核聚变。
rfp-heat-exchanger=将聚变产生的能量转化为热。[color=#ffd000][放在聚变反应堆[entity=rfp-reactor]旁边][/color]
rfp-direct-energy-converter=将无中子聚变产生的能量直接转换成电能。[color=#ffd000][放在无中子聚变反应堆[entity=rfp-aneutronic-reactor]旁边][/color]
rfp-gas-mixer=混合气体。
rfp-hc-turbine=设计用于高功率输出聚变反应堆[entity=rfp-reactor]的汽轮机。
rfp-hc-exchanger=设计用于高功率输出聚变反应堆[entity=rfp-reactor]的热换器。
rfp-antimatter-reactor=使用物质-反物质湮灭，其质能转换效率为100%，可以产生用不完的能量。\n相比之下，核聚变只有0.37%多一点，核裂变只有0.1%。
rfp-pipe-elbow=用电磁输送几百万度高温等离子体的管道。
rfp-pipe-junction=用电磁输送几百万度高温等离子体的管道。
rfp-pipe-straight=用电磁输送几百万度高温等离子体的管道。
rfp-particle-accelerator=为了科学的目的，把质子加速到疯狂的速度，然后让它们发生碰撞，产生反物质。
rfp-particle-decelerator=减慢质子加速器产生[entity=rfp-particle-accelerator]的高能反质子。

