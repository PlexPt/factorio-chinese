[mod-setting-description]
rfp-operations-per-tick=较低的值意味着更好的性能，但你可以使用铁管运输等离子体。设置为0为禁用(只有在每十分之一的UPS情况下，或者你懒得使用磁密封管[item=rfp-pipe]时，才会降低，只有在有很多管子的情况下，它才会升高。(默认16*60=960管道处理/s))\n\n[color=#008cff]默认=16[/color]
rfp-science-multiplier=调整科研成本。0.5意味着一半的科学成本，2意味着双倍的科学成本，等等。也会影响RFW的科学成本。\n\n[color=#008cff]默认=1[/color]
rfp-antimatter=使物质-反物质湮灭产生能量成为可能。如果你建造了这个发电厂，你就再也不用担心能源问题了。启动需要很大的能量。[color=#ff0000]WIP，未来可能会有更多的研究/复杂性。[/color]\n\n[color=#008cff]默认=打开[/color]
rfp-hc-stuff=一个氘-氚反应堆产生1.4GW到2GW(取决于效率升级)。是的，可以使用原版热换器和汽轮机，但使用这些更容易和提高UPS效率。\n\n[color=#008cff]默认=打开[/color]
rfp-hc-priority=主指高级汽轮机[entity=rfp-hc-turbine]会优先原版汽轮机吗？(太阳能仍然会优先于它们)，次要意味着他们将拥有同等的优先权。\n\n[color=#008cff]默认=次要[/color]
rfp-manual-recipes=使聚变反应堆像[color=#e7ce70]组装机[/color]一样选择配方，[color=#e7ce70]建议使用这个模组新手打开[/color]。\n\n[color=#008cff]默认=关闭[/color]
rfp-replace-krastorio=只有Krastorio 2加载可见。\n\n[color=#008cff]默认=打开[/color]

[rfp]
heating=较低的加热能量损失__1__[fluid=__2__].\n\n[color=#008cff]注意：你使用需要挖掘然后把所有的加热器都换掉__3__，如果你想获得额外的效率。如果你启用了手动配方，则必须选择新解锁的配方。[/color]
tritium-breeding=氘聚变[recipe=rfp-d-d-fusion-0-0]50%的时间在生产氚[fluid=__1__]而氘-氚聚变[recipe=rfp-d-t-fusion-0]在发电方面比氘聚变更好。我应该想办法提取氚[fluid=__1__].\n\n[color=#008cff]注意：如果你想要得到氚，你需要挖掘然后替换所有的氘反应堆。如果你启用了手动配方，则必须选择新解锁的配方。[/color]
helium-3-breeding=He3[fluid=__1__]是无中子聚变的很好的候选者并且氘聚变[recipe=rfp-d-d-fusion-0-0]生产氚[fluid=__2__]或者He3[fluid=__1__]各有50%的几率。我已经知道如何提取氚[fluid=__2__]，现在是提取He3[fluid=__1__]的时候了。\n\n[color=#008cff]注意：如果你想要得到He3，你需要挖掘然后替换所有的氘反应堆。如果你启用了手动配方，则必须选择新解锁的配方。[/color]
d-d-heating=核聚变发生在数百万摄氏度。我需要一个方法得到氘[fluid=__1__]以达到这些温度。
gas-mixing=我需要混合氘[fluid=__1__]和氚[fluid=__2__]实现氘-氚聚变[recipe=rfp-d-t-fusion-0]。
d-t-heating=现在我可以制作氘-氚混合体[fluid=__1__]，我需要加热它。
helium-3-heating=现在我可以生产He3[fluid=__1__]，我需要把它加热到疯狂的20亿摄氏度。
