; Status Frame
status-resolution-label=确认
status-resolution-tooltip=所选缩放比例下所选 [font=default-bold]画布框架[/font] 的分辨率。\n__1__\nIf [color=#edd5b0][font=default-semibold]没有画布框架[/font][/color]被选中则使用当前的因子[color=#edd5b0][font=default-semibold]窗口大小[/font][/color]。\n\n如果您没有足够的视频内存来满足所选的分辨率，拍摄非常大的截图可能会冻结或崩溃游戏。\n\n最大允许分辨率为16384x16384，但最大推荐分辨率为4096x4096。

