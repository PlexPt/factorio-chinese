[item-name]
pump-selection-tool=自动油井规划器

[shortcut-name]
pump-shortcut=自动油井规划器

[shortcut-description]
pump-shortcut=在油田周围拖动一个区域。该工具将为抽油机和连接它们的管道放置幽灵实体。

[failure]
obstructed-resource=自动油井规划器在所选资源上发现障碍物。请清除区域中的障碍物（树木、岩石、水、其他建筑物等）。
obstructed-pipe=自动油井规划器无法布置管道。请清除区域中的障碍物（树木、岩石、水、其他建筑物等）。
missing-resource=自动油井规划器在所选区域中未找到流体资源。
mixed-resources=自动油井规划器无法混合资源。
other-pipes-nearby=自动油井规划器已中止，因为所选区域内存在其他管道。
extractor-must-be-square=自动油井规划器只能处理方形矿机。资源 '__1__' 只有矩形矿机可用。
no-suitable-extractor=自动油井规划器没有适用于资源 '__1__' 的矿机。请先完成必要的研究。
no-pipe=自动油井规划器没有可用的管道。请先完成必要的研究。
no-power-pole=自动油井规划器没有可用的电杆。请先完成必要的研究。
no-suitable-power-pole=自动油井规划器不支持大型电杆，且没有小型电杆可用。
too-many-power-poles=自动油井规划器在放置电杆时进行了过多的迭代，已中止尝试。

[mod-setting-name]
pump-interface-with-module-inserter-mod=插入插件
pump-ignore-research=忽略研究
pump-always-show=始终显示建造选项菜单

[mod-setting-description]
pump-interface-with-module-inserter-mod=启用后，自动油井规划器将使用 '模块插入器' 的配置，将模块添加到放置的幽灵实体中。
pump-ignore-research=启用后，自动油井规划器将在菜单中包含尚未通过研究解锁的矿机和管道选项。
pump-always-show=禁用后，菜单仅在有新选项可用或使用自动油井规划器时按住 SHIFT 键时打开。你也可以从模组设置中切换此选项。

[pump-toolpicker]
title=自动油井规划器
confirm=确认
cancel=取消
always-show=始终显示此菜单
exclude-option-tooltip=手动放置
choose-extractor-generic=选择要放置的建筑物。
choose-extractor-unknown-selection=选择要放置的建筑物。
choose-extractor-changed-options=自上次使用自动油井规划器以来，可用的建筑物选项已发生变化。你可能需要调整你的选择？
pipe-bury-label=掩埋管道段：
pipe-bury-tooltip=多长的直线管道段才会被转换为地下管道：
pipe-bury-no-minimum=无最小值
pipe-bury-short=短
pipe-bury-long=长
pipe-bury-skip=不掩埋管道

[controls]
pump-selection-tool-toggle=切换自动油井规划器选择工具
