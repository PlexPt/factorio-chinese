[mod-setting-description]
remove-water=地形生成时不会放置水砖。
place-ground-water=将放置地下水砖。抽水机可用于收集水。
disable-landfill=填埋材料技术和配方被禁用。
disable-offshore-pump=管道泵配方是隐藏的。然而，它仍然可以通过手动制作以管道泵为原料的物品来创建。
pumpjack-from-beginning=每个玩家都从一个抽水机（或者如果玩 WaterWell 的话是一个抽水机）和一个太阳能板为其供电。如果您使用 StoneWaterWell 或 AquiferDrill，此设置将被忽略并设置为 false。
