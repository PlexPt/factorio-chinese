[mod-description]
SchallMinorTweaks=原名：Schall Minor Tweaks\n各种可能改善游戏性的小调整。\n选项包括修改后勤请求者胸部的色调、角色库存大小、各种盔甲的装备插槽大小、免费电路线、各种燃料的堆栈大小、玩家聊天颜色、研究队列可用性、采矿规模演习状态灯，以及更多...
