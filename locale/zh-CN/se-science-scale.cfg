[mod-setting-name]
science-multiplier=地球科学乘数
deep-science-multiplier=一级科学乘数
minimal-count=最小循环计数
minimal-count-soft=软最小循环计数
count-scale=计数秤
time-scale=时间尺度
ssc-ignore-qol=忽略生活质量研究模组的技术

[mod-setting-description]
science-multiplier=每个一级太空科技包有多少个地球科技包。 （1 级空间科技包：天文学、生物、能源、材料。）
deep-science-multiplier=每个二级科技包有多少个一级科技包。 （第 2 层空间科技包：目前只有深空。）
minimal-count=技术需要具有的最小周期数才能成为此 mod 的目标。 （设置为 0 以禁用。不会影响任何已升级的技术。请注意，这在地图的科学成本乘数之前运行。）
minimal-count-soft=如果任何目标技术最终的周期少于此，它就会被覆盖。 （设置为 0 以禁用。不会影响任何已升级的技术。请注意，这在地图的科学成本乘数之前运行。）
count-scale=在将其应用于计数之前，将计数除数乘以的数字。 （1 = 包装数量和数量变化之间的直接关系。0.5 = 双效。2 = 一半效果。0 禁用。只要该值与时间刻度值相等，技术研究时间不应改变，除非舍入误差. 设置非常小的值可能会导致不可预知的结果。）
time-scale=在将其应用于时间之前，将时间乘数乘以的数字。 （1 = 包数与时间变化直接相关。0.5 = 一半效果。2 = 双效果。0 禁用。只要该值与计数值相等，科技研究时间不应改变，除非舍入误差. 设置非常小的值可能会导致不可预知的结果。）
ssc-ignore-qol=忽略 QOL 研究模块提供的技术，以避免一些奇怪的交互，从而导致预期的包装计数恶作剧。
