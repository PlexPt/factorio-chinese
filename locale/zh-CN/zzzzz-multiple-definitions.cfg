oil-refinery-3=[color=green]天使石油化工[/color]--[color=blue]先进化工厂1[/color]\n第三型石油精炼厂，将[color=#87CEFA]原油[/color]进行精炼提炼出更有用的[color=#228B22]燃料油[/color]，效率比前两种型号的石油精炼厂更好，但污染也更大。
oil-refinery-4=[color=green]天使石油化工[/color]--[color=blue]先进化工厂1[/color]\n最终型石油精炼厂，将[color=#87CEFA]原油[/color]进行精炼提炼出更有用的[color=#228B22]燃料油[/color]，效率最高的石油精炼厂，但污染也最大。
##nuclear-reactor=[color=green]官方基础包[/color]--[color=blue]核反应堆[/color]\n\n[color=green]贴近现实的核聚变[/color]--[color=blue]裂变反应堆[/color]\n\n[color=green]官方基础包[/color]--使用铀燃料棒产生热量。当与其他反应堆相邻建造时，热量输出会增加。\n\n[color=green]异域工业[/color]--使用铀燃料棒产生热量。当与其他反应堆相邻建造时，热量输出[color=red]不会[/color]增加。

