# crash-site-spaceship=[color=green]硬核工厂：一线生机[/color]--[color=blue]飞船[/color]\n包含损坏的S.A.R.S. 部件\n需要舱体组件[item=part-of-the-carcass]来修补。
;radar=[color=green]官方基础包[/color]--[color=blue]雷达[/color]\n扫描并探明附近的区域。\n\n[color=green]硬核工厂：一线生机[/color]--[color=blue]雷达[/color]雷达用于扫描其周围的区域，并将敌人的位置信息传输到炮塔。
