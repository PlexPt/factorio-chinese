[item-description]
flask=[color=green]食品工业[/color]--[color=blue]__1__壶[/color]\n空的金属壶，容量为30。在早期的游戏中通过简单的点击可以装满 "__ENTITY__pure-water__" \n\n[color=green]Py之煤炭加工[/color]--[color=blue]__1__瓶子[/color]\n科研用的容器
crystal=[color=green]MadClown矿物拓展[/color]--[color=blue]__1__水晶[/color]\n\n[color=green]食品工业[/color]--[color=blue]粗盐[/color]\n浓缩结晶盐和钙盐。如果想口渴的话就吃。\n恢复饱腹值+10/-20水分值[-1,+3,+0.5,0],进食量+20%,受到伤害-5生命值\n\n[color=green]紫矿晶体[/color]--[color=blue]紫矿水晶[/color]\n由紫矿制成的神秘水晶。可在紫晶反应堆中作燃料。
##space-science-pack=[color=green]官方基础包[/color]--[color=blue]太空科技包(白瓶)[/color]\n供研究中心使用。可通过发射载有卫星的火箭来获得。\n\n[color=green]异星科技[/color]--[color=blue]太空科技包(白瓶)[/color]\n由研究中心用于研究。通过用卫星发射火箭或用异虫核心制作而获得。
biter-meat=[color=green]食品工业[/color]--[color=blue]虫肉[/color]\n本土动物的肉在烹饪时会略微减轻其毒性。\n恢复饱腹值+10/-12水分值 [-0.4,0,+2.2,+3], 进食量+35%, 剧毒！ -60生命值!
advanced-chemical-plant=[color=green]天使石油化工[/color]--[color=blue]先进化工厂1[/color]\n高级化工厂可以将[color=#228B22]物品[/color]或[color=#228B22]化学品[/color]进行高级精炼来获取[color=#228B22]化学品[/color]、[color=#228B22]气体[/color]、[color=#228B22]液体[/color]。\n\n[color=green]暗星[/color]--[color=blue]特拉化工厂[/color]\n升级后的化学工厂，能够过滤基本气体中的大气
oil-refinery-2=[color=green]天使石油化工[/color]--[color=blue]先进化工厂1[/color]\n第二型石油精炼厂，将[color=#87CEFA]原油[/color]进行精炼提炼出更有用的[color=#228B22]燃料油[/color]，效率比第一型石油精炼厂好一点，但污染也大。
oil-refinery-3=[color=green]天使石油化工[/color]--[color=blue]先进化工厂1[/color]\n第三型石油精炼厂，将[color=#87CEFA]原油[/color]进行精炼提炼出更有用的[color=#228B22]燃料油[/color]，效率比前两种型号的石油精炼厂更好，但污染也更大。
oil-refinery-4=[color=green]天使石油化工[/color]--[color=blue]先进化工厂1[/color]\n最终型石油精炼厂，将[color=#87CEFA]原油[/color]进行精炼提炼出更有用的[color=#228B22]燃料油[/color]，效率最高的石油精炼厂，但污染也最大。
nuclear-reactor=[color=green]官方基础包[/color]--[color=blue]核反应堆[/color]\n\n[color=green]贴近现实的核聚变[/color]--[color=blue]裂变反应堆[/color]
;landfill=[color=green]官方基础包[/color]--[color=blue]填海料[/color]\n可在水上铺设，用以创造建设用地。\n\n[color=green]地形修改[/color]--[color=blue]填海料[/color]\n按 __CONTROL__rotate__ 后携带的地形修改物品会循环变化类型

