[mod-setting-name]
autodestroy_entity_to_deploy=要部署的实体
autodestroy_item_to_consume=消费项目
autodestroy_entity_deploy_per_capsule=每个胶囊的实体部署
autodestroy_max_accepted_wastage=最大可接受浪费
autodestroy_min_capsules_remaining=剩余最少胶囊
