[tips-and-tricks-item-description]
capacity-combinator=这种组合器类型输出以焦耳为单位的电网的蓄电器容量统计信息，作为连接的组合器网络的信号。\n提供连接的电网的以下唯一信号：\n [virtual-signal=power-factor]：内部预缩放因子 X 为[font=default-bold]用户组合器设置[/font] 为每个 Power Combinator 发送到组合器网络的所有值\n [virtual-signal=power-capacity]: 当前累加器容量 (J)\n [virtual-signal =power-max-capacity]: 最大蓄能器容量（J）\n\n如果输出值超过 2³¹ 的范围，则组合器输出不会更新统计数据，右下角的指示灯将显示红色。在这种情况下，请将比例因子设置为合理的值。

