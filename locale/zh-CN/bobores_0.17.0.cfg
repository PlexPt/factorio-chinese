[mod-setting-description]
bobmods-ores-infiniteore=激活所有矿石无限可开采
bobmods-ores-enhancestone=如果设置为真（true），矿石将会面积更大，含量更高。
bobmods-ores-unsortedgemore=如果设置为真（true），挖掘宝石矿将得到无序的宝石资源。如果设置为假（FALSE）将给每个矿石类型。
bobmods-ores-leadgivesnickel=如果设置为真（true），挖掘铅矿也会得到镍矿
bobmods-ores-leadnickelratio=挖掘多少块铅矿可以得到一块镍矿
bobmods-ores-nickelgivescobalt=如果设置为真（true），挖掘镍矿也会得到钴矿
bobmods-ores-nickelcobaltratio=挖掘多少块镍矿可以得到一块钴矿
bobmods-ores-gemsfromotherores=如果设置为真（true），挖掘煤矿、红宝石、蓝宝石、黄玉、铝矿、石英、紫水晶和翡翠也会得到宝石矿
bobmods-ores-gemprobability=挖掘多少块煤矿、红宝石、蓝宝石、黄玉、铝矿、石英、紫水晶和翡翠可以得到一块宝石矿
bobmods-gems-rubyratio=挖掘多久可以得到一块红宝石
bobmods-gems-sapphireratio=挖掘多久可以得到一块蓝宝石
bobmods-gems-emeraldratio=挖掘多久可以得到一块绿宝石
