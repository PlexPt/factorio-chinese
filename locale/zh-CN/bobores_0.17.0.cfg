[mod-name]
bobores=Bob之矿石

[mod-description]
bobores=增加不少有用的的矿石。\n\n专为 Bob 的金属、化学品和中间体模组 (MCI) 使用而设计。\n默认情况下禁用所有矿石，MCI 将开启最低要求的矿石。\n其他模组可能会使用这些矿石。 \n\n矿石包括铝土矿（铝）、钴、宝石、金、方铅矿（铅）、镍、石英（玻璃、硅）、金红石（钛）、银、硫、钍、锡、钨和锌。\n还有 包括地下水和锂矿水开采流体节点，其功能类似于石油。
