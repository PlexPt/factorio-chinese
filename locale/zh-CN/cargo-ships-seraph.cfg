[mod-setting-description]
	fuel_modifier=船舶标准燃料容量乘以该值。默认值 2。
	waterway_reach_increase=增加玩家在持有水道、浮标、港口等时的触及范围。允许从远处放置和解构水道。设置为“0”以禁用范围增加。
	no_oil_for_oil_rig=使建造深海石油钻井平台所需的技术不依赖于化学科学。需要启用才能在没有陆基石油的情况下进行游戏。
	use_dark_blue_waterways=将水道更改为更暗，从而更明显。
	speed_modifier=将船只和船只的移动速度乘以该值。警告：快船看起来很傻。
	oil_rig_capacity=石油钻井平台的内部存储
	tanker_capacity=油轮的存储容量
	no_catching_fish=如果放置在水边，可以阻止机械臂捕鱼。

