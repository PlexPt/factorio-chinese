[entity-description]
	boat=小而快的船，库存空间小。可以放置在水道上或作为独立车辆放置。使用 SHIFT+ENTER 进入和离开船只。
	indep-boat=小而快的船，库存空间小。可以放置在水道上或作为独立车辆放置。使用 SHIFT+ENTER 进入和离开船只。
	cargo_ship=能够运输大量资源的大型货船。使用 SHIFT+ENTER 进入和离开飞船。
	oil_tanker=能够运输大量流体的大型油轮。使用 SHIFT+ENTER 进入和离开飞船。
	ship_pump=油船装卸专用泵。可以放在水上。不会与船只发生碰撞，需要放置在靠近水道的地方（这种行为在 0.0.45 更新中发生了变化，现在必须将泵放置在比以前更靠近水轨的位置，并且需要在现有设置上更换）
	oil_rig=用于深海石油的大型游泳提取平台。包括自己的本地发电和电力网络，为石油钻井平台本身以及连接的船舶装载泵提供能源。
	deep_oil=深海石油储量大。可使用石油钻井平台提取。
	port=自动化船舶的目的地。
	buoy=将水路系统划分为块，允许多艘船在同一个网络上运行。
	chain_buoy=读取路径中的下一个信号以更好地控制船只。
	bridge_north_clickable=自动火车桥，打开让船只通过下面。建议使用与正常列车交叉口相同的信号。
