[mod-name]
robot_attrition=故障机器人
[mod-description]
robot_attrition=机器人有概率损毁，并且当机器人数量超过科技允许的范围时，损毁的机器人会伤害周围的机器。这个mod迫使你将机器人用到更重要的物流需求上，而不是一味的堆机器人的数量。