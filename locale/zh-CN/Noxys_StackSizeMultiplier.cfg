[mod-setting-name]
Noxys_StackSizeMultiplier-multiplier=堆栈大小乘数
Noxys_StackSizeMultiplier-tweakbots=调整建设机器人
Noxys_StackSizeMultiplier-tweaklogibots=调整物流机器人

[mod-setting-description]
Noxys_StackSizeMultiplier-multiplier=乘数。您可以使用小于 1 的十进制值来减少堆栈大小（实际堆栈大小将始终至少为 1 个项目）。
Noxys_StackSizeMultiplier-tweakbots=调整建设机器人，使其有效载荷能力具有相同的乘数。
Noxys_StackSizeMultiplier-tweaklogibots=调整物流机器人，使其有效载荷能力具有相同的乘数。
