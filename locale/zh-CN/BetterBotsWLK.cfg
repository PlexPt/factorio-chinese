betterbots-enable-wired-roboports=有线 Roboports 和 Roboports 电源场

[mod-setting-description]
betterbots-show-gui=启用或禁用顶部栏上的 Better Bots GUI 按钮。
betterbots-show-scheduler-gui=启用或禁用 Better Bots 调度程序界面，该界面会显示所有已安排的事件及其完成情况。\n\n如果地图上的机器人指令平台数量众多，任何升级机器人指令平台的活动都会安排好，以防止游戏冻结。此 GUI 允许监控进度。
betterbots-scheduler-tasks-per-tick=从计划队列中每个游戏内滴答执行的任务数。\n较高的数字将减少运行所有计划操作所需的总时间，但可能会对性能产生不良影响。
betterbots-enable-wired-roboports=启用有线 Roboports 和 Roboports Power Fields 技术和功能

