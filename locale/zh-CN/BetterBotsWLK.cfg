[technology-description]
worker-robots-battery=通过增加能量储备来增加物流和建设机器人的飞行范围。
roboport-charge-pads=通过添加额外的充电板并增加其最大能量输出来改进所有现有和未来的机器人。这也将解锁新的机器人指令平台技术
wired-roboports=允许将机器人直接连接到附近的电线杆和机器人。
roboport-power-field=允许机器人为附近的建筑物供电。
charting-roboports=允许机器人指令平台在小地图上扫描并显示附近的扇区。\n\n第 1 级：到后勤区域的图表\n第 2 级：到建筑区域的图表

