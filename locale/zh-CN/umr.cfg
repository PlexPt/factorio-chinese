#item description
[item-description]
umr_core_item=这是终极模块化反应堆的核心。内核，放大器，接口，输出和转换器的完整配置将产生大量的能量，热量和蒸汽：完全取决于您的选择！该反应堆系统几乎可以将任何燃料（可燃，裂变，聚变...）送入接口转化为可用能量。

