#booktorio
[gui]
bk_umr_name=终极模块化反应堆模组
bk_umr_overview=概述
bk_umr_about=关于此模组
bk_umr_about_text=这个mod增加了一个通用反应堆，由不同的模块组成。它可以将原版燃料和mod燃料转化为动力燃料，熔炉燃料或机器燃料。将解决您需要的所有电力需求！

bk_umr_concept=产生大量能量!
bk_umr_concept_text=接口（如下所示）可用于将几乎所有燃料转化为原始能源。 每种燃料的每100MJ的燃烧值将提供1点原始能量[fluid=umr_interface_fluid]  由于该mod易于集成（请参见个人化改装部分），因此可以使用其他mod的燃料，包括youki，RFP，Krastio2和248k。这个燃料[fluid=umr_interface_fluid]然后将由放大器使用，使其适配于终极模块化反应堆反应堆堆芯，这会将其转变为高能辐射[fluid=umr_core_fluid].高能辐射[fluid=umr_core_fluid] 被输出消耗，产生可用能量[fluid=umr_output_fluid].可以在转换器中使用此能量，以将其转化为能量（最大10GW），发热量（可能导致10GW以上）或为某些非常快速的组装机或熔炉供电。

bk_umr_modding=Mod个人化拓展
bk_umr_modding_text=这个mod带有一个UMR函数库，可以在数据中找到它。如果您是Modder和Factorian的同伴，并且喜欢将燃料和能源生产配方集成到umrmod中，则可以使用umrlib提供的功能来做到这一点！

bk_umr_blueprints=蓝图
bk_umr_blueprints_text=这是mod内置的一些蓝图。只需单击文本即可获得一个-如果您已设计了要共享的布局，则可以在mod论坛中这样做，将来可能会出现在这里！

bk_umr_blueprints_1=基础终极模块化反应堆(调整配方!) - 10GW|PreLeyZero

