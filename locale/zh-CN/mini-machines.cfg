[mod-setting-description]
mini-new-icons=一种新的图标处理方法，代替了旧的较小的图标，用于表示“微型化”的压缩箭头。 适用于所有小型机图标。 默认为true。 以后可能会删除此设置.
mini-tech=为所有迷你机器创建迷你科技树。如果禁用，则所有迷你机器都与它们原来的实体使用相同的技术进行解锁。
mini-balance=适用于迷你机器的平衡修改；配方的成本减少，但往往有较少的模块插槽或减少制造速度。如果禁用，迷你机器是原始实体的迷你副本，只是体型变小，其它不变。
mini-balance-recipe=迷你机器配方成本设置为基本机器配方的百分比。在100%时，使用与基本机器相同数量的成分。默认为66%。更高数值代表更难。
mini-balance-speed=迷你机器加工速度设置为基础机器加工速度的百分比。在100%时，具有与基础机器相同的加工速度。默认为75%。较低数值代表更难。
mini-balance-module=启用后，将所有迷你机器的插件插槽减少1个。禁用时，迷你机器保留基本机器插件插槽。默认为开启。启用时代表更难。
mini-assembler=启用迷你组装机和迷你组装机研究
mini-furnace=启用迷你电炉和迷你电炉研究
mini-refinery=启用迷你炼油厂和迷你炼油厂研究
mini-miner=启用迷你电力采矿机和迷你电力采矿机研究
mini-beacon=启用迷你插件效果分享塔和迷你插件效果分享塔研究
mini-chemplant=启用迷你化工厂和迷你化工厂研究
mini-electro=启用迷你电解厂和迷你电解厂研究
mini-pumpjack=启用迷你抽油机和迷你抽油机研究
mini-tank=启用迷你储液罐和迷你储液罐研究
mini-radar=启用迷你雷达和迷你雷达研究
mini-multi=启用迷你电力多功能炉和迷你电力多功能炉研究





[mod-name]
mini-machines=迷你机器

[mod-description]
mini-machines=为组装机、电炉、炼油厂等大型生产制造机器提供迷你版本，以达到减少体型并减少占用空间。迷你机器相比原始实体，还会有较少的模块插槽或是减少制造速度。
