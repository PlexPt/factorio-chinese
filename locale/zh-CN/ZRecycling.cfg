# ZRecycling-science-pack=自动化科技包 (红瓶)、究物流科技包 (绿瓶)、军备科技包 (灰瓶)、化工科技包 (蓝瓶)、生产科技包 (紫瓶)、效能科技包 (黄瓶)、太空科技包 (白瓶)

