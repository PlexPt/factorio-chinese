# ZRecycling-logistic-network=机器人、机器人指令平台、物流箱
# ZRecycling-circuit-network=灯、彩色线缆、运算器、电闸、程控扬声器
# ZRecycling-tool=斧镐、修理包
# ZRecycling-energy=锅炉、蒸汽机/气轮机、太阳能板、蓄电器、核反应堆、换热器、热管
# ZRecycling-extraction-machine=采矿机、供水泵、抽油机
# ZRecycling-smelting-machine=石炉、钢炉、电炉
# ZRecycling-production-machine=组装机、研究中心、炼油厂、化工厂、离心机
# ZRecycling-recycling-machine=回收机
# ZRecycling-module=速度插件、节能插件、产能插件、插件效果分享塔
# ZRecycling-gun=手枪、冲锋枪、霰弹枪、冲锋霰弹枪、火焰喷射器、火箭筒
# ZRecycling-ammo=子弹、霰弹、炮弹、火箭弹、核弹
# ZRecycling-capsule=手雷、集束手雷、剧毒胶囊、减速胶囊、防御无人机胶囊、掩护无人机胶囊、进攻无人机胶囊
# ZRecycling-armor=轻型护甲、重型护甲、模块装甲、能量装甲、能量装甲MK2
