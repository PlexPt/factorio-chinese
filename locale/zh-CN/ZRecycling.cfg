[mod-setting-description]
ZRecycling-recoveryrate=从下拉菜单中，选择在回收原材料之前必须插入到回收机中的项目数。
ZRecycling-recoveryspeed=减慢回收机的速度相对于等效的组装机。\n从下拉列表中选择一个值。\n =表示回收机以与组装机相同的速度工作。\n 1/ 2表示回收机组装机速度的一半以上的工艺品
ZRecycling-difficulty=从下拉列表中选择是否希望基本回收时间与原始项目的正常或昂贵配方的时间相同。
