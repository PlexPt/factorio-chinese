[controls]
auto_research_toggle=自动研究界面

[mod-setting-name]
queued-tech-setting=默认排队技术
blacklisted-tech-setting=默认黑名单技术

[mod-setting-description]
queued-tech-setting=用逗号分隔列出技术名称，以便在新游戏中自动对其进行排队研究。您必须使用技术ID，例如“Construction Robotics”，而不能使用本地化（汉化过）技术名称。
blacklisted-tech-setting=用逗号分隔列出技术列表，以便在新游戏中自动将其列入黑名单。您必须使用技术ID，例如“Construction Robotics”，而不能使用本地化（汉化过）技术名称。





[mod-name]
auto-research=自动研究

[mod-description]
auto-research=按 shift+T 显示界面，可按以下优先级自动研究科技：最少研究包种类的科技（可禁用），优先研究的科技，优先研究科技的前置科技，最少消耗的科技（消耗 = 科技包数 * 能量）。
