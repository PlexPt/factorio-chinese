# PAGES
welcome=欢迎来到Exotic Industries！
welcome-text=这是维基页面。在这里，您可以找到有关此mod，其功能和机制的信息。新的发现可能会触发此维基中出现新的条目，因此请不时查看。如果有问题或问题，请随时在mod的Discord服务器上提出。您可以在mod门户的mod描述中找到服务器的链接。
welcome-text-2=这个mod中有很多新的机器，生产链和独特的功能，有些简单，有些更具挑战性。一定要探索它们！

game-related=游戏相关信息
game-related-text=本节包含有关mod的游戏功能和机制的信息。它分为几个子类别。您可以在左侧菜单中找到它们。

overall=总体信息
overall-text=Exotic Industries是一款全面修改mod，几乎影响/完全重做了原版Factorio的各个方面。自然，Exotic Industries没有内置对其他大型mod（如Krastorio 2或SE）的集成。推荐的mod列在官方mod包mod中，具有对Exotic Industries的原生集成。为了获得最佳体验，建议使用这些mod以及您自己选择的生活质量mod。开始新游戏前请务必检查mod设置，因为可以通过它们调整一些重要方面。

biters=撕咬虫与敌人
biters-text=敌人在Exotic Industries中扮演次要角色。在早期游戏中，如果建造速度非常慢且不注意污染，它们可能会成为威胁。然而，由于mod没有添加任何新敌人或更强大的敌人，随着游戏的进展，处理撕咬虫变得更容易。在后期游戏中，您将拥有各种强大的军事选项。因此，您可能会考虑提前增加起始区域。在官方mod包中推荐了一些撕咬虫基地mod。

ages-and-tech=技术时代
ages-and-tech-text=Exotic Industries是一款跨越多个技术时代的mod。每个时代都有其独特的功能和机制。

ages-and-tech-2=黑暗、蒸汽、电力、计算机、量子和异域时代
ages-and-tech-text-2=这些是mod分为的六个时代。黑暗时代非常短，引导您建立第一个基于蒸汽的工厂。石油很早就可以使用，可以用作燃料或防御撕咬虫。建造第一个电子设备后，电力时代开始。各种电源变得可用。在电力时代引入了机器人和核裂变。计算机时代引入了信标和模块。高科技机械将在量子时代变得可用。最后，在异域时代您可以赢得游戏。

tech=技术变化
tech-text=Exotic Industries改变了技术研究的方式。只有在研究了前一时代一定比例的技术之后，才能研究新的时代。此外，Exotic Industries中的技术成本也有所变化。所有技术的起始研究价格都很低，并随着您在技术树中的进展而变得更昂贵。这使您可以根据需要赶超某些技术。可以在mod设置中调整此技术成本的缩放和最小/最大值。请注意，曲线形式不会影响最后一个技术的价格，而是影响向其缩放的方式。如果您是第一次玩EI，请保持技术缩放线性。如果希望使用科学倍增器，请不要使用原版版本，而应使用mod设置。

tech-output=当前时代进展
tech-output-text=您需要进展到的下一个时代是[font=default-bold]__3__[/font]。目前，您已研究了[font=default-bold]__1__ / __2__[/font]所需比例的技术，以解锁下一个时代。

world-gen-related=世界相关信息
world-gen-related-text=本节包含有关mod的世界生成功能和机制的信息。它分为几个子类别。您可以在左侧菜单中找到它们。

resources=新资源系统
resources-text=Exotic Industries引入了一个新的资源系统。资源不再仅仅是矿脉，而是分为各种类别。

stone=石料
stone-text=石料是游戏中最常见的资源。没有它生成的矿脉，但可以使用[color=orange]石料采石场[/color] [item=ei_stone-quarry][item=ei_electric-stone-quarry]从任何地方开采石料。除了这些采石场外，玩家还可以手动收集石料。

surface-patches=地表矿脉
surface-patches-text=地表矿脉与原版Factorio中一样可以找到。然而，它们仅存在于铁和铜，并且只会产生[color=brown]贫矿碎片[/color] [item=ei_poor-iron-chunk][item=ei_poor-copper-chunk]。熔炼这些碎片总是会产生副产品矿渣，你需要处理。

veins=深层矿脉
veins-text=矿脉只有在游戏后期使用[color=orange]深层钻机[/color] [item=ei_deep-drill]才能访问。它们的产量高，熔炼比率更好。一些材料如铀、铅、金和钕只能从这些矿脉中开采。

artifacts=外星文物
artifacts-text=古代文明遗留下来的一些文物能够利用异域物质的力量。你可以在世界各地找到它们的文物。其中一些可能仍然有效。

actifacts-text-2=但要小心，它们可能因为某些原因而保持未动...

gate=跨维度门
gate-text=门允许通过空间传送。首先需要使用[color=blue]基础知识[/color][item=ei_knowledge-tech]解锁，通过获取足够的KU并在知识控制台中研究该技术。门本身需要[color=orange]50兆瓦[/color]的功率才能保持运行。低于此值将关闭门。只能传送非活体物体，包括物品和特殊制造的[color=blue]无人机[/color][entity=ei_drone]。然而，要成功传送物品，门需要出口指向任何[color=orange]容器[/color][item=wooden-chest][item=iron-chest]。传送物品会消耗门的内部缓冲能量。

drone=无人机端口
drone-text=允许接管和控制[color=blue]无人机[/color][entity=ei_drone]的无人机端口。放置这个建筑会创建一个相关的无人机，点击端口时可以显示。从那里可以“上行链路”到无人机并操纵它。无人机可以飞越地形，放置和采矿建筑，移动物品到和出其自己的库存。然而，它无法战斗。随时可以使用[color=orange]EXIT[/color]脱离无人机或使用其召回控制[color=orange]RESET[/color]将其传送回站点。通过门飞行无人机会启动传送。

repair=文物修复
repair-text=拥有足够的知识，你可以通过制造[color=blue]文物修复包[/color][item=ei_crystal-accumulator-repair][item=ei_farstation-repair][item=ei_alien-beacon-repair]修复损坏的外星文物。这样你可以再次使用它们。修复过程可以通过将修复包拖动到文物上来启动。请注意，修复包在修复过程中会被消耗。

knowledge=古代外星知识
knowledge-text=古代文明不仅留下了文物，还留下了一些他们的知识。使用[color=green]扫描器[/color] [item=ei_scanner]扫描文物可以获取知识，并可能获得图纸，允许你解锁隐藏的外星技术并建造结构。由于其复杂性，技术分为多个知识层级。
knowledge-count-text=下面你可以看到你迄今为止获得的知识量和你解锁的外星技术。请注意，解锁的外星技术对应于原版技术树中的技术。
knowledge-count=可用知识：[color=#d43e8e]__1__ KU[/color]
tier=知识层级 __1__

new-logistics=新物流
new-logistics-text=Exotic Industries还引入了一些新的物流功能。这些功能分为几个子类别。你可以在左侧菜单中找到它们。

train-progression=火车进展
train-progression-text=火车从蒸汽时代早期开始可用。起初，你只能建造基础[color=orange]蒸汽机车[/color] [item=ei_steam-basic-locomotive]，允许物品但不允许流体运输。改进的[color=orange]高级蒸汽机车[/color] [item=ei_steam-advanced-locomotive]可以运输流体。这两种火车都由可燃燃料供电，如煤。然而，后来需要[color=brown]柴油燃料[/color] [item=ei_diesel-fuel-unit]来为更好的[color=orange]柴油机车[/color] [item=locomotive]供电。

spidertron=蜘蛛机变化
spidertron-text=与原版相比，蜘蛛机在计算机时代早期可用。然而，车辆需要燃料供电。可燃燃料在初期是一个不错的选择，但后来核能或聚变燃料可以为蜘蛛机提供良好的速度和加速加成。此外，像[color=green]蜘蛛机巡逻[/color]和[color=green]持续建造[/color]等mod具有跟随蜘蛛机变化的特殊集成。

cranes-and-belts=新传送带和起重机
cranes-and-belts-text=Exotic Industries引入了一个新级别的传送带，称为[color=orange]新物流带[/color] [item=ei_neo-belt]，由高科技材料制成，吞吐量为90件/秒。此外，mod添加了新的大型机械臂，称为[color=orange]起重机[/color] [item=ei_big-inserter]。它们可以用于高速卸载火车或在箱子/仓库之间传输物品。

bots=更多机器人
bots-text=如果你正在玩Exotic Industries机器人mod，你还将获得专门和高级机器人以及一个新的机器人指令平台。

new-mechanics=新游戏机制
new-mechanics-text=Exotic Industries引入了许多新的机制。这些机制分为几个子类别。你可以在左侧菜单中找到它们。

beacon-overhaul=信标大修
beacon-overhaul-text=Exotic Industries限制同时影响一台机器的信标数量最多为4个。此外，信标现在需要冷却液才能运行。然而，它们可以容纳更多的模块，并添加了一个改进的信标，计算为限制中的2个信标，但可以容纳更多的模块。

specialised-pipes=专用管道和数据电缆
specialised-pipes-text=Exotic Industries引入了专用管道和数据电缆。[color=orange]绝缘管道[/color]用于运输非常冷的流体[fluid=ei_liquid-oxygen][fluid=ei_liquid-nitrogen]或非常热的流体[fluid=ei_heated-helium-3]，以保持它们的液态，因为在普通管道中这些流体会变成气态。[color=orange]数据电缆[/color]用于在机器之间传输数据。它们用于运行新的[color=orange]计算机[/color] [item=ei_computer-core]和[color=orange]量子计算机[/color] [item=ei_quantum-computer]机器。

space-destinations=太空目的地
space-destinations-text=[color=orange]火箭发射井[/color] [item=rocket-silo]可用于将其货物发送到不同的目的地。当它在计算机时代首次解锁时，你只能将卫星发送到[color=green]诺维斯轨道[/color]。根据发送的卫星或火箭货物的类型，你可以接收数据或其他有用的发射产品。

space-destinations-2=不同的目的地
space-destinations-2-text=随着进展，你的本土太阳系内外的各种目的地将变得可用。根据到达所选目的地的距离，你需要更多或更少的火箭燃料。此外，一些目的地需要首先被发现，要么通过发送专门的[color=orange]探索卫星[/color] [item=ei_exploration-satellite]，要么在发送带有正常货物的火箭时偶然发现。一些新的目的地可能位于深空，[color=purple]超出太阳系[/color]。请注意，即使发送探索卫星，发现新目的地仍然取决于几率。

space-destinations-3=火箭产出
space-destinations-3-text=以下是发送[color=green]1火箭[/color]带有适合货物的物品获得的数量清单：\n[item=satellite] --> 500 [item=ei_space-data]\n[item=ei_watch-satellite] --> 10.000[item=ei_gas-giant-data][item=ei_sun-data]\n[item=ei_watch-satellite] --> 500 [item=ei_black-hole-data]\n[item=raw-fish] --> 25 [item=ei_moon-fish]\n[item=ei_mining-satellite] --> 10.000 [item=ei_moon-rock][item=ei_mars-rock][item=ei_sulf-rock][item=ei_uran-rock][item=ei_exotic-rock]

induction-matrix=感应矩阵
induction-matrix-text=[color=orange]感应矩阵[/color]是一种复合机器，可用于存储大量能量。它可以像普通蓄电器一样存储剩余电力，然后再释放出来。通过研究相应的技术，可以解锁不同级别的矩阵大小。

induction-matrix-2=感应矩阵组件
induction-matrix-2-text=感应矩阵由几个组件组成。[color=orange]感应矩阵核心[/color] [item=ei_induction-matrix-core]是矩阵的主要组件。[color=orange]感应线圈[/color] [item=ei_induction-matrix-basic-coil][item=ei_induction-matrix-advanced-coil][item=ei_induction-matrix-superior-coil]存储能量。它们可以升级到更高的等级，并在放置在[color=orange]矩阵电磁线圈[/color] [item=ei_induction-matrix-basic-solenoid]附近时获得加成。当这些线圈串联放置时，它们更有效，但不要过度构建。[color=orange]转换器[/color] [item=ei_induction-matrix-basic-converter][item=ei_induction-matrix-advanced-converter][item=ei_induction-matrix-superior-converter]增加传入和传出矩阵的电力传输量。

exotic-stabilizers=异域物质稳定器
exotic-stabilizers-text=异域物质非常难以处理。需要一种专门的机器来承受其高能量水平。这种机器被称为[color=orange]异域物质装配机[/color] [item=ei_exotic-assembler]。然而，即使这些机器偶尔也不稳定，可能会爆炸。为了防止这种情况发生，可以在装配机周围放置[color=orange]异域物质稳定器[/color] [item=ei_matter-stabilizer]。也许你还可以在世界上找到一些。

black-hole=黑洞生成器
black-hole-text=强大的[color=orange]黑洞生成器[/color]是一种能够利用物质能量的机器。建造这台机器并使其进入[color=green]完全运作[/color]状态即赢得游戏。要使这个反应堆工作，你需要大量的建筑材料，稳定的消耗物质供应和大量电力。因此，在此之前考虑建立良好的[color=orange]聚变反应堆[/color]基础设施或一些高端[color=orange]感应矩阵[/color]设置。

black-hole-2=反应堆组件
black-hole-2-text=生成器结构由多个组件组成。[color=orange]黑洞生成器[/color] [item=ei_black-hole]是主要建筑，一旦激活，它会消耗其库存中的任何物品并将其添加到内部[color=green]质量计数[/color]中。黑洞内部的质量会随时间衰减。在这里，物品的类型无关紧要，每个物品都增加相同的质量。[color=orange]能量注入塔[/color] [item=ei_energy-injector-pylon]有助于保持黑洞的包容场活动。每个塔需要5吉瓦的电力才能运行，但在启动阶段不需要塔，因为黑洞仍然很小，可以由反应堆容器本身控制。[color=orange]能量提取塔[/color] [item=ei_energy-extractor-pylon]在完全运作阶段每个塔可以从生成器中提取高达100吉瓦的能量。

black-hole-3=黑洞阶段
black-hole-3-text=让反应堆工作需要不同的步骤。在启动状态下不需要塔，只需达到[color=blue]10x10^3千克[/color]的初始质量计数即可。在达到100％的阶段进度后，生成器进入下一个状态。要进一步进展，现在必须随时激活[color=blue]8个活动的注入塔[/color] [item=ei_energy-injector-pylon]。按下扩展按钮会启动黑洞半径的增加。在此状态下运行[color=blue]60秒[/color]后，反应堆进入完全运作状态。从这里开始，范围内的[color=orange]能量提取塔[/color] [item=ei_energy-extractor-pylon]可以从机器中提取能量并将其提供给你的电网。由于功率输出巨大，生成器现在应大部分自给自足，只需持续输入质量。

nuclear-fission-and-fusion=核裂变与聚变
nuclear-fission-and-fusion-text=Exotic Industries引入了一些关于核能的新功能。这些功能分为几个子类别。你可以在左侧菜单中找到它们。

fission-reactors=核裂变变化
fission-reactors-text=此mod改变了核裂变能量。[color=orange]核反应堆[/color] [item=nuclear-reactor]不再有邻近加成，且能量输出增加。与原版相比，铀更难获得。燃烧的燃料电池的回收利用可以在新燃料电池中重复使用裂变产物，提高效率。需要处理[color=brown]核废料[/color] [item=ei_nuclear-waste]。

fission-reactors-2=高温裂变
fission-reactors-2-text=[color=orange]高温核反应堆[/color] [item=ei_high-temperature-reactor]是一种新的裂变反应堆，可以用于产生更多的能量。当加热到工作温度并供应极大量的水加燃料棒时，它比换热器更高效地产生大量蒸汽。它甚至可以使用[color=brown]钍[/color] [item=ei_thorium-232-fuel]燃料。

fusion-power=聚变能量
fusion-power-text=[color=orange]聚变反应堆[/color] [item=ei_fusion-reactor]是一种新机器，可以通过融合轻原子来产生大量能量。它由[color=orange]铅冷却剂[/color] [fluid=ei_cold-coolant][fluid=ei_hot-coolant]循环冷却。然而，这个反应堆的建造相当昂贵，需要持续的燃料输入。起初，最好的燃料选择是[color=blue]锂[/color]和[color=blue]质子[/color]。后来，你还可以使用[color=blue]氘[/color]和[color=blue]氚[/color]作为燃料，甚至[color=blue]氦-3[/color]。

fusion-power-2=中子与您
fusion-power-2-text=为了获得改进的聚变燃料，可以使用[color=green]中子[/color]。它们由[color=green]核裂变[/color]和[color=green]聚变[/color]中子源产生，并需要使用[color=orange]中子收集器[/color] [item=ei_neutron-collector]捕获。根据中子源的强度和到收集器的距离，你将获得更多或更少的中子。

