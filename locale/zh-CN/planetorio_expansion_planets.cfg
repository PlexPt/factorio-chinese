desc_toxic=您的舰船进入热而有毒的气氛。 这里的辐射极高...
desc_cold_eruptions=这些冰火山像极了火山，与火山不同的是，冰火山不会喷发熔岩，它所喷发出的是水、氨、甲烷一类的挥发物。这类喷发物按类推而称作冰岩浆。
desc_frozen_riches=您所看到的只是到处都是冰。积雪是如此密集，以至于您认为最好将船留在炉子附近。但是在冰下有闪闪发亮的东西...
desc_cold_planet=微风吹过，脊椎发冷。 那就是你在那里的感觉。
desc_exotic_beach=您降落在美丽的异星海滩上。这些虫族在这个天堂上过着美好的生活。
desc_rest_beach=您降落在美丽的异星海滩上。 欣赏美景，花些时间休息。
desc_exotic_islands=这些岛屿似乎数个纪元没有外来生物造访。欢迎来到异星情调的蓝色岛屿世界。
desc_infested_riches=Y到处都可以看到火山矿物。但是这个星球上出没了很多不太好东西。我们最好提取一些财富并尽快离开！
desc_blue_moon=您到达了这片蓝色而富饶的月亮土壤。 但是，您到处都可以看到不友好的土著。 最好我们提取一些财富并快速离开！
desc_atoll=您的船降落在美丽的环礁上。环顾四周，您会发现所有这些湖泊都是在火山口上方形成的，而较高的边缘仍在水面之上。
desc_extreme_planet=一个极端气候的星球！从窗户可以看到沙漠和森林，冰冻的湖泊和热的火山岩，它们都在几英亩的距离内。
desc_desert=您会看到广阔而炎热的沙漠。 似乎附近没有水。
desc_hot_planet=像地狱一样热！您对这些虫族在这里如何生存感到困惑。
desc_volcanic=您会看到大气中浓密的红色烟雾。到处温度都很高。这颗行星就像一块巨大又滚烫的岩石！
desc_hot_mixed_ores=当您望向外面时，会看到一个丰富而未开发的环境。但是我们带了矿石分选机吗？

