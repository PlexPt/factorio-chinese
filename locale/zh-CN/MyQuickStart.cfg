[mod-setting-description]
MyQuickStart=选择你的起始装备物品。\n\n空：\n比默认更难。\n\n小：\n比默认更容易。\n\n游戏默认。\n游戏默认简单！\n\n默认战斗\n默认游戏，除了坦克和一些清理/除鼠材料。\n\n小型：\n一些传送带、地下、分流器、燃烧器采矿钻头和板。\n\n中型：\n建设机器人、管道、个人机器人、组装机、电力, 汽车\n\nBig:\n一些传送带、杆子、组装机 2&#39;s、物流箱（请求/提供者/存储）、Roboports、物流机器人、建设机器人和其他东西。\n解锁物流系统所需的所有技术。\n \n巨大：\n小菜一碟。几乎所有的东西。虫子变得更甜。除火箭筒、火箭燃料和火箭控制单元外的所有技术（可选）。\n\n自定义：\n如前所述：自定义。意义 - 一切都在你身上，你是你自己的。你想要的你就会得到。
enable_technologies_setting=仅适用于大型、大型或定制套件。
enable_quickbar_setting=将套件中的物品放入快速栏。
