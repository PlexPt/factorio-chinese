[mod-setting-description]
tenemut-near-spawn=如果 Tenemut 矿石在生成点附近生成
replstats-speed-factor=这与每层增加相乘，导致几何增长。请注意，更改每个项目的时间而不更改每个时间的能量将改变每个项目的能量。
replstats-energy-factor=这与每层增加相乘，导致几何增长。
replstats-pollution-factor=这与每层增加相乘，导致几何增长。
replstats-size-base=执行加法后，此值向下舍入为整数。如果结果大小为负，则使用大小 1。
replstats-size-addend=这是随着每一层的增加而增加的，导致线性增长（或收缩，如果你认为技术应该随着它变得更先进而变得更小）。
replstats-modules-base=执行加法后，此值向下舍入为整数。这就是默认的模块插槽数是 1、1、2、2 和 3。如果生成的模块插槽数为负数，则复制器没有模块插槽。
replstats-modules-addend=这是随着每层的增加而增加的，从而导致线性增长。

replresearch-item-multiplier=这是研究新项目复制的基本代表数。该值乘以复制层，并且可以通过该项目的类别进一步修改。此外，由于第 1 层和第 5 层每层只需要一个项目，而不是两个，因此所需的代表次数再次乘以 2。
replresearch-item-time=复制研究实验室执行一项研究所需的时间。
replresearch-space-lock=研究此级别或更高级别的复制器将需要空间科学包。此设置用于在游戏结束后锁定部分或所有复制器层。因为没有第 6 层，将其设置为 6 将防止复制器需要空间科学包。

replication-penalty=在计算完其他所有内容后，此值将添加到每次复制的成本中。它旨在阻止复制大量廉价物品（例如矿石或盘子）的行为被压倒。
replication-fluid-quantity=这是每次复制流体时产生的流体量。每单位流体的时间保持不变。

replication-in-space=允许复制者进入太空（太空探索）

