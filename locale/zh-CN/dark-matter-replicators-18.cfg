[item-description]
dmr18-dark-matter-scoop=通常暗物质会穿过所有其他物质，仅通过引力相互作用。然而，这颗行星包含不寻常类型的晶体簇。当电流流过这种类型的晶体时，它会与一种看不见的物质发生物理相互作用，这种物质目前被理论上认为是暗物质。此外，当足够的电流通过这些晶体的排列时，一些暗物质可以变成普通物质。这种物质被命名为tenemut，基于黑暗（tenebris）和变化（mutatio）的拉丁词。通过进一步的研究，应该可以选择通过该过程生产哪些物质。
dmr18-dark-matter-transducer=如果你不特别关心你的新物质是由什么组成的，那么暗物质勺在将暗物质转化为普通物质方面做得很好。当然，仅使用 scoops 的复制是相当有限的。更高级的复制将需要某种形式的质量控制。鉴于复制过程的细节，当暗物质变成正常物质时移动暗物质的额外组件应该可以解决问题。
dmr18-matter-conduit=虽然理论上可以仅使用暗物质勺和传感器复制任何物质，但控制这些物质的最终形状是困难的。当试图复制技术时，这是一个问题，因为许多技术设备的组件非常小。例如，计算机中使用的集成电路可能只有纳米级。解决这个问题的方法是发明一种新的成分，它可以与部分转化的暗物质相互作用，从而使所有复制的物质在正确的位置形成。

#unused after the dmr18 name change?
dmr18-replicator-1=使用大量电力将暗物质转化为物质。只能复制成分误差很大的材料，不能复制具有特定形状的任何东西。
dmr18-replicator-2=使用大量电力将暗物质转化为物质。可以复制纯元素，并可以将其产品成型为实体形状。
dmr18-replicator-3=使用大量电力将暗物质转化为物质。可以复制化学物质，但由于产品成型精度有限，难以复制设备。
dmr18-replicator-4=使用大量电力将暗物质转化为物质。可以复制具有高度细节的复杂机器。
dmr18-replicator-5=使用大量电力将暗物质转化为物质。可以复制任何可以复制的东西。

