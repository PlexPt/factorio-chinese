limestone-dl=除了在沥青等产品中使用石灰石外，石灰石的重要性再次体现在碱性化学中：石灰粉在溶解有机物和净化化学试剂方面起着强大的作用。 可卡因的生产严重依赖石灰粉作为反应物的供应。

pneumatics-dl=空气压缩的基础技术是提取氮气的基础。

nitrogen-chemistry-dl=虽然可以预期岩石行星的氮仅来自原行星盘的外部（和较冷）部分，但事实并非如此。 对氮 14 和氮 15 同位素比率的分析表明，大部分普通岩石行星将主要含有来自系统中行星形成早期阶段原植物盘较热内部的氮。 这解释了在小型岩石行星的大气中通常富含氮的原因。 氮化学使您可以进行高级化学处理。 通过从压缩空气中分离氮气，可以生产一系列肥料产品。 这对火药和炸药的生产也有明显的影响。 然而，主要用途是在使用硝酸铵和硫酸铵等肥料的增压植物生产中。



electrolysis-dl=电解是利用电力分离元素。 当需要天然存在于组合元素中的元素时，这很有用，例如氯化钠（NaCl 又名食盐）。

advanced-nitrogen-chemistry-dl=先进的氮化学可让您生产一系列肥料产品。 其主要用途是硝酸铵和硫酸铵等肥料可让您提高植物产量。 从本质上讲，您是在利用燃烧化石燃料、太阳能甚至核能所产生的能量为植物生长提供动力。

