ash=灰尘。 对于不经意的观察者来说，灰只是一种废物。 但实际上，灰分是一种有价值的化学产品，因为它可以加工成钾。 钾是氢氧化钾和硝酸钾中的主要碱或碱。 在更先进的阶段，这导致使用更先进的技术生产强氧化剂高锰酸钾（当与锰产品结合时）。

