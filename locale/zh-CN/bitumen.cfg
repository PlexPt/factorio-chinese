[technology-description]
amm-catalysis=人工甲烷单加氧酶催化剂是自然界中发现的天然酶的模拟物。 在某些细菌中发现的甲烷单加氧酶将甲烷分解为甲醇，这种人工版本基于转移到塑料材料纳米网格上的氧化钯。

catalysis=催化是通过加入一种称为催化剂的物质来提高化学反应速率的过程，这种物质在催化反应中不会被消耗掉，并且可以继续重复作用。 因此，原则上只需要非常少量的催化剂就可以改变反应速率。


napalmic-damage=凝固汽油弹伤害


napalm-dl=凝固汽油弹：虽然土著可能有点讨厌，但没有什么比大量燃烧的凝固汽油弹更能让他们平静下来了。 凝固汽油弹火焰喷射器是一种利用凝固汽油弹独特优势的专用武器。 与使用轻油作为最佳可用燃料的标准发布的火焰喷射器相比，这是一个巨大的改进：射程更远，火焰持续时间更长，伤害更大。 避免漫不经心地进入你创造的地狱，因为燃烧的凝固汽油弹会对有机组织产生持久且极具破坏性的影响。


solid-fuel-dl=沥青技术的优势之一是可以选择以固体形式制造石化产品。 长链碳水化合物使得混合具有所需粘度的产品成为可能，无论是流体、半流体还是固体。 固体燃料可用于高密度储存、高能燃料的生产以及作为塑料材料生产的前体。

solid-fuel-2-dl=沥青技术的优势之一是可以选择以固体形式制造石化产品。 长链碳水化合物使得混合具有所需粘度的产品成为可能，无论是流体、半流体还是固体。 固体燃料可用于高密度储存、高能燃料的生产以及作为塑料材料生产的前体。


steam-cracking-dl=蒸汽裂解是一种石化过程，在该过程中，饱和烃被分解成更小的、通常是不饱和的烃。 它是生产较轻烯烃（或通常为烯烃）的主要工业方法，包括乙烯（或乙烯）和丙烯（或丙烯）。 蒸汽裂解装置是通过在热解炉组中使用蒸汽对石脑油、液化石油气 (LPG)、乙烷、丙烷或丁烷等原料进行热裂解以生产较轻烃的设施。 获得的产品取决于进料的组成、烃与蒸汽的比例以及裂解温度和炉子停留时间。

advanced-plastics-dl=高级塑料生产


petrochem-four-dl=压裂技术：水力压裂是一种油井增产技术，其中岩石被加压液体压裂。 该过程包括将“压裂液”（主要是水，含有在增稠剂的帮助下悬浮的沙子或其他支撑剂）高压注入井眼，在深岩层中产生裂缝，天然气、石油和 盐水会更自由地流动。 当从井中去除水压时，水力压裂支撑剂（砂或氧化铝）的小颗粒将裂缝保持打开状态。


simple-petrocem-dl=简单的石油化工生产：化工模块建立在沥青加工的早期经验之上：使用沥青和轻油的混合物生产人造原油。 这将补充您对塑料、固体燃料和凝固汽油弹等油基产品的需求。



basic-military-chemistry-dl=基础军事化学



basic-bitumen2a-dl=基础沥青 II



leaf-washer-dl=简单的泥浆蒸煮器用于石化生产的多种用途。

technology-wooden-drug-cooker-dl=木坩埚用于石化生产，用途广泛。






greenhouse-pods-dl=研究温室豆荚开辟了种植自己的古柯植物和收获自己的古柯叶的可能性。 古柯叶是从赤藓科植物中收获的，它是南美洲安第斯山脉地区的本土植物。 现代可卡因生产基于同一种植物，即赤藓科。 由于该植物适应高海拔，因此在正常田间种植古柯植物是不可能的。 我们的解决方案是在人工生物圈中种植它们，通过稀释空气来模拟高空动态。 我们只需添加氮气，将氧气百分比降低到正常水平的 75%，这样豆荚内的氧气就占空气的 15% 以上。





ash-production-dl=对于不经意的观察者来说，灰只是一种废物。 但实际上，灰分是一种有价值的化学产品，因为它可以加工成钾。 钾是氢氧化钾和硝酸钾中的主要碱或碱。 在更先进的阶段，这导致使用更先进的技术生产强氧化剂高锰酸钾（当与锰产品结合时）。


tar-furnace=简单的石炉为碱性化学奠定了基础，因为它提供了燃烧木材的灰烬。 该过程还产生用作水净化剂的木炭。 简单的石炉还具有让您在燃烧之前从木杆上剥下铜线的功能，使该过程对环境更加友好，并且在资源方面更加经济。 另一个用途是苯酚的脱硫，苯酚是各种化学生产线的资源。


advanced-furnace=对于想要扩大焦油或苯酚生产规模的客户来说，使用专门的3000型碳炉是一个强大的升级。


waterpurification-dl=处理来自各种生产线的天然水和废水产品的不同方式和方法。 木炭和活性炭构成了这些技术的基础。

basic-bitumen-dl=将开采和加工沥青砂的基本必要技术添加到沥青和各种后期产品中。 沥青技术的主要吸引力在于合成原油生产，但也有许多次要用途。 最重要的是简单地使用沥青作为燃料，但沥青和路面是早期开发阶段的其他重要用途。



yyyy=使用专门的熔炉也为碱性化学奠定了基础，因为它提供了来自燃烧木材的灰烬，可以加工成钾。 在更先进的阶段，这导致使用更先进的技术生产强氧化剂高锰酸钾（当与锰产品结合时）。

