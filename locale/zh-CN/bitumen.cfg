petrochem-three-dl=化石模块建立在沥青加工的早期经验之上：使用沥青和轻油的混合物生产人造原油。 这将补充您对塑料、固体燃料和凝固汽油弹等油基产品的需求。



petrochem-one-dl=使用焦油砂和沥青产品的关键是使用高温蒸汽裂解，从而将长链碳水化合物转化为各种较短/较轻的馏分。 蒸汽裂解可以将任何混合重量的石油产品精炼成各种馏分。




