[mod-setting-description]
Factorissimo2-disable-new-tile-effects=禁用2.0版本添加的新地砖特效，使工厂回到1.1版本更简洁的边缘样式。
Factorissimo2-free-recursion=无需厂房嵌套科技即可建造嵌套厂房
Factorissimo2-hide-recursion=隐藏厂房嵌套1 和 2 科技，你将无法研究它们
Factorissimo2-hide-recursion-2=隐藏厂房嵌套 2 科技，你将无法研究它
Factorissimo2-better-recursion-2=在厂房嵌套 2 科技解锁后，可以在小厂房中嵌套建造大厂房
Factorissimo2-indestructible-buildings=使厂房建筑免疫外部伤害
Factorissimo2-preview-enabled=当鼠标悬浮厂房建筑或电力监视器时启用弹出预览窗口 是否研究过?
Factorissimo2-preview-size=设置预览窗口尺寸
Factorissimo2-preview-zoom=设置预览窗口缩放，以免无法显示完整厂房 当你的GUI比例比预设值低时使用此选项
Factorissimo2-alt-graphics=将ALT模式用于厂房建筑 ALT视图内没有级别编号
Factorissimo2-cheap-research=将厂房研究成本降低到无太空时代的原版价格。研究大多数厂房科技会更便宜。

