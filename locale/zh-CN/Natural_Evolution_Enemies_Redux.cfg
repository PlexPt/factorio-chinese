##NE_Scorched_Earth=Enable: Scorched earth
##NE_Burning_Buildings=Enable: Burning buildings
##NE_Remove_Blood_Spatter=Enable: Remove blood splatter
##NE_Remove_Vanilla_Spawners=Enable: Remove vanilla spawners
##NE_Adjust_Vanilla_Worms=Enable: Vanilla worm adjustments
##NE_Blue_Spawners=Enable: NE blue spawners
##NE_Red_Spawners=Enable: NE red spawners
##NE_Green_Spawners=Enable: NE green spawners
##NE_Yellow_Spawners=Enable: NE yellow spawners
##NE_Pink_Spawners=Enable: NE purple spawners
##NE_Challenge_Mode=Enable: Challenge mode
##NE_Remove_Biter_Search=Enable: Remove end-game biter search 
##NE_Expansion_Management=Enable: Alien Expansion Group Size Dynamic 
##NE_Difficulty=Difficulty setting (1-5)
##NE_Starting_Evolution=Starting Evolution Factor (0-100%)

[mod-setting-description]
##NE_Alien_Artifacts=Enables alien artifacts to drop from aliens. 
##NE_Scorched_Earth=The ground will turn to desert where enemies are killed
##NE_Burning_Buildings=Buildings that get destroyed burn
##NE_Remove_Blood_Spatter=Remove the blood splatter when killing enemies to save some FPS
##NE_Remove_Vanilla_Spawners=Removes all vanilla spawners, won't affect Bob's Enemies or Rampant, but will affect other mods that use the vanilla spawners.
##NE_Adjust_Vanilla_Worms=Updates vanilla worm stats and attack type
##NE_Blue_Spawners=Allow blue spawners to spawn - Breeder units - Split into multiple smaller units on death
##NE_Red_Spawners=Allow red spawners to spawn - Fire attack units
##NE_Green_Spawners=Allow green spawners to spawn - Fast biters and unit-launching spitters
##NE_Yellow_Spawners=Allow yellow spawners to spawn - Wall-breaker biters and web shooting spitters
##NE_Pink_Spawners=Allow purple spawners to spawn - Tank biters and mine-laying spitters
##NE_Challenge_Mode=There are consequences for killing the native life. Keeps you on your feet. Spawns enemies when you do certain actions
##NE_Remove_Biter_Search=Once you build a rocket silo, periodically search for biters to attack it. Some PC's can't handle the number of biters attacking and causes a lot of lag. Turn this ON if you have a lot of lag... 
##NE_Expansion_Management=Enable: Manages Unit Group Size. Makes early game easier and late game harder. This will replace NE Expansion mod. 
##NE_Difficulty=Difficulty setting range from 1 to 5. Increases health, damage & resistances.
##NE_Starting_Evolution=If you want, you can start at a higher evolution factor...

