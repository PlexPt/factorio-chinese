[mod-setting-description]
wpe_enable_1st_floor_techs=默认情况下，这些技术被任务锁定。如果您勾选此项，则它们不会成为第一个任务的一部分，从而使您的游戏更加轻松。
wpe_enable_1st_reactor_tech=默认情况下，此技术是被任务锁定的。 如果您勾选此项，它将不会成为第一个任务的一部分，从而使您的游戏更加轻松。
wpe_enable_random_tech=此数量（x5）的技术将不会被任务锁定。提高这个数字将使冒险任务减少。值0-5。 预设为0。
wpe_turret_needed_time=建造一个炮塔后需要的启动时间，0-60，默认为5
