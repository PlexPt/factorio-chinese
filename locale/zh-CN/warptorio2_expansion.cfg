[technology-description]
marvin_tech=允许您构建智械‘月白’，有用且沮丧的机器人。如果它心情愉快，它可以帮助您进行挖掘，战斗，并且是不错的伴侣。每个级别都会增加生命值，伤害和其他能力。

wpe_elevator=启用舰船电梯面板。使舰船更加灵活。
wpe_ship_energy=启用“舰船能源信息”面板，您将在其中检查舰船上的存储功率。
wpe_harvester_recaller=启用跃迁前哨站远程调用器。从船上面板进行操作。
wpe_ship_storage_info=启用“舰船存储信息”面板，您将在其中检查存储的资源。
wpe_rare_orez=研发这项技术后，将在这些星球上发现稀有矿石：大岛屿群星球，火山群星球，剧毒星球，蓝月星球，冰冻星球和环礁星球。
wpe_ship_platform_camera=启用跃迁平台相机，以便您可以看到那里发生了什么。
wpe_warp_platform_bomb=使这艘船能够在平台上释放强大的冲击波，只会伤害敌人。所有反应堆技能都有一个共享的冷却时间。
wpe_warp_linked_chests=创建链接箱，它们在任何距离内共享相同的库存 每个技术级别允许多建造一对箱子。警告！如果这个箱子被收割机扭曲或展开，里面的所有东西都会在这个过程中丢失！

