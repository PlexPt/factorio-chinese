[technology-name]
Schall-geowarfare=地缘战争

[technology-description]
Schall-geowarfare=一个包含巨大力量的武库，能够改变或摧毁地形。根据《联合国宪章》，使用这些超级武器将受到立即驱逐出银河委员会并进行全面军事破坏的惩罚。\n当然，没有人真正关心它们在如此偏远的世界中的用途......然而，如此大规模的破坏不会发生被当地的生命形式忽视。准备迎接它们的报复。

