geowarfare-tiles-D3-include=__ITEM__Schall-multiple-pattern-note__默认值: &quot;out-of-map&quot;
geowarfare-native-forces=__ITEM__Schall-multiple-string-note__默认值: &quot;enemy&quot;


[mod-description]
SchallGeowarfare=原名：Schall Geowarfare\n“毁灭世界！”现在被这个mod重新定义了。\n添加了一些具有地形破坏或地形改变能力的武器，这些武器是游戏《半人马座α星》中的特色武器。\n对于PvP比赛或普通PvE游戏来说绝对是OP。
