[item-name]
blueprint-deployer=蓝图部署器

[item-description]
blueprint-deployer=通过电路控制自动放置蓝图。\n例如：在箱子内放一本蓝图簿，然后输入信号\n[virtual-signal=signal-X]=5，[virtual-signal=signal-Y]=2，[item=construction-robot]=3\n其中[virtual-signal=signal-X][virtual-signal=signal-Y]表示坐标偏移(以蓝图部署器为原点)，[item=construction-robot]表示蓝图编号。
recursive-blueprints-scanner=统计一个区域内的资源。

[mod-setting-name]
recursive-blueprints-area=蓝图摆放标准

[mod-setting-description]
recursive-blueprints-area=摆放蓝图的标准，以目标点为中心，还是以目标点为左上角？

[string-mod-setting]
recursive-blueprints-area-center=中心
recursive-blueprints-area-corner=左上角

[description]
scan-area=扫描区域
x-offset=X偏移
y-offset=Y偏移

[mod-name]
recursive-blueprints=递归蓝图 [recursive-blueprints]

[mod-description]
recursive-blueprints=通过信号网络实现自动放置蓝图，建立一个自我扩展的工厂。这是一个比PY还好玩的模组。
