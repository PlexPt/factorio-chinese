[mod-description]
sonaxaton-research-queue=用于管理研究队列的更好的GUI。无限大小、上下移动、自动添加先决条件、过滤和搜索技术、暂停/取消暂停、预计完成时间等等！\n维护一个无限大小的研究队列\n在队列中上下移动研究\n将不可用的技术添加到队列中也会添加其所有先决条件\n从队列中删除一项技术也将删除以它为先决条件的所有内容\n轻松搜索和过滤技术以进行研究\n将各个级别的无限技术排队\n在您计划时暂停研究队列，然后取消暂停并观察您的队列\n查看队列中技术所需的预计完成时间和科技包总数\n研究完成时收到聊天通知（可以在模组设置中关闭）\n适用于任何改装的技术和科技包\n在多人游戏中，同一团队的玩家将共享相同的研究队列\n计划研究时暂停游戏的选项（默认关闭，在模组设置中打开）
