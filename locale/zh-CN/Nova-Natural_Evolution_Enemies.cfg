##NE_Alien_Artifacts=启用：来自敌人的外星文物
##NE_Scorched_Earth=启用：焦土
##NE_Burning_Buildings=启用：燃烧的建筑物
##NE_Remove_Blood_Spatter=启用：移除血溅
##NE_Remove_Vanilla_Spawners=启用：移除原版刷怪箱
##NE_Adjust_Vanilla_Worms=启用：原版蠕虫调整
##NE_Blue_Spawners=启用：NE 蓝色刷怪箱
##NE_Red_Spawners=启用：NE红色刷怪笼
##NE_Green_Spawners=启用：NE绿色生成器
##NE_Yellow_Spawners=启用：NE 黄色刷怪箱
##NE_Pink_Spawners=启用：NE 紫色刷怪箱
##NE_Challenge_Mode=启用：挑战模式
##NE_Remove_Biter_Search=启用：删除游戏终局搜索
NE_Expansion_Management=启用：外星人扩展组大小动态
##NE_Difficulty=难度设置（1-5）
NE_Starting_Evolution=起始进化因子 (0-100%)

[mod-setting-description]
##NE_Alien_Artifacts=使异虫核心能够从外星人身上掉落。
##NE_Scorched_Earth=地面将变成沙漠，敌人被杀死
##NE_Burning_Buildings=被摧毁的建筑物被烧毁
##NE_Remove_Blood_Spatter=杀死敌人时去除血溅以节省一些FPS
##NE_Remove_Vanilla_Spawners=移除所有原版刷怪笼，不会影响 Bob 的敌人或猖獗，但会影响使用原版刷怪笼的其他模组。
##NE_Adjust_Vanilla_Worms=更新原版蠕虫统计数据和攻击类型
##NE_Blue_Spawners=允许蓝色产卵者产卵 - 饲养员单位 - 死亡时分裂成多个较小的单位
##NE_Red_Spawners=允许红色刷怪笼生成 - 火力攻击单位
##NE_Green_Spawners=允许绿色刷怪笼生成 - 快速咬虫和发射单位的吐痰虫
##NE_Yellow_Spawners=允许黄色刷怪笼生成 - 破壁虫和蛛网射击吐虫
##NE_Pink_Spawners=允许紫色刷怪笼生成 - 坦克咬虫和布雷吐吐虫
##NE_Challenge_Mode=杀死土著生命是有后果的。让你站稳脚跟。当你做某些动作时产生敌人
##NE_Remove_Biter_Search=一旦你建造了一个火箭发射井，定期寻找虫子来攻击它。一些 PC 无法处理攻击者的数量并导致很多延迟。如果您有很多延迟，请打开此功能...
NE_Expansion_Management=启用：管理单位组大小。使早期游戏更容易，使后期游戏更难。这将取代 NE 扩展模块。
##NE_Difficulty=难度设置范围从 1 到 5。增加健康、伤害和抵抗力。
NE_Starting_Evolution=如果你愿意，你可以从更高的进化因子开始......

