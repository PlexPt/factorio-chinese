page_mission_name_M_research_msi_protomolecule_awaken=胡扯！刚才发生了什么事？阿花是不是被那东西吸引住了？怎么回事？那些攻击我们的东西是什么？他们看起来像阿花！它正在被复制吗？怎么回事？\n\n小心，那东西看起来不稳定。我们应该试着把阿花从那...\n\n我们需要了解发生了什么。如果我们能在研究中心里研究分子样品[technology=msi_protomolecule_awaken]，我们可能会发现如何应对这种威胁。

