[Mining-Space-Industries-II]
menu_Mining-Space-Industries-II=太空矿业
title_Mining-Space-Industries-II=太空矿业 II
page_Mining-Space-Industries-II_text_1=你的团队被太空采矿工业（MSI）雇佣了。你的使命是明确的；从纳文斯，一个在边缘世界的遥远行星上提取丰富的矿物。当你接近目的地时，发生了严重的故障，着陆比预期的要艰难。这一小小的挫折对任务构成了威胁，但你不能失败。在评估了飞船的损坏之后，你要找到黑匣子，找出问题出在哪里。似乎飞船AI感觉到了迫在眉睫的危险，并实施了紧急逃生安全措施，试图拯救飞船，并把船员改为次要的安全保障优先级，我会拿着大锤去砸MSI的墙的。客舱工作人员设法在船爆炸前弹射出逃生舱。大多数工具和设备在爆炸中被毁，但也许我们仍可以利用飞船残骸，并尝试建立一个临时的基地，决定我们接下来该怎么做。

menu_technologies=[img=item/lab]科技
title_technologies=[img=item/lab]科技
page_technologies_text_1=在这次事故中，我们失去了许多重要的飞船部件，存储在电脑和其他部件上的很多技术都丢失了。我们必须找到这些残骸，恢复失去的技术。丢失的技术在科技树的最后以暗色的背景显示。\n\n我们不能研究这些技术，直到完成任务或特定事件后才能解锁。\n\n锁定技术可以禁止研究其他依赖于锁定技术的科技。

menu_companion_units=[img=entity/msi_companion_droid_1]同伴
title_companion_units=[img=entity/msi_companion_droid_1]同伴
page_companion_units_text_1=MSI为你配备了2个机器人同伴，让你在漫长的旅程中不再空虚寂寞:一个叫阿花，另一个叫小花。在这里，您可以设置它的行为以及其他内容。

menu_message_board=[img=item/blueprint-book]留言板
title_message_board=[img=item/blueprint-book]团队留言板
page_message_board_text_1=这是你们团队的留言板。团队的任何人都可以使用它。你可以用它来留言、确定任务的轻重缓急、确定要做的工作等等……

menu_missions=[img=utility/gps_map_icon]任务
title_missions=[img=utility/gps_map_icon]任务
page_missions_text_1=在这里，你可以看到你的当前任务，以及已完成任务和已失败任务。\n\n你可以通过子菜单在左边查看任务的目标和奖励，如果有的话。\n\n任务对恢复我们失去的科技很重要。

menu_current_missions=[img=utility/gps_map_icon]当前任务
title_current_missions=[img=utility/gps_map_icon]当前任务
page_current_missions_text_1=在这里你可以看到你正在执行的任务。\n\n点击一个任务可以看到它的目标和奖励，如果有的话。\n\n注意：每个类型只会产生2个任务。因此，即使你不想做一个任务，因为你不关心某种技术,你也不得不去完成,因为如果该类型的两个任务有效，就不会产生新的任务。它会阻止其他科技解锁。\n\n例如，如果你有两个有效的军事任务，将没有第三个军事任务将产生，直到你完成前一个。

menu_accomplished_missions=[img=item/blueprint-book]已完成任务
title_accomplished_missions=[img=item/blueprint-book]已完成任务
page_accomplished_missions_text_1=在这里你可以看到你完成的任务。

menu_failed_missions=[img=utility/rail_path_not_possible]已失败任务
title_failed_missions=[img=utility/rail_path_not_possible]已失败任务
page_failed_missions_text_1=在这里你可以看到你失败的任务。如果这些任务能够解锁一项科技，那么它可能会在以后再次产生。下次不要失败了。 :)

menu_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]损坏的飞船研究计算机25DCM25
title_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]损坏的飞船研究计算机25DCM25
menu_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]损坏的飞船研究计算机25DCM25
title_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]损坏的飞船研究计算机25DCM25
page_mission_name_MI_001_broken_lab=飞船的计算机被“安全”弹出。它包含了必要的科技，可以让我们摆脱这破碎的岩石星球。我们应该按照上面所示的材料来安装部件。一旦完成，我们就可以进行研究[technology=laboratory]，这样我们就能建造新的研究中心了。

menu_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏的飞船反应堆
title_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏的飞船反应堆
menu_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏的飞船反应堆
title_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏的飞船反应堆
menu_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏的飞船反应堆
title_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏的飞船反应堆
page_mission_name_MI_002_broken_generator=船上的反应堆在碰撞中损坏了。用上面所示的必要材料修复它将使我们获得足够生存所需的少量基本能量。它非常易碎。我希望它不会出什么事。

menu_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]同伴小花
title_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]拯救同伴小花
menu_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]同伴小花
title_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]拯救同伴小花
page_mission_name_MI_003_companion_droid=MSI开发了一个有用的机器人伙伴小花来帮助我们进行研究，但它肯定仍被困在一些残骸的某个地方。我听到从残骸中传来一些声音，如果我们用必要的材料修理它，也许就能找到我们的同伴小花。\n\n注意：如果你的MSI机器人小花死亡，过一段时间后将修复材料插入这个残骸上将会使小花复活。

menu_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]寻找阿花
title_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]寻找人造人-阿花
menu_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]寻找阿花
title_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]寻找人造人-阿花
page_mission_name_MI_003_companion_synthetic=MSI给了我们一个人造人来帮助处理飞船上的事务，我到处都找不到它的残骸，这肯定是个好消息。它一定还被困在某处的残骸中。我听到从残骸中传来一些声音，如果我们用必要的材料修理它，也许就能找到我们的同伴了。

menu_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修复阿花
title_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修复阿花
menu_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修复阿花
title_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修复同伴阿花
page_mission_name_MI_004_repair_synthetic=阿花已经死亡！你怎么能让这种事发生?\n我们必须修复它。带着你的MSI机器人小花[img=entity/msi_companion_droid_1]去它的尸体处可以修复它。也许我们能救它。它的核心似乎仍然有效。


menu_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
menu_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
menu_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
title_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（机械舱室）
title_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（机械舱室）
title_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（机械舱室）
page_mission_name_MI_010_machines_shipwreck=嘿！那是什么？又一个飞船的残骸正在坠落！如果我们能及时赶到的话，我们可能会在那里发现一些有用的东西。那块儿东西看起来不稳定。快点！用所需的材料打开货尽可能回收。


menu_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
menu_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
menu_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
