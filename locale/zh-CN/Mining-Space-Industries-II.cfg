page_mission_name_M_unique_satellites=在我们的下一个任务中，我们需要发射卫星绘制出大部分行星表面地图。当我们建立了一个良好和稳定的卫星网络后，MSI将能够追踪它想让我们在这里找到的任何东西。所以让我们开始吧！\n\n建造并发射10枚[img=item/satellite]卫星！


menu_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=[img=entity/msi-worm-boss-fire-shooter]巨型火焰沙虫
