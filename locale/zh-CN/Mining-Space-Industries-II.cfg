page_mission_name_M_upgrades=这个终端包含了来自MSI的重要数据，我们需要升级我们的技术。从这里连接绿色线缆[img=item/green-wire]到你的飞船残骸去开启一项新技术。


menu_mission_name_M_ultimate_techs=[img=item/utility-science-pack]高等科技
