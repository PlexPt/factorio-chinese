title_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升级
title_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升级
page_mission_name_M_science_packs=去那艘船的计算机那里，把它修好。护送被释放的机器人回到你的基地。记得打电话喷MSI说这个机器人简直和隔壁黑底白花撞树上死了的老母猪一样垃圾，我相当肯定他们故意这么做的。提示：您可以使用CTRL+E呼叫到您的位置。


menu_mission_name_M_power=[img=entity/crash-site-generator]能源升级
menu_F_mission_name_M_power=[img=entity/crash-site-generator]能源升级
menu_A_mission_name_M_power=[img=entity/crash-site-generator]能源升级
title_mission_name_M_power=[img=entity/crash-site-generator]能源升级
title_F_mission_name_M_power=[img=entity/crash-site-generator]能源升级
title_A_mission_name_M_power=[img=entity/crash-site-generator]能源升级
page_mission_name_M_power=那是另一个飞船反应堆吗？它是！太好了！这些东西往往有重要的信息，我们只需要用能量启动它，打开门就可以得到里面可能存在的好东西。这是非常脆弱的，有一次我在这些旁边放了一个隔山打牛屁，震死了里边386只扑棱蛾子。我应该保护它。

