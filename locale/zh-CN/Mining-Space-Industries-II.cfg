title_A_mission_name_M_military=[img=item/submachine-gun]军事
title_F_mission_name_M_military=[img=item/submachine-gun]军事
page_mission_name_M_military=他的名字是什么？！它动了，杀了它，杀了它，杀了它！让我们在那个东西上测试我们的武器，这样我们就能开发出更好的武器。

menu_mission_name_M_space_rockets=[img=entity/rocket-silo]火箭交付
menu_A_mission_name_M_space_rockets=[img=entity/rocket-silo]火箭交付
