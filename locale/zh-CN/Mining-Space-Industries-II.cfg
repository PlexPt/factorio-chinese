title_A_mission_name_M_space_rockets=[img=entity/rocket-silo]火箭交付
page_mission_name_M_space_rockets=MSI给你的计划表时间很紧迫，他们需要特定的资源，以确保他们不会认为你是一个消耗资产。我们需要在一个特定的位置建造一个火箭发射井，如下图所示，以考虑返回总部的最佳轨迹，并将火箭中的请求项发送给他们。


menu_mission_name_M_unique_oil=[img=entity/crude-oil]原油处理
