page_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=我开始享受这个星球了，这需要一点时间来适应，但我觉得我们现在处在一个好地方。又好又平和...\n\nOh. My. God，是不是一个巨大的火球正朝我们冲过来！？救救我们！我们被袭击了！\n\n我们的雷达检测到攻击来自一个巨大的沙虫，我的薪水绝对不够。我们需要调动所有的资源，消灭沙虫，尽快消除威胁！


menu_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型生化烟雾虫巢
menu_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型生化烟雾虫巢
title_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型生化烟雾虫巢
title_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型生化烟雾虫巢
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=世界正开始以惊人的速度变黑。我应该运行一些测试，来确定这是正常的行星。\n\n这些结果毫无意义。由于越来越多的生化烟雾，它似乎变得越来越黑。烟怎么可能是活的？照这样下去，地面将被烟雾笼罩，我们将陷入一片黑暗之中！进一步的测试表明，那些外星人正在进化，他们这样做是为了在黑暗中攻击我们，破坏我们的机器。我们已经发现，所有这些烟雾的产生原因是一个巨大的生物，它释放出浓密的黑烟，覆盖了大气层。我们需要消除这些排放的来源！这在政治上可能不正确，但我们需要尽快摧毁这个变态。


