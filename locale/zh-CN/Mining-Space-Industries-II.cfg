menu_F_mission_name_M_transportation=[img=item/car]运输
menu_A_mission_name_M_transportation=[img=item/car]运输
title_mission_name_M_transportation=[img=item/car]运输
title_F_mission_name_M_transportation=[img=item/car]运输
title_A_mission_name_M_transportation=[img=item/car]运输
page_mission_name_M_transportation=天啊，这是我最喜欢的游戏！在游戏中你可以找到所有的汽车科技树的前置，无论你是否想要。让我们看看在带着我们珍贵货物回来的路上我们能“找到”多少。

menu_mission_name_M_upgrades=[img=item/green-wire]科技升级
menu_F_mission_name_M_upgrades=[img=item/green-wire]科技升级
