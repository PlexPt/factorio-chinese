title_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（军用舱室）
title_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（军用舱室）
page_mission_name_MI_011_military_shipwreck=看那儿！我们的雷达发现了更多的飞船残骸！好像是军用舱室里剩下的东西。那里可能有些有用的东西，如果我们能及时赶到的话。这似乎即将爆发。快点！拿必要的材料打开货舱。



menu_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升级
menu_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升级
menu_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升级
