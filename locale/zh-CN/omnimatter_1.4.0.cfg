[mod-setting-description]
omnimatter-infinite=选择世界是否生成无限紫矿。
#Decides whether or not the world will generate infinite omnite ore patches.
omnimatter-infinite-omnic-acid=如果启用，开采无限紫矿将需要紫矿酸。
#If enabled, infinite omnite ore patches will require omnic acid to be mined
omnimatter-max-tier=设置紫矿提取机的最大等级，必须大于等于3。
#This sets the max tier of omnitractors, must be greater than or equal to 3.
omnimatter-pure-lvl-per-tier=每级紫矿提取机科技之间应该有多少级的紫矿提取科技？可以是1-6，紫矿提取科技的总数将是这个的三倍。
#How many tiers are there between every tier of omnitractors? Can be between 1 and 6, total number of techs is thrice this.
omnimatter-tier-pure-dependency=从这一级紫矿提取机开始可以研究纯矿提取。
#At this level of pure tech the next tier of omnitractor is researchable.
omnimatter-impure-lvl-per-tier=每种矿物应该有多少级的低纯（基础）提取科技？可以是1-5。
#How many techs of impure extraction does it exist for each ore? Can be between 1 and 5.
omnimatter-tier-impure-dependency=低纯（基础）提取科技到这一级后就可以研究下一级的紫矿提取机科技。
#At this level of impure tech the next tier of omnitractor is researchable.
omnimatter-fluid-lvl-per-tier=选择每级紫矿提取机科技之间的液体蒸馏科技数量。
#Decides how many levels of fluid there is within each tier.
omnimatter-fluid-lvl=这个决定了达到最高液体蒸馏效率所需要的液体蒸馏科技。调高这个数字将解锁更多可研究的科技。取值：2-10。
#This determines the number of fluid techs required to reach maximum efficiency for each omni-fluid. Make this number larger to increase the number of techs available to research. Range: 2-10
omnimatter-fluid-dependency=你必须研究这么多级的液体蒸馏科技才能研究下一级的紫矿提取机科技。调高这个数字将需要在下一级的紫矿提取机之前研究更多科技。取值：1-每级液体蒸馏科技数。
#You must research this number of fluid techs prior to researching the next level Omnitractor tech. A larger number will require more techs to be researched prior to the next Omnitractor tech. Range:1 to fluid levels per tier.
omnimatter-pure-tech-tier-cost-increase=纯矿提取科技每升一大层花费提升这个指数。
#Pure extraction technologies increase by this power for each increase in tier.
omnimatter-pure-tech-level-cost-increase=决定每升一小级研究花费提升的速率。警告：这个数字是累积性的，小调整也会导致很大的花费变化，尤其是在科技数量很多的情况下。
#Determines how quickly the cost of tech levels increase. Warning, this is cumulative and therefore very sensitive, especially with many techs.
omnimatter-beginner-multiplier=将所有在[紫矿提取机1型]之前的科技花费乘以这个倍率。小于1的数字将会使花费更低。取值：0.2-5。
#Early Tech Cost Multiplier: Multiply all techs prior to "Electric Omnitractor 1" by this value. An amount smaller than 1 will make these techs cheaper. Range: 0.2 to 5
omnimatter-linear-science-packs=你想要科技包消耗以线性提升还是以指数提升？
#Do you want to increase science pack cost linearly or exponentially?
omnimatter-rocket-locked=你是否需要研究所有的提取科技来解锁火箭发射井科技？
#Do you have to research all extractions all the way to get rocket silo?
omnimatter-science-pack-constant=决定随着研究科技包消耗量的提升速率，最低0为线性，1为非线性。
#Determines the science pack costs of sciences as it goes up, lower bound is 0 for linear and 1 for non-linear.

[message]
omni-difficulty=[紫矿模组] 注意！如果游戏太困难或者太简单，节奏太快或者太慢，你可以酌情调整该模组系列的众多设置选项，选项非常多！更改选项对过往存档也有效果。
#[Omnimatter] IMPORTANT! If the game is too difficult, slow, fast or easy, then change the many mod settings to fit your desire, there are plenty of options! They act retroactively.