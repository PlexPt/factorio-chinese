title_equipment-gantry=装备龙门
page_equipment-gantry_text_1=[font=heading-2]装备龙门[img=item/equipment-gantry][/font]\n\n能将模块插入到物品的装备插槽中。其中有3个内部槽位用于物品处理。\n\n将带有装备插槽的装甲或载具放在“网格物品输入”中，将装备模块放入“模块输入”中。一旦插入了一个装备模块或插入失败，网格物品会放入输出槽中。\n\n装备模块会被自左向右，自上而下插入网格物品中。规划插入装备模块的顺序也是设计龙门组装线的一环。\n\n[font=heading-2]装备卸除龙门[img=item/equipment-gantry-remover][/font]\n\n从网格物品的装备插槽中移除所有的装备模块。有3个用于物品处理的槽位。将带有装备插槽的装甲或载具放在“网格物品输入”中。所有被卸除的模块会缓存在其中；当模块输出有空间时，卸除下来的装备会被放入输出槽中。只有当装备模块输出槽和网格物品输出槽都是空时才能清除另一件网格物品的装备。\n\n[font=heading-2]当前限制[/font]\n\n不能处理设备分项。无法连接内部箱子（目前）。  
