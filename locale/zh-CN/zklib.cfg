[mod-description]
adrenaline=肾上腺素会在致命的危险中使您的身体更加敏锐。有时会加快运行速度，加快挖掘速度并加快射击速度。
auto-mining=您无需手动进行开采。而且，您可以在进行挖掘的同时建造。 如果遇到这种情况，请按WASD按钮。
EL_debug-mode=记录所有事件日志
EL_logs-mode=检查所有错误
zk-lib_special-message=作者的话: [color=255,0,0]此消息最后显示，因此，请您仔细阅读。[/color]\n[color=255, 165,0]现在[/color], Factorio当前用于创建mod的环境具有无意间隐藏的有害后果（此结论是根据当前结果以及对其他mod开发人员的观察得出的），因此, [color=255, 165,0]尽管我不排除修复问题，但我决定报告有关我创建mod的中止的信息。 与其他开发人员不同，我不会删除我的mod或将其隐藏或停止维护。[/color]\n有关更多信息： reddit.com/r/ZwerOxotnik/comments/j1g6j9/about_factorio_mods/ or find out on my server discord.gg/YyJVUCa
scan-rocket-with-radars=用雷达发射火箭后扫描地表
timesaver-for-crafting=损失的制作时间将得到补偿。您的配方生产会根据您的手搓速度来加快速度。
zk-lib=我将在下一个大型更新中添加一个通用命令窗口小组件\n\n提供，合并，打包（新）mod的库，实用程序，并将其作为工具/功能添加到游戏中（UI尚未准备就绪）。\n\n也支持自动生成的mod，并修改了事件侦听器，我考虑为mod提供其他额外的light文件/内容。\n\n添加了可变插件。您可以在不重新启动Factorio的情况下打开/关闭添加的插件。
kill-nest-get-gifts=杀死巢穴后，会随机提供物品。
random-gifts-by-timer=定时向在线玩家随机分配一个物品。
delete_decorations=删除地图上的所有装饰（目前仅在生成新的块（地区）时使用）
searching-flashlight=如果站着不动，您将自动转身面对您在地图上选择的任何实体。
PrivateElectricity=不允许敌人连接到他人的电
restrict_building=不允许在敌人附近建造
CopyAssemblerPipeDirection=将配方粘贴到组装机会复制源组装机的方向

