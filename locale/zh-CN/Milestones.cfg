[mod-name]
Milestones=里程碑

[mod-description]
Milestones=[color=green]Milestones[/color]\n找出您创造关键物品的时刻，以一种有趣的方式记录您的游戏进度。回顾工厂的发展历史，和朋友比试，或是挑战自我。\n支持任何物品列表，并带有流行大型模组的预设。可以加载到现有的游戏中。

[mod-setting-name]
milestones_check_frequency=每次检查之间的tick间隔
milestones_initial_preset=初始预设
milestones_compact_list=精简视图
milestones_list_by_group=按组列出
milestones_show_estimations=显示估计
milestones_show_incomplete=显示未完成的里程碑
milestones_disable_chat_notifications=禁用里程碑通知
milestones_write_file=将里程碑写入文件

[mod-setting-description]
milestones_check_frequency=模组将在每次完成检查之间等待的tick。\n如果您关心时间精度，请降低此值；如果您希望降低性能影响，请提高此值。\n如果将其设置为小于60，界面也将显示毫秒。
milestones_initial_preset=初始预设在地图开始时加载。对现有游戏没有影响。在游戏中使用里程碑「导出」功能来获取您可以粘贴到这里的字符串。
milestones_compact_list=在每项之前删除「完成于」前缀。
milestones_list_by_group=若选中，里程碑将按类别分组。\n若未选中，所有里程碑将按时间顺序一起列出。
milestones_show_estimations=若选中，根据生产历史估计的里程碑时间将显示该时间之后的估计精度（形如「±5m」）。
milestones_show_incomplete=如果选中此项，则将显示尚未实现的里程碑，并标记为“[color=100,100,100]未完成[color]”。这不会影响在预设中明确标记为“隐藏”的里程碑。
milestones_disable_chat_notifications=若选中，抵达新的里程碑时不会在会话中通知。此针对每位玩家，所以它只影响到您。
milestones_write_file=若选中，里程碑时间将以机器可读格式附加到脚本输出文件夹中的milestones-MAPSEED.txt 文件中。\n这对外部程序很有用。

[shortcut-name]
milestones_toggle_gui=显示里程碑

[controls]
milestones_toggle_gui=显示里程碑

