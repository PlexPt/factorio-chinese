[mod-setting-name]
AbandonedRuins-enemy-not-cease-fire=敌对废墟防御
AbandonedRuins-enable-debug-log=启用调试日志（不推荐）
AbandonedRuins-enable-debug-on-tick=启用帧周期调试（大量信息）
ruins-min-distance-from-spawn=距出生点最小距离
ruins-large-ruin-chance=每区块生成大型废墟概率
ruins-medium-ruin-chance=每区块生成中型废墟概率
ruins-small-ruin-chance=每区块生成小型废墟概率
AbandonedRuins-set=废墟集

[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=若关闭，废墟中的炮塔和其他防御设施将不会攻击玩家。
AbandonedRuins-enable-debug-log=启用大量调试信息。如需协助调试此模组，请启用。
AbandonedRuins-enable-debug-on-tick=为`on_tick`事件启用极大量调试信息。此选项极少使用，请保持禁用。
ruins-min-distance-from-spawn=距出生点的最小格子距离。
ruins-large-ruin-chance=在生成区块中生成大型废墟的概率，0-1浮点数，如0.1表示10%概率。
ruins-medium-ruin-chance=在生成区块中生成中型废墟的概率，0-1浮点数，如0.1表示10%概率。
ruins-small-ruin-chance=在生成区块中生成小型废墟的概率，0-1浮点数，如0.1表示10%概率。
AbandonedRuins-set=使用的废墟集。模组可添加自定义废墟集。

[string-mod-setting]
AbandonedRuins-set-base=默认

[item-name]
