[mod-setting-description]
sgr-global=什么都不做。此处仅将每个类别分开。
sgr-global-multiplier=将以下配方属性乘以给定值。\n-配方要求（要求：&#39;允许要求数量编辑&#39;）\n-配方项目输出（要求：&#39;允许项目的配方输出编辑&#39;）\n-配方流体输出（要求：“允许编辑流体的配方输出”）\n-收据制作时间（要求：“允许编辑制作时间”）
sgr-global-output-prioritize-max=在计算每个配方的输出量时，始终给出最大输出量。\n修复了需要大量输出才能工作的模组。
sgr-global-output-exceeds-requirements=一些食谱需要与它输出的相同的项目。这确保配方总是提供比所需多 1。\n\n示例：修复了“Kovarex 浓缩过程”，提供的铀 235 和 238 比需要使用的少。

sgr-stacksize-item-edit=允许超级大方食谱编辑项目的堆栈大小。
sgr-stacksize-item=最多可容纳 1 个库存槽位的物品。\n\n要求：“允许编辑物品堆栈大小”
sgr-should-multiply-stacksize=将堆栈大小乘以制作它所需的成分总量。\n\n要求：“允许编辑项目堆栈大小”

sgr-stacksize-inserter-stacksize-research-edit=在研究机械臂和堆叠机械臂的大小和容量奖励时，允许超级大方配方修改堆叠大小奖励的数量。
sgr-stacksize-inserter=在研究影响机械臂堆栈大小增加的升级时设置奖励数量堆栈大小。\n\n要求：“允许机械臂堆栈大小研究编辑”
sgr-stacksize-stack-inserter=在研究影响集装机械臂堆栈大小增加的升级时设置奖励数量堆栈大小。\n\n要求：“允许机械臂堆栈大小研究编辑”

sgr-stacksize-robot-stacksize-research-edit=允许超级大方配方修改机器人的堆栈大小奖励研究
sgr-stacksize-robot=工人货物大小增加的机器人堆栈大小增加覆盖。\n\n要求：“允许机器人堆栈大小研究编辑”

sgr-output-item-edit=允许超级大方食谱编辑制作食谱时提供的物品数量。
sgr-output-item-multiplier=将配方输出的物品总量相乘。\n与全局乘数叠加\n\n要求：“允许物品的配方输出编辑”
sgr-output-item-type=设置完成的计算类型以确定从配方中给出多少项目。\n\n--默认--\n使用来自原版或模组的默认值。\n\n--自定义--\n指定给出多少项目对于“配方项目输出自定义数量”部分中的所有配方。\n\n--所需的配方总数--\n配方创建的项目数量与在整个树中所需的总项目数量相同。\n很高兴获得游戏开始时少量物品，接近结束时大量物品。\n\n--Stack Size--\n每个配方创建的物品数量与其最大堆叠大小相同。\n\n--Max Recipe Uses --\n配方输出的项目与其他配方所需的输出项目一样多。\n在游戏开始时获得大量项目但在游戏后期较少
sgr-output-item-custom-amount=每个配方在制作时提供多少物品。\n\n要求：“配方输出项目计算类型”设置为“自定义”

sgr-output-fluid-edit=允许超级慷慨食谱编辑制作食谱时提供的液体量。
sgr-output-fluid-multiplier=将流体输出总量乘以配方。\n与全局乘数叠加\n\n要求：“允许流体的配方输出编辑”
sgr-output-fluid-type=设置完成的计算类型以确定从配方中给予多少液体。\n\n--默认--\n使用原版或模组的默认值。\n\n--自定义--\n指定给予多少液体对于“配方流体输出自定义数量”部分中的所有配方。\n\n--所需的配方总数--\n配方创建的液体量与在整个树中所需的总项目数相同。\n很高兴获得游戏开始时少量液体，接近结束时大量。\n\n--Stack Size--\n每个配方产生的液体量与其最大堆叠量相同。\n\n--Max Recipe Uses --\n配方输出与其他配方所需的输出项目一样多。\n在游戏开始时获得大量液体很好，但在游戏后期较少
sgr-output-fluid-custom-amount=每个配方在制作时提供多少流体。\n\n要求：“配方输出流体计算类型”设置为“自定义”

sgr-requirements-edit=允许超级大方食谱编辑制作食谱所需的成分数量。
sgr-requirements-multiplier=将配方所需的物品和流体的数量相乘。\n与全局乘数叠加\n\n要求：“允许需求数量编辑”
sgr-requirement-item-amount=设置每个配方所需的每个项目的数量。\n\nRequires: &#39;Allow Requirement Amount Editing&#39;
sgr-requirement-fluid-amount=设置每个配方需要多少液体。\n\n要求：“允许编辑需求量”
sgr-requirement-item-type=设置计算类型以确定配方中需要多少物品和流体。\n\n--默认值--\n使用原版或模组中的默认值。\n\n--自定义--\n指定需要多少为“配方要求自定义物品数量”部分中的所有配方提供。\n\n--所需的配方总数--\n配方需要与整个树中所需的总物品数量相同的物品和流体。\ n早期游戏配方需要少量，而后期游戏配方需要大量。\n\n要求：“允许需求数量编辑”

sgr-time-edit=允许超级大方食谱编辑制作时间以创建食谱。
sgr-time-multiplier=将制作收据所需的时间乘以。\n与全局乘数叠加\n\n要求：“允许制作时间编辑”
sgr-time-custom-amount=设置制作此配方所需的时间（以秒为单位）。\n\n要求：“配方制作时间计算类型”设置为“自定义”
sgr-time-type=设置完成的计算类型以确定每个配方需要多长时间来制作。\n\n--默认值--\n使用原版或模组的默认值。\n\n--自定义--\n指定每个配方的时间将需要在“配方制作时间自定义数量”选项中进行制作。\n\n--所需的配方总数--\n需要更多物品来制作的配方将比那些很少的需要更长的时间。\n提早加快速度很好游戏并延长游戏后期。\n\n--最大配方使用--\n其他配方所需的配方将比那些要求很少的配方花费更长的时间。\n适合延长游戏早期和缩短游戏后期。\n\ nRequires: &#39;允许制作时间编辑&#39;

sgr-power-edit=允许 Super Generous Recipes 编辑与电源/能量相关的属性。
sgr-power-multiplier=将所有与电源相关的属性相乘。\n\n要求：“允许电源编辑”
sgr-power-output-multiplier=乘以蒸汽涡轮机、太阳能板...等提供的功率。\n\n要求：“允许功率编辑”
sgr-power-requirement-multiplier=乘以为事物供电所需的功率。\n\n要求：“允许功率编辑”
sgr-power-storage-multiplier=将任何需要电源或将其存储以备后用的东西中可以存储多少电量。\n\n要求：“允许电源编辑”
sgr-power-fuel-consumption-multiplier=乘以蒸汽引擎、蒸汽涡轮机等消耗的燃料量。\n\n要求：“允许功率编辑”

