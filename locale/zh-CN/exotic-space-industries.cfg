# 页面
welcome=欢迎来到异域工业！
welcome-text=这是维基页面。在这里你可以找到关于该模组的信息、其特性和机制。此外，新的发现可能会触发此维基中出现新的条目，所以一定要时不时查看一下。如果你有问题或困扰，请随时在该模组的Discord服务器上提问。你可以在模组门户网站上该模组的描述中找到服务器的链接。
welcome-text-2=在这个模组中有许多新的机器、生产链和独特的特性等待着你去探索，有些比较简单，有些则更具挑战性。一定要好好探索一番！ 

game-related=游戏玩法相关信息
game-related-text=本节包含有关该模组游戏玩法特性和机制的信息。它分为几个子类别。你可以在左侧菜单中找到它们。

overall=总体信息
overall-text=异域工业是一个全面改造的模组，它影响/完全重做了原版《异星工厂》几乎所有方面。自然地，异域工业没有与其他大型模组（如Krastorio 2或太空探索SE）的内置集成。官方模组包中列出的推荐模组，与异域工业有原生集成。为获得最佳体验，建议将这些模组与你自己选择的提高游戏生活质量的模组一起使用。在开始新游戏之前，一定要检查模组设置，因为可以使用它们来调整该模组的一些重要方面。

biters=虫子和敌人
biters-text=敌人在异域工业中所起的作用较小。在游戏早期，如果你建造速度非常慢且不注意污染问题，它们可能会成为威胁。然而，由于该模组没有添加任何新的敌人或更强的敌人，随着游戏的进行，对付虫子会变得更容易。在游戏后期，你将可以使用各种强大的军事手段。因此，你可能需要事先扩大起始区域。官方模组包中推荐了一些虫子基地相关的模组。

ages-and-tech=科技时代

ages-and-tech-text=异域工业是一个跨越多个科技时代的模组。每个时代都有其独特的特性和机制。 

ages-and-tech-2=黑暗时代、蒸汽时代、电气时代、计算机时代、量子时代和异域时代
ages-and-tech-text-2=这是该模组划分的六个时代。黑暗时代非常短暂，引导你建立第一个基于蒸汽的工厂。石油在游戏早期就可获取，可作为燃料来源或用于抵御虫子。随着建造第一个电子设备，电气时代开始了。各种能源变得可用。在这个时代引入了机器人和核裂变。计算机时代引入了插件效果分享塔和插件。在量子时代，高科技机械将可用。最后，异域时代将使你能够赢得游戏。

tech=科技方面的变化
tech-text=异域工业改变了科技的研发方式。只有在之前时代的一定比例的科技已经研发完成的情况下，才能研发新的时代科技。除此之外，异域工业中科技的研发成本也发生了变化。所有科技都从一个最低的研发价格开始，随着你在科技树中的推进，研发成本会变得更高。如果你愿意，这允许你高速研发某些科技。科技成本的缩放以及最小/最大值可以在模组设置中进行调整。请注意，曲线形式不会影响最后一项科技的价格，而是影响向其过渡时的成本缩放。如果你是第一次玩异域工业，保持科技成本缩放为线性。如果你希望使用科学倍数，请不要使用原版的方式，而是使用模组设置。 

tech-output=当前时代进度


tech-output-text=你接下来需要推进到的时代是[font=default-bold]__3__[/font]。为了解锁下一个时代，你目前已经研发了所需科技的[font=default-bold]__1__ / __2__[/font]百分比。


world-gen-related=世界生成相关信息
world-gen-related-text=本节包含有关该模组世界生成特性和机制的信息。它分为几个子类别。你可以在左侧菜单中找到它们。

resources=新资源系统

resources-text=异域工业引入了一个新的资源系统。资源不再仅仅是矿脉，而是被分为各种类别。

stone=石头
stone-text=石头是游戏中最常见的资源。没有专门生成石头的矿脉，但是可以使用[color=orange]采矿机[/color] [item=ei-stone-quarry][item=ei-electric-stone-quarry]从任何地方开采石头。除了这些采矿机，玩家还可以手动收集石头。

surface-patches= 
surface-patches-text= 

veins=深层矿脉
veins-text=只有在游戏后期使用[color=orange]深层钻机[/color] [item=ei-deep-drill]才能开采矿脉。它们产量高，冶炼比例更好。此外，一些材料，如铀、铅、金和钕，只能从这些矿脉中开采。

artifacts=异星文物
artifacts-text=一些文物是由一个古老的文明遗留下来的，这个文明能够利用异域物质的力量。你可以在世界各地找到他们遗留的文物。其中一些甚至可能仍然可以使用。

actifacts-text-2=但是要小心，它们可能由于某种原因未被触碰过……

gate=跨维度传送门
gate-text=传送门允许在空间中进行运输。传送门本身的功率消耗最高可达[color=orange]50MW（MW）[/color]，需要提供足够的电力以保持其运行。低于这个功率值将关闭传送门。只有非生物物体可以通过传送门运输。然而，为了成功运输物品，传送门的出口需要指向任何[color=orange]容器[/color][item=wooden-chest][item=iron-chest]。运输物品会消耗传送门内部缓冲区的能量。

drone=无人机端口
drone-text=一个无人机端口，允许接管并控制一架[color=blue]无人机[/color][entity=ei-drone]。放置这个建筑将创建一个相关联的无人机，点击端口时可以显示该无人机。从那里可以“上行链接”到无人机并操控它。无人机可以飞越地形，放置和开采建筑，从其自身的库存中移入和移出物品。然而，它无法战斗。在任何时候，你都可以使用[color=orange]退出（EXIT）[/color]与无人机断开连接，或者使用收回控制权[color=orange]重置（RESET）[/color]将其传送回其站点。让无人机通过传送门飞行将启动运输。

repair=文物修复
repair-text=你可以通过制作[color=blue]文物修复包[/color][item=ei-crystal-accumulator-repair][item=ei-farstation-repair][item=ei-alien-beacon-repair]来修复损坏的异星文物。这将使你能够再次使用它们。修复过程可以通过将修复工具包拖到文物上来启动。请注意，修复工具包在这个过程中会被消耗。

alien=古代异星数据
knowledge-text=留下这些文物的古代文明也留下了他们的一些数据。 

new-logistics=新物流系统
new-logistics-text=异域工业还引入了一些新的物流特性。这些特性分为几个子类别。你可以在左侧菜单中找到它们。

train-progression=火车发展
train-progression-text=在蒸汽时代早期就可以使用火车。起初，你只能建造基本的[color=orange]蒸汽机车[/color] [item=ei-steam-basic-locomotive]，它可以运输物品但不能运输流体。使用改进的[color=orange]高级蒸汽机车[/color] [item=ei-steam-advanced-locomotive]，你也可以运输流体。这两种火车都由可燃燃料（如煤）提供动力。然而，在后期，需要[color=brown]柴油燃料[/color] [item=ei-diesel-fuel-unit]来为更好的[color=orange]柴油机车[/color] [item=locomotive]提供动力。

spidertron=蜘蛛机甲的变化
spidertron-text=与原版相比，蜘蛛机甲在计算机时代早期就可以使用。然而，需要燃料来为该载具提供动力。起初，可燃燃料是不错的选择，但在后期，基于核能或核聚变的燃料会给蜘蛛机甲带来良好的速度和加速加成。此外，像[color=green]《蜘蛛机甲巡逻》（Spidertron Patrols）[/color]和[color=green]《建造机甲延续》（Constructron-Continued）[/color]这样的模组在蜘蛛机甲的变化方面有特殊的集成。

cranes-and-belts=新的传送带和插入式起重机
cranes-and-belts-text=异域工业引入了一种新等级的传送带，称为[color=orange]新型传送带[/color] [item=ei-neo-belt]，由高科技材料制成，速度为每秒90个物品。此外，该模组还添加了新的大型机械臂，称为[color=orange]起重机[/color] [item=ei-big-inserter]。它们可用于高速卸载火车货物，或在容器之间转移物品。 

bots=更多机器人
bots-text=如果你正在玩异域工业机器人模组，你还可以使用专门的、更高级的机器人以及一个新的机器人指令平台。


new-mechanics=新游戏机制
new-mechanics-text=异域工业引入了许多新机制。这些机制分为几个子类别。你可以在左侧菜单中找到它们。

beacon-overhaul=插件效果分享塔改造
beacon-overhaul-text=异域工业限制了同时影响一台机器的插件效果分享塔数量，最多为4个插件效果分享塔。除此之外，现在插件效果分享塔需要冷却流体才能运行。然而，它们可以容纳更多的插件，并且添加了一种改进的插件效果分享塔，在计算限制时算作2个插件效果分享塔，但可以容纳更多的插件。

specialised-pipes=专用管道和数据电缆
specialised-pipes-text=异域工业引入了专用管道和数据电缆。[color=orange]绝缘管道[/color]用于运输非常冷的流体[fluid=ei-liquid-oxygen][fluid=ei-liquid-nitrogen]或非常热的流体[fluid=ei-heated-helium-3]，以保持它们处于液态，因为在普通管道中这些流体会变成气态。[color=orange]数据电缆[/color]用于在机器之间传输数据。运行新的[color=orange]计算机[/color] [item=ei-computer-core]和[color=orange]量子计算机[/color] [item=ei-quantum-computer]机器需要这些数据电缆。

space-destinations=太空目的地
space-destinations-text=[color=orange]火箭发射井[/color] [item=rocket-silo]可用于将其货物发送到不同的目的地。当它在计算机时代首次解锁时，你只能将卫星发送到[color=green]新地星轨道[/color]。根据发送的卫星或火箭货物的类型，你可以接收到数据或其他有用的发射产品。

space-destinations-2=不同的目的地
space-destinations-2-text=随着你的推进，你所在的太阳系内外的各种目的地将变得可用。根据所选目的地的距离，你将或多或少地需要火箭燃料。此外，一些目的地需要首先被发现，要么通过发送专门的[color=orange]探索卫星[/color] [item=ei-exploration-satellite]，要么在发送载有普通货物的火箭时偶然发现。一些新的目的地可能位于深空，[color=purple]超出太阳系[/color]。请注意，即使发送探索卫星，发现新目的地也总是取决于运气。  

induction-matrix=感应矩阵
induction-matrix-text=[color=orange]感应矩阵[/color]是一种复合机器，可用于存储大量能量。它可以像普通蓄电池一样存储多余的电力，然后在以后释放。通过研究相应的科技，可以解锁不同等级的矩阵规模。

induction-matrix-2=感应矩阵组件
induction-matrix-2-text=感应矩阵由几个组件组成。[color=orange]感应矩阵核心[/color] [item=ei-induction-matrix-core]是矩阵的主要组件。[color=orange]感应线圈[/color] [item=ei-induction-matrix-basic-coil][item=ei-induction-matrix-advanced-coil][item=ei-induction-matrix-superior-coil]存储能量。它们可以升级到更高的等级，并且当放置在[color=orange]矩阵螺线管[/color] [item=ei-induction-matrix-basic-solenoid]附近时会获得加成。这些螺线管串联放置时效果更佳，但不要过度建造。[color=orange]转换器[/color] [item=ei-induction-matrix-basic-converter][item=ei-induction-matrix-advanced-converter][item=ei-induction-matrix-superior-converter]增加了可以输入和输出矩阵的功率量。

exotic-stabilizers=异域物质稳定器
exotic-stabilizers-text=异域物质非常难以处理。它需要一台专门的机器，能够承受其高能量水平。这台机器被称为[color=orange]异域物质组装器[/color] [item=ei-exotic-assembler]。然而，即使是这些机器也偶尔会不稳定，可能会爆炸。为了防止这种情况发生，你可以在组装器周围放置[color=orange]异域物质稳定器[/color] [item=ei-matter-stabilizer]。也许你甚至可以在世界中找到一些。

black-hole=黑洞发生器
black-hole-text=强大的[color=orange]黑洞发生器[/color]是一种能够利用物质本身能量的机器。建造这台机器并使其达到[color=green]完全运行[/color]状态就能赢得游戏。为了使这个反应堆运行，你将需要大量的建筑材料、稳定的可消耗物质供应以及大量的电力。因此，考虑事先建立良好的[color=orange]核聚变反应堆[/color]基础设施或一些高端的[color=orange]感应矩阵[/color]装置。

black-hole-2=反应堆组件
black-hole-2-text=发生器结构由多个组件组成。[color=orange]黑洞发生器[/color] [item=ei-black-hole]是所需的主要建筑，一旦激活，它将消耗其库存中的任何物品，并将它们添加到其内部的[color=green]质量计数[/color]中。黑洞内部的质量会随着时间衰减。在这里，物品的类型并不重要，每个物品增加的质量相同。[color=orange]能量注入塔[/color] [item=ei-energy-injector-pylon]有助于保持黑洞的约束场处于激活状态。每个塔需要消耗5吉瓦（GW）的电力才能激活，然而在启动阶段不需要塔，因为此时黑洞仍然很小，可以由反应堆容器本身进行约束。[color=orange]能量提取塔[/color] [item=ei-energy-extractor-pylon]每个塔可以从发生器中提取高达100吉瓦（GW）的能量。只有在黑洞完全运行阶段才可以这样做。

black-hole-3=黑洞阶段
black-hole-3-text=使反应堆运行需要不同的步骤。在启动状态下，不需要塔，只需要达到初始质量计数[color=blue]10×10³ 千克[/color]。当阶段进度达到100%时，发生器进入下一个状态。为了进一步推进，现在必须随时有[color=blue]8个激活的注入塔[/color] [item=ei-energy-injector-pylon]处于激活状态。按下扩展按钮会启动黑洞半径的增加。在[color=blue]60秒[/color]内，反应堆必须在这种状态下运行才能进入完全运行阶段。从这时起，范围内的[color=orange]能量提取塔[/color] [item=ei-energy-extractor-pylon]可以从机器中提取能量并提供给你的电网。由于功率输出巨大，现在发生器应该基本上能够自给自足，只需要持续输入质量。 

nuclear-fission-and-fusion=核裂变与核聚变
nuclear-fission-and-fusion-text=异域工业引入了一些核能方面的新特性。这些特性分为几个子类别。你可以在左侧菜单中找到它们。

fission-reactors=核裂变的变化
fission-reactors-text=在这个模组中，核裂变能量发生了变化。[color=orange]核反应堆[/color] [item=nuclear-reactor]不再获得邻接加成，并且能量输出增加。与原版相比，铀更难获取。回收用过的燃料棒可以在新的燃料棒中重复使用核裂变产物，以提高效率。需要处理[color=brown]核废料[/color] [item=ei-nuclear-waste]。

fission-reactors-2=高温核裂变
fission-reactors-2-text=[color=orange]高温核反应堆[/color] [item=ei-high-temperature-reactor]是一种新的核裂变反应堆，可用于产生更多的能量。当加热到其工作温度并供应极大量的水和一根燃料棒时，它比热交换器更有效地产生大量蒸汽。它甚至可以使用原本不可裂变的[color=brown]钍[/color] [item=ei-thorium-232-fuel]燃料。

fusion-power=核聚变动力
fusion-power-text=[color=orange]核聚变反应堆[/color] [item=ei-fusion-reactor]是一种新的机器，可以通过将轻原子聚变在一起来产生大量能量。它通过[color=orange]铅冷却剂[/color] [fluid=ei-cold-coolant][fluid=ei-hot-coolant]循环进行冷却。然而，建造这个反应堆相当昂贵，并且需要持续输入燃料。在开始时，最好的燃料选择是[color=blue]锂[/color]和[color=blue]氕[/color]。在后期，你也可以使用[color=blue]氘[/color]和[color=blue]氚[/color]作为燃料，甚至[color=blue]氦-3[/color]。

fusion-power-2=中子与你
fusion-power-2-text=为了获取改进的核聚变燃料，可以使用[color=green]中子[/color]。它们由[color=green]核裂变[/color]和[color=green]核聚变[/color]中子源产生，并且需要使用[color=orange]中子收集器[/color] [item=ei-neutron-collector]来捕获。根据中子源的强度和与收集器的距离，你将获得或多或少的中子。

