[technology-name]
programmable-structures=编程建筑

[technology-description]
programmable-structures=扫描图块以检测资源、敌人和结构。在坐标处自动放置区域。扫描区域磁贴位置。扫描玩家位置、生命和库存。

[mod-setting-name]
aai-max-structs-per-tick=每帧的AAI信号输出次数
aai-structs-tick_limit=AAI默认的建筑刷新速度（指每秒的更新次数）
aai-structs-output_pulse=AAI默认的脉冲信号输出频率

[mod-setting-description]
aai-max-structs-per-tick=通过限制每帧可以处理多少结构来改进UPS。更高的值意味着更多的潜在UPS应变，0意味着无限制。如果选择0，则可能需要以其他方式限制结构，例如在不需要时切断结构的功率，或以脉冲形式而不是不断地发送信号。
aai-structs-tick_limit=新放置的AAI建筑物的默认刷新率
aai-structs-output_pulse=新放置的AAI建筑的的默认脉冲输出频率



[mod-name]
aai-programmable-structures=AAI之编程建筑

[mod-description]
aai-programmable-structures=基于已安装的其他AAI系列mod添加具有扫描和控制能力的建筑物。包括一个默认的坐标扫描器能够扫描区域的内容。搭配AAI-区域MOD能够扫描并设置区域。搭配AAI-可编程载具MOD能够扫描和控制可编程载具。
