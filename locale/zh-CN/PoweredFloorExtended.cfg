[item-description]
powered-floor-tile=将电力传输到相邻的导电地板瓷砖和放置在其上的实体，并增加移动速度增益。
solar-floor-tile=将电力传输到相邻的导电地板瓷砖和放置在其上的实体。\n内置的太阳能板会产生少量电力，但由于结构较为脆弱，会导致移动速度降低。
logistics-floor-tile=将电力传输到相邻的导电地板瓷砖及其上的实体，并扩展物流网络。\n同时，它还将电路信号传输到相邻的动力电路地板瓷砖和电线杆。\n（注意：不会将电路信号传输到放置在其上的物品。）
network-node=一个将物流网络扩展到小范围区域的节点
construct-node=一个将建造网络扩展到中等范围区域的节点
bot-node=一个供你的所有机器人停靠的节点
