[gui]
bob-class-pick=选择角色职业

bob-class-balanced=[font=default-semibold][color=255,230,192]平衡职业[/color][/font]是基础且各方面能力均衡的。\n\n手动制作速度：2\n操作范围：10\n最大生命值：300\n生命恢复速度：每秒11点\n开始恢复生命的时间：8秒\n背包容量加成：80\n武器栏位：3个\n移动速度：0.15\n手动采矿速度：0.5
bob-class-miner=[font=default-semibold][color=255,230,192]工匠职业[/color][/font]为高效且多功能的便携式制造做好了充分准备。\n\n手动制作速度：3\n操作范围：10\n最大生命值：200\n生命恢复速度：每秒6点\n开始恢复生命的时间：12秒\n背包容量加成：100\n武器栏位：2个\n移动速度：0.12\n手动采矿速度：1\n特殊能力：可以使用熔炼和机器制作配方。
bob-class-fighter=[font=default-semibold][color=255,230,192]战士职业[/color][/font]速度快，生命恢复迅速，并且在战斗能力方面有多种提升。开始时拥有更好的武器和装备。\n\n手动制作速度：1\n操作范围：8\n最大生命值：400\n生命恢复速度：每秒18点\n开始恢复生命的时间：3秒\n背包容量加成：60\n武器栏位：5个\n移动速度：0.2\n手动采矿速度：0.5\n额外的机器人追随者：10个\n特殊能力：对毒云免疫，近战攻击更强。
bob-class-builder=[font=default-semibold][color=255,230,192]建造者职业[/color][/font]旨在使建造工厂的过程尽可能顺畅和轻松。\n\n手动制作速度：1\n操作范围：15\n最大生命值：200\n生命恢复速度：每秒6点\n开始恢复生命的时间：12秒\n背包容量加成：100\n武器栏位：2个\n移动速度：0.15\n手动采矿速度：1\n特殊能力：不会被传送带移动。

bob-class-balanced-2=[font=default-semibold][color=255,230,192]平衡二级职业[/color][/font]各方面能力均衡，在生命值、背包容量加成、操作范围和移动速度方面有轻微提升。\n\n手动制作速度：3\n操作范围：13\n最大生命值：450\n生命恢复速度：每秒18点\n开始恢复生命的时间：5秒\n背包容量加成：100\n武器栏位：3个\n移动速度：0.2\n手动采矿速度：1
bob-class-miner-2=[font=default-semibold][color=255,230,192]工匠二级职业[/color][/font]拥有更大的物品栏空间，手动制作速度快得多，并且可以使用额外的配方类别，但速度较慢且战斗能力较差。\n\n手动制作速度：4\n操作范围：13\n最大生命值：300\n生命恢复速度：每秒9点\n开始恢复生命的时间：8秒\n背包容量加成：120\n武器栏位：2个\n移动速度：0.15\n手动采矿速度：1.5\n特殊能力：可以使用熔炼和机器制作配方。
bob-class-fighter-2=[font=default-semibold][color=255,230,192]战士二级职业[/color][/font]速度快，生命恢复迅速，并且在各方面都有出色的战斗表现。\n\n手动制作速度：1\n操作范围：10\n最大生命值：600\n生命恢复速度：每秒27点\n开始恢复生命的时间：2秒\n背包容量加成：80\n武器栏位：5个\n移动速度：0.25\n手动采矿速度：0.5\n额外的机器人追随者：20个\n特殊能力：对毒云免疫，近战攻击更强。
bob-class-builder-2=[font=default-semibold][color=255,230,192]建造者二级职业[/color][/font]拥有更长的操作范围和更大的物品栏空间。\n\n手动制作速度：1\n操作范围：20\n最大生命值：300\n生命恢复速度：每秒9点\n开始恢复生命的时间：8秒\n背包容量加成：120\n武器栏位：2个\n移动速度：0.2\n手动采矿速度：1.5\n特殊能力：不会被传送带移动。

bob-class-engineer=[font=default-semibold][color=255,230,192]工程师职业[/color][/font]是工匠和建造者职业的结合体，具备两者的特殊能力。它具有良好的操作范围、手动制作速度和物品栏空间，但速度较慢且战斗能力较差。\n\n手动制作速度：3\n操作范围：17.5\n最大生命值：300\n生命恢复速度：每秒9点\n开始恢复生命的时间：12秒\n背包容量加成：120\n武器栏位：2个\n移动速度：0.15\n手动采矿速度：1.5\n特殊能力：不会被传送带移动。可以使用熔炼和机器制作配方。
bob-class-prospector=[font=default-semibold][color=255,230,192]工兵职业[/color][/font]是建造者和战士职业的结合体。它增加了操作范围和速度，总体而言是一名强大的战斗人员。\n\n手动制作速度：1\n操作范围：15\n最大生命值：450\n生命恢复速度：每秒18点\n开始恢复生命的时间：8秒\n背包容量加成：100\n武器栏位：3个\n移动速度：0.225\n手动采矿速度：1.5\n额外的机器人追随者：10个\n特殊能力：对毒云免疫，近战攻击更强。


