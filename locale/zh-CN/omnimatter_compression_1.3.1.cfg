[technology-description]
compression-initial=技术的突然进步使你能够以更高效的方式压缩和打包物品。一旦研究完成，所有配方的压缩版本将出现在所有已经研究过的科技以及所有未来科技上。
compression-mining=随着对分子空间相互作用的更深入理解，现在可以在现场压缩矿石了.
compression-recipes=压缩学的巨大突破使得直接使用压缩的项目直接生成更多的压缩物品成为可能。将解锁所有使用压缩项目的配方
compression-compact-buildings=通过研究矮人如何如此紧凑，我们发现了使物体更加紧凑的方法，现在可以压缩建筑物了。将解锁致密级建筑压缩配方。
compression-nanite-buildings=有些人谈论到了称为纳米人的小型机器人，所以在敲击机器人足够长的时间之后，我们成功让它们变得非常小。将解锁纳米级建筑压缩配方。
compression-quantum-buildings=名为玻尔和薛定谔的小伙子们谈论了量子，所以我们一读完他们的论文就复制了过来。将解锁量子级建筑压缩配方。
compression-singularity-buildings=爱因斯坦已超越黑洞之上，奇点，为什么不现在就把它们做得这么小呢？将解开奇点级建筑压缩配方。

