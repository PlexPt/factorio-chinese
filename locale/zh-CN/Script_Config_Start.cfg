script-config-start=这个模组将允许您选择一组您将开始使用的预设项目。\n\n小：\n铜/铁板：200，铁齿轮：50，黄带：250，分流器：25，地下传送带：25，燃烧器钻头：25，石炉：25，煤炭：200\n\n中等\n2x 的一切和附加，组装机第 1 层：50，加长机械臂：50，泵：1，锅炉：10，蒸汽机 20，煤炭： 400，管道/togronud：50\n\nBIG\n这会给你 2x 中等收益：物品、逻辑、研究自动化也将被预先研究和一辆汽车！
