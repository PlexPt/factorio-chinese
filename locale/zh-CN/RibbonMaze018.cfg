[mod-setting-description]
ribbon-maze-blocks=设置与块大小匹配的迷宫宽度（如果地图生成设置是有限的则忽略）
ribbon-maze-chart-nearby-crude-oil=开局附近立即露出一个原油补丁（原油必须通过Ribbon Maze控制才能生效）
ribbon-maze-chart-nearby-uranium-ore=立即在开始附近显示一个铀矿块（铀矿必须由Ribbon Maze控制才能生效）
ribbon-maze-clear-start=为一些起始块（每块 32 个图块）清除迷宫的正方形区域。为新手基地和产卵腾出更多空间，并为迷宫创造更多入口点。
ribbon-maze-coal=Ribbon Maze 是否仅通过在死胡同处放置丰富的补丁来控制煤炭生产？
ribbon-maze-copper-ore=Ribbon Maze 是否仅通过在死胡同处放置丰富的补丁来控制铜矿石的生成？
ribbon-maze-crude-oil=Ribbon Maze 是否仅通过在死胡同处放置丰富的补丁来控制原油的生成？
ribbon-maze-iron-ore=Ribbon Maze 是否仅通过在死胡同处放置丰富的补丁来控制铁矿石的生成？
ribbon-maze-stone=Ribbon Maze 是否仅通过在死胡同处放置丰富的补丁来控制石头的生成？
ribbon-maze-uranium-ore=Ribbon Maze 是否仅通过在死胡同处放置丰富的补丁来控制铀矿石的生成？
ribbon-maze-mod-resources=Ribbon Maze 是否仅通过在死胡同处放置丰富的补丁来控制非原版资源？
ribbon-maze-mixed-patchwork-min=混合矿石是拼凑而成，每个小块的最小尺寸由该设置控制。
ribbon-maze-mixed-patchwork-max=混合矿石是拼凑而成，每个小块的最大尺寸由该设置控制。
ribbon-maze-mixed-preferred=资源在开始附近混合，在整个迷宫中混合。
ribbon-maze-separate-out-infinite-ores=无限矿石（来自模组，例如天使的无限矿石）被放置在它们自己的补丁中，而不是放在普通补丁的中间
ribbon-maze-infinite-ore-stretch-factor=无限矿石块的大小增加之间有多少块（来自模组，例如天使的无限矿石）。较高的值意味着您必须走得更远才能获得更大的无限矿石补丁。
ribbon-maze-resource-stretch-factor=延伸资源丰富度的增加。更高的价值意味着你必须走得更远才能获得更丰富的资源。
ribbon-maze-block-size=瓷砖迷宫的路径和“墙壁”的大小。
ribbon-maze-loop-chance=在迷宫中提供循环的机会（使迷宫不完美）。请注意，更多的循环意味着更少的死胡同，从而减少了资源补丁的数量。
ribbon-maze-water-resource=使水有资格被放置在死胡同。这将与资源竞争，但无需改造就更容易获得更多的水
ribbon-maze-clearing-chance=迷宫中出现大空地的机会
ribbon-maze-clearing-size-max=迷宫中允许的最大随机空地大小
ribbon-maze-mangrove-density=红树林的生成几率
ribbon-maze-green-raw-ratio=红树林生产的绿色与原木的比例。解锁木窑干燥后，绿色木材可以“熔炼”成原木。

