[mod-setting-description]
BI_Bio_Cannon=生物炮塔非常强大，但只会对虫巢开火。
BI_Bio_Fuel=允许使用生物燃料生产石油产品。
BI_Game_Tweaks_Bot=机器人不会采矿也不会着火（？？？）。
BI_Game_Tweaks_Disassemble=允许拆解一部分配方，将返还50%资源。
BI_Game_Tweaks_Emissions_Multiplier=一般认为，未加工的燃料比精炼的燃料造成更多的污染。例如，煤产生200%的污染，而固体燃料只有85%的污染。请在mod文件夹"Fuel Values.xlsx"中查阅更多信息。
BI_Game_Tweaks_Player=建设、接触、丢弃物品半径 6 => 20，物品拾取 1 => 4，采矿半径 2.7 => 4，战利品拾取半径 2 => 5（？？？）。
BI_Game_Tweaks_Recipe=配方影响：标准混凝土移除铁矿添加铁棒，石墙添加铁棒，轨道移除石头添加碎石和混凝土，钢斧移除铁棒添加铁斧。
BI_Game_Tweaks_Stack_Size=影响木材，石头，碎石，混凝土和矿渣的堆叠数量。
BI_Game_Tweaks_Tree=砍伐树木时随机提供1-6个木材，常规=4。
BI_Game_Tweaks_Small_Tree_Collisionbox=实验：这个设置是默认启用的。如果不是，树木将拥有更大的碰撞体积，使森林更有可能阻挡玩家、车辆和虫子者。不确定这是否会有任何副作用!
BI_Game_Tweaks_Production_Science=如果启用了这一功能，将会有一个用于生产科技包的替代配方可用。\n（默认：开启）
BI_Hide_musk_floor_in_mapview=在地图视图中，如果启用此设置，电网覆盖将为太地板隐藏。不推荐使用，因为设置到每个太阳能地板可能需要一些时间!
BI_Solar_Additions=启用太阳能项目如太阳能农场，太阳能发电厂，生物蓄电器和巨型广域配电站。


