[technology-description]
actual-stacks-fifty=允许所有集装机械臂一次移动 50 个项目的堆栈；即每转一整堆矿石。注意：堆叠少于 50 的物品（如火箭燃料）将仅按其堆叠大小移动（火箭燃料一次 10 个）。这是异星工厂的一个限制，这个模组无法解决这个问题。
actual-stacks-hundred=允许所有集装机械臂一次移动 100 个项目的堆栈；即每次旋转一整叠板。注意：堆叠少于 100 的物品（像矿石一样）将仅按其堆叠大小移动（因此每次 50 用于矿石）。这是异星工厂的一个限制，这个模组无法解决这个问题。
actual-stacks-twohundred=允许所有集装机械臂一次移动 200 个项目的堆栈；即每次旋转一整堆绿色电路。注意：堆叠少于 200 个的物品（像盘子一样）将仅按其堆叠大小移动（因此每次 100 个用于盘子）。这是异星工厂的一个限制，这个模组无法解决这个问题。
