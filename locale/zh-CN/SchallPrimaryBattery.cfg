SchallPrimaryBattery=原名：Schall Primary Battery\n添加不可充电电池设备，可以在游戏早期制作，并且在短期内比便携式太阳能电池板便宜得多。\n启用网格到早期盔甲的选项。\n专为“Schall Recharge Weapon”mod或作为备用电源而设计到设备网格。
