[mod-name]
there-is-my-ghost=别动我的虚影

[mod-description]
there-is-my-ghost=改变与虚影互动的逻辑。 让您可以拥有只将建筑物覆盖在同种建筑物的虚影上的能力，这使得在没有建设机器人的情况下更容易搭建蓝图。 此mod不影响地砖虚影 

[controls]
there-is-my-ghost-toggle=切换“别动我的虚影”启用状态
there-is-my-ghost-blueprint-only=切换到仅允许蓝图覆盖

[mod-setting-name]
there-is-my-ghost-toggle-message=显示状态切换通知
[mod-setting-description]
there-is-my-ghost-toggle-message=在切换“别动我的虚影”和“蓝图覆盖虚影”模式时显示通知。

[shortcut-name]
there-is-my-ghost-toggle-shortcut=切换“别动我的虚影”启用状态
there-is-my-ghost-blueprint-only-shortcut=切换到仅允许蓝图覆盖