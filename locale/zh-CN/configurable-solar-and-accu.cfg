[mod-setting-description]
panel-output-kW=太阳能板在一天中的最大输出 (默认: 60kW).
accu-capacity-MJ=蓄电器可以存储的最大电量 (默认: 5MJ).
accu-charge-kW=蓄电器接受电能的最大速率 (默认: 300kW).
accu-discharge-kW=蓄电器释放电能的最大速率 (默认: 300kW).

