[mod-setting-description]
bobmods-modules-enablegreenmodules=启用环保插件。
bobmods-modules-enablerawspeedmodules=启用原始速度插件。
bobmods-modules-enablerawproductivitymodules=启用原始产能插件。
bobmods-modules-enablegodmodules=启用上帝插件。
bobmods-modules-enableproductivitylimitation=如果启用，产能插件只能用于已加载的零件产品。警告：游戏将删除任何不匹配的限制模块
bobmods-modules-productivityhasspeed=如果启用，产能插件将受速度的惩罚。
bobmods-modules-transmitproductivity=如果启用，插件效果分享塔将可以使用产能插件。





