[mod-setting-description]
extend-bob-power=这将启用或禁用后期太阳能和蒸汽机以扩展 bobpower。没有安装那个mod什么都不做。
free-use-modules=这使得第 5 层生产力模块的使用不受限制。
bigger-modules=是否应该启用上层（4 和 5）模块？
fast-refinery=是否应该启用快速炼油厂？
fast-chemical=应该启用快速化工厂吗？
fast-furnace=应该启用快速（电）炉吗？
fast-beacon=是否应该启用更好的信标？
fast-drill=是否应该启用改进的采矿钻机？
fast-pump=应该启用快速泵吗？
fast-long-inserter=是否应该启用快速长机械臂（蓝色/红色混合）？
bigger-chests=启用更大的物流箱？
