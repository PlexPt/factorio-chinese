[technology-description]
fast-furnaces=具有更高基本速度和更高可升级性的电炉。
fast-chemicals=具有更高基本速度和更高可升级性的化工厂。
fast-refinerys=具有更高基本速度和更高可升级性的炼油厂。
fast-beacons=具有更大范围、更多模块插槽和更高效率的信标。
fast-drills=以更快的速度和更高的效率进行采矿钻机。
fast--pumps=高通量液体泵。

large-storage=容量更大的存储容器。

fast-long-inserters=速度与快速机械臂相当的长机械臂。

