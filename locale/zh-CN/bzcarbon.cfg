[mod-setting-description]
bzcarbon-recipe-bypass=跳过修改这些配方（逗号分隔的列表）。
bzcarbon-list=如果启用，文本命令 [color=orange]BZList[/color] 会将文件转储到脚本输出目录，其中包含已修改配方的完整列表。\n建议在完成其他设置的配置后将其关闭。
bzcarbon-enable-fullerenes=启用富勒烯和纳米管中间产品。\n富勒烯主要用于生物相关产品。结构用纳米管。
bzcarbon-enable-carbon-black=启用炭黑副产品。主要用于制造塑料。
bzcarbon-enable-rough-diamond=为新游戏启用非常稀有的钻石矿石补丁。
bzcarbon-enable-flake-graphite=启用石墨矿石补丁。建议保留此功能。关闭将删除现有的矿石补丁。
bzcarbon-reuse=有机会在 LDS 等配方中重复使用金刚石磨粒。更复杂，但节省资源。

