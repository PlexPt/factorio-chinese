[mod-setting-description]
fmf-enable-duct-invariant=如果启用，则除连接点外，主要风管零件和碎片只能与其他相同类型的零件连接。如果禁用该选项，则可以将每个零件连接到较小的管道（默认值：已启用）
fmf-enable-duct-join=推荐的！ 如果启用，将2个风管2x1合并为一个2x2，并将2个风管2x2合并为一个2x4，此选项将自动将较大的版本中的小实体转换。 如果也启用，请禁用2x2和2x4风管的配方，因为该模块将在必要时自动放置（默认：启用）
fmf-underground-duct-max-length=地下管道的最大距离（默认值：30）
fmf-duct-health-multiplier=如果您不知道自己在做什么，请勿触摸此选项！使用以下公式更改管道的运行状况：乘数*占用的瓦片* 2（默认乘数：4）
fmf-duct-base-level-multiplier=如果您不知道自己在做什么，请勿触摸此选项！用以下公式更改风管基准面：乘数*占用的砖块*高度* 2（默认乘数：4）

