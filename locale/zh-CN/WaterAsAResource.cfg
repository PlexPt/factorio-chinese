[mod-setting-description]
Alarms-Low-Level (50/75/90%)=启用警报，警告 50/75/90 % 的水已耗尽。
Alarms-High-Level (95/97/98/99%)=启用警报，警告 95/97/98/99 % 的水已耗尽。
Alarms-Landfill Message=启用在填埋材料使用后显示新 FluidArea 大小的消息。
Disable-RestoreWater-Command=禁止在游戏中使用 RestoreWater 命令。用于防止任何玩家将水恢复到其无限默认状态。交叉禁用。
FluidArea-Start-Area=当第一个被放置在新水体中时，泵/排水管将寻找的瓷砖数量。警告：更高的数字可能会导致异星工厂冻结/松动 FPS 数秒。
FluidArea-Additional-Tiles-Per-Second=如果水域高于 FluidArea - Initial Size (Tiles)，这将是每秒添加到 FluidArea 的额外瓷砖数量。警告：更高的数字可能会导致 Factorio 冻结/松开 FPS 数秒。
TileFluidAmount-Shallow=浅瓷砖容纳的液体量。 (10/50/5000)
TileFluidAmount-Deep=深瓷砖容纳的液体量。 (20/100/10000)
Alarms-Continuing-Search=启用显示正在扫描 FluidArea 的警报。每 20 秒触发一次。
FluidArea-RegenRate=默认的速率是每秒 0.001，增加这个以增加再生，或减少以减少再生。仅适用于非枯竭水域。 (0/10/100)
Disable-FluidArea-RegenRate=禁用水域的再生。
FluidArea-Replace-Method=mod显示FluidAreas Depleting/Refilling的方式。随机 = 随机选择和替换的瓷砖。 From/To Pump = 朝向/远离泵更换瓷砖。
FluidArea-RereplacePumps=非活动管道泵应更换为活动管道泵的百分比。 0% 关闭。 (0/25/100)
FluidArea-ReactivateDrains=应重新激活非活动海上排水系统的百分比。 (0/75/100)
FluidArea-RemoveFromTable=当 FluidArea 100% 耗尽时，所有与 FluidArea 相关的数据都将被删除。
FluidArea-DebugQueueLength=查看正在扫描的 FluidArea 的当前搜索队列长度。
Map-EnableMarkers=指示名称、剩余液体量和剩余百分比的实时地图标记。
FluidArea-MaxFluidAreaSize=您希望将最大的流体体计为的最大尺寸。 600,000 是一片海洋。 (2,000,000/600,000/99,999,999,999)
