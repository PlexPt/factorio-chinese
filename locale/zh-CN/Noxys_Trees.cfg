[mod-setting-description]
Noxys_Trees-tree_dying_factor=树木被火烧毁后应移除的百分比。\n原版默认值为 0.8 (80%)。\n\n将此设置为 0 以不改变此行为。
Noxys_Trees-emission_multiplier=树木消耗多少污染的乘数。
Noxys_Trees-enabled=启用时，树木会蔓延并死亡。
Noxys_Trees-debug=启用调试消息的输出。
Noxys_Trees-debug-interval=调试消息之间的时间间隔。
Noxys_Trees-degrade-tiles=随着时间的推移，阻碍树木生长的地砖会慢慢降解，直到树木可以再次在那里生长。
Noxys_Trees-overpopulation-kills-trees=如果一个块人口过多，它将缓慢地随机杀死该块中的树木。
Noxys_Trees-kill-trees-near-unwanted=随机杀死靠近虫子基地、铀矿或玩家实体的树木。这也会因缺乏肥力或过多的污染而影响树木的死亡。
Noxys_Trees-ticks-between-operations=允许精细控制此模块的性能和树木扩展的速度。
Noxys_Trees-chunks-per-operation=允许精细控制此模块的性能和树木扩展的速度。
Noxys_Trees-chunks-per-operation-enable-scaling=允许精细控制此模组的性能和树木扩展的速度。\n\n警告：此选项使树木在整个游戏过程中的生长更加一致，但地图越大，性能消耗越多。\n\n因此，此选项是一致的性能与一致的树传播之间的选择。
Noxys_Trees-chunks-per-operation-scaling-bias=允许精细控制此 mod 的性能和树扩展的速度。\n\n每个操作的块乘以总块除以该值（如果启用）（this * (TotalChunks / ScalingBias)）。
Noxys_Trees-minimum-distance-between-tree=树木能够生长的最小距离。
Noxys_Trees-minimum-distance-to-enemies=与敌人基地或蠕虫的最小距离，以便树木能够生长。
Noxys_Trees-minimum-distance-to-uranium=到铀矿的最小距离，树木才能生长。
Noxys_Trees-minimum-distance-to-player-entities=树木能够生长的与玩家实体的最小距离。\n\n将此设置为 0 以跳过此检查，从而略微提高性能。
Noxys_Trees-minimum-distance-to-degradeable-tiles=到被认为是 degradabel 的图块的最小距离（无论是否启用了图块降级）。设置为 0 以禁用此检查。\n\n警告：此选项对性能的影响比任何其他“最小距离”选项都大，并且有可能导致周期性延迟峰值，尤其是在您使用较大数字时。
Noxys_Trees-deaths-by-lack-of-fertility-minimum=如果地面的肥力低于这个值，它上面的树就有可能死亡。
Noxys_Trees-deaths-by-pollution-bias=树木死于污染的速度有多快。\n\n将此设置为 0 以禁用污染导致的死亡。\n\n尝试杀死其他树木 = math.ceil(pollution / this)。
Noxys_Trees-trees-to-grow-per-chunk-percentage=允许对该模组的性能和树木展开的速度进行细粒度控制。\n\n每个区块至少会尝试生成一棵树，但这个百分比可以根据区块中现有的树木将其增加到更多。\ n\n如果百分比是 0.01 (1%) 并且块有 200 棵树，它将尝试在每个操作中生成 2 棵额外的树。
Noxys_Trees-maximum-trees-per-chunk=如果一个块中的树多于这个数字，它将不会扩展该块中的任何树。\n（原版茂密的森林似乎每个块大约有 512 棵树）
Noxys_Trees-expansion-distance=一棵树可以从其原始树生成多远的图块。
Noxys_Trees-surfaces=一个逗号分隔的列表，包含树模型应该处于活动状态的所有表面。\n\n默认情况下，这只是“1”，即“Nauvis”。
