[technology-description]
hcraft-tech=一种无武装的气垫船，可以快速灵活地操作，并具有最小的装甲防护能力。
ecraft-tech=徒手的电动气垫船。它牺牲了装甲保护，以实现最佳的速度和机动性。
mcraft-tech=装有导弹的气垫船。它牺牲了速度和机动性，以显着提高装甲防护能力和抵抗伤害能力。
lcraft-tech=电动气垫船的武器版本。它在速度，敏捷性，轻型铠装和抗破坏性方面达到了很好的平衡。
ehvt-equipment=一种能够调节功率以支持大容量电动机运行的变压器。

