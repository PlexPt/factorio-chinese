isMorphiteToUraniumOreEnabled=如果设置为 true，则添加将吗啡石加工成铀的技术和配方。
isMorphiteToWildcardEnabled=如果设置为 true，则添加通过离心机处理吗啡的技术和配方。
isMorphiteToRawWoodEnabled=如果设置为 true，吗啡可以加工成原木。
