ore-crushing=复合矿石的破碎和分选产生各种可供冶炼的纯矿石。
ore-floatation=破碎复合矿石的泡沫浮选在分选时提供更高的纯矿石产率。
ore-leaching=复合矿石块的化学浸出可在分选时提供额外的纯矿石产量。
ore-refining=复合矿石晶体的热精炼可在分选时提供最佳的纯矿石产量。

