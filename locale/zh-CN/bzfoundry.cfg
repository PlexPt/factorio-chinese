bzfoundry-smelt=如果情况属实，铸造厂也可以处理原矿冶炼。
bzfoundry-hydrocarbon=用于铸造的碳氢化合物。铸造车间也用于炼焦。\n如果 [color=cyan] coke [/color] ，则需要添加一个可口可乐项目和配方。如果[color=cyan]固体燃料[color]，则添加了早期但效率低下的配方。如果 [color=cyan] coal [/color] ，则使用该选项。如果 [color=cyan] none [/color] ，则铸造过程中不使用碳氢化合物（不推荐）。
bzfoundry-other-machines=可以“创建”配方的其他“组装机”实体列表。例如Krastorio2的“kr先进熔炉”或AAII的“工业熔炉”（逗号分隔列表）。
bzfoundry-plates=实验性的配料、产品或任何东西都可能发生变化。使用一种或多种耐火材料，铸造厂可以提高板材产量。请注意，这些都是复杂的方法。
bzfoundry-minimal=[color=yellow] 小心使用！ [/color] 旨在为Factorio所需的mod dependency系统提供解决方案。禁用铸造建筑和依赖它们的配方更改。允许您在不使用铝合金铸造的情况下进行游戏，同时仍然允许铸造成为默认mod设置的必需依赖项。
