[mod-setting-description]
bobmods-ores-infiniteore=使所有矿变为无限量
bobmods-ores-enhancestone=若为true，石头将会以更大、更丰富的矿脉形式出现
bobmods-ores-unsortedgemore=若为true，宝石矿将产出“未分类宝石”资源，若为false，则会产出每种宝石单独的矿
bobmods-ores-leadgivesnickel=若为true，开采铅时也可能获得镍
bobmods-ores-leadnickelratio=每开采一份铅能获得镍的概率是多少
bobmods-ores-nickelgivescobalt=若为true，开采镍时也可能获得钴
bobmods-ores-nickelcobaltratio=每开采一份镍能获得钴的概率是多少
bobmods-ores-gemsfromotherores=若为true，开采煤炭可获得钻石，开采铝土矿可获得红玉、蓝玉和黄玉，开采石英可获得紫晶和翡翠
bobmods-ores-gemprobability=从开采煤炭、铝土矿或石英中获得宝石的概率是多少
bobmods-ores-startinggroundwater=在起始区域添加一片地下水区域
bobmods-gems-rubyratio=获得红玉的概率是多少
bobmods-gems-sapphireratio=获得蓝玉的概率是多少
bobmods-gems-emeraldratio=获得翡翠的概率是多少
bobmods-gems-amethystratio=获得紫晶的概率是多少
bobmods-gems-topazratio=获得黄玉的概率是多少
bobmods-gems-diamondratio=获得钻石的概率是多少
bobmods-ores-enablewaterores=包括地下水和锂水

