[mod-setting-description]
oilfuel-burnt-inventory-car=在“车辆”分类下并且使用化学燃料，例如__ENTITY__car__和__ENTITY__tank__。
oilfuel-burnt-inventory-locomotive=在“内燃机车”分类下并且使用化学燃料，例如__ENTITY__locomotive__。
oilfuel-burnt-inventory-spider-vehicle=在“蜘蛛机甲”分类下并且使用化学燃料，例如“疾风之蜘蛛机甲排”MOD中的轻型蜘蛛机甲。
oilfuel-burnt-inventory-inserter=在“机械臂”分类下并且使用化学燃料，例如__ENTITY__burner-inserter__。
oilfuel-burnt-inventory-mining-drill=在“采矿机”分类下并且使用化学燃料，例如__ENTITY__burner-mining-drill__。
oilfuel-burnt-inventory-boiler=在“锅炉”分类下并且使用化学燃料，例如__ENTITY__boiler__.
oilfuel-burnt-inventory-furnace=在“熔炉”分类下并且使用化学燃料，例如__ENTITY__stone-furnace__和__ENTITY__steel-furnace__。
oilfuel-burnt-inventory-assembling-machine=在“组装机”分类下并且使用化学燃料。
oilfuel-burnt-inventory-generator-equipment=在“发电设备”分类下并且使用化学燃料，例如“疾风之坦克排”MOD中的载具燃料电池。
oilfuel-fuel-pollution-rebalance=关闭：(默认) 原版设置，不同燃料之间没有差异\n启用：增加不清洁燃料的污染（例如__ITEM__coal__，__ENTITY__crude-oil__）减少清洁燃料的污染（例如__ITEM__rocket-fuel__，Petroleum gas）。


[mod-description]
SchallOilFuel=原名：Schall Oil Fuel\n允许油桶用作各种车辆和机器的燃料。\n可调整配置与普通燃油平衡。
