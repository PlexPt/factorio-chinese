[mod-setting-description]
keniras-realistic-power-item-costs=显着降低蒸汽机成本（恢复正常）。其他项目成本，如核反应堆，不受此设置的影响。建议在使用马拉松或类似的模组/设置来加速不耐烦的人的早期游戏时。默认假。
keniras-realistic-power-bob-wafer=如果安装了 Bob 的模块，太阳能板需要来自 Bob 的模块的晶片。默认为真。
keniras-realistic-power-day-multiplier=Only without Clockwork：设置累加器容量的乘数。默认 205（相当于 24h 天）
keniras-realistic-power-solar-multiplier=太阳能板发电量的乘数。默认 0.18
