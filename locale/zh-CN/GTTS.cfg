[mod-setting-description]
gtts-z-No-Runtime-Adjustments=启用安全模式可以防止模组对游戏进行任何运行时更改。这意味着每个地图模组设置将没有效果。这意味着游戏速度必须手动调整。每个地图的许多设置都可以在地图生成时配置，比如污染和虫子扩张选项，但其他的需要手动调整。有关更多信息，请参阅自述文件。
gtts-Target-FrameRate=这设定了游戏运行的UPS最大值，因此炮塔速度的比例。传送带速度准确地在以下UPS(480, 240, 160, 120, 96, 80, 60, 48, 40, 32, 30, 24, 20, 19.2, 16, 15和12)。
gtts-fluid-speed=启用后，将对流体原型进行更改，以使其流量与60 UPS保持一致。
gtts-Adjust-GameSpeed=当禁用时，模组不会改变游戏速度。它将不得不手动控制。
gtts-Reset-GameSpeed=当它被启用，直到它被禁用，UPS将被设置回以前的值。这是有用的，如果你想删除模组，这可以检查，并在游戏保存前删除，让游戏速度恢复正常。
gtts-Adjust-HandCraftingSpeed=启用这个选项将改变每个角色的制作速度。
gtts-Adjust-Pollution=启用此选项将改变地图的污染扩散和吸收率。
gtts-Adjust-Evolution=启用此选项将改变虫子随时间进化的速率。
gtts-Adjust-Expansion=启用此选项将改变虫子的扩张速度。
gtts-Adjust-Groups=启用这个选项将会改变虫子的组队时间。
gtts-Adjust-DayNight=启用这个选项将改变世界的昼夜周期长度。
gtts-Adjust-WindSpeed=启用这个选项将会改变世界的风速。

