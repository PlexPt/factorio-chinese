[mod-description]
##safefill=像填埋材料一样创造水，而不破坏陆地上的东西。 \n\n与大多数注水模组不同，这不会破坏任何基于陆地的实体，例如结构、车辆、资源、树木或您自己。只有没有任何东西的土地将被替换。提供 6 种不同类型的水可供选择。

[mod-setting-name]
safefill-green-water=绿水
safefill-cost=配方成本
safefill-depth=启用深度
safefill-water-on-water=水上的水

[mod-setting-description]
safefill-green-water=允许放置绿水和泥瓦。
safefill-cost=调整生产成本和技术条件。
safefill-depth=配置支持的水深子集。
safefill-water-on-water=允许将非浅水放置在其他水上。

[technology-name]
nullius-irrigation=灌溉

[technology-description]
nullius-irrigation=允许直接放置新的水体。

