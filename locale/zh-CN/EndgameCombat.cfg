[mod-setting-description]
space-plasma=这为太空科学背后的高端等离子炮塔以及火箭发射井提供了大门。
space-nukes=这为太空科学背后的高端核炮弹以及火箭发射井提供了大门。
deconstruct-flesh=在可配置的延迟后自动标记从外星人死亡中掉落的机器人解构。
deconstruct-flesh-timer=外星人丢下物品和物品被标记为解构之间的时间长度（以秒为单位）。更短的时间可以更快地清除物品，但会增加机器人飞入仍然充满敌人的区域的风险。
radiation-timer=中子弹辐射持续的时间长度（以秒为单位）。
crated-ammo-boost=箱子弹药在其成分上的每子弹伤害提升（以 % 为单位）。限制在 [5,100]% 以内。
rotting-flesh=如果启用，保存在玩家或车辆库存中的外星组织会逐渐退化，鼓励后勤人员将其运送到存储区（它会永远存在）。
flesh-unit-drops=如果为 false，则异形组织只会从刷怪箱和蠕虫身上掉落。请注意，这使其成为有效的外星文物，由于它们无法自动化并且必须手动获取，因此已从基础游戏中删除。
render-quality=范围从 1 到 3（含），其中 3 是最大（和默认）质量。降低它会降低某些结构的视觉效果。
super-biters=如果启用，使绿色巨兽虫子的生命值增加 5 倍，并增加一些激光抗性。旨在使闪电炮塔对他们更有吸引力。
super-worms=如果启用，则使绿色巨兽蠕虫拥有更多生命值（与香草巨兽虫子相比）。旨在使超级强大的巢穴清除武器（例如中子弹）更适合对付它们。
low-ammo-warning=当一个带有弹药的炮塔剩余的弹药数少于这个数量时（每个杂志项目价值 10 发子弹），它会发出“弹药不足”警报。该数量的三分之一将引发“关键弹药”警报。请注意，杀死一只小虫子需要 3-4 次基本回合。注意：对于价值超过 10 发子弹的弹药，警告可能会根据堆叠大小触发：三个或更少会触发弹药不足警报，一个会触发严重警报。
continue-alarms=只要触发条件保持为真，是否应该重复警报，而不是在它变为真时播放一次然后静音。
smarter-alarms=是否将“低弹药”警报基于炮塔可造成的总伤害，与进化因素相比，而不仅仅是弹药数量 - 计算成本略高，但这仅在拥有成千上万的基地时才重要炮塔。这会覆盖阈值选项。
napalm-trees=启用此选项后，凝固汽油弹范围内的树木会着火。如果您希望能够在不引起森林火灾的情况下使用它们，请禁用此功能。
plastic-shockwave=冲击波炮塔是否需要先进的电路（因此需要塑料，因此需要油处理）来制造。由于电子设备的配方更改，安装 BobMods 的意义不大。
artillery-range=炮弹的 AoE 伤害半径。
orbital-launches=解锁轨道轰炸技术需要多少次卫星发射。请记住，驱逐舰卫星本身总是至少有一次额外的发射。请注意，如果启用了核弹空间科学选项，则该值加倍。
orbital-radar-each=每颗驱逐舰卫星上行链路是否需要发射自己的卫星，或者一颗卫星是否足以满足所有地方的所有上行链路。



