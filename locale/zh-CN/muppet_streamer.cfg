muppet_streamer-team_members_recruited-label=在能够加入 MP 游戏的人数中出现的团队成员人数。

[mod-setting-name]
muppet_streamer-disable_silo_counter=禁用 freeplay 的火箭计数器 GUI
muppet_streamer-disable_intro_message=禁用 freeplay 的介绍信息
muppet_streamer-disable_rocket_win=禁用freeplay的火箭胜利
muppet_streamer-starting_reveal=设置freeplay的起始地图显示距离
muppet_streamer-recruit_team_member_technology_cost=团队成员科技包计数
muppet_streamer-recruit_team_member_technology_title=团队成员技术职称
muppet_streamer-recruit_team_member_technology_description=团队成员技术说明
muppet_streamer-recruited_team_member_gui_title=团队成员活动 GUI 文本

[mod-setting-description]
muppet_streamer-disable_silo_counter=删除原版自由游戏场景中发射的卫星计数器。
muppet_streamer-disable_intro_message=删除玩家在加入游戏时收到的关于发射火箭以在原版免费游戏场景中赢得游戏的消息。
muppet_streamer-disable_rocket_win=删除发射火箭赢得游戏并在原版自由游戏场景中显示继续或完成 GUI。
muppet_streamer-starting_reveal=-1 的值意味着这个模组不会改变当前的设置。原版值为 200。
muppet_streamer-recruit_team_member_technology_cost=每个技术级别的包装数。初始级别是按成本设置的，随着科技包类型要求的增加。对于无限研究级别，每个级别的成本翻倍，并且需要所有科技包类型。设置为 0 以禁用可见的研究。设置为 -1 以完全禁用功能。建议费用为1000。
muppet_streamer-recruit_team_member_technology_title=为招聘团队成员技术显示的标题文本。
muppet_streamer-recruit_team_member_technology_description=为招聘团队成员技术显示的描述文本。
muppet_streamer-recruited_team_member_gui_title=GUI 上显示的活动团队成员数量的文本。

[shortcut-name]
muppet_streamer-team_member_gui_button=切换团队成员 GUI

[api-description]
muppet_streamer_change_team_member_max=：通过输入的数量（正或负）更改团队成员最大值。
muppet_streamer_schedule_explosive_delivery=：根据JSON格式的参数详细信息安排爆炸性交付。有关使用详情，请参阅自述文件。
muppet_streamer_leaky_flamethrower=: 根据 JSON 格式的参数详细信息，安排目标玩家拥有一个随机射击的火焰喷射器。有关使用详情，请参阅自述文件。
muppet_streamer_give_player_weapon_ammo=：安排确保玩家拥有武器并根据 JSON 格式的参数详细信息提供弹药。有关使用详情，请参阅自述文件。
muppet_streamer_spawn_around_player=：根据 JSON 格式的参数详细信息，安排一些友好实体在玩家周围生成。有关使用详情，请参阅自述文件。
muppet_streamer_aggressive_driver=：根据 JSON 格式的参数详细信息安排目标玩家驾驶他们的车辆前进。有关使用详情，请参阅自述文件。
muppet_streamer_call_for_help=：根据JSON格式的参数详细信息，安排其他玩家传送到目标玩家的虚空。有关使用详情，请参阅自述文件。
muppet_streamer_teleport=: 根据 JSON 格式的参数详细信息安排目标玩家的传送到某处。有关使用详情，请参阅自述文件。
muppet_streamer_pants_on_fire=：安排目标玩家在行走时留下一道火光。

