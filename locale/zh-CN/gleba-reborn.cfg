[mod-name]
gleba-reborn=句芒星重生

[mod-description]
gleba-reborn=重新平衡了 句芒星 的配方和科技以改善游戏体验。

[mod-setting-name]
gleba-reborn-compatability-mode=配方兼容模式
gleba-reborn-egg-free-biochamber=无需蛋的生物舱配方
gleba-reborn-advanced-bacteria-recipes=高级细菌配方
gleba-reborn-useful-wood-fish=更有用的木材和鱼类养殖
gleba-reborn-extra-biochamber-recipes=更多实用的生物舱配方
gleba-reborn-less-enemies=减小敌人生成率
gleba-reborn-hungry-biolab=生物研究中心消耗养分
gleba-reborn-nutrient-spoil-time=养分腐败时间
gleba-reborn-bacteria-spoilage=细菌变质为废料而非矿石
gleba-reborn-bacteria-spoil-time=细菌腐败时间
gleba-reborn-science-spoil-time=农业科学腐败时间

[mod-setting-description]
gleba-reborn-compatability-mode=对于更改的配方，保留原版和模组配方，以避免破坏现有存档或其他影响配方的模组。
gleba-reborn-egg-free-biochamber=生物舱配方现在需要果冻和 Yumako 糊而不是养分和五足蛋。
gleba-reborn-advanced-bacteria-recipes=增加生物舱配方，使用细菌制造 [item=iron-plate] 铁板、[item=copper-plate] 铜板、[item=steel-plate] 钢板和 [item=electronic-circuit] 电路。
gleba-reborn-useful-wood-fish=种植木材和鱼类以生产养分，为生物舱和生物研究中心提供动力。农业塔解锁后立即解锁树木和鱼类养殖。
gleba-reborn-extra-biochamber-recipes=为生物舱增加更多原版配方。
gleba-reborn-hungry-biolab=生物研究中心使用养分而不是电力运行。
gleba-reborn-nutrient-spoil-time=设置养分变质所需时间。原版变质时间为5分钟。
gleba-reborn-bacteria-spoilage=当细菌变质时，它们变成废料而非矿石，从而更方便使用高级细菌配方。
gleba-reborn-bacteria-spoil-time=设置铁细菌和铜细菌变质所需时间。原版变质时间为1分钟。
gleba-reborn-science-spoil-time=设置农业科学变质所需时间。原版变质时间为1小时。

