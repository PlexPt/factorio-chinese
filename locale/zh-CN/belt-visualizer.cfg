[mod-setting-name]
bv-highlight-maximum=每帧高亮的最大数量
bv-container-passthrough=容器穿透

[mod-setting-description]
bv-highlight-maximum=每帧全局高亮的传送带最大数量。降低此值会减慢可视化速度并提高性能。
bv-container-passthrough=控制高亮的装载机是否能穿过容器。

[controls]
bv-highlight-belt=高亮非虚影传送带
bv-highlight-ghost=高亮传送带
bv-toggle-hover=切换悬停模式

[shortcut]
bv-toggle-hover=切换悬停模式
