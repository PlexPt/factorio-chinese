[tips-and-tricks-item-description]
life-pods-intro=欢迎来到 Life Pods 模组！你是一艘宇宙飞船上的维修和救援机器人，该飞船在地球周围的太空中发生了灾难性的故障。在救援到来之前，您必须让尽可能多的幸存者存活下来。目前它们都在轨道救生舱中，但随着时间的推移，救生舱会出现故障并需要您的帮助。
life-pods-humans=在主屏幕的左上方，您可以看到人类幸存者的状态。在游戏开始时，它们都在太空中，但随着时间的推移，它们会浮出水面。你的目标是让尽可能多的人远离死亡状态！如果有足够多的人死去，那么你就完全输了。
life-pods-feeding=每个降落的生命舱都需要消耗一个特定的物品。\n您可以将鼠标悬停在生命舱上以查看更多信息。\n当您插入所需的物品时，生命舱会将其变成“心”，随着时间的推移它会消耗。
life-pods-damage=没有心脏的生命舱会随着时间的推移受到伤害。如果他们失去 1000 点生命值，船上的一个人类将会死亡。\n在救生舱鼠标悬停中，您可以看到这个救生舱多久会失去一个人类。\n每个救生舱都有 10 名人类幸存者。随着幸存者的死亡，豆荚消耗心脏的速度会相应降低。\n如果船上的所有人类都死亡，则豆荚将从游戏中移除。\n如果受损的豆荚获得过多的心脏，它将为受损的幸存者恢复生命值（但它永远不会恢复死人）。
life-pods-speedup=生命舱中的人类加速附近的所有机器，使附近所有接受模块效果的建筑物的速度 +100%（不增加电力消耗或污染）。生命舱就像一个巨大的灯塔，带有一个很棒的模块。就像信标一样，当你手上有一个相关实体时，你可以看到它的影响范围（蓝色组装机是一个不错的选择）。\n如果你可以在生命舱附近建造你的基地的一部分，它们将大大提高效率！
life-pods-radar=除了正常使用外，雷达还会检测到进入的救生舱。你拥有的雷达越多，你就会越早收到关于下一个生命舱、它将降落在哪里、何时降落以及消耗多少的警告。
life-pods-stabilization=构建 [item=life-pods-repair-module] 以完全稳定一个生命舱。一旦模块插入生命舱，它会非常缓慢地开始工作。\n4小时后，生命舱将稳定，不再需要资源。稳定的生命舱中的人类是完全安全的，不会死亡。\n每个模块都包含足够的电量来完全稳定一个生命舱，然后用完。\n\n当现有的心足以持续到稳定完成时，条将变为绿色.
life-pods-stabilization-nudge=Tech 快速 [technology=life-pods-repair-module]，限制 Life Pod 的累积资源消耗。
life-pods-h-menu=按 __CONTROL_STYLE_BEGIN__H__CONTROL_STYLE_END__ 调出您当前生活舱的摘要。
life-pods-stabilization-advanced=高级稳定模块与常规模块一样工作，同时还提供次要好处。\n\n[item=life-pods-damage-reduction-module-1] 在人类没有心脏的情况下延长他们的寿命。\n[item= life-pods-consumption-module-1] 增加每个输入项目产生的心。\n[item=life-pods-science-module-1] 导致人类偶尔增加他们最喜欢的可用技术的进展。如果他们最喜欢的科技失效，他们会在适当级别的可用科技中选择一个新的最喜欢的科技。\n\n科学模块可以被已经稳定的生命舱使用。在所有稳定的生活舱中放置一个科学模块并获得频繁的随机技术提升是值得的。
