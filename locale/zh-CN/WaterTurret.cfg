[mod-setting-description]
WT-action-delay=设置炮塔炮塔判断目标的间隔时间（以秒为单位）。如果您有许多炮塔，则较大的值可能会给UPS带来一些负担，但是直到炮塔在范围内寻找新的目标之前，可能需要更长的时间。\n范围：5…30 \n默认值：10

WT-water-turret-color=以HTML表示法输入颜色代码（带有6位数字的十六进制数字，例如“＃40adbf”），或者以逗号分隔的3个数字列表，范围为0…255（例如"63.8, 172.7, 191.2")!
WT-fire-ex-turret-color=以HTML表示法输入颜色代码（带有6位数字的十六进制数字，例如“＃fa0f0f”），或者以逗号分隔的3个数字列表，范围为0…255（例如 "250, 15.1, 15.1")!
WT-water-turret-range=最小是正常喷水炮塔的射程。增大范围也会增加UPS负载，因此建议将此设置保留为默认值！\n范围：30…100 \n默认值：50
WT-extinguisher-turret-range=最小是正常灭火炮塔的射程。增大范围也会增加UPS负载，因此建议将此设置保留为默认值！\n范围：30…100 \n默认值：50
WT-water-turret-pressure=压力增加会增加炮塔的弹道速度，因此会更早击中敌人并造成更大的伤害。但是，增加压力也将导致更高的流体消耗。
WT-extinguisher-turret-pressure=炮塔：压力增加会增加炮塔的弹道速度，因此会更早击中敌人并造成更大的伤害。但是，增加压力也将导致更高的流体消耗。
WT-turrets_clean_acid=如果启用此功能，则炮塔还将攻击沙虫和喷吐虫的酸液。 影响火焰将如何受到攻击的所有设置也适用于此功能。\n默认值：true
WT-preferred-target=当几个潜在目标都在范围内时，您可以选择攻击生命值最高的敌人（尽可能降低敌人的数量），生命值最低的敌人（杀死尽可能多的敌人）或忽略敌人的生命值。
WT-fire-extinguish-hardened=如果在配方中使用硬化管，则灭火器炮塔将需要更多的研究，并且生产它们将变得更加复杂。另一方面，硬化的管道可以抵抗（甚至抵抗）多种损坏类型……

WT-steam-damage-modifier=如果炮塔使用蒸汽攻击，则伤害乘以该系数。\n范围：5…20 \n默认值：10
WT-extinguisher-fluid-damage-modifier=与使用灭火器转塔中的水相比，使用灭火剂液在灭火方面将更加有效。
WT-extinguisher-turret-damage-modifier=由于采用了先进的技术，这些特殊的灭火炮塔可以比普通的喷水炮塔更快地灭火。在这里您可以设置因子。\n范围：2…50\n默认值：15（仍然需要找到一个很好的默认值！）
WT-target-slowdown-factor=如果移动目标被 __ENTITY__WT-water-turret__或__ENTITY__WT-fire-ex-turret__影响,它的速度将更改为此百分比。10表示敌人将减速至其原始速度的10％，100表示根本不会减速。\n默认值：50

WT-immunity-spawner=使虫巢不受蒸汽和水的损害。\n默认值：启用
WT-immunity-turret=使蠕虫和炮塔不受蒸汽和水的损害。\n默认值：启用

WT-friendly_target_slow_down=如果启用了此功能，则所有被水或灭火器转塔击中的玩家及其车辆都将减速，无论他们属于哪个阵营（为获得更好的性能而建议使用）。如果您不想被自己的炮塔减速，请不要选中此选项！\n默认：开
WT-waterturret_preferred_target=如果选择“开火”或“敌人”，该目标将被优先攻击。如果您不在乎，则游戏会自动选择一个目标，这可能会改善UPS\n默认值：“主不在乎！”
WT-fire-extinguish-radius=如果装有水的喷水炮塔或灭火炮塔正在着火，则将立即扑灭目标位置周围该半径范围内的所有火焰。\n提示：值越小越现实，而增大半径则可以提高性能。

WT-recipe-BI=生物工业将让您使用 __ITEM__wood-charcoal__ 在灭火器液配方中。如果启用，将为此添加新配方，否则 __ITEM__coal__ 现有配方中的将被替换为 __ITEM__wood-charcoal__.\nDefault: 开

WT-debug_to_game=这将激活游戏中的调试输出。除非您想帮助调试此mod，否则应将其关闭。\n默认值：关
WT-debug_to_log=这将激活调试输出到日志文件。除非您想帮助调试此mod，否则应将其关闭。\n默认值：关
WT-enable_gvv_support=“ Lua API全局变量查看器”（gvv）允许您检查其他模块的全局表。 如果要帮助调试“ Water Turret”，请启用它，然后在聊天控制台中键入“ \gvv”以打开gvv的GUI。\n默认值：关

