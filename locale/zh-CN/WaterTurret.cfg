[mod-name]
WaterTurret=龙王牌喷水炮塔
[mod-description]
WaterTurret=该mod提供了一种早期的喷水炮塔，该炮塔伤害刮痧，但可以降低敌人的速度（使用蒸汽造成额外的伤害！温度越高伤害越高）。还添加了一种先进的炮塔来扑灭火焰（使用“强化管道”为其提供额外的抵抗力！）。
