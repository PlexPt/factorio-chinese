[entity-description]
WT-water-turret=喷水炮塔放慢了敌人的速度。当它们充满水时，它们还将扑灭大火。 \n提示：这些炮塔还可以清除酸液，如果它们充满蒸汽！
WT-steam-turret=喷射蒸汽的喷水炮塔会同时放慢敌人的速度，同时造成大量伤害。\n提示：伤害的程度与蒸汽温度成正比！\n提示：这些塔架还可以清除酸液。
WT-fire-ex-turret=这些炮塔虽然造价昂贵，但在灭火和清除酸液方面的效率至少是普通炮塔的两倍。它们的转弯范围为360°，还可以使用特殊的灭火剂。\n提示：这些转塔还可以清除酸液。
WT-fire-ex-turret-hardened=这些炮塔虽然造价昂贵，但在灭火和清除酸液方面的效率至少是普通炮塔的两倍。它们的转弯范围为360°，也可以使用特殊的灭火剂。因为已用硬化管代替了这些管，所以这些转塔特别坚固。\n提示：这些转塔还可以清除酸液。


