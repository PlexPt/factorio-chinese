mushroom-cloud-enable-radiation-damage=启用此选项后，核爆炸将留下污染区域。辐射会对所有玩家、单位和实体造成几分钟的伤害。
mushroom-cloud-play-sounds=如果只想使用视觉爆炸效果，请禁用此选项。
mushroom-cloud-radius-1=距离（以米为单位），直到发出非常大的爆炸声。
mushroom-cloud-radius-2=距离（以米为单位），直到发出巨大的爆炸声。
mushroom-cloud-radius-3=播放爆炸声回声的距离（以公里为单位）。
mushroom-cloud-radius-4=距离（以公里为单位），直到发出爆炸声的微弱回声为止。
mushroom-cloud-nuclear-flash=如果启用，核爆炸将在其Vinceity中引发一道亮光。癫痫警告：如果某些人暴露在特定的光频率、闪烁的灯光或几何形?图案下，可能会出现癫痫发作。在这种情况下，我强烈建议禁用此选项！

