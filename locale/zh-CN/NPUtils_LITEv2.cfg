menu_NPUtils_LITEv2=NP拓展
title_NPUtils_LITEv2=介绍
page_NPUtils_LITEv2_text_1=请务必仔细阅读游戏设置的模组页面！那里有很多可以自由更改的内容，您可以禁用此mod的几乎所有功能。\n在开始游玩之前，建议（尽管不是必需的）根据喜好在游戏设置内切换mod功能。\n\n这个mod与很多Big mod都有很多额外的兼容性，它的设计是对很多大型mod的补充，例如：\n\n -Bob\n-Angel\n-Krastorio2\n-Space Exploration\n-PYsuite(在做了：新建文件夹)\n-Industrial Revolution 2\n
menu_cat=快捷键
title_cat=[color=red]非常有用！[/color]
page_cat_text_1=\n\nF1 = 切换运行速度（启用mod设置运行速度来切换[最好把原版F1的快捷键改到其他功能上去]）。\n\n 原版游戏：确保设置蓝图翻转按钮，非常有用！ \n\n其他mod:\n\n(krastorio2)\nShift +L = 切换机械臂输出模式 \nShift +M = 更改机器人平台模式\n\n(插件插入器mod)\nctrl +i =切换界面\n\n(picker之传送带)\n ALT +R = 传送带方向同时反向\n\n(排在最前面)\nAlt +Q = 切换手动配方制作顺序（前置或默认）\n\n(连接箱)\nctrl +O = 连接箱选择器\n\n(d僵局堆叠采矿)\nAlt +M = 选择器工具（Shift +选择以反转或回到原始状态）\n\n(标记以传送)\nctrl +1,2,3etc = TP至保存的位置\n\n(喷气背包)\nJ=切换喷气背包\n\n(太空探索)\nN=导航卫星界面\nU=宇宙浏览器界面\n\n(物体起源和用途)\nctrl +F = 手持物品时搜索其配方； 空手时打开搜索界面；
menu_dog=推荐的mod
title_dog=有用的小mod
page_dog_text_1=实际制造时间=隐藏的GUI，它精确显示X实体产生了多少X个物品； 适用于几乎所有物品； 仅在该实体的GUI打开时显示\n\n近者优先=优化建筑机器人算法，以短距离搬运优先\n\n复制粘贴插件=复制实体设置还会复制其插件\n\n僵局研究通知\n\n配送中心=没有人知道，但它是如此的好\n\n幽灵扫描仪=对于LTN很有用\n\n库存维修\n\nPicker传送带工具=传送带反转，传送带高光，多传送带生产线\n\nPicker管道工具=管道高亮\n\n泵=适用于任何流体/气体！ 自动放置抽油机（或其他mod）\n\n排在最前面NG\n\n物体起源和用途=查看物品的生产配方（包括mod物品）\n\n







