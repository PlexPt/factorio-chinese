runspeedtoggleenabled=如果想光速移动，不再浪费旅行时间，请启用此选项。 仅当您不关心游戏的rpg方面时，它才是平衡的，否则请不要使用它。



hcmining=平衡“ Texugo TA采矿机”。使采矿区域适合采矿机的大小（就像原版矿物一样），速度较慢（但是一点都不慢），但要更改配方以使其早日可用。 MK2和MK3的速度为15item / s，更高的层=更多的模块插槽。

disableOreOil=如果您不希望新的矿石处理或与Py/ Angel一起玩，请进行切换。 隐藏或完全删除矿石加工建筑物，删除某些技术，删除石油配方。

removecomplexpreview=如果其他具有较高配方复杂度的mod悬停在其中的某些模块上而导致延迟，则启用此功能将完全删除配方计算（不会影响游戏玩法）。
waterore=适用于任何mod的矿石/气体/液体，应与所有物品兼容。非常适合岛屿/海洋类型地图
red-x=不懂

waredupremove=如果启用Krastorio仓库； 如果启用了Krastorio传送带； 如果是太空探索-挖土机; 对于这些更喜欢A <B mod而又没有重复的人。 （仅隐藏其他mods技术/配方！虽然不能阻止游戏加载它们！）
