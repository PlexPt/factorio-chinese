[mod-setting-name]
allow-naquium-matter-processing=允许使用 Naquium K2 物质处理配方。
allow-steel-pipe-in-space=允许将 K2 钢管、地下管道和泵放置在太空平台和宇宙飞船上。
allow-k2-liquid-tanks-on-space-platform=使 K2 50k 和 200k 储液罐能够放置在太空平台和宇宙飞船上。
# allow-k2-liquid-tanks-on-spaceship=Enable K2 50k and 200k Storage Tanks to be placed on spaceships.
allow-long-space-underground-belt=Make Space 地下传送带的最大距离与快速传送带相同。
# allow-long-underground-space-pipe=Make Space Underground Pipes have increased max underground distance.
space-pipe-underground-distance=设置地下空间管道的最大长度。 (6-20)
allow-upgrade-singularity-lab=将奇点研究中心升级为 15 基础研究速度（比太空研究中心快 1.5 倍）。
allow-remove-tesseract-from-stabilizer=从 K2 稳定剂配方中移除 Naquium Tesseract。
# allow-tweak-matter-ratios=Tweak matter conversion cube ratio nerfs from SE for K2 Matter Assembler (default is 50% effectiveness).
# allow-lossless-matter-cube=Allow matter cube ratio changes. Default enables 1:1 matter conversion/deconversion effectiveness.
matter-cube-cost=创建物质立方体所需的物质量。
matter-cube-density=一个物质立方体包含的物质数量，并在反转化为物质时产生。
allow-remove-stabilizer-for-vulcanite=从硫化石物质分解配方中去除带电稳定剂。
allow-stabilizer-less-likely-to-break=将 K2 物质稳定器从 99% 的可能性调整为 99.5%。
matter-reconversion-ratio=更改 K2+原版矿石的物质分解率。
allow-se-ore-matter-changes=启用空间探索物质处理物质价值和比率变化。
se-ore-matter-reconversion-ratio=更改太空探索矿石的物质分解率。
allow-hypercooler-on-spaceship=允许在宇宙飞船上放置一个过冷器。还可以在接地的散热器和粒子加速器上生产一些热流体。
allow-matter-buildings-in-space=允许空间中的 K2 物质处理建筑物（不推荐，不平衡）。

[mod-setting-description]
allow-naquium-matter-processing=允许使用 Naquium K2 物质处理配方。
allow-steel-pipe-in-space=允许将 K2 钢管、地下管道和泵放置在太空平台和宇宙飞船上。
allow-k2-liquid-tanks-on-space-platform=使 K2 50k 和 200k 储液罐能够放置在太空平台和宇宙飞船上。
# allow-k2-liquid-tanks-on-spaceship=Enable K2 50k and 200k Storage Tanks to be placed on spaceships.
allow-long-space-underground-belt=Make Space 地下传送带的最大距离与快速传送带相同。仅当 K2 设置中的长地下传送带也启用时才启用。
# allow-long-underground-space-pipe=Make Space Underground Pipes have increased max underground distance.
space-pipe-underground-distance=设置地下空间管道的最大长度。 SE 默认为 6，K2 钢管地下为 20。
allow-upgrade-singularity-lab=将奇点研究中心升级为 15 基础研究速度（比太空研究中心快 1.5 倍）。
allow-remove-tesseract-from-stabilizer=从 K2 稳定剂配方中移除 Naquium Tesseract。
# allow-tweak-matter-ratios=Tweak matter conversion cube ratio nerfs from SE for K2 Matter Assembler (default is 50% effectiveness).
# allow-lossless-matter-cube=Allow matter cube ratio changes. Default enables 1:1 matter conversion/deconversion effectiveness.
matter-cube-cost=创建物质立方体所需的物质量。 Space Exploration 是 2,000，而在 K2 中，它是物质立方体 (1k -&gt; 1k) 的无损转换率。
matter-cube-density=一个物质立方体包含的物质数量，并在反转化为物质时产生。

allow-stabilizer-less-likely-to-break=使 K2 物质稳定剂保留 99.5% 的可能性与 99% 相比。
matter-reconversion-ratio=更改 K2+原版矿石的物质分解率。在 K2 中，这些比率是无损的 (1:1)。太空探索削弱了这一点，并使解除转换的效果提高了 50% (2:1)。建议通过削弱 K2 比率来保持 SE 平衡，但使比率为 1.25:1。
se-ore-matter-reconversion-ratio=更改太空探索矿石的物质分解率。默认情况下，这些比率的范围从 ~16:1 的去转化率到 100:1 的陡峭程度，同时还需要带电稳定剂来生产。
allow-hypercooler-on-spaceship=允许在宇宙飞船上放置一个过冷器。还可以在接地的散热器和粒子加速器上生产一些热流体。
allow-matter-buildings-in-space=允许空间中的 K2 物质处理建筑物（不推荐，不平衡）。
allow-remove-stabilizer-for-vulcanite=从硫化石物质分解配方中去除带电稳定剂，因为无论如何岩芯开采都可以在 Nauvis 上使用硫化石。
allow-se-ore-matter-changes=启用空间探索物质处理物质价值和比率变化。默认情况下，SE 矿石从物质转化的成本非常高，而且从物质转化的比率不一致（在某些情况下为指数）。此更改使您能够将比率覆盖为以下恒定值，以便物质值始终固定为反转换值。
