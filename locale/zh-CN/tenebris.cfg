[item-description]
luciferin=一种生物发光粉末，发出柔和的蓝绿色光芒，用于高级能量和基于光的应用。
lucifunnel=一种生物发光植物，拥有精致的漏斗形叶片，发出空灵的蓝绿色光芒。它的卷曲触须和复杂的叶纹在黑暗中创造了一个迷人的展示，让人想起水下的珊瑚或外星植物。荧光漏斗草在低光环境中茁壮成长，它散发出柔和的幽灵般的光芒，吸引夜间传粉者，并以神秘的光环照亮周围环境。
lucifunnel-seed=一种罕见的发光种子，发出柔和的蓝绿色光芒，对于培育生物发光植物至关重要。
quartz-ore=一种闪亮的、类似晶体的矿物，发现于崎岖的土质矿床中，因其在制作和工业用途中的价值而受到重视。
quartz-crystal=一种清澈、玻璃状的矿物，具有锋利的面，因其在制作和工业用途中的美观和耐用性而受到重视。
chitin=一种坚硬的、层状的材料，来自外骨骼，以其韧性和耐用性而闻名。
tenecap=一种深棕色的蘑菇。
tenecap-spore=从暗盖菇中收获的一小束孢子。
chitosan=一种从甲壳素中精炼出来的轻质材料，以其灵活性和耐用性而闻名。

