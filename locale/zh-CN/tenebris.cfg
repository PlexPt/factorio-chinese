[space-location-name]
tenebris=特暗星

[space-location-description]
tenebris=一颗神秘的黑暗星球，由于有厚厚的吸光大气层，永远笼罩在阴影中。地表稀疏地被生物发光的动植物照亮，这些动植物在没有阳光的情况下茁壮成长，在紫色和深蓝色的景观上投下微弱的光芒。特暗星是一个严酷而神秘的世界，在这里，技术和光线对于在永恒的黑暗中生存至关重要。

