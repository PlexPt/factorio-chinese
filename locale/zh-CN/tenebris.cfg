[tips-and-tricks-item-name]
tenebris-briefing=特暗星简报

[tips-and-tricks-item-description]
tenebris-briefing=[planet=tenebris] 是一个永远笼罩在永恒黑暗中的星球，太阳能在这里无用，夜视也无法工作。这个星球上到处都是蜈蚣，它们强大且有毒，但除非你挡了它们的路，否则不会打扰你。这个星球由[item=luciferin]供电，这是一种化合物，允许创建生物发光机械，无需任何电力即可运行。货物舱可能在尝试降落在这个星球时遇到导航故障，也许我们可以使用在这里研究的技术来绕过这个问题？\n\n您将需要使用 [entity=bioinfusor] 将机械生物融合，赋予其生物发光属性，使其无需电力即可运行。



