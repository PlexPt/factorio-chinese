[mod-name]
warptorio2=星际跃迁者2

[mod-description]
warptorio2=在一个平台上建立您的基地，该平台可以在行星之间跃迁，并在敌人压倒您之前将其清除。

[mod-setting-tooltip]
warptorio_pollution_exponent=较小的更改可能会产生很大的影响。污染值= 污染 + 污染 ^ X

[mod-setting-name]
warptorio_no_lootchest=难度设定：禁用战利品箱
warptorio_robot_warping=难度设定：平台外所有部署在跃迁平台上的机器人都在跃迁平台之间搬运。
warptorio_biter_warping=难度设定：跃迁时不会携带平台上的虫族

warptorio_no_blueprint=星际跃迁者：禁止在发生冲突时从蓝图中删除平台实体。
warptorio_loader_top=平台物流：装卸机传送带方向（北半部）
warptorio_loader_bottom=平台物流：装卸机传送带方向（南半部）
warptorio_loaderchest_provider=平台物流：装卸箱供货箱模式
warptorio_loaderchest_requester=平台物流：装卸箱集货箱模式
warptorio_combinator_offset=前哨站：组合器从前哨站的边缘偏移1格。
warptorio_solar_multiplier=难度设定：放置在地下平台车间上的太阳能板的太阳能倍率。

warptorio_warpchance=难度设定：降落在选定星球上的几率。
warptorio_votewarp_multi=多人游戏：跃迁前需要投票的比例（介于0和1之间）。

warptorio_pollution_tickrate=难度设定：污染产生速度，以秒为单位。
warptorio_pollution_exponent=难度设定：平台产生的污染每2秒以该数量增加一次。
warptorio_pollution_multiplier=难度设定：污染指数结果每次都乘以该数量。

warptorio_science_output_multiplier=星际跃迁者科研乘数

warptorio_pollution_disable=难度设定：禁用基于跃迁平台的污染。工厂污染仍然正常。
warptorio_biter_expansion=难度设定：虫族的扩张速度，时间减少乘数
warptorio_biter_min=难度设定：虫族基础扩展速率基础最小值。 时间，以分钟为单位
warptorio_biter_max=难度设定：虫族基础扩展速率基础最大值。 时间，以分钟为单位
warptorio_biter_redux=难度设定：虫族的扩展速度最大降低时间，以分钟为单位
warptorio_biter_wavemin=难度设定：最低强度虫族进攻几率（每秒几分之一）
warptorio_biter_wavemax=难度设定：最高强度虫族进攻几率（每秒几分之一）
warptorio_biter_waverng=难度设定：降低虫潮几率（每秒几分之一），直到机会最小。
warptorio_biter_wavesize=难度设定：虫族进攻数量每分钟增加，增加数量
warptorio_biter_wavesizemax=难度设定：虫族进攻数量最大值，以虫族数量为单位。0 =无限
warptorio_biter_wavestart=难度设定：跃迁之后的安全时间（以分钟为单位）

warptorio_autowarp_always=难度设定：始终启用自动跃迁。
warptorio_autowarp_time=难度设定：基地自动跃迁时间，以分钟为单位

warptorio_autowarp_disable=难度设定：禁用自动跃迁
warptorio_warpcharge_max=跃迁充能：最长充电时间，以分钟为单位
warptorio_warpcharge_zonegain=跃迁充能：跃迁区域的最大线性时间增加，以分钟为单位
warptorio_warpcharge_zone=跃迁充能：跃迁区域线性时间增加最大值
warptorio_warpcharge_multi=跃迁充能：跃迁充能时间增加比率
warptorio_warp_charge_factor=跃迁充能：平台上每摆设X个机械，增加1分钟的充电时间。

warptorio_ability_warp=能力：跃迁后的初始冷却时间（分钟）
warptorio_ability_cooldown=能力：基地冷却时间，以分钟为单位。
warptorio_ability_timegain=能力：冷却时间因能力使用次数而增加，以分钟为单位。
warptorio_ability_drain=技能：技能能量消耗的起始数量，单位为每tick的倍率百分比（60tick= 1秒）

warptorio_carebear=难度设定：独自一人走是危险的。（单人游戏初始物资箱）
warptorio_water=难度设定：能源车间早期附带一些格的水
warptorio_biter_disable=难度设定：禁用虫族基础扩张率修改器
warptorio_biter_wave_disable=难度设定：禁用虫潮


