warptorio-factory-floor=解锁跃迁工厂车间。
warptorio-factory=增加跃迁工厂车间的大小。
warptorio-factory-n=向北释放一个巨大的工厂车间平台
warptorio-factory-s=向南释放一个巨大的工厂车间平台
warptorio-factory-e=向东释放一个巨大的工厂车间平台
warptorio-factory-w=向西释放一个巨大的工厂车间平台

warptorio-boiler-floor=解锁跃迁能源车间
warptorio-boiler=增加跃迁能源车间的尺寸。
warptorio-boiler-water=将少量水从行星跃迁到跃迁能源车间
warptorio-boiler-n=向北释放一个巨大的跃迁能源车间
warptorio-boiler-s=向南释放一个巨大的跃迁能源车间
warptorio-boiler-e=向东释放一个巨大的跃迁能源车间
warptorio-boiler-w=向西释放一个巨大的跃迁能源车间

warptorio-logistics=添加额外的管道并升级所有平台物流的传送带速度和箱子容量。
warptorio-dualloader=在中央平台车间和前哨站上增加一条传送带。
warptorio-triloader=为所有传送器，车间和前哨站增加一条传送带

warptorio-energy=增加能量流速和平台车间的容量。
warptorio-teleporter=增加能量流动率和行星传送器的容量。
warptorio-beacon=在工厂车间上解锁跃迁插件塔。每个级别都增加了一个额外的插件插槽。
warptorio-boiler-station=解锁跃迁能源车间上的跃迁站，提供更大的功率覆盖范围。

warptorio-armor=完善跃迁者反应堆及其技术的防御性应用。
warptorio-warpport=完善跃迁者反应堆及其技术的机器人应用程序。
warptorio-kovarex=完善跃迁者反应堆及其技术的能源应用。
warptorio-warpmodule=完善跃迁者反应堆及其技术的生产力应用。
warptorio-warpnuke=完善跃迁者反应堆及其技术的进攻性应用。

warptorio-warploader=完善跃迁者反应堆及其技术的物流应用。
warptorio-warpspider=完善跃迁者反应堆及其技术在车辆上的应用。

warptorio-homeworld=使您可以定居在一个星球。

warptorio-charting=释放跃迁者反应堆的能力，以扫描和显示周围区域。 所有反应堆能力都有共同的冷却时间。 还向跃迁工厂和跃迁能源车间的中心添加了一个不可见的雷达。
warptorio-stabilizer=释放跃迁者反应堆，使您的平台扭曲到与您的星球不同步的一半尺寸，从而对当地的野生动植物造成干扰，并重置您的污染。所有反应堆能力都有共同的冷却时间。
warptorio-accelerator=解锁反应堆能力以预装跃迁能力，从而加快跃迁速度。 所有反应堆能力都有共同的冷却时间。

warptorio-reactor=研究，构造和维修重建跃迁者反应堆所需的组件，并完善其功能以返回母星。每个级别使自动跃迁计时器增加十分钟，使跃迁充电率提高5％，并可能有其他效果。

warptorio-reactor-6=研究，构造和维修重建跃迁者反应堆所需的组件，并完善其功能以返回母星。每个级别使自动跃迁计时器增加十分钟，使跃迁充电率提高5％，并可能有其他效果。此级别产生物理跃迁反应器并禁用自动跃迁计时器。
warptorio-reactor-8=研究，构造和维修重建跃迁者反应堆所需的组件，并完善其功能以返回母星。每个级别使自动跃迁计时器增加十分钟，使跃迁充电率提高5％，并可能有其他效果。 此级别允许您操纵跃迁者反应堆。 降落在目标星球上的机会是30％。


warptorio-harvester-floor=跃迁前哨站车间
warptorio-harvester-size=跃迁前哨站大小
warptorio-harvester-east-gate=解锁东部（右侧）前哨站平台，这是一个可以构建的便携式可部署平台。
warptorio-harvester-west-gate=解锁西部（左侧）前哨站平台，这是一个可以构建的便携式可部署平台。

warptorio-harvester-east=跃迁前哨站东平台尺寸
warptorio-harvester-west=跃迁前哨站西平台尺寸

warptorio-combinator=这些组合器可读取平台信息，例如计时器和跃迁状态。 对于高级自动化很有用。
warptorio-alt-combinator=这会将静态组合器添加到“前哨站”平台，这些平台会在召回前哨站时自动连接。对于高级自动化很有用。


[warptorio_lore]
1_1=您在该平台上醒来时有些头疼，并且唯一可以确定的是，您需要重建研究中心以逃离这个危险的世界并返回母星中。
1_2=您将一些电线，开关和齿轮拼凑在一起，然后将其连接到平台。
1_3=尽管您不确定是否能成功实现目标，但至少可以感觉到更多控制权。

2_1=发生的事情的回忆开始回到你身边。 您正在研究一个可能扭曲和置换时间和空间的实验堆。
2_2=您可以回想起您早期的实验，并继续使用迄今为止在旅途中发现的原始资源进行复刻。
2_3=您对自己取得的进步充满了信心。

3_1=啊，实验失败了！跃迁者反应堆破裂并撕裂了局部空间痕，使您和跃迁平台进入了空间的另一相对位置。
3_2=您需要按照记忆快速组装跃迁者反应堆的控制面板，但是当您意识到需要反应堆堆芯才能正常运行时，您被迫停了下来。
3_3=如果您有足够的资源去做，就会觉得自己知道自己需要做什么，这会让您充满决心。

4_1=事故发生之前，您还记得对掌握扭曲空间控制的无尽应用感到兴奋，并且变得粗心。
4_2=您已经完成了跃迁者反应堆的架构和裂谷堆芯的构建，但是您不会两次犯同样的错误。
4_3=将跃迁握在手中会使您充满决心。

5_1=您知道实验为什么出错，除非通过完美地反转与裂谷核心的次维暗芯能量矩阵成反比的极性来维持空间扭曲，否则跃迁难以稳定。
5_2=您已经准备好将跃迁者反应堆的架构撕碎，直接从跃迁空间中剥离所需的完美材料。
5_3=这是一个冒险的策略，但是您相信这是您摆脱这些野蛮外星人侵扰的世界并回到文明的唯一机会。

6_1=当跃迁者反应堆转变为运行时，巨大的能量冲突在跃迁平台上荡漾，您知道这项技术将使您的文明超越他们的想象。
6_2=如果您知道如何操纵这艘船，那么您决定继续通过跃迁者反应堆进行实验，一遍又一遍地寻找家园。
6_3=现在终于完全运转的跃迁者反应堆使您充满决心。

7_1=您已开发出一种方法来构建连接到反应堆裂谷堆芯的小型跃迁者反应堆的架构，从而允许热能通过跃迁空间进行传递
7_2=您认为，这可能会进一步完善为一种通过跃迁的极性完全准错位将化学暗芯能量燃料电池从扭曲空间中拉出的方法。
7_3=这种对扭曲空间和时间的新灵活控制使您充满决心。

8_1=您几乎不知道在各个维度之间漂移时访问过多少个世界，但是您发现了一种方法来测量由跃迁者反应堆裂谷堆芯发出的暗芯能量特征的波动相关性。
8_2=结果，您可以绘制出您去过的地方以及未来可能会发生的变化的地图。 但是请注意，跃迁者反应堆可能并不总是与您一样，就像开始这一切的那一天一样。
8_3=视线中的家乡让您欢呼雀跃，并且惊叹于最终的跃迁空间实验的成果。


