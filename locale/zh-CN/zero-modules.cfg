[mod-setting-description]
zeromods-modules-shiny=从/基于 ShinyBob_Icons 启用现代风格的模块图形。兼容所有颜色更改选项。 （当启用“Artisanal Reskins：Bob&#39;s Mods”的模块设置时始终打开。）
zeromods-modules-vanillaproductivitygraphics=出于某种原因，Bob 的生产力模块是粉红色而不是橙色。此设置切换模块颜色，使生产力模块/板为橙色，原始生产力模块为粉红色，而 stank 模块为红色。
zeromods-modules-rawproductivitytechspeed=通常 Bob 的“生产力模块的速度”设置会在原始生产力模块的配方中添加速度电路，但不会修改技术成本以反映这一点。此设置为这些技术增加了速度电路板。
zeromods-modules-greenisgreen=为什么“绿色”模块是黄色的？启用后，此设置会切换污染清除模块/板和绿色模块的颜色。 （当与“Artisanal Reskins: Bob&#39;s Mods”一起使用时，可以使用一个附加选项来推迟该 mod 的相同行为版本。）
zeromods-modules-enablepurplemodules=Purple Modules 将速度和生产力结合在一个模块中，仅略微降低了能源需求。
zeromods-modules-enablestankmodules=Stank 模块将速度和污染产生结合在一个模块中，而不会增加任何能量需求。产生额外污染的模块可以有益地用于产生负污染的建筑物中。
zeromods-modules-godextend=通常上帝模块只能升到第 5 层。这个设置将它们扩展到 8 层，就像其他模块一样。但是，每级的效果增益会降低，因此第 8 层相当于原来的第 5 层。这使得神模块在不影响其强度的情况下变得更加昂贵。
zeromods-modules-godnerf=通常神模块可以达到比所有其他常规模块更强的效果。此设置限制它们的效果以匹配其他模块的效果。
zeromods-modules-moduletechsareupgrades=使天使/鲍勃科技树不那么混乱。一次只能看到一层模块技术，类似于升级技术的工作方式。
