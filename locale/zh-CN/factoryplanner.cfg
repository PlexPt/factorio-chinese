interactive_tutorial_title=互动教程
interactive_tutorial_text=熟悉工厂规划师的最好方法是直接跳入并亲自探索它。为此，我已经包含了一个样板子工厂，它将展示这个 Mod 最重要的一些功能。你可以通过点击下面的按钮来添加它。你也可以激活“教程模式”，它将显示整个界面上重要按钮的组合键。
