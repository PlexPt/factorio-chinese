create_example_error=无法创建样板子工厂，因为它与当前的 Mod 组合不兼容。
tutorial_mode=教程模式
interface_tutorial_title=界面教程
interface_tutorial_text=界面设置为类似的操作共享相同的快捷键。这就避免了你需要在做任何事情时都要记住哪个快捷键会引起哪个动作。你只需要将这些基本的交互内化，并在任何地方使用它们。
interface_controls=• 左键单击：[font=default-bold]选择/使用[/font]\n• 右键单击：[font=default-bold]编辑[/font]\n• Control-右键单击：[font=default-bold]删除[/font]\n• Shift-左键单击：[font=default-bold]上移物品列表/升级[/font]\n• Control-左键单击：[font=default-bold]下移物品列表/降级[/font]\n• Alt-点击：[font=default-bold]__1__[/font]

# Usage
tutorial_usage_text=首先，你需要创建一个子工厂。这是一个基本结构，它包含了你的工厂的一些（大部分是独立的）部分。给它一个名字和/或一个图标，然后你就可以开始了。它将有一些输入（原料），一些输出（产品和副产品），并消耗一定的能量。你还可以设置你想工作的时间尺度，或者潦草地写下一些笔记。\n\n你感兴趣的是产品，所以你需要添加你想生产的产品。要做到这一点，只需点击’+’-按钮，选择你想要的产品，并指定应该生产的数量。它将有一个红色的背景，并且，当悬停在它上面时，你会看到目前有0个它正在生产。\n\n要改变这种情况，你可以左键点击它。如果只有一个配方来生产这个产品，它就会被立即添加。否则，你将可以选择使用哪个配方。无论哪种方式，新的配方都会出现在你的子工厂的顶层。你可以改变加工所用的机器或添加一些插件和分享塔。\n\n现在要进一步分解你要生产的产品，你可以左键点击现有配方的成分。这将再次添加一个配方，改变整个子工厂所需的原料。你可以继续以这种方式分解你的产品，直到你到达只有板材作为原料，或者钻得更深，也可以添加你的采矿和冶炼配方。选择对你和你现有的工厂来说最方便的原料。\n\n对于有大量中间产品的项目，你的配方收集会很快变得相当混乱。为了解决这个问题，你可以有多个层，每个层都有不同的配方。要创建一个所谓的子层，左键点击你想进一步研究的配方图标。这将得到一个子层（注意级别将显示为‘2’），你可以在其中像以前一样添加配方。最大的不同是，你只需要担心你之前左键点击的配方的成分。\n\n而这些都是最基本的功能！还有一些更高级的功能会派上用场（查看“专业建议”），但现在这些应该能让你入门。如果你想玩一个基本的生产线，请创建样板子工厂（在“界面”选项卡中）。

# Matrix Solver
tutorial_matrix_solver_text=矩阵求解器是更新生产表的另一种方法。默认情况下，工厂规划师会从上到下解表，而矩阵求解器则用一个方程组同时解每一行。矩阵求解器使用起来可能比较棘手，但也非常强大。例如，它可以处理回收、排空和循环。\n\n每个子工厂都被设置为两个求解器中的一个，顺序求解器（默认）或矩阵求解器。要切换到矩阵求解器，请按“矩阵求解器”按钮。矩阵求解器将一直处于激活状态，直到再次按下该按钮，并在更改配方时自动重新运行。\n\n启用矩阵求解器还可以选择副产品。要删除副产品，请单击行内的配方副产品或顶部的子工厂副产品。这将显示副产品为原料的配方，包括排空。\n\n有时矩阵求解器要求将某些项目设置为“自由”。正常情况下，物品是平衡的，这意味着它们被消耗的速度和生产的速度一样快。但是，“自由物品”不会平衡，会作为最终成分或副产品出现。如果需要自由物品，将打开一个对话框来选择自由物品。当一个子工厂包含一个循环时，通常需要自由物品。要打开这个对话框，请按矩阵求解器右边的齿轮图标。\n\n最后一个要求是配方必须是线性独立的。这意味着当前子工厂只能有一个唯一的解。换句话说，如果有多种方法来创建给定的产品，矩阵求解器将无法工作。如果子工厂有线性依赖的配方，请尝试删除多余的配方，直到错误消失。这个要求在所有子层都适用。


# Pro Tips
pro_hovering=将鼠标悬停在许多按钮和标签上，会显示一些额外的信息，如配方或物品的全名，或更高精度的数字，如果你需要的话。
pro_list_ordering=几乎所有你看到的列表都可以由你重新排序。只要按住shift键或control键，同时左键点击一个元素。顺序只对同一个生产层的配方有影响。
pro_up_down_grading=试试 shift- 或 control-点击一个机器，分享塔或插件。这将升/降级它们，如果可能的话。
pro_preferences=在偏好设置中，你可以设置每一类配方的默认机器。这可以让你根据你当前的科技水平调整它们，让工厂规划更快。传送带、燃料和分享塔也是如此。
pro_interface_size=如果主窗口占用屏幕空间过大或过小，可以尝试改变界面的宽度和高度设置。（菜单→设置→模组设置→工厂规划师）
pro_recursive_subfloors=您可以为已经在子层上的配方再创建一个子层。根据您的需要可以如此操作任意多次，创建一个深度嵌套的子层结构。
pro_archive=归档是一个很好的方式来存储那些已经不在使用中的子工厂，但你可能会在某些时候用作参考。
pro_settings=一些高级功能默认并未开启，而是隐藏在 Mod 设置中（菜单→设置→模组设置→工厂规划师）。看看吧，你会发现像界面大小调整和一些默认设置修改。
pro_shortcuts=你可以配置几个键盘快捷键来更快地操作界面。它们可以在“控制”中找到（菜单→设置→控制→工厂规划师）。
pro_line_fuel=配方使用的燃料种类可以通过左键点击其按钮（蓝色背景）进行更改。默认情况下，它将使用你在偏好设置中选择的种类。
pro_machine_limits=您可以对配方使用的机器数量进行限制。您可以设置一个“软”限制，以防止其超过配置的数量，或设置一个“硬”限制，这将强制配方使用配置的机器数量。
pro_priority_product=若配方有一个以上的相关产品则可设置一个首要产品。您可以通过右键点击您想要产品进行设置。这样做的效果是，无论其他需求如何，对该产品的需求都能准确满足。

