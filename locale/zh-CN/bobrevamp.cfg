[mod-setting-description]
bobmods-revamp-nuclear=如果启用此设置，将会把核反应堆 2改为钍反应堆，把核反应堆 3改为氘反应堆，并相应地调整研究内容。
bobmods-revamp-old-oil=如果启用此设置，将会对原油处理生产链进行更改。\n如果安装了MCI，它还会移除基础游戏中的硫和硫酸配方，并添加获取硫和二氧化硫的方法。
bobmods-revamp-oil=如果启用此设置，将会对原油处理链进行更符合现实的更改。\n它会用酸性气体替代原油处理产出的石油气，酸性气体可以被处理成石油气。\n如果安装了MCI，它会移除基础游戏中的硫和硫酸配方，并在酸性气体处理配方中添加硫化氢。\n它将优先于旧版的原油与硫改造。
bobmods-revamp-hardmode=如果启用此设置，将会扩展一些简化的化学过程，使其更符合现实。\n这将影响二氧化氮、硝酸、硫酸、高氯酸锂、氯化钙、碳酸钠、氧化钴以及石油气裂解成氢气的配方。 