[mod-setting-description]
bobmods-revamp-nuclear=如果启用，此设置将把核反应堆2更改为钍反应堆，将核反应堆3更改为氘反应堆，并相应地重组研究配方。
bobmods-revamp-old-oil=如果启用，此设置将更改石油加工生产链。\n如果安装了MCI，它还将删除基本的游戏硫和硫酸配方，并增加了获取硫和二氧化硫的方法。
bobmods-revamp-oil=如果启用此设置，则将对石油加工链进行更切合实际的更改。\n它用酸性气体代替石油加工过程中的石油输出，可以将其加工成石油气。\n它删除了基本的硫磺和硫酸配方并添加了 如果安装了MCI，则将硫化氢添加到酸性气体处理配方中。\n将优先于旧的石油和硫检修。
bobmods-revamp-hardmode=如果启用，此设置将扩展一些简化的化学过程，使它们更切合实际。\n这将影响二氧化氮，高氯酸锂，氯化钙，碳酸钠和石油气裂解为氢气配方。





[mod-name]
bobrevamp=Bob之改进

[mod-description]
bobrevamp=科技和配方的重组。\n火箭燃料已更改为基于肼。\n重新设计了所有基于火箭的配方\n重新设计了你如何获得硫和硫酸。\n稍微拆分石油链，油井、化工厂和炼油厂都有自己的技术，不再一次性完成。
