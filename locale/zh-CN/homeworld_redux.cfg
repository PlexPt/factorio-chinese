sand-collector=收获在沙瓦上生成的沙资源。
farm=放在靠近水的绿草上以获得最佳产量。
homeworld_portal=打开通往您的家园的门户，可以转移物品。
seeder=种树，需要树程序才能运行。
##terraformer=Terraforms the surface, require terraform program to operate.
belt_gate=根据电路条件切换项目的方向。
belt_throughput_reader=监控并发出每分钟通过多少物品的信号。
homeworld-speaker=考虑到它的当前等级和供应，跟踪你的家乡需要持续一天的最大物品。由于人口，实际需求将减少。
distillery=处理啤酒和葡萄酒的液体配方。

