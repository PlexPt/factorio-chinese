[mod-description]
aai-zones=添加“AAI区域”到游戏中。 AAI区域是用AAI区域规划工具标记的高亮区域。搭配AAI-可编程建筑MOD，你能够通过信号自动扫描并设置AAI区域。搭配AAI-可编程载具mod，AAI区域将变得更加强大————能够控制运行的载具。
