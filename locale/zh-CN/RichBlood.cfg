[mod-name]
RichBlood=富血 [RichBlood]
[mod-description]
RichBlood=用敌人的鲜血建造工厂。当暴露在空气中时，虫子的血液会凝结成晶体。这些血结晶可以简单地熔炼获取资源，也可以液化成血液进行更高级的加工。后来，种植了一些 100% 有机、自由放养、可持续的血液生产的虫子农场。需要 Krastorio2。与 BZ 模组、太空探索和 Armoured/Frost/Explosive Biters兼容。

