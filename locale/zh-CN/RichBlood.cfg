[mod-setting-description]
blood_richness_multiplier=乘以从血结晶中获得的血结晶粉末量和熔炼血结晶的资源量。
modify_wood_recipes=如果启用，木材配方将被修改为需要血液制品。如果未启用，则不会更改现有木材配方，而是添加其他配方。如果开始一个新游戏，请考虑启用此设置，如果您正在将此 mod 添加到现有工厂，并且不想返工木材生产，请不要启用此设置。如果你不希望早期有虫子咬你，也可以禁用这个功能。
