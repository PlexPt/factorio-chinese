[technology-description]
stem-cell-biology=收获干细胞，培育虫子胚胎，然后将其液化成原油。
cryogenic-storage=可以装满液氮的容器。适用于运输冷冻生物制品。
blood-separation=将血液分离成血浆和组织。
blood-crystal-powder-liquefaction=一种将血晶体粉末转化为其原始形态——血液的加工技术。
blood-filtration=一种简单但有效的血液过滤过程，可产生血液中常见的矿物质。
blood-electrolysis=电解质得到了植物所渴望的。它有电解质！
catalytic-electrolysis-coal=奇怪的是，在血液电解过程中加入一点煤催化剂会导致血液形成催化剂。
catalytic-electrolysis-stone=奇怪的是，在血液电解过程中加入一点石质催化剂会导致血液形成催化剂。
catalytic-electrolysis-iron-ore=奇怪的是，在血液电解过程中加入一点铁矿石催化剂会导致血液形成催化剂。
catalytic-electrolysis-copper-ore=奇怪的是，在血液电解过程中加入一点铜矿石催化剂会导致血液形成催化剂。
catalytic-electrolysis-raw-rare-metals=奇怪的是，在血液电解过程中加入一点未加工的稀有金属催化剂会导致血液形成催化剂。
catalytic-electrolysis-uranium-ore=奇怪的是，在血液电解过程中加入一点铀矿石催化剂会导致血液形成催化剂。
catalytic-electrolysis-raw-imersite=奇怪的是，在血液电解过程中加入一点未经加工的伊梅尔塞特催化剂，会导致血液形成催化剂。
catalytic-electrolysis-aluminum-ore=奇怪的是，在血液电解过程中加入一点铝矿石催化剂会导致血液形成催化剂。
catalytic-electrolysis-flake-graphite=奇怪的是，在血液电解过程中加入一点鳞片石墨催化剂，会导致血液形成催化剂。
catalytic-electrolysis-lead-ore=奇怪的是，在血液电解过程中加入一点铅矿催化剂会导致血液形成催化剂。
catalytic-electrolysis-tungsten-ore=奇怪的是，在血液电解过程中加入少量黑钨矿催化剂会奇怪地导致血液形成催化剂。
catalytic-electrolysis-zircon=奇怪的是，在血液电解过程中加入一点锆石催化剂会导致血液形成催化剂。
catalytic-electrolysis-titanium-ore=奇怪的是，在血液电解过程中加入一点钛矿石催化剂会导致血液形成催化剂。
catalytic-electrolysis-tin-ore=奇怪的是，在血液电解过程中加入一点锡矿石催化剂会导致血液形成催化剂。
biter-husbandry=种植虫巢和种植虫子农场。虽然不多，但这是诚实的工作！
BRISPR-enhanced-biter-husbandry=一种新的BRISPR技术（Biter Rapid Inter-Species Polyamorous Reproduction的缩写）可以使产卵量增加一倍。这些虫巢的虫子血量也是它们的两倍。


