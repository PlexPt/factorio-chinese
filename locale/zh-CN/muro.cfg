[item-name]
muro-wall-builder=自动砌墙机

[item-description]
muro-wall-builder=自动以线条或矩形构建墙壁

[custom-input]
muro-wall-builder=自动砌墙机

[shortcut]
muro-wall-builder=自动砌墙机

[shortcut-name]
muro-wall-builder=自动墙生成器快捷方式名称

[controls]
muro-wall-builder=选择自动建墙机

[mod-setting-name]
muro-wall-builder-thickness=室壁厚度
muro-wall-builder-alt-thickness=交替壁厚
muro-wall-builder-cheat=立即放置墙壁而不是幽灵
muro-wall-builder-deconstruct=标记树木和岩石以进行拆除
muro-wall-builder-wall-name=墙原型名称（&#39;stone-wall&#39; 是默认值）

[mod-setting-description]
muro-wall-builder-thickness=使用普通选择构建的墙的厚度
muro-wall-builder-alt-thickness=使用交替选择时的墙壁厚度（默认为 SHIFT+选择）
muro-wall-builder-cheat=从库存中放置墙壁，而不是幽灵。这不会标记任何要拆除的东西。
muro-wall-builder-deconstruct=在建造幽灵时标记树木和岩石以进行拆除
