[entity-description]
droid_work_station=科研机器人在这里工作。 他们会消耗以下这些资源，资源必须存储在工作站: [item=iron-plate][item=iron-gear-wheel][item=repair-pack][item=electronic-circuit][item=copper-cable][item=lubricant-barrel]. 通过添加将它们升级到2级:[item=lubricant-barrel][item=advanced-circuit] 和3级:[item=processing-unit][item=battery-equipment]
broken_droid=这个科研机器人损坏了。 要修复它，请在其中放入100[item=iron-plate], 100[item=iron-gear-wheel] 和 20[item=electronic-circuit], 然后使用修理包进行修复。
sd-droid-1=带它去工作站，这种机器人可以生产机自科技包 (红瓶)。
sd-droid-2=带它去工作站，这种机器人可以生产物流科技包 (绿瓶)。
sd-droid-3=带它去工作站，这种机器人可以生产军备科技包 (灰瓶)。
sd-droid-4=带它去工作站，这种机器人可以生产化工科技包 (蓝瓶)。
sd-droid-5=带它去工作站，这种机器人可以生产生产科技包 (紫瓶)。
sd-droid-6=带它去工作站，这种机器人可以生产效能科技包 (黄瓶)。
sd-droid-7=带它去工作站，这种机器人可以生产太空科技包 (白瓶)。

[mod-setting-name]
sd-stg-produce-on-station=生产出来的科技包放置于机器人科研工作站中
sd-stg-wreck-on-nauvis-only=损坏的科研机器人仅在地表生成
sd-stg-chance-to-find=在网格找到机器人的几率
sd-stg-min-chunk-count=在放置一个机器人后，有多少网格不再生成机器人
sd-stg-max-world-droids=全图中最多同时存在多少科研机器人
sd-stg-max-broken-droids=全图中最多可生成损坏的科研机器人
sd-stg-mark-science-kit=马克生产用于拾取的科学工具包
sd-stg-production-multiplier=机器人生产倍数
sd-stg-minable-droid=机器人是可开采的
sd-stg-droid-sounds=启用机器人空闲声音

[mod-setting-description]
sd-stg-chance-to-find=默认值3％。 提高此数字可以更频繁地找到科研机器人
sd-stg-min-chunk-count=默认值130。减少这个数字以更频繁地找到科研机器人
sd-stg-max-broken-droids=默认值 15
sd-stg-max-world-droids=默认值 100
sd-stg-production-multiplier=默认值 2
sd-stg-minable-droid=允许机器人对玩家的库存是可开采的





[mod-name]
Science-droids=科研机器人

[mod-description]
Science-droids=你可以在地图中找到损坏的科研机器人，用适当的材料修理它，并把它带到你的基地，这样它就可以生产科技包。只需建立一个机器人科研工作站，然后使用材料（也可称之为“食物”，），他们将愉快地工作。
