[mod-name]
laserfence=激光围栏 [laserfence]

[mod-description]
laserfence=使用《泰伯利亚战争（Tiberium War）》开发的激光围栏技术抵御虫族。

[entity-name]
laserfence-post=激光栅栏发射器
laserfence-beam=激光围栏部分

[entity-description]
laserfence-post=一种激光围栏发生器，可在两个发射器之间保持最大长度的“围栏”。每个发射器需要完全充电，然后才能为对齐的发射器创建围栏，并且需要恒定的0.5MW功率来维持围栏。当一个围栏段被破坏时，整个围栏都会消散，发射器必须重新充电，以便围栏进行改造。
laserfence-beam=防御攻击者的一段围栏。当一个围栏段被破坏时，整个围栏都会消散，发射器必须重新充电，以便围栏进行改造。
laserfence-obstruction-text=激光围栏被__1__阻挡

[technology-name]
laserfence=激光围栏
laserfence-range=激光围栏连接范围

[technology-description]
laserfence=用激光围栏防御虫子！
laserfence-range-effect=将激光围栏的连接范围增加 __1__

[mod-setting-name]
laserfence-debug-text=调试文本
laserfence-solid-walls=实心墙
laserfence-base-range=基长
laserfence-added-range=长度升级
laserfence-health=健康
laserfence-base-damage=损坏
laserfence-beam-weapon-scaling=用光束武器升级来衡量伤害？
laserfence-power=耗电量

[mod-setting-description]
laserfence-template=__1__\n默认: __2__
laserfence-debug-text=是否使用调试信息和事件通知进行垃圾邮件聊天。
laserfence-solid-walls=围栏段是否应发生碰撞。在没有碰撞的情况下，它不是一道篱笆，而是一种装饰。
laserfence-base-range=两个激光围栏柱之间围栏段的最大数量。
laserfence-added-range=激光围栏连接范围升级授予的额外围栏连接数量。
laserfence-health=激光围栏的血量。
laserfence-base-damage=虫子攻击激光围栏所受到的伤害。
laserfence-beam-weapon-scaling=是否通过升级光束武器来降低激光围栏的损伤。
laserfence-power=为单个激光围栏供电所需的千瓦数。只有柱子需要电力，而不是围栏部分。作为参考，Assembler 2 需要150千瓦。
