[mod-setting-description]
wp-config-efficiency-desc=正常效率将对通过每个 tesseract 传输的功率施加很大百分比的成本。高效能将成本减半。完美消除了所有百分比成本。警告：Perfect 将大大降低推进到更高级别的 Tesseract 的好处。
wp-config-personal-efficiency-desc=正常效率会给电网的使用带来巨大的百分比成本。高效能将成本减半。
wp-config-drain-desc=启用在给定层放置至少一个 Tesseract 所导致的全局功耗。排水量从 1MW 开始，每放置一层 Tesseract 就乘以 5。例如，拥有任何 Tesseract MK2 的成本为 5 MW，而拥有任何 Tesseract MK3 的成本为 25。如果禁用，除了材料成本之外，使用更高级别的 Tesseract 没有任何缺点。
wp-config-warmup-desc=启用预热阶段，其中放置在地图上的每个新 tesseract 都需要一定量的功率才能开始运行。
wp-config-personal-reduced-desc=如果为真，个人 tesseracts 将仅输出其正常功率的 65%。
wp-config-debug-desc=向控制台启用一些调试消息。
