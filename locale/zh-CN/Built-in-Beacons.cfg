[mod-setting-description]
modded-entity-graphics=关闭时，模组不会改变基础游戏实体图形，只会改变模组添加的项目的图标。
beacons-for-assembling-machine=影响每台组装机的信标数量。
beacons-for-electric-furnace=影响每个电炉的信标数量。
beacons-for-chemical-plant=影响每个化工厂的信标数量。
beacons-for-lab=影响每个实验室的信标数量。
beacons-for-centrifuge=影响每个离心机的信标数量。
beacons-for-oil-refinery=影响炼油厂的信标数量。
beacons-for-mining-drill=影响采矿钻机的信标数量。
beacons-for-pumpjack=影响 Pumpjack 的信标数量。
beacons-for-rocket-silo=影响每台机器的信标数量，用于火箭筒仓。
show-module-slot-row-length=Alt 模式下显示的模块行的长度。 0 将保留基础游戏中的值。
show-module-slot-rows=在 Alt 模式下下雪的最大模块行数。 0 将保留基础游戏中的值。

[item-description]
fullspeed-productivity-module=提供 [img=item/productivity-module] 生产力模块的一半生产力奖励，但没有速度损失。成对生产。
fullspeed-productivity-module-2=提供 [img=item/productivity-module-2] 生产力模块 2 的一半生产力奖励，但没有速度损失。成对生产。
fullspeed-productivity-module-3=提供 [img=item/productivity-module-3] 生产力模块 3 的一半生产力奖励，但没有速度损失。成对生产。
beaconed-assembling-machine=执行与 [img=item/assemble-machine-3] 受 __1__x [img=item/beacon] 影响的装配机 3 相同，每个信标具有 2x [img=item/speed-module] 速度模块 1。
beaconed-assembling-machine-2=执行与 [img=item/assemble-machine-3] 受 __1__x [img=item/beacon] 2x [img=item/speed-module-2] 每个速度模块 2 影响的装配机 3 的相同。
beaconed-assembling-machine-3=执行与 [img=item/assemble-machine-3] 受 __1__x [img=item/beacon] 影响的装配机 3 相同，每个信标具有 2x [img=item/speed-module-3] 速度模块 3。
maxspeed-beaconed-assembling-machine-3=执行与 [img=item/assemble-machine-3] 组装机 3 与 4x [img=item/speed-module-3] 速度模块 3 内部相同，并受 __1__x 影响 [img=item/beacon] 具有 2x 的信标[img=item/speed-module-3] 每个速度模块 3 个。
beaconed-electric-furnace=执行与 [img=item/electric-furnace] 受 __1__x [img=item/beacon] 影响的电炉相同，每个具有 2x [img=item/speed-module] 速度模块 1。
beaconed-electric-furnace-2=执行与 [img=item/electric-furnace] 受 __1__x 影响的电炉 [img=item/beacon] 具有 2x [img=item/speed-module-2] 每个速度模块 2 的信标。
beaconed-electric-furnace-3=执行与 [img=item/electric-furnace] 受 __1__x [img=item/beacon] 影响的电炉相同，每个具有 2x [img=item/speed-module-3] 速度模块 3。
beaconed-lab=执行与受 __1__x [img=item/beacon] 2x [img=item/speed-module] 速度模块 1 的每个 Beacon 影响的 [img=item/lab] Lab 相同。
beaconed-lab-2=执行与受 __1__x [img=item/beacon] 2x [img=item/speed-module-2] 速度模块 2 的每个 Beacon 影响的 [img=item/lab] Lab 相同。
beaconed-lab-3=执行与受 __1__x [img=item/beacon] 2x [img=item/speed-module-3] 速度模块 3 每个的信标影响的 [img=item/lab] Lab 相同。
beaconed-chemical-plant=执行与 [img=item/chemical-plant] 受 __1__x [img=item/beacon] 影响的化工厂相同，每个信标具有 2x [img=item/speed-module] 速度模块 1。
beaconed-chemical-plant-2=执行与 [img=item/chemical-plant] 受 __1__x [img=item/beacon] 影响的化工厂相同，每个信标具有 2x [img=item/speed-module-2] 速度模块 2。
beaconed-chemical-plant-3=执行与 [img=item/chemical-plant] 受 __1__x [img=item/beacon] 影响的化工厂相同，每个信标具有 2x [img=item/speed-module-3] 速度模块 3。
beaconed-oil-refinery=执行与 [img=item/oil-refinery] 受 __1__x 影响的炼油厂相同 [img=item/beacon] 具有 2x [img=item/speed-module] 每个速度模块 1 的信标。
beaconed-oil-refinery-2=执行与 [img=item/oil-refinery] 受 __1__x 影响的炼油厂相同 [img=item/beacon] 具有 2x [img=item/speed-module-2] 每个速度模块 2 的信标。
beaconed-oil-refinery-3=执行与 [img=item/oil-refinery] 受 __1__x [img=item/beacon] 影响的炼油厂相同，每个具有 2x [img=item/speed-module-3] 速度模块 3。
beaconed-centrifuge=执行与 [img=item/centrifuge] 受 __1__x [img=item/beacon] 2x [img=item/speed-module] 速度模块 1 的信标影响的离心机相同。
beaconed-centrifuge-2=执行与 [img=item/centrifuge] 受 __1__x [img=item/beacon] 信标影响的离心机相同，每个信标具有 2x [img=item/speed-module-2] 速度模块 2。
beaconed-centrifuge-3=执行与 [img=item/centrifuge] 受 __1__x [img=item/beacon] 信标影响的离心机相同，每个信标具有 2x [img=item/speed-module-3] 速度模块 3。
beaconed-rocket-silo=执行与 [img=item/rocket-silo] 受 __1__x [img=item/beacon] 2x [img=item/speed-module] 每个速度模块 1 的信标影响的火箭筒仓相同。
beaconed-rocket-silo-2=执行与 [img=item/rocket-silo] 受 __1__x 影响的火箭筒仓相同 [img=item/beacon] 具有 2x [img=item/speed-module-2] 每个速度模块 2 的信标。
beaconed-rocket-silo-3=执行与 [img=item/rocket-silo] 受 __1__x [img=item/beacon] 2x [img=item/speed-module-3] 每个速度模块 3 的信标影响的火箭筒仓相同。
beaconed-electric-mining-drill=执行与 [img=item/electric-mining-drill] 电动采矿钻 3x [img=item/speed-module] 内部速度模块 1，受 __1__x 影响 [img=item/beacon] 具有 2x [img= 的信标item/speed-module] 速度模块 1 个。
