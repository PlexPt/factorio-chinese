beaconed-electric-mining-drill-3=执行与 [img=item/electric-mining-drill] 3x 电动采矿钻 [img=item/speed-module-3] 内部速度模块 3，受 __1__x 影响 [img=item/beacon] 具有 2x [img=item/beacon] 的信标img=item/speed-module-3] 每个速度模块 3 个。
