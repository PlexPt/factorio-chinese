[mod-setting-description]
	Noxys_Waterfill-enable-deep-water=这使得深水变体成为可能。
	Noxys_Waterfill-enable-green-water=这使得绿水变体成为可能。无论污染程度如何，这种变体始终是绿色的。
	Noxys_Waterfill-require-research=如果启用此功能，则水填充的配方将需要解锁研究。
	Noxys_Waterfill-green-water-requires-uranium=当这被启用时，绿水配方将需要铀-238来制造。
	Noxys_Waterfill-recipe-difficulty=制作配方和研究的难度\n\n简单: 1000 水\n正常: 1000 水, 1 炸药\n困难: 1000 水, 10 炸药, 1 蓝板.
	Noxys_Waterfill-items-per-craft=每个制造操作你将收到多少物品。
	Noxys_Waterfill-time-per-craft=每一个制作操作需要多少时间（数量越多，制造速度越慢）。
	Noxys_Waterfill-reach-increase-while-holding-waterfill=如果启用，这将增加你手持水填充时的操作距离，使它更容易放置。放在自己脚下可能会杀死自己。
	Noxys_Waterfill-reach-with-waterfill=手持水填充时，可操作距离增加。
	Noxys_Waterfill-water-per-deepwater=当该值大1时，此设置将覆盖深水配方，以要求指定数量的普通水填充作为配料。
	Noxys_Waterfill-waterfill-recipe-override=此设置允许您完全覆盖水充填配方。\n\n！！！ WARNING ！！！\n\n这个设置中的错误可能会导致意想不到的问题，所以请确保设置正确！\n备份你的`mod-settings.dat`文件，然后再修改此设置.\n\n格式如下: type:item=amount\n通过用逗号分隔多个条目，可以添加多个条目。\n\n例如: fluid:water=1000,item:explosives=10,item:processing-unit=1\n这与困难难度配方设置相同。
	Noxys_Waterfill-deepwaterfill-recipe-override=此设置允许您完全覆盖深水充填配方。\n\n！！！ WARNING ！！！\n\n这个设置中的错误可能会导致意想不到的问题，所以请确保设置正确！\n备份你的`mod-settings.dat`文件，然后再修改此设置.\n\n格式如下: type:item=amount\n通过用逗号分隔多个条目，可以添加多个条目。\n\n例如: fluid:water=1000,item:explosives=10,item:processing-unit=1\n这与困难难度配方设置相同。
	Noxys_Waterfill-waterfill-green-recipe-override=此设置允许您完全覆盖绿色水充填配方。\n\n！！！ WARNING ！！！\n\n这个设置中的错误可能会导致意想不到的问题，所以请确保设置正确！\n备份你的`mod-settings.dat`文件，然后再修改此设置.\n\n格式如下: type:item=amount\n通过用逗号分隔多个条目，可以添加多个条目。\n\n例如: fluid:water=1000,item:explosives=10,item:processing-unit=1\n这与困难难度配方设置相同。
	Noxys_Waterfill-deepwaterfill-green-recipe-override=此设置允许您完全覆盖绿色深水充填配方。\n\n！！！ WARNING ！！！\n\n这个设置中的错误可能会导致意想不到的问题，所以请确保设置正确！\n备份你的`mod-settings.dat`文件，然后再修改此设置.\n\n格式如下: type:item=amount\n通过用逗号分隔多个条目，可以添加多个条目。\n\n例如: fluid:water=1000,item:explosives=10,item:processing-unit=1\n这与困难难度配方设置相同。
	Noxys_Waterfill-shallowwaterfill-recipe-override=此设置允许您完全覆盖浅水充填配方。\n\n！！！ WARNING ！！！\n\n这个设置中的错误可能会导致意想不到的问题，所以请确保设置正确！\n备份你的`mod-settings.dat`文件，然后再修改此设置.\n\n格式如下: type:item=amount\n通过用逗号分隔多个条目，可以添加多个条目。\n\n例如: fluid:water=1000,item:explosives=10,item:processing-unit=1\n这与困难难度配方设置相同。
	Noxys_Waterfill-mudwaterfill-recipe-override=此设置允许您完全覆盖泥水充填配方。\n\n！！！ WARNING ！！！\n\n这个设置中的错误可能会导致意想不到的问题，所以请确保设置正确！\n备份你的`mod-settings.dat`文件，然后再修改此设置.\n\n格式如下: type:item=amount\n通过用逗号分隔多个条目，可以添加多个条目。\n\n例如: fluid:water=1000,item:explosives=10,item:processing-unit=1\n这与困难难度配方设置相同。

