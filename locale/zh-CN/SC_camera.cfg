SC_camera_gui=在图片中保留GUI元素。
SC_camera_aa=图片的反别名。
SC_camera_zoom=渲染场景的缩放。
SC_camera_regular_path=保存位置/图片名称。
SC_camera_alt_path=保存位置/图片名称。
