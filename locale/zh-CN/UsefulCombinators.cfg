[item-description]
uc-and-gate-combinator=如果俩输入值非零且相等，则输出1（给所选信号），否则无输出。  ((((a > 0) and (b > 0)) and (a == b)) ? 1 : 0)
uc-color-combinator=如果输入色标信号的数值等于设定值，则输出对应颜色信号（值为1）
uc-converter-combinator=将信号a的值赋给信号b
uc-counting-combinator=将“输出信号”的值累加或累减，仅输入“加一信号”或“减一信号”有效，信号数值为几则加或减几
uc-daytime-combinator=输出游戏内时间，时输出为H信号，分输出为M信号
uc-detector-combinator=输出给定距离内的敌人数量，最大距离24
uc-emitter-combinator=将输入信号和数值从设定频道无线发出，每个发射器独占频道，不能有多个发射器共用一个频道，否则只有第一个发射器有效
uc-max-combinator=输出输入值信号中最大的那个，只输出信号标记，值强制为1
uc-min-combinator=输出输入值信号中最小的那个，只输出信号标记，值强制为1
uc-nand-gate-combinator=如果俩输入值非零且相等，则无输出，否则输出1（给所选信号） ((((a > 0) and (b > 0)) and (a == b)) ? 0 : 1)
uc-not-gate-combinator=如果输入值大于零，则无输出，否则输出 1（给所选信号）   (a > 0 ? 0 : 1)
uc-nor-gate-combinator=如果俩个输入值任一大于等于1，则无输出，否则输出1（给所选信号）。 (((a >= 1) or (b >=1)) ? 0 : 1)
uc-or-gate-combinator=如果俩个输入值任一大于等于1，则输出1（给所选信号），否则无输出    (((a >= 1) or (b >=1)) ? 1 : 0)
uc-pollution-combinator=输出所在位值污染值（给所选信号）
uc-power-combinator=输出附近电网耗能，更新速度以ticks计，60 ticks为1秒
uc-railway-combinator=附近有火车时输出1（给所选信号）
uc-random-combinator=输出设定范围内的随机数，收到设定输入信号时重新随机
uc-receiver-combinator=接收设定频道内的信号和数值
uc-sensor-combinator=输出附近玩家数量，最大探测半径24
uc-statistic-combinator=输出全局选定物品的产能或消耗，个每秒
uc-timer-combinator=以设定间隔和循环上限累加"计数信号"值，通过输入开始信号和停止信号控制。
uc-xnor-gate-combinator=如果两输入值相等则输出1（给所选信号），否则无输出   (a == B ? 1 : 0)
uc-xor-gate-combinator=如果两输入值相等则无输出，否则输出1（给所选信号） (a == B ? 0 : 1)

