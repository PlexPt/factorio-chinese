[mod-setting-description]
automatic-logistic-chests-enable-artillery-turret-integration=是否请求和提供火炮弹药（默认值：是）
automatic-logistic-chests-enable-rocket-silo-integration=是否请求卫星并提供太空科技包（默认值：是）
automatic-logistic-chests-maximal-inserter-range=任何修改后筛选的最大范围（默认值：2）
automatic-logistic-chests-message-when-all-refreshed=当所有物流箱都刷新时是否在聊天中发送消息（默认值：是）
automatic-logistic-chests-need-admin-to-refresh-all=玩家刷新所有物流箱时是否需要管理员权限（默认值：是）
automatic-logistic-chests-provide-stack-modifier=提供物品堆栈数量乘以此数的修改器（默认值：1）
automatic-logistic-chests-request-stack-modifier=请求物品堆栈数量乘以此数的修改器（默认值：1）

automatic-logistic-chests-message-when-selected-refreshed=选择的物流箱刷新时是否接收消息（默认值：是）

[controls]
automatic-logistic-chests-refresh-selected-logistic-chest=刷新所选物流箱和相应的筛选
automatic-logistic-chests-refresh-all-logistic-chests=刷新所有物流箱和相应的筛选

[controls-description]
automatic-logistic-chests-refresh-selected-logistic-chest=(默认值：SHIFT + R)
automatic-logistic-chests-refresh-all-logistic-chests=(默认值：CONTROL + R)

[mod-name]
automatic-logistic-chests=自动物流箱

[mod-description]
automatic-logistic-chests=自动物流箱可以自动刷新物流箱和相应的筛选。它还可以与其他Mod集成，以便自动请求和提供物品。当一个物流箱被放置时，Mod 会弄清楚哪些机械臂从有效的制作机器中插入/提取。根据成分和产品，设置物流请求或插入条件。只需放置任何具有有效配方的机器（组装机、炉子等）。改装后的机器也应该可以正常工作！通过机械臂将请求者箱子与机器连接起来。请求者宝箱将被配置为请求所有必要的材料。将被动提供者箱（或主动提供者箱等）与另一个机械臂连接到机器。机械臂将连接到物流系统，其条件设置为仅在可用产品少于一组时激活。
