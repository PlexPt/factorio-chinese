[mod-setting-description]
jetpack-speed-damages-shields=速度降低你当前护盾值的量。
jetpack-fall-on-damage=如果启用，你会在受到伤害时跌落。
jetpack-thrust-stacks=如果启用了多个喷气背包，它们的效果就会叠加。如果被禁用，你不会获得多个喷射器的好处。
jetpack-print-thrust=在起飞时将最终的喷气背包加速度计算结果打印到控制台。
