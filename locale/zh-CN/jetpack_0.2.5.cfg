[mod-name]
jetpack=喷气背包

[mod-description]
jetpack=让您可以制造喷气背包模块，使您可以在建筑物和水面上高速飞行。

[jetpack]
menu_jetpack=喷气背包 [img=item/jetpack-1]
title_jetpack=喷气背包
page_jetpack_text_1=喷气背包是你可以放进装甲插槽中的模块。\n\n如果你的装备插槽中有一个喷气背包，你的库存中有燃料，那么你可以按__CONTROL__jetpack__开始飞行。默认的燃料是火箭燃料和核燃料。[color=0.5,0.7,0.8](一些改装的燃料也可以使用，如AAI Industry的加工燃料。) [/color]\n\n飞行让你移动越过障碍物和水。飞行时，你有动量，所以很难突然转弯，但你可以达到更高的速度。\n\n有4仲喷气包，更高层次的喷气包提供更大的推力。你可以把多个喷气背包设备块放入同一个设备插槽，以进一步提高你的速度。[color=0.5,0.7,0.8](模组选项可禁用喷气背包叠加) [/color]\n\n喷气背包最终加速度值随重量而降低，重量主要受装甲插槽大小的影响。[color=0.5,0.7,0.8](每个玩家的模组设置可以禁用警报。) [/color]\n\n喷气背包降低护盾，你走得越快，你的护盾减少的越多。护盾的减少是基于百分比，不计入伤害。[color=0.5,0.7,0.8]( 可在模组设置中更改此选项。)[/color]\n\n在战斗中使用喷气背包会非常强大，但你必须小心；如果你在飞行中受到伤害，你可能会被击倒在地。[color=0.5,0.7,0.8](模组设置可以禁用此效果。) [/color]

