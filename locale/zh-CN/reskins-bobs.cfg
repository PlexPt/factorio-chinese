[mod-name]
reskins-bobs=艺术贴图: BOB系列

[mod-description]
reskins-bobs=对BOB系列模组中的项目,实体,和科技添加等级标识和颜色,具有高分辨率图标,并支持玩家自定义颜色和等级标识,是艺术贴图系列模组的一部分

