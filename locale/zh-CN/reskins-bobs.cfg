[mod-setting-description]
reskins-bobs-do-bobassembly=重新设计[color=#FF6A6A]BOB高级工厂[/color]的技术、组装机器、熔炉、精炼厂、蒸馏厂、电解槽和化工厂.
reskins-bobs-do-bobelectronics=重新设计[color=#FF6A6A]BOB之电子工业[/color]的中间体和配方.不影响电路板.
reskins-bobs-do-bobelectronics-circuit-style=以所选样式重新设计由[color=#FF6A6A]BOB之电子工业[/color]的电路板.
reskins-bobs-do-bobenemies=重新设计[color=#FF6A6A]BOB之虫子模组[/color]的外星神器.
reskins-bobs-do-bobequipment=重新设计[color=#FF6A6A]BOB之装甲模块装备[/color]的技术和设备.
reskins-bobs-do-bobgreenhouse=重新设计[color=#FF6A6A]BOB之温室[/color]的中间体、配方、技术和温室.
reskins-bobs-do-boblogistics=重新设计[color=#FF6A6A]BOB之物流[/color]的机器人零件、技术、物流箱、机器人端口、储液罐、泵和管道等.
reskins-bobs-do-bobmining=重新设计[color=#FF6A6A]BOB之采矿[/color]的技术、采矿钻机和抽水机.
reskins-bobs-do-bobmodules=重新设计[color=#FF6A6A]BOB之插件[/color]的插件、插件塔和研究研究中心.
reskins-bobs-do-bobores=重新设计[color=#FF6A6A]BOB之矿石[/color]的资源和矿石.
reskins-bobs-do-bobplates=重新设计板材、齿轮、轴承和其他中间体、配方和技术,以及小型和直列式储液罐,以及 BoB 的金属、化学品和中间体.
reskins-bobs-do-bobpower=重新设计[color=#FF6A6A]BOB之能源[/color]的技术、蒸汽锅炉、发动机和涡轮机、太阳能板和蓄电器、核反应堆、热交换器、热管和发电机.
reskins-bobs-do-bobrevamp=重新设计[color=#FF6A6A]BOB之改进[/color]的中间体,技术和配方.
reskins-bobs-do-bobrevamp-reactor-color=重新设计核反应堆,使它们的颜色根据铀,钍,氘燃料类型,而不是根据等级.
reskins-bobs-do-bobtech=重新设计[color=#FF6A6A]BOB之科技[/color]的科技包和相关技术.
reskins-bobs-do-bobvehicleequipment=重新设计[color=#FF6A6A]BOB之载具模块装备[/color]的技术和设备.
reskins-bobs-do-bobwarfare=重新设计[color=#FF6A6A]BOB之战争[/color]的弹药,技术,炮塔,墙壁,雷达.

reskins-bobs-do-inserter-filter-symbol=启用可调机械臂的筛选功能后,在机械臂过滤器上显示一个符号,以便更好地将其与常规机械臂区分开来.
reskins-bobs-flip-stack-inserter-icons=启用可调机械臂的筛选功能后,水平翻转机械臂图标以增加与常规机械臂的对比度.

reskins-bobs-do-pipe-tier-labeling=启用"等级标识"后,还将显示由[color=#FF6A6A]BOB之物流[/color]和[color=#FF6A6A]BOB之能源[/color]的管道、地下管道和热管项目上的等级标识.
reskins-bobs-do-belt-entity-tier-labeling=启用"等级标识"后,还将显示由[color=#FF6A6A]BOB之物流[/color]的传送带,地下带和分流器上的等级标识.
reskins-bobs-do-furnace-tier-labeling=启用"等级标识"后,还将显示由[color=#FF6A6A]BOB之高级工厂[/color]的石炉、钢炉和电炉上的等级标识.
reskins-bobs-do-inserter-tier-labeling=启用"等级标识"后,还将显示由[color=#FF6A6A]BOB之物流[/color]的机械臂的等级标识.

reskins-bobs-hydrazine-is-blue=将联氨发生器的颜色改为[color=#7ac1de][font=default-bold]与燃油相关的浅蓝色[/font][/color] 否则,联氨发生器的颜色将被改为"四级流体发生器"的颜色.
reskins-bobs-show-alien-decoratives-on-lab=在外星人研究中心上显示外星人的纹理.

reskins-bobs-do-basic-belts-separately=允许通过十六进制颜色值自定义基本传送带颜色.支持以下形式的十六进制代码: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'.
reskins-bobs-basic-belts-color=设置基本传送带和相关实体的颜色

reskins-bobs-do-progression-based-robots=使用 [font=default-semibold]按科技排列[/font] 的等级标识时, 建设机器人和物流机器人的等级标识将与[color=#FF6A6A]BOB之物流[/color]的机器人组件对齐.\n 核能机器人的颜色将由设置决定,[font=default-semibold]预览颜色: 核能机器人[/font], 与非核能机器人4S共享同一层.
reskins-bobs-fusion-robot-color=设置核能机器人的颜色

reskins-bobs-do-custom-furnace-variants=通过十六进制颜色值，可以自定义各种炉子类型的颜色。支持以下形式的十六进制代码：'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'.
reskins-bobs-standard-furnace-color=设置石炉、钢和液体燃烧炉以及电炉的颜色
reskins-bobs-mixing-furnace-color=设置石材混合炉、钢和液体燃烧混合炉以及电混合炉的颜色
reskins-bobs-chemical-furnace-color=设置石材化学炉、钢和液体燃烧化学炉以及电化炉的颜色

