[mod-setting-description]
pre0-17-60oil-revert-chemscipack=删除化学科技包技术的硫处理技术要求，并将实际科技包的硫成分恢复为固体燃料。
pre0-17-60oil-revert-lasertechs=从激光和激光炮塔技术中删除化学科技包要求。
pre0-17-60oil-revert-rocketrytech=将火箭学的先决条件从易燃物移回火箭燃料，并从火箭燃料中移除化学科技包和高级石油加工先决条件。\n\n不影响火箭燃料配方本身。
pre0-17-60oil-revert-roboticstechs=恢复所有更改的机器人相关技术、电动发动机和润滑剂，不再需要化学科技包和高级油处理。
pre0-17-60oil-revert-solidfuel=将固体燃料从重油和轻油配方移回石油加工。
pre0-17-60oil-revert-rocketfuelrecipe=从火箭燃料中去除轻油成分。\n\n不影响火箭燃料技术。
pre0-17-60oil-revert-flamethrowerammo=将火焰喷射器弹药配方恢复为需要 50/50 重油和轻油而不是原油。
pre0-17-60oil-revert-advoilrecipe=恢复高级石油加工配方比率。
