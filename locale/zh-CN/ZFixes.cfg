ZFixes-Coal-Recipe=如果改变了它会告诉你关于不同步的模组，只需按加载

ZFixes-Steam-Furnace=如果更改了它会告诉你有关不同步的模组，只需按加载 |需要 BobAssembly

ZFixes-Super-QOL=这是超级作弊，因为它超级提升研究中心，角色范围和其他一些你可以在 mod 主页上 c 的东西

ZFixes-ElectricEngine=2 个红色电路 + 1 个引擎单元 + 2 个塑料棒 + 50 根铜线（如果您安装了 aai-industry，则不起作用）

ZFixes-LandFill=15 石头

ZFixes-LinkedChest=4 个钢铁宝箱 + 1 个被动提供者宝箱 + 1 个请求者宝箱

ZFixes-Beacons=所有模块 + 供应距离 + 有效性 + 4 个总插槽

ZFixes-CharSpeed=原版默认为 1

ZFixes-SpiderStart=需要鲍勃的战争模组

