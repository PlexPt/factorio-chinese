[tips-and-tricks-item-description]
tl-introduction=单击快捷按钮或按__CONTROL__tl-get-tool__获取[item=tl-tool]。 按住__CONTROL__build__并拖动鼠标在世界上进行测量。
tl-persistent=按住__CONTROL__build-ghost__并拖动鼠标以绘制二维带子。绘制后，带子将保留，而不是自动清除。\n在持久化带子上使用__CONTROL__tl-delete-tape__将其删除。
tl-modes=使用__CONTROL__tl-next-mode__和__CONTROL__tl-previous-mode__在模式之间切换。\n[font=default-semibold]子网格模式[/font] (左)每X个平铺绘制一个子网格。\n[font=default-semibold]拆分模式[/font] (右)将带子拆分为相等的部分，并绘制中点。
tl-divisors=使用__CONTROL__tl-increase-divisor__和__CONTROL__tl-decrease-divisor__增加或减少网格大小或拆分数量。
tl-edit=使用__CONTROL__tl-edit-tape__在带子上进入编辑模式。\n按住__CONTROL__build__正在编辑的带子，并拖动鼠标移动它。\n使用前面介绍的控件调整带子的设置\n使用__CONTROL__clear-cursor__退出编辑模式。

