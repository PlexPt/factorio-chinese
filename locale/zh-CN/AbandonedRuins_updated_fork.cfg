[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=若关闭，废墟中的炮塔和其他防御设施将不会攻击玩家。
ruins-min-distance-from-spawn=距出生点的最小格子距离。
ruins-large-ruin-chance=在生成区块中生成大型废墟的概率，0-1浮点数，如0.1表示10%概率。
ruins-medium-ruin-chance=在生成区块中生成中型废墟的概率，0-1浮点数，如0.1表示10%概率。
ruins-small-ruin-chance=在生成区块中生成小型废墟的概率，0-1浮点数，如0.1表示10%概率。
AbandonedRuins-set=使用的废墟集。模组可添加自定义废墟集。

[string-mod-setting]
AbandonedRuins-set-base=默认

