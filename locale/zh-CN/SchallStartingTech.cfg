[mod-setting-description]
Schall-ST-exclude-template=所有需要[item=__1__] __2__的科技。
Schall-ST-exclude-disabled=主要来自教程关卡中的禁用科技。
Schall-ST-exclude-triggered=所有通过触发（例如采矿、制作、发射火箭）完成的科技。