[mod-setting-description]
rocs-hardcore-push-back-repair-pack=将“修理包”推至科技树更后位置，需要物流科技包。
rocs-hardcore-push-back-landfill=将“填海”推至科技树更后位置，需要“农业”科技。
rocs-hardcore-push-back-logistic-system=将“物流系统”推至科技树更后位置，需要冶金、电磁和农业科技包。
rocs-hardcore-push-back-cliff-explosives=将“峭壁炸药”推至科技树更后位置，需要冶金、军事、电磁和农业科技包。
rocs-hardcore-push-back-kovarex-enrichment=将“铀增殖”推至科技树更后位置，需要农业和电磁科技包。
rocs-hardcore-push-back-atomic-bomb=将这些两项技术（核燃料和原子弹）推至需要农业和电磁科技包。
rocs-hardcore-push-back-heating-tower=将“加热塔”推至科技树更后位置，仅需要农业科技包。

[technology-name]
lightning-rod=闪电棒

[technology-description]
lightning-rod=一种装置，可以收集闪电并将其转化为电力网络中的能量。
