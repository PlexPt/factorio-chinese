ammo-loader-cartridge-prefix=装载弹药筒:

[item-description]
ammo-loader-chest=可以自动向炮塔和车辆装载弹药或燃料的箱子。
# fuel-loader-chest=自动将燃料加到车辆和燃烧器结构中的箱子.
ammo-loader-chest-requester=升级后的装载箱，可作为物流请求者.
ammo-loader-chest-storage=弹药装载箱的存储容器。弹药自动升级和自动返回材料，以使玩家的库存中没有弹药/燃料。
ammo-loader-chest-passive-provider=作为弹药装载箱和被动供货箱使用。
ammo-loader-cartridge=预包装的弹药包装准备分发。与弹药装载箱兼容。


[technology-name]
ammo-loader-tech-loader-chest=弹药装卸机
ammo-loader-tech-requester-chest=弹药装卸机: 物流整合
ammo-loader-tech-vehicles=弹药装卸机: 载具
ammo-loader-tech-burners=弹药装卸机: 燃料
ammo-loader-tech-artillery=弹药装卸机: 火炮
ammo-loader-tech-upgrade=弹药装卸机: 升级
ammo-loader-tech-return-items=弹药装卸机: 返回项目

[technology-description]
ammo-loader-tech-loader-chest=通过创新的武器设计和仔细的物流协调，您发现了使弹药的分发更加容易的方法。
ammo-loader-tech-requester-chest=对装载箱的修改使您可以将物流接口合并到设计中。
ammo-loader-tech-vehicles=通过抢先放置补给缓存并相应地计划探险，您现在可以在旅途中为自己提供弹药和燃料。
ammo-loader-tech-burners=经过大量的努力，您发现现有的弹药分配系统可以扩展为也提供燃烧燃料。
ammo-loader-tech-artillery=借助先进的物流研究，您已经发现如何使用装载箱来供应炮兵炮塔和货车。
ammo-loader-tech-upgrade=现在，通过对现有补给站进行优先级安排和组织，可以自动升级现有哨所中的弹药。
ammo-loader-tech-return-items=解锁弹药补给线以双向运行可以轻松地在过时的哨所中补给补给品。

[technology-effect-description]
amlo-effect-vehicles=装载箱现在可以装填车辆和火车。
amlo-effect-burners=装载箱现在可以为燃烧器加注燃料。
amlo-effect-artillery=装载箱现在可以用炮弹填充意大利炮设施。
amlo-effect-upgrade=装卸机箱子现在可以将弹药和燃料升级到最佳选择。
amlo-effect-return-items=拆除有效的炮塔/结构后，装载物品会退还给装载箱，而不是放入玩家库存中。


