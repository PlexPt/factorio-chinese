[mod-setting-description]
ammo_loader_enabled=取消选中以暂时禁用该mod。
ammo_loader_draw_range=启用后，将鼠标悬停在箱子上方时显示范围。如果在选择装载箱时游戏卡顿，则禁用。
ammo_loader_debugging=将调试信息打印到控制台
ammo_loader_performance_mode=通过在全局表中存储更多信息来提高性能。 会导致加载/保存速度变慢。
ammo_loader_upgrade_ammo=启用后，装满较弱弹药的炮塔将尝试退还其物品并在有更好弹药时升级。
ammo_loader_fill_artillery=启用后，装载箱将填充炮塔和货车。
ammo_loader_fill_locomotives=启用后，加油口箱将为火车添加燃料。
ammo_loader_fill_burner_structures=启用后，燃料装卸箱也将填充热能结构（锅炉除外）。
ammo_loader_bypass_research=启用此功能后，无需进行研究即可使用装卸机箱。
ammo_loader_max_items_per_inventory=每个跟踪的库存中的最大项目数。如果库存中已经有此数量或更多组合项目，则将被忽略。用于限制每个库存将使用多少弹药装卸机。0 =无限
ammo_loader_ticks_between_cycles=在每个处理周期之间的tick数。提高此性能将以吞吐量为代价提高性能。需要加载savegame才能生效。
ammo_loader_max_inventories_per_cycle=每个周期要处理的跟踪库存数。提高此数量将减少存货花费的时间，而这要消耗算力。
ammo_loader_max_items_per_slot=库存的每个插槽中的最大项目数。使用此功能可限制进入炮塔和车辆的弹药/燃料量。 0=无限
ammo_loader_new_invs_checked_per_cycle=每个tick要检查的新炮塔/车辆库存的新实体数。如果放置大型蓝图时游戏似乎停顿了，请降低此设置。
ammo_loader_chest_radius=箱子可以工作的最大距离。 0=无限。
ammo_loader_max_chests_per_cycle=每个周期要处理的箱子数。
ammo_loader_return_items=拆除设备时将物品返回储物箱。防止在放置和替换许多实体时铺地板。
ammo_loader_check_after_research=*完成研究后将导致滞后*完成研究后，执行全局检查。用于与在研究完成时替换实体的mod兼容（例如EndgameCombat）。如果mod似乎随机停止工作，请启用。
# ammo_loader_return_items_to_chests=启用后，来自玩家挖掘（捡起）的跟踪实体的物品将放置在附近的装载者箱子中（如果有），而不是进入玩家的清单。防止在移动炮塔或其他实体时填满玩家的库存。
ammo-loader-setting-use-cartridges=装载箱需要特殊的弹药才能操作。需要额外的时间和资源。

