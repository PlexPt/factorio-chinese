[entity-description]
ammo-loader-chest=基本的弹药装卸机，将弹药填充到炮塔和其他实体中。
# fuel-loader-chest=基本的燃料装卸机，将为车辆和其他实体填充燃料。
ammo-loader-chest-requester=既可以作为弹药箱也可以作为请求箱。
ammo-loader-chest-storage=存储弹药，当插槽已满时，允许箱子升级弹药。
ammo-loader-chest-passive-provider=作为弹药装载箱和被动提供者箱使用。

[item-name]
ammo-loader-chest=弹药装卸机-工作箱
# fuel-loader-chest=燃料装载箱
ammo-loader-chest-storage=弹药装卸机-储物柜
ammo-loader-chest-requester=弹药装卸机 - 请求箱
