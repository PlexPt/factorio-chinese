[mod-setting-description]
tnp-message-level=提供有关交付的信息级别。建议在此早期阶段使用“详细”。
tnp-message-target=消息的传递方式。\n&#39;mixed core&#39; 使用控制台传递重要消息，使用飞行文本传递标准/详细消息。\n&#39;mixed standard&#39; 使用控制台传递重要/标准消息，使用飞行文本传递详细消息。\n&#39;console&#39; 使用仅限控制台。\n&#39;flying text&#39; 仅使用 fly text。
tnp-stationlist-focussearch=打开电台选择对话框时自动聚焦搜索字段
tnp-stationlist-view=“站选择”对话框中的默认站视图
tnp-trainstop-mod-behaviour=其他模组添加的火车站类型的默认调度行为。\n“忽略”将完全忽略修改的火车站\n“安全”允许调度到某些修改的火车站（即 LTN 非车站）\n“全部”允许调度到任何改装的火车站
tnp-train-arrival-timeout=在我们认为请求失败之前允许火车到达的时间量。以秒为单位，0 永远等待。
tnp-train-boarding-behaviour=玩家上车时的火车行为。\n“车站选择”显示火车时刻表中的车站选择框。\n“手动模式”将火车切换为手动模式。
tnp-train-boarding-timeout=火车到达后应等待您上车的时间，然后再恢复服务。以秒为单位，作为车站等待条件应用。\n设置为 0 以使用“乘客不存在”
tnp-train-search-radius=搜索半径以找到合适的到达位置。\n使用距离玩家位置给定半径的正方形区域，以瓷砖为单位。
tnp-train-arrival-path=发车时，简要显示一条通往火车将到达车站的直线路径。
tnp-override-vanilla-wait=将临时停止的普通等待条件覆盖为“乘客不存在”

