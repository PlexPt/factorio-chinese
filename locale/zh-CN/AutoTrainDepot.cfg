add-unloader=添加快速火车卸载机
block-stations=防止火车永远等待


[mod-setting-description]
block-stations=这将改变火车路线逻辑的寻路权重，以防止火车在可能永远不会移动或仅在很长一段时间后才移动的其他火车后面等待（例如，手动模式，停在车站，迷路，等等）。


