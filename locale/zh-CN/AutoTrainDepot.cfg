[depot-power-desc]
redbar-control=操纵货车锁定槽以防止输出型货车在仓库中装满
inserter-cleaning=清洁进给火车的机械臂，以便它们可以用于下一列具有不同物品类型的火车，或用于一个货车的多种物品类型，而不会卡住
balancing=平衡所有连接存储的内容，以便轻松加载与汽车无关的内容
dynamic-filters=动态更改输入过滤器，以便仓库自动处理任何输入机械臂或传送带上的任何项目类型
cargo-filters=在每个站点上动态设置火车货车过滤器，以允许货车运送原料和产品


[depot-gui-tooltip]
auto-control=仓库控制器是否应该为这辆货车处理 I/O 控制。
should-fill=这辆货车是否可以从仓库装满。
allow-empty=这辆货车是否可以空运到仓库。
fluid-toggle=这辆货车中的液体是从仓库运来的原料，还是运到仓库的产品？
bypass-toggle=如果这辆火车的物品车厢仍然是每种物品类型的 75% 或更多，是否应该跳过任何物品填充站？


[mod-setting-name]
