[technology-description]
basic-depot=一种用于控制火车站内物品流动的自动化系统，允许使用集中式存储系统，而不会有某些物品为其他物品取代空间的风险。
depot=更先进的仓库控制，允许动态的列车卸载和处理更多的项目类型。
depot-fluid=先进的流体连通性控制，允许一个站点为具有多种液体类型的列车提供服务，可在每辆货车的基础上进行控制。
depot-wagon-slot=在装货站，每辆货车可以装多少个槽位。
depot-item-slots=仓库中每个项目可以分配多少个插槽。
rapid-loading=与车站控制器一起使用时，可以更快地快速装载火车，而不会造成堵塞或占用大量空间。
rapid-unloading=与车站控制器一起使用时，可以更快地快速卸载火车，而不会冒堵塞或占用大量空间的风险。
train-alarms=当列车达到需要人工干预的不良状态（死锁、无路径等）时，自动发送警告警报。
bypass-beacons=允许火车跳过其路线中的车站，而不必完全关闭车站。
smart-train-stop=火车站可以更有效地管理他们的火车，监控他们的成分/输出水平等等。


