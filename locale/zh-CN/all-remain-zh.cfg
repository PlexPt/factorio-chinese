# RTTrainRamp-placer=从这个坡道出发的一列火车在其时刻表上的“当前目的地”提前了一站。这允许使用放置在坡道后的 Train Stop 将自动列车引导到您希望它通过的坡道，而不会弄乱预期的路线。按 Interact 可在不需要时关闭此时间表跳过。\n请记住，如果火车接近停靠站，或者如果跳转后的下一站不容易到达，则火车可能会减速。火车撞到坡道时的速度决定了它会飞多远。火车必须完全笔直地驶入坡道。
# RTMagnetTrainRamp-placer=单击此按钮以设置您希望从该坡道跳下的火车降落的位置。强大的电磁铁将引导火车车厢到达所需的着陆点，每次从坡道的缓冲区一次性抽出大约 200kJ 的能量。缓冲区必须充满磁铁才能工作，否则坡道将像普通坡道一样工作。当链式坡道按顺序跳跃时，请确保至少一个车厢始终完全着地。火车在跳下时跳过计划站（通过 Interact 切换）
# RTImpactUnloader-placer=当一列火车与之相撞时，所有连接的 Impact Wagons 都会打开它们的舱口，导致它们的内容物飞出。碰撞越快，飞出的物品越多，飞得越远。撞击后，火车在其时刻表上的“当前目的地”提前一站，允许使用放置在撞击卸载机之后的火车停靠站和火车上的机车面向后实现自动化。可以在 mod 设置中调整创建的最大射弹数量。
# RTImpactWagon=当装有这些货车的火车与冲击式卸载机相撞时，所有连接的冲击式货车都会打开舱口，导致其内容物飞出。碰撞越快，飞出的物品越多，飞得越远。可以在 mod 设置中调整创建的射弹的最大数量以帮助延迟。
