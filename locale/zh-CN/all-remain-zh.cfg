tn-thermonuclear-bomb=15kt产量，大致相当于小男孩。当引爆时，会形成一个火球，将 200 米内的任何东西蒸发。这会产生能量波，在 1000 多米范围内引起火灾，并产生冲击波，在 3 公里以上的半径范围内造成全面破坏。\n\n用手持火箭发射器发射就是自杀。
tn-fusion-bomb=100kt 产量，大致相当于 W-76，用于一些三叉戟 SLBM。引爆时，会形成一个火球，将 500 米内的任何物体蒸发。这会产生能量波，在 2000 多米范围内引起火灾，并产生冲击波，在 5.5 公里以上的半径范围内造成全面破坏。\n\n
tn-caution-0=没有任何程度的谨慎可以使这种武器安全。
tn-caution-1=使用时要格外小心，否则会死心。
tn-antimatter-bomb=1Mt 产量，大致相当于 W-59，用于一些 Minuteman I 洲际弹道导弹。引爆时，会形成一个火球，将 1200 米内的任何物体蒸发。这会产生一个能量波，在 5000 多米范围内引发火灾，并产生一个爆炸波，在 12 公里以上的半径范围内造成全面破坏。\n\n如果没有打开优化模块设置（模块设置 > 地图 > RFW），爆炸会冻结你的游戏几分钟。如果启用优化，它只会冻结几秒钟，但不会损坏地图上显示区域之外的任何东西。没有任何程度的谨慎可以使这种武器安全。对于那些希望以幻灯片形式观看世界燃烧的人。
tn-antimatter-artillery-shell=[color=#ff3300]50Mt 产量，大致相当于沙皇炸弹，这是迄今为止设计和测试的最具破坏性的武器。[/color]\n引爆时会形成一个火球，将 6 公里内的任何东西蒸发。这会产生能量波，造成 35 公里以上的火灾，并产生爆炸波，在 45 公里以上的半径范围内造成全面破坏。\n\n这把武器是如此具有破坏性，以至于没有打开优化 mod 设置（Mod 设置 > 地图 > RFW） ，爆炸将使您的游戏冻结...几乎永远。传说这个模组的作者曾经尝试引爆它，他的游戏至今仍被冻结。如果开启优化，它会冻结几分钟，并且不会损坏地图上显示区域之外的任何东西，尽管它很容易破坏其中的任何东西。\n绝对没有实际理由你应该使用它.\n完全没有。
