rfp-plasma-handling=显然，某些铁管无法容纳数百万度的高温气体。乔恩经历了艰难的学习。
rfp-fusion-reactor=我需要一个可以容纳聚变所需的高温等离子体的反应堆。
rfp-heat-exchanger=聚变产生的能量必须转化为热能才能发电。
rfp-d-d-fusion=目前，聚变消耗的能量比它产生的能量多，但这种情况很快就会改变。
rfp-d-t-fusion=DT fusion[recipe=rfp-dt-fusion-0] 比 DD 产生更多的能量。但还不够。
rfp-aneutronic-fusion-theory=第二代核聚变方法。在中子聚变中，大部分能量不是由中子携带大部分能量，而是由带电粒子携带。这允许将中子聚变产生的能量直接转化为电能。
rfp-aneutronic-reactor=可以处理中子聚变所需的更高温度和压力的反应堆。
rfp-direct-energy-conversion=中子聚变允许直接将其能量转化为电能，而不是将其转化为热能然后使用蒸汽循环。
rfp-he3-he3-fusion=这里是。中子聚变。现在，它几乎无法维持自己，但这会改变。
rfp-d-he3-mix=D-He3 聚变[recipe=rfp-d-he3-fusion-0] 可以在较低的温度下发生，并且比 He3-He3[recipe=rfp-he3-he3-fusion-0] 产生更多的能量。第一步是混合和加热氘和氦3。
rfp-d-he3-fusion=D-He3[recipe=rfp-d-he3-fusion-0] 产生的能量比之前的任何东西都要大。这应该足以生产几乎任何东西。
rfp-portable-reactor=产生大量能量，但需要燃料电池。
rfp-hydrogen-ionization=我想知道如果我让粒子在非常快的时候发生碰撞会发生什么。首先我需要得到我想要碰撞的粒子。\n\n[color=#ff0000][开发说明：反物质能量还在WIP中，你可以在启动模式设置中禁用它][/color]
rfp-antimatter-processing=反物质也不能只使用普通的化学植物加工成可用的燃料。除非你想让化学植物和 50m 半径内的所有东西爆炸，否则就是这样。
rfp-antimatter-reactor=这个反应堆使用物质-反物质湮灭来产生疯狂的能量。使融合看起来很原始。
rfp-particle-acceleration-efficiency=加速粒子的能量损失更低。
rfp-particle-deceleration-efficiency=减速粒子的能量损失更低。
rfw-deuterium-plasma-thrower=火焰不够热？比温度高 1 万倍的等离子体又如何呢？
rfw-thermonuclear-bombs=这些第二代核弹（有时称为氢弹或氢弹）使用铀[item=uranium-235]裂变来点燃DT聚变[recipe=rfp-dt-fusion-0]。它们具有更高的能量密度，这意味着它们的破坏性潜力远高于铀[item=uranium-235]-只有原子弹[item=atomic-bomb]。
rfw-pure-fusion-bombs=纯聚变炸弹是完全不需要使用铀[item=uranium-235]裂变来点燃其D-He3燃料[recipe=rfp-d-he3-fusion-0]的第三代核弹。它们的能量密度甚至高于热核武器[item=rfw-thermonuclear-bomb]，进一步增加了它们的破坏潜力。
rfw-fusion-ammo=纯聚变武器不需要点燃所需的临界质量（与铀[item=atomic-bomb] 或热核[item=rfw-thermonuclear-bomb] 炸弹不同），这意味着它们可以有效地缩小到任何尺寸。这包括子弹、火箭和炮弹。
rfw-antimatter-ammo=这些武器使用物质-反物质湮灭，将 100% 的燃料转化为能量。相比之下，聚变的转化率约为 0.37%，裂变的转化率约为 0.1%。这意味着它的能量密度比纯聚变武器[item=rfw-fusion-bomb]高约270倍。
rfw-antimatter-bombs=这种炸弹非常强大，以至于在物理上不可能从手持火箭发射器[item=rocket-launcher] 发射它而不会很快死亡。 Artillery[entity=artillery-turret] 似乎是最好的选择，但即使它也可能没有足够的射程来保证工厂不会被炸弹意外炸毁。
