[mod-setting-description]
;aai-containers-resize-1x1=在您可以穿过的容器之间保持一致的间距。
;aai-containers-scale-icons=容器上方显示的 alt 模式图标将随着容器的占用空间放大。
;aai-containers-progression=木箱、铁箱、钢箱、保险箱、仓库、仓库的库存大小。 CD = 钢+的每块瓷砖的一致密度。警告：高库存大小的集装箱会降低 UPS，不建议超过 540 的最大库存大小。
;aai-containers-number-icons=默认情况下，您可以在图标左上角看到带有数字的容器大小。
;start-with-basic-logistics=在游戏开始时研究基本的物流技术。
;aai-stone-path=添加可以用石头放置的粗糙石头路径图块。
;pathfinding-visualisation-cutoff=显示单元寻路结果的详细黄色路径。该过程并不快，因此不用于长距离。减少数字以减少使用此可视化的范围。 0 禁用可视化以获得更快的性能。
;deadzone-construction-denial-range=在敌方基地之间制造一片无人区。防止在现有敌对结构范围内建造结构。敌人不能在离你的炮塔太近的地方建造刷怪笼或蠕虫，你也不能在离他们太近的地方建造炮塔。
;aai-attack-target-fallback=如果未找到攻击目标，则寻找非军事实体。此设置用于 PvP，可能会降低游戏性能。
aircraft-takeoff-speed-car=起飞和起飞的速度，不再与任何东西相撞（应该大于着陆速度）
aircraft-landing-speed-car=着陆速度，不再空中并与其他物体发生碰撞（应小于起飞速度）
aircraft-realism-turn-radius=扩大飞机的转弯半径
aircraft-realism-acceleration=降低飞机的加速度以获得更长的起飞距离
aircraft-realism-braking-speed=降低制动力，增加制动距离
aircraft-realism-takeoff-health=在起飞/着陆时增加飞机对物体（岩石、树木等）的伤害
aircraft-realism-no-aerial-shadows=机载飞机将没有阴影来显示离开地面的错觉（并非在所有飞机上都可用）
aircraft-realism-fuel-usage-multiplier-grounded=接地飞机的燃料使用量增加多少
aircraft-realism-fuel-usage-multiplier-airborne=机载飞机的燃料使用量增加多少
aircraft-realism-strict-runway-checking=飞机必须从车辆摩擦修正值小于或等于下面设置的最大车辆摩擦修正值的图块起飞和降落 \n 否则飞机将不会加速超过最大滑行速度并受到伤害
aircraft-realism-strict-runway-checking-maximum-tile-vehicle-friction=如果启用了严格的跑道要求，飞机必须从车辆摩擦改进剂小于或等于此处设置的地块起飞
aircraft-realism-strict-runway-max-taxi-speed=飞机不在跑道上时可以达到的最大速度，超过这个速度会对飞机造成伤害
aircraft-realism-environmental-impact=超过 40 公里/小时的悬崖和水撞击将摧毁飞机而不是停止它
aircraft-emit-pollution=当有人坐在飞机上时，飞机会排放污染
aircraft-pollution-amount=当有人坐在里面时排放多少污染，乘以飞机的速度和燃料类型
aircraft-takeoff-speed-gunship=起飞和起飞的速度，不再与任何东西相撞（应该大于着陆速度）
