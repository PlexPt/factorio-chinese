[mod-setting-description]
base-pollution-factor=污染产生的（十进制）乘数。与内部值相乘。增加这个以制造更多的污染。下限钳制在 1.0。
acid-rain-threshold=在开始产生酸雨之前，一块块中的最小空气污染量。
polluted-water-threshold=一块块开始污染水之前的最小空气污染量。
clean-water-threshold=在被污染的水再次开始清洁之前的最大空气污染量；必须比污染阈值小很多（几次清理），否则水会来回翻转。
polluted-water-tile-cleanup=当水砖被污染时去除的空气污染量，如果清洁，则在它返回时释放（乘以清理释放因子）。
polluted-water-tile-release-factor=当被污染的水砖转换回干净的水时，污染释放（最初吸收的）的分数（十进制）。
use-depleted-oil-for-well=是否应将达到最低值的油转化为空井用于污染井。如果在世界中生成虚假的空井（重新剥皮）。您不想在现有世界上更改此设置，因为内部实体名称不同。
steam-furnace=如果您有另一个 mod 添加了类似的东西，或者不想要非原版机器，您可以禁用蒸汽动力熔炉（即低污染冶炼选项）。
gas-boiler=如果您有另一个 mod 添加类似的东西，或者不想要非原版机器，您可以禁用燃气锅炉（即低污染蒸汽生产选项）。
clean-refinery=如果您有另一个 mod 添加类似的东西，或者不想要非原版机器，您可以禁用过滤炼油厂（污染较少的炼油厂）。
wall-nukers=是否以更高的进化因子在高污染地区产生新的敌人类型 - 靠近防御墙并在其中炸出一个小洞的飞行生物。
wall-nuker-pollution=产卵者必须包围的最小污染才能产卵炸弹苍蝇。
steam-furnace-speed=蒸汽动力版本的熔炉与其钢版本的相对速度。
clean-refinery-speed=过滤精炼厂与基础精炼厂相比的相对速度。
attack-size=根据污染和进化水平，可以在特定的攻击波中乘以许多虫子。
pollution-chem=污泥污染化学处理（例如硫酸）应消耗多少的乘数。设置为零以完全禁用该处理。请注意，设计应该是处理只是一种利用某些污染的方法，而不是一种处理所有污染的方法。这会缩放输出和输入。
pollution-chem-out=与基础乘数选项相结合的污泥污染化学处理应产生多少乘数。此选项允许在不修改污泥消耗的情况下修改产量。
