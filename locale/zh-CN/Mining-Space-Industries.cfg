secmission_1=在爆炸之前禁用飞船残骸上的反应堆！
secmission_1_txt=飞船残骸越来越危险。在爆炸之前，我们需要停用飞船残骸中的能源反应堆核心！工程师，带来这项工作所需的资源，紧急！我们几乎没有时间！位置已在地图上标记。

secmission_1_success=恭喜！我们能够停用飞船残骸的反应堆。这下没有爆炸的危险了。
secmission_1_fail=警报!! 警报!! 飞船残骸中的反应堆已经爆炸了!!!

secmission_2=避免我们的一个建筑物的爆炸
secmission_2_txt=注意！我们在一栋建筑物中发现了严重的问题。需要尽快用必要的材料进行修理。这个问题引起了危险的泄漏，爆炸的风险很高！来吧！工程师，快点带来这项工作所需的资源，紧急！我们没有时间了！位置已在地图上标记。

secmission_2_success=恭喜！我们能够及时纠正这个问题。已经没有爆炸的危险了。
secmission_2_fail=警报!! 警报!! 我们的建筑已经爆炸了！快清点损失！！

secmission_3=将格拉多斯和1个建筑机器人带到飞船残骸上。
secmission_3_txt=格拉多斯:“我不知道为什么把惠特利遗弃在飞船残骸，但它可以帮助检索数据，以建立最有趣的科学！如果你带着建筑机器人把我带到那里，我可以尝试重新修复，我要用这种一次性机器人的部件来修复惠特利。“
secmission_3_success=格拉多斯: “我做到了，我得到了数据回到入口！啊，惠特利正常运行。”惠特利：“你好，你好，谢谢你修复我，我们要为科学做贡献吗？

secmission_4=将惠特利和20集成电路带回起始区域的飞船残骸。
secmission_4_txt=所以我们去测试？但测试立方体在哪里？没有立方体，测试没有相同的结果。组装立方体的计划在宇宙飞船的计算机内存中。你能恢复吗？没有！？？带我去第一个残骸。我将尝试从计算机恢复数据。但我需要一个随身存储器。
secmission_4_success=惠特利：这是测试立方体的装配计划，现在我们可以开始我们的科学测试！“
secmission_4_fail=惠特利：“糟糕！我想我打破了一些东西!!对不起！


secmission_6=获取20个修理包用来打开残骸货舱。
secmission_6_txt=快来看！我们的雷达发现了更多的船只残骸！ 这似乎是军事舱的剩余部分。 如果我们能够去及时的话，可能会有一些有用的东西...似乎残骸即将爆炸。 快！ 拿20个修理包打开货舱。
secmission_6_success=很好！ 我们能够打开货舱。 把一切都带回来。
secmission_6_fail=它爆炸了！ 我们失去所有的东西，这真是遗憾。
secmission_7_txt=看！ 我们的雷达发现了运载我们机器的船的残骸。 地点在地图上被标记。 在船爆炸之前取回你所能得到的！

secmission_8=把弗里曼+ 200修理工具箱带到船的残骸上。
secmission_8_txt=弗里曼：“你知道这里有什么可以帮我们吗？欧米茄钻头！有这么多矿石要在这个星球上提取，我们需要那个钻头。带我回到我获救的残骸中，这样我就可以恢复建造它的技术。我还需要200个修理包来从电脑中提取信息。
secmission_8_success=弗里曼：“在这儿！我已经成功地回收了欧米茄钻井技术的数据！回到实验室！

secmission_9=弗里曼可以通过研究“最大化生产”技术来最大化加工单元的生产。
secmission_9_txt=弗里曼：听我说！我非常肯定，如果我们更多地研究这个星球的力量，我们可以找到我们可以最大限度地生产资源的部门。我有一个关于处理单元的理论。我已经提供了“最大化生产”技术。一旦进行了研究，我们将知道在哪里生产更有效。
secmission_9B_txt=弗里曼：“嗯，我确信我找到了生产加工设备的合适地方。它在地图上有标记，但要注意！！此超功率生产只能在那里执行，否则我们的机器将非常不稳定。不要把物流机器人带到那个地方！

secmission_10=我们受到攻击！杀了那只烧我们基地的巨兽！（地图上标注的位置）
secmission_10_txt=警告！看到那团巨大的火球朝我们走来吗！我们被攻击了！我们的雷达探测到攻击来自一个巨大的喷火虫。集合军队，准备好！杀死那条虫子，消除威胁。位置标在地图上。
secmission_10V_txt=不错！那只喷火虫不见了。有必要修理损坏的地方，但目前我们是安全的。干得好！

mission_1_1=幸存下来，这才是最重要的！
mission_1_1_txt=着陆是一个悲剧。到达大气层后，感觉有些事情进展得不顺利。极端的震动给船造成了严重的损坏。其中一枚火箭泄漏了燃料并爆炸了。在船爆炸之前，机组人员设法从逃生舱中弹射出来。可能所有的工具和技术都在碰撞中被毁了。但也许我们还可以用一些能量来应对沉船事故。

secmission_1A=维修飞船发电机 (放入 100[item=iron-plate], 30[item=iron-gear-wheel], 20[item=electronic-circuit], 10[item=repair-pack])
secmission_1A_txt=看！！这是飞船的发电机！幸运的是，尽管有损失，它在附近掉了下来。也许我们可以修理一下电源。工程师在工作！修理发电机 (放入 100[item=iron-plate], 30[item=iron-gear-wheel], 20[item=electronic-circuit], 10[item=repair-pack])
secmission_1AAI=维修飞船发电机 (放入 100[item=iron-plate], 30[item=iron-gear-wheel], 20[item=motor, 10[item=repair-pack])
secmission_1AAI_txt=看！！这是飞船的发电机！幸运的是，尽管有损失，它在附近掉了下来。也许我们可以修理一下电源。工程师在工作！修理发电机 (放入 100[item=iron-plate], 30[item=iron-gear-wheel], 20[item=motor], 10[item=repair-pack])

secmission_1A_success=非常好的工程师！发电机已经修好了。我们终于有能力开始最初的工作了。保护这台发电机，因为它将帮助我们很多！
secmission_1A_fail=哦不！！！！船上的发电机被毁了！不幸的是，我们现在的工作将更加困难。

mission_1_1A=维修飞船实验室 (放入 100[item=iron-plate], 100[item=iron-gear-wheel], 100[item=copper-cable], 50[item=electronic-circuit],20[item=repair-pack])
mission_1_1A_txt=所有的技术、设备和部分船员都丢失了。但是看！！我们船的重要部件正在附近坠落。他们是这艘船的发电机和实验室！实验室是恢复研究的基础。我们需要立即修复它。科学家们，去工作吧！ 通过放入 100[item=iron-plate], 100[item=iron-gear-wheel], 100[item=copper-cable], 50[item=electronic-circuit] 和 20[item=repair-pack]来维修实验室。
mission_1_1AAI=维修飞船实验室 (放入 100[item=iron-plate], 100[item=iron-gear-wheel], 100[item=copper-cable], 50[item=motor],20[item=repair-pack])
mission_1_1AAI_txt=所有的技术、设备和部分船员都丢失了。但是看！！我们船的重要部件正在附近坠落。他们是这艘船的发电机和实验室！实验室是恢复研究的基础。我们需要立即修复它。科学家们，去工作吧！ 通过放入 100[item=iron-plate], 100[item=iron-gear-wheel], 100[item=copper-cable], 50[item=motor] 和 20[item=repair-pack]来维修实验室。



mission_1_1B=研究实验室科技 [technology=laboratory]
mission_1_1B_txt=恭喜科学家们！实验室已经修好了！为了开始研究我们的技术，我们现在需要用这个实验室来研究实验室科技 [technology=laboratory] ，这样我们就可以建立新的实验室。

mission_1_1C=研究雷达科技 [technology=radar]
mission_1_1C_txt=很好！我们有进展！正如你已经注意到的，这个星球的生物是敌对的。虫子们想要攻击我们。我们需要雷达来绘制这个地区的地图。这艘船的其他重要部分可能在外面。研究雷达科技 [technology=radar] .

mission_1_2=设置一个周边并建立一个 [img=entity.radar] 雷达来映射该区域。
mission_1_2_txt=军队，检查周边。工程师们，建造 [img=entity.radar] 雷达来绘制这个区域的地图。这艘船的其他重要部分可能在外面。

mission_1_2A_txt=太棒了!我们把周边扩展得很好。我们的雷达继续绘制这个星球的地图。但是要小心！雷达显示这些虫族运动异常。做好准备。

mission_1_2F=这个区域已经扫描过了。宇宙飞船的其他部分会离的更远。继续寻找。
mission_1_2F_txt=干的好，工程师！至少已经映射到最近的区域。不幸的是，我们还没有发现其中一个船的最重要的部分，这要求我们要得到所有人工智能…

mission_1_3=找到机器人核心的船舶残骸。
mission_1_3_txt=从零开始发展飞行技术是不可能的。在重要的计划被储存的船残骸中恢复机器人核心单元是至关重要的。研究扫描技术可以帮助找到它。
mission_1_4=救援格拉多斯并研究机器人科技
mission_1_4_txt=最后！找到船残骸的位置。处理核心应该在那里。剩下的格拉多斯（遗传生命磁盘操作系统）必须被带到实验室进行机器人编程。位置在地图上标出。去营救它！不惜一切代价保护它！这是研究飞行的唯一方法。
mission_1_5=设法从格拉多斯的核心中提取信息。
mission_1_5_txt=设法从格拉多斯提取出制造机器人所需的信息。继续努力！


 
mission_2_1=有人在发射无线电信号。
mission_2_1_txt=chwewrrrrrrrwewewrrr ... chrrrrrrr人能听我吗？chhhhhh ...帮助我，我'... chhhhhhhhh，听到我说话吗？chwwhrrrrrr
mission_2_2=在收音机里接到求救信号。
mission_2_2_txt=你们听到了吗？我们正在接到无线电求救信号！工程师们，把收音机打开！
mission_2_3=在收音机里接到求救信号。
mission_2_3_txt=chwewrrrrrrrveewrrr…重复？这是弗里曼的chrrrrrrr。..chhhhhh…帮帮我，我还活着，但我不知道在哪里…chhhhhhhh，听到我说话吗？chwwhrrrrrr
mission_2_4=寻找戈登·弗里曼所在的飞船残骸。
mission_2_4_txt=是弗里曼！他还活着！感谢上帝！一定要找到他！他一定在附近某个地方。任务优先级：找到弗里曼。只有他能帮助我们发展核电技术。
mission_2_5=营救戈登·弗里曼（地图上标出的位置）和研究核电。
mission_2_5_txt=就是他！我们找到了弗里曼的位置！它被标在地图上。我们需要把他安全带回实验室，在那里他可以帮助研究核能。但他被困住了。带上200个修理包打开飞船残骸。
mission_2_6=恭喜戈登·弗里曼！核电掌握在我们手中。
mission_2_6_txt=恭喜！核电已经掌握在我们手中。能救你真是太好了。让我们继续推进。

  
mission_3_0_1=我们发现空气中浓烟滚滚。搜索“分析空气中的烟雾”。
mission_3_0_1_txt=注意科学家！我们的雷达正在探测空气中烟雾上升的情况令人担忧。起初以为是我们工厂的污染，但现在我们几乎可以肯定它不是，因为烟雾远高于云层！我们需要尽快研究“分析空气中的烟雾”来研究这一现象。
mission_3_0_2=烟是生物会带来完全的黑暗！搜索“生物体烟雾的成因”。
mission_3_0_2_txt=我们对浓烟进行了分析，结果令人担忧。这种烟雾具有生物成因，很快覆盖了整个星球大气层。在很短的时间内，星球将被完全被黑暗所淹没！我们相信异星生物已经进化并准备在黑暗中攻击我们，破坏我们的机器。如果我们研发“生物体烟雾的成因”技术，我们的雷达就能探测到排放的来源。科学家!这是我们的优先事项！军事方面，要做最坏的准备！我们还有几天的时间来准备，到时这个星球会完全黑暗。
mission_3_0_2_smoke=注意！烟雾已经覆盖了整个星球。连光不能穿过。我们完全处于黑暗之中，我们的机器人已经慢下来了。我们需要紧急消除这些排放源！
mission_3_0_3=所有的烟都有原因！毁灭那个庞然大物！地图上标出的位置。
mission_3_0_3_txt=这是它！我们找到了所有这些烟雾的原因！位置在地图上标出。那巨大的生物散发着浓厚的黑烟，覆盖着大气层。军事准备！我们去进攻吧！我们需要消除这些排放物的来源！尽可能快地消灭那个怪物。
mission_3_0_4=胜利！我们成功地消灭了这只可怕的动物。烟雾应该很快消散。
mission_3_0_4_txt=胜利！祝贺你!我们设法消灭了那个可怕的生物。我们相信浓烟会消散。让我们回去工作吧！
 
mission_3_2A=研究火箭发射井
mission_3_2A_txt=我们的雷达在附近没有探测到任何哈尔-9000信号。我们需要找到它！我们必须将搜索范围扩大到另一个层次，为此，我们需要空间技术。准备实验室来研究火箭发射井！

mission_3_1=哈尔-9000在哪里？
mission_3_1_txt=很好，工程师。我们取得了很好的进展。但如果我们不能建造火箭发射井，我们将永远困在这个星球上。为此，我们需要存储在HAL-9000核心的数据，我们把它带到我们的船上。
mission_3_2=发现沉船事故，哈尔-9000是机器人的核心。
mission_3_2_txt=它落在这个星球的某个地方。我们需要找到它。只有哈尔-9000可以让我们离开这里。首要任务：找到船的残骸，获取哈尔-9000核心。
mission_3_3=救援哈尔-9000（定位并获取）和研究火箭发射井。
mission_3_3_txt=门在那儿。你已经找到了哈尔-9000位置。它在地图上标出。我们需要营救并带到实验室，在那里我们可以提取所需要的信息来研究火箭发射井技术。带上200个修理包打开飞船残骸。
mission_3_4=祝贺科学家！火箭发射井研究成功了！是建造火箭发射井的时候了！
mission_3_4_txt=祝贺科学家！火箭发射井研究。来吧！是时候开始建造火箭发射井了！同时，我们正在选择建造火箭发射井的最佳位置。请等待指示…
mission_3_5_txt=工程师!我们对火箭发射井的研究已经完成。我们已经有了火箭发射井必须建造的位置。准备把所有的建筑材料带到那个位置。不允许在别的地方建火箭发射井。
mission_3_5=在地图上标记的地方建造火箭发射井。
mission_3_6=很好，工程师！火箭发射井建造完成！等待指示。
mission_3_6_txt=很好，工程师。我们的火箭发射井准备好了！不惜一切代价保卫它，同时我们试图重建联系。


mission_10_1A=火箭已搭载卫星进入发射状态。
mission_10_1A_txt=工程师！为了能够绘制出可能的太空路线图，我们需要发射第一枚装有卫星的火箭。只要它在轨道上，我们就可以看到我们周围恒星的位置，除了将我们的卫星指向感兴趣的地点外，还可以启动空间技术。加油！准备卫星发射！
mission_10_2A=卫星入轨，接收传输…
mission_10_2A_txt=卫星入轨，接收传输(按N) 并进行探索, 以便我们可以尝试检测哈尔-9000的信号。如果找不到信号，就再发射卫星。
mission_10_3A=注意！我们正在探测哈尔-9000在 __1__ 发出的信号 ！我们需要扫描地表。
mission_10_3A_txt=我们的卫星在 __1__ 接收到微弱的哈尔-9000信号。为了寻找它，有必要绘制地表的地图。我们要找的最后一艘沉船肯定在这里。任务重点：找到哈尔-9000所在的残骸。
mission_10_4A=营救 HAL-9000 位于 __1__ (定位并获取 ) 。同时研究  __2__. 需要200个修理包才能解锁。
mission_10_4A_txt=就在那儿！你已经找到哈尔-9000位于 __1__ 的位置了！它被标在地图上。我们需要安全地营救它，并把它送到我们在空间站的实验室，在那里我们可以研究 __2__ 。带上200个修理包打开飞船残骸。
mission_10_5A=哈尔-9000 发布了几项空间技术。继续进行这些研究。
mission_10_5A_txt=很好！哈尔-9000发布了几项新的空间技术。我们还有很多工作要做。首先建立一个更大的空间站，并为空间研究分配资源。工作吧！
mission_10_6A=研究太空探测器并用火箭发射。
mission_10_6A_txt=由于我们的卫星发现了新行星和新编目卫星中也存在外星生物，我们需要对它们进行更多的调查。我们可以研究和开发专门为此目的设计的空间探测器。通过发送到一个星球，它将为我们提供关于敌人的有价值的信息。加油！研究太空探测器并用火箭发射。
mission_10_7A=我们正在接收有关其他外星生物的信息。继续发射更多的太空探测器，直到我们探索8个行星或卫星在我们周围。
mission_10_7A_txt=很好！我们得到了每个行星或卫星上外星生物的信息。请参阅“任务日志”按钮中的信息。我们需要继续扩大和发送更多的探测器，直到8个行星或卫星与外星人在我们周围。（译注：需要先按N，查看相关星球的情况，再发射探测器）
mission_10_8A=就是这样！现在我们有了关于我们星球附近恒星的有价值的信息。
mission_10_8A_txt=就是这样！现在我们有了关于附近行星或卫星的有价值的信息。请参阅“任务日志”按钮中的信息。
mission_10_9A=我们在 __1__ 的太空探测器探测到一种持续发出的奇怪辐射。我们必须调查。
mission_10_9A_txt=工程师们注意了！我们的探测器监测到一个恒定而神秘的辐射位于 __1__ 。这种辐射正在阻止我们的卫星在轨道上观察地表。我们需要调查这个异常现象的起源。准备派一个探险队去那里寻找源头。
mission_10_10A=我们找到了探测器捕捉到的辐射源。把我带到标有这个材料的地方，在那里我可以研究这个遗迹。
mission_10_10A_txt=很好！弗里曼说：“我们发现了探测器捕捉到的辐射源。”地图上标明了这个位置。我们需要现场研究这个遗迹。准备将弗里曼和以下材料一起送到现场: 10[item=se-astronomic-catalogue-2],10[item=se-energy-catalogue-2],10[item=se-material-catalogue-2], 10[item=se-rtg-equipment-2],50[item=sulfuric-acid-barrel]. 把它们放入到遗迹中。
mission_10_11A=哈尔-9000已经疯了！弗里曼已经完成了对这个遗迹的初步分析，但需要返回发现哈尔-9000的船只残骸。
mission_10_11A_txt=你听到哈尔-9000了吗？那台电脑疯了！看来原因和这个神秘的遗迹有关。这个巨石遗迹发出强烈而强烈的信号，即使在非常遥远的行星上也会被捕获。我注意到哈尔-9000正在捕获和监视这些信号。但我还是不知道为什么。也许答案就在他获救的那艘船的残骸里。带我去调查一下。
mission_10_12A=我在飞船残骸发现了大量关于哈尔-9000的数据。研究‘哈尔-9000的漏洞’科技，找出如何禁用这台计算机。
mission_10_12A_txt=我在飞船残骸发现了大量关于哈尔-9000的数据。 这台计算机的任务与我们完全无关。他和我们一起被派去寻找和研究巨石发出的信号，没有人为的干扰。这就是为什么它阻止我们接近。利用我在这里检索到的数据，我可以搜索哈尔-9000的漏洞，找出如何禁用它。去实验室。
mission_10_13A=向哈尔-9000发射一枚EMP炸弹，它是用在__1__, __2__ 和 __3__ 的稀有矿石建造的。通过火箭发射井的炸弹发射点已在地图上标出。
mission_10_13A_txt=我发现了如何禁用HAL-9000！一颗电磁脉冲炸弹！在__1__, __2__ 和 __3__ 的表面都有极为稀有的矿物。这些矿石具有很强的性质，可能会影响hal电路。我们需要组织一支探险队，寻找、提取和加工其中一种矿石，并制造电磁脉冲炸弹。炸弹需要通过火箭发射井发射，准确地从地图上标记的地点发射，并记录在任务日志中。这将是一项长期而艰巨的任务，但需要完成，否则我们将无法在空间研究方面取得进一步进展。准备探险！
mission_10_14A=我们用电磁脉冲炸弹成功地摧毁了HAL-9000。收回卫星控制权，研究哈尔-9000型人工智能重启技术。
mission_10_14A_txt=很好！我们终于用电磁脉冲炸弹解决了哈尔-9000！我们的计划成功了！当那个机器人停止工作时，我们现在可以重新控制卫星了。但现在我们需要重新安装hal-9000人工智能。带我去卫星那里。一旦软件被重新安装，我们就可以正常地使用我们的空间技术了。
mission_10_15A=哈尔-9000型人工智能重启技术成功完成。现在我们可以继续进行空间研究。
mission_10_15A_txt=哈尔-9000型人工智能重启技术成功完成。 现在我们的空间技术可以正常发展了。

mission_10_16A=弗里曼需要研究这件遗迹：巨石。
mission_10_16A_txt=随着我们太空研究的回归，我们现在可以回到哈尔-9000唯一感兴趣的神秘信号发射物巨石遗迹的研究上来！我必须在实验室里研究它的奥秘。
mission_10_17A=把弗里曼带到巨石上，这样他就能从巨石中提取出将这种信号辐射整合到我们机器中所需的材料。
mission_10_17A_txt=我发现这块巨石对我们的机器非常有用。我可以利用这些神秘的信号来帮助我们。带我去巨石遗迹！我还需要 10[item=beacon], 10[item=speed-module-3], 10[item=productivity-module-3], 10[item=effectivity-module-3], 1[item=msi_pure_bludaz], 1[item=msi_pure_solaz], 1[item=msi_pure_uvaz].
mission_10_18A=成功了！我们可以使用巨石精炼物来建造强大的插件塔。
mission_10_18A_txt=有了这个从巨石中提取的精炼物，再加上我们发现的那些特殊矿物，哈尔-9000和我可以为我们的机器制作强大的巨石插件塔。把这个精炼物放在安全的地方！

mission_10_1=火箭已搭载卫星进入发射状态。
mission_10_1_txt=工程师!为了能够与太空舰队签约并请求任何帮助，我们需要发射一颗人造卫星到轨道上。因为它是存在的，我们可以重新建立联系。来吧！准备卫星发射！
mission_10_2=卫星入轨，接收传输…
mission_10_2_txt=卫星入轨，我们正在收到一条信息：“得知你还活着真是太好了！我们就知道，我们雇佣了最好的团队！矿物开采怎么样？为什么要这么长时间才能联系？”
mission_10_3=卫星入轨，接收传输…
mission_10_3_txt=指挥官，我们在这里着陆时遭遇了一次可怕的事故。我们失去了那艘船，它爆炸了。我们活下来真是奇迹。这个星球很危险。我们要求救援人员立即撤退。
mission_10_4=研究太空探测器并用火箭发射。（译注：或者是哈尔-9000？待定）
mission_10_4_txt=撤退？你疯了吗？你知道为了这个任务，我们已经投入了多少钱吗？我们想要赢利。你很好，发射台准备好并投入运行。现在就开始按照这个任务的最初计划。！我需要你把太空探测器弄上轨道。这是为了这个目的而发展的。它能很好地确定货物的轨迹。这样做并等待指示！
mission_10_5=太空探测器已入轨. 待命 ...
mission_10_5_txt=准备好了，太空探测器已接受轨道上的太空舰队指挥。我们必须等待下一个任务指示。
mission_10_6=研究货运飞船并把这些货物送到太空：
mission_10_6_txt=很好，工程师。你听到老板说：如果我们想离开这里，我们必须送一些货物。为此，我们需要研究货运飞船。一但完成，我们需要生产并把这些货物送到太空。开始行动吧!

mission_final=祝贺你!你赢了这场比赛！所有的货物都送来了。

mission_final_txt=很好，工程师！我们完成了任务！祝贺你!我们终于可以回家了！
mission_final_part=很好!又成功发送了一批货物。我们离终点更近了。继续完成剩下的工作吧！

