msi_cargo_request_max=每种货物所需的最大数量（最小1最大值99）
msi_distance1=到第一个沉船的最小距离（最小5最大150）（单位：区块）
msi_distance2=到第二个沉船的最小距离（最小5最大300）（单位：区块）
msi_distance3=到第三个沉船的最小距离（最小5最大600）（单位：区块）
msi_distance4=火箭发射场的最小距离（大块）（最小5最大1000）（单位：区块）
msi_explosion_risk=爆炸风险每4个游戏天（最小0最大100%）
msi_portal_risk=异星虫族入侵的风险（最小0最大100%）
msi_remove_start_oil=清除起始区域的石油


