[mod-setting-description]
mdrn-use-electricity=勾选时，装卸机将需要电力才能运行。\n\n[color=blue]默认:[/color] [color=green]是[/color]
mdrn-double-recipe=将配方成本加倍，并一次生产 2 个装卸机，以便成对消耗地下传送带。\n\n[color=blue]默认:[/color] [color=green]False[/color]
mdrn-migrate-from-miniloaders=尝试将已建造的迷你装卸机迁移到现代化的装卸机。库存和容器中的装卸机将丢失。组装机上的配方将被重置。\n\n[color=blue]默认:[/color] [color=green]False[/color]
mdrn-enable-chute=启用创建非常慢的装卸机式滑道的配方。\n\n[color=blue]默认:[/color] [color=green]是[/color]
mdrn-enable-stacking=启用传送带堆叠以及堆叠技术。\n\n[color=blue]默认:[/color] [color=green]无[/color]
mdrn-cheap-stacking=当启用传送带堆叠时，使用更便宜的非堆叠配方来制作装卸机。\n\n[color=blue]默认:[/color] [color=green]无[/color]
mdrn-use-aai-graphics=已检测到 AAI 装卸机。\n仅使用 AAI 装卸机的图形集作为现代化的装卸机。\n\n如果您将此设置为 false 并重新启动，您应该能够同时使用现代化的装卸机和 AAI 装卸机。\n\n[color=blue]默认:[/color] [color=green]True[/color]
mdrn-keep-5d-loaders=除了现代化的装卸机外，还保留 5Dim 运输模组提供的装卸机。\n\n[color=blue]默认:[/color] [color=green]None[/color]
mdrn-keep-turbo-loader=在游戏中保留涡轮增压装卸机。它们的速度与 Mk 4 装卸机相同，但更昂贵。\n\n[color=blue]默认:[/color] [color=green]False[/color]

[string-mod-setting]
mdrn-enable-stacking-none=无
mdrn-enable-stacking-turbo-and-above=仅涡轮增压及以上
mdrn-enable-stacking-all=全部
mdrn-keep-5d-loaders-none=无
mdrn-keep-5d-loaders-all=全部
mdrn-keep-5d-loaders-1x2=仅 1x2

[string-mod-setting-description]
mdrn-enable-stacking-none=装卸机将无法在传送带上分层放置物品。
mdrn-enable-stacking-turbo-and-above=涡轮增压装卸机（及以上）可以根据堆叠技术水平在传送带上堆叠物品。\n\n涡轮增压（及以上）装卸机将在配方中使用堆叠机械臂。
mdrn-enable-stacking-all=所有装卸机都将能够根据堆叠技术水平在传送带上堆叠物品。\n\n配方中的机械臂数量将增加。
mdrn-keep-5d-loaders-none=移除 5Dim 的 1x2 和 1x1 装卸机。仅使用现代化的装卸机。
mdrn-keep-5d-loaders-all=除了现代化的装卸机外，还保留 5Dim 模组的 1x2 和 1x1 装卸机。
mdrn-keep-5d-loaders-1x2=除了现代化的装卸机外，仅保留 5Dim 模组的 1x2 装卸机。

