[technology-name]
enable-logistics-tab=均匀分配

[technology-description]
enable-logistics-tab=启用背包物流需求区。使用它们可以自定义“库存清理”热键（__CONTROL__inventory-cleanup__）。

[controls]
inventory-cleanup=库存清理

[controls-description]
inventory-cleanup=将超出背包物流上限的物品均匀地分配到附近的机器中。

[settings-gui]
open-settings=均匀分布设置
general=基础
advanced=高级
drag-title=分配物品 ([color=128,206,240]CTRL+点击拖动[/color])
inventory-cleanup-title=库存清理 (__CONTROL__inventory-cleanup__)
inventory-cleanup-description=将超出背包物流上限的物品均匀地分配到附近的机器中。
inventory-cleanup-configure=自定义[font=default-bold]背包物流区[/font].
inventory-cleanup-configure-description=默认情况下__CONTROL__inventory-cleanup__分配物品如矿石，中间产物和科技包以及背包物流回收区。\n\n[font=default-bold]如何自定义[/font]\n背包物流需求有一个上限和一个下限。__CONTROL__inventory-cleanup__默认分配所有超过需求上限的物品(如果下面的设置是激活的，则分配超过需求下限的物品)。\n\n[font=default-bold] ignore items[/font]\n为了排除某些物品，将它们添加到背包物流需求区中，请求的下限为0，上限为无限。
drag-evenly-distribute=均匀分配物品
drag-balance-inventories=平衡库存
replace-items=更换劣质燃料/弹药（例如用煤代替木材）
cleanup-request-overflow=分配超出 [font=default-bold]最小[/font] 请求数量的物品
drop-trash-to-chests=将物品放到箱子里
drop-trash-to-chests-description=__CONTROL__inventory-cleanup__可以将物品放入附近已经包含它们的箱子中。\n(忽略需求箱，它们总是获得被请求数量的物品)
drop-trash-to-output=将物品放到机器输出槽中
use-fuel-limit=使用燃料限制（看最上面）
use-ammo-limit=使用弹药限制（看最上面）
enable=启用
fuel-limit=燃料限制
ammo-limit=弹药限制
distribute-from=分发物品来源
hand-tooltip=手里
inventory-tooltip=库存
car-tooltip=当前驾驶车辆
distribution-delay=配送延迟
distribution-delay-description=物品平均分配之前的延迟[font=default-semibold][color=128,206,240]CTRL+单击拖动[/color][/font]。\n\n默认：0.9
max-inventory-cleanup-drop-range=__CONTROL__inventory-cleanup__范围
max-inventory-cleanup-drop-range-description=最大范围，实际范围随玩家触及而变化。 较大的值可能会影响性能！\n\n默认：30
