[fuel-limit-tooltip]
stacks=机器中所需的燃料量。\n\n[color=128,206,240]当前规则：机器__plural_for_parameter_2_{0=不会得到任何燃料|50=得到半组的燃料|100=获得一组燃料|rest=将会获得__1__组燃料}__。[/color]
items=机器中所需的燃料量。\n\n[color=128,206,240]当前规则：机器__plural_for_parameter_1_{0=不会得到任何燃料|1=将会获得一组燃料|rest=将会获得__1__组燃料}__。[/color]
mj=机器中所需的燃料量。\n\n[color=128,206,240]当前规则：机器__plural_for_parameter_1_{0=不会得到任何燃料|rest=将会获得热值为__1__MJ的燃料}__。[/color]
disabled=机器中所需的燃料量。\n\n[color=128,206,240]当前规则：无燃料限制。[/color]

