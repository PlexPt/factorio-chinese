[mod-setting-description]
keniras-random-recipes-random-seed=每次想要不同的食谱时选择不同的数字。需要重启。默认 5124。
keniras-random-recipes-round=对高于某个阈值的随机数进行四舍五入，使其看起来更好。影响一切：配方和项目属性，如传送带速度、能源消耗等。始终将库存大小四舍五入为 5。默认启用。
keniras-random-recipes-primes=将配方中的所有数字四舍五入到最接近的素数，以使生产链中的比率更加困难。不影响传送带速度等物品属性，仅影响配方。覆盖配方的常规舍入设置。默认禁用。
keniras-random-recipes-randomize-recipes=将所有配方随机化，除了一些在黑名单上定义的配方，如铁和铜板熔炼和火箭零件。或者，仅随机化 config.lua 文件中白名单上的少数几个配方。或者完全禁用食谱的随机化。
keniras-random-recipes-blacklist-enabled=如果启用，即使启用了“随机化所有配方”，某些物品（默认情况下，Kovarex Enrichment、铜和铁板）也不会随机化。 （在 config.lua 文件中还有另一个黑名单，可以防止像炮击这样的配方被随机化，这会彻底破坏游戏。你只能在配置文件中禁用那个。）。默认启用。
keniras-random-recipes-plates=随机化铁板和铜板。禁用将使用黑名单覆盖“随机化所有内容”设置。默认禁用。
keniras-random-recipes-kovarex=随机化 kovarex 富集过程。禁用将使用黑名单覆盖“随机化所有内容”设置。默认禁用。
keniras-random-recipes-products=如果启用，产品的数量将始终是随机的。如果禁用，则仅将配方中含有一次性需要的成分的产品随机化，因此配方平均不会变得更便宜。默认启用。
keniras-random-recipes-range=随机数可以偏离正常值多少。例如，默认范围 4 表示配料量的范围可以是其正常值的 1/4 到 4 倍。范围越高，变化越大。默认 4。
keniras-random-recipes-difficulty=可能的值：0 到 10。降低会使配方更便宜，传送带更快，组装机器消耗更少的功率等。0 非常容易。 10 难度极大。默认 5。
keniras-random-recipes-whistlestop-sync=WhistleStop Factory mod 中的批量配方将具有与常规配方相同的比率（忽略四舍五入）。将覆盖“随机化一切”设置。默认启用。
keniras-random-recipes-randomization-mode=“随机化一切”将随机化项目和实体的所有可用属性，如插入速度、传送带速度等。铁杆玩家的完整体验。 “随机化推荐属性”只会随机化一些属性，而忽略一些非常容易破坏游戏的属性（如模块或机车）。 “不随机化属性”不会随机化任何实体或物品属性，如果设置了配方随机化，只会随机化制作配方。 “自定义”可让您从以下设置中单独选择。除了“自定义”之外的任何其他选项都将覆盖各个设置（插入速度及以下所有设置）。
keniras-random-recipes-belt-colour-sync=如果启用，相同颜色的传送带、地下传送带和分流器都将具有相同的速度。如果禁用，您可能必须使用不同的颜色，并且您可能没有压缩带。默认启用。
keniras-random-recipes-turret-damage=炮塔伤害、射程、射击速度、旋转速度等动画速度随机化
keniras-random-recipes-weapon-damage=手持武器的随机伤害：火焰喷射器，冲锋枪，霰弹枪，......
keniras-random-recipes-ammo=随机化弹药的伤害和潜在影响
keniras-random-recipes-energy-usage=随机化建筑物的能源使用。包括建筑物的电能使用量、熔炉的燃料使用量
keniras-random-recipes-pollution=随机化产生的污染
keniras-random-recipes-energy-produced=随机发电（蒸汽机、太阳能板等）
keniras-random-recipes-accumulator-stats=随机化蓄电池的能量容量和充电/放电功率
keniras-random-recipes-reactor-power=随机化核反应堆的发电量
keniras-random-recipes-fuel-value=随机化项目的燃料值
keniras-random-recipes-fuel-performance=随机化物品的燃料加速和最高速度奖励
keniras-random-recipes-mining-speed=随机化矿工的挖矿速度
keniras-random-recipes-assembling-machine-speed=随机化组装机速度。包括化工厂等
keniras-random-recipes-furnace-speed=随机化炉速
keniras-random-recipes-stack-size=随机化项目堆栈大小
keniras-random-recipes-inventory-size=随机化火车车厢、箱子、汽车、储液罐等的库存大小
keniras-random-recipes-module-stats=随机化模块统计数据，例如速度、生产力和能源消耗奖励。通常会因为高生产力奖金而变得无用或完全被压倒，由于具有更好统计数据等的较低层非常不平衡。真的不推荐。
keniras-random-recipes-module-slots=随机化所有使用模块的实体的模块插槽数量：采矿钻机、组装机、研究中心、火箭筒等。
keniras-random-recipes-roboports=随机化 roboport 统计数据，如能耗、充电速度、建筑和物流区域等。不推荐。
keniras-random-recipes-robots=随机化机器人统计数据，如能耗、速度、承载能力等。不推荐。
keniras-random-recipes-personal-equipment=随机化个人装备，如盔甲抗性、盔甲网格大小、个人机器人、盾牌等。不推荐。
keniras-random-recipes-offshore_pump_speed=随机化管道泵速
keniras-random-recipes-locomotives=随机化机车统计数据，如最大功率、最高速度、空气阻力、破断力等。不推荐。
keniras-random-recipes-beacons=随机化信标效率和面积
keniras-random-recipes-power-poles=随机化电线杆覆盖区域和电线范围
keniras-random-recipes-rocket-parts=随机计算每个火箭需要多少火箭零件
