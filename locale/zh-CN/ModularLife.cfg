[mod-setting-description]
modLife-playerHealth=修改玩家的最大生命值（默认250）
modLife-playerHealing=每秒恢复生命值（默认 9）
modLife-playerHealDelay=战斗结束和再生开始前的秒数（默认 10）
modLife-playerInventory=更改玩家物品栏的大小。它不会改变从盔甲中添加多少（默认 80）
modLife-playerReach=玩家可以建造、抓取和放下物品的距离（默认 10）
modLife-playerMiningReach=玩家可以挖掘和砍伐树木的距离（默认 2.7）
modLife-playerMiningSpeed=玩家挖掘/收集资源的速度（默认 0.5）
modLife-armorEquipmentGrid-light=决定你想要什么类型的轻甲装备网格
modLife-armorEquipmentGrid-heavy=决定你想要什么类型的装备网格用于重型装甲
modLife-armorEquipmentGrid-modular=确定模块化装甲所需的设备网格类型
modLife-armorEquipmentGrid-power=决定你想要什么类型的装备网格用于能量装甲
modLife-armorEquipmentGrid-power2=决定你想要什么类型的装备网格用于能量装甲 mk2
modLife-vehicleEquipmentGrid-Car=确定您想要的汽车设备网格类型
modLife-vehicleEquipmentGrid-Tank=确定您想要的坦克设备网格类型
modLife-vehicleEquipmentGrid-Spidertron=决定蜘蛛机甲想要什么类型的设备网格
modLife-vehicleEquipmentGrid-Train=确定您想要的机车设备网格类型
modLife-vehicleEquipmentGrid-Cargowagon=确定您想要的货车的设备网格类型
modLife-vehicleEquipmentGrid-Fluidwagon=决定流体车需要哪种类型的设备网格
modLife-vehicleEquipmentGrid-Artillerywagon=决定你想要的火炮车的装备网格类型
modLife-ammo-bullet-magazineSize=修改枪械弹匣中的子弹数量
modLife-ammo-shotgunShell-magazineSize=改变霰弹枪弹匣中的炮弹数量
modLife-ammo-shotgunShell-pellets=修改霰弹枪弹中的弹丸数量
modLife-ammo-cannonShell-rangeMin=修改炮弹的最小射程
modLife-ammo-cannonShell-rangeMax=修改炮弹的最大射程
modLife-moduleSlots=修改模块插槽数（向下舍入）
modLife-moduleEffectBonus=修改效率模块奖励
modLife-moduleProductBonus=修改生产力模块奖金
modLife-moduleSpeedBonus=修改速度模块奖励
modLife-beaconRange=更改信标的供应范围（默认 3）
modLife-radarRange=更改雷达扫描的距离（默认 14）
modLife-pollution=修改实体（建筑物、车辆和火灾）排放的污染量
modLife-pollution-groundAbsorption=修改地砖吸收污染的速度
modLife-pollution-treeAbsorption=改变树木吸收污染的速度
modLife-light=修改灯的强度
modLife-minerSpeed=修改矿工的挖矿速度
modLife-craftSpeed=修改机器的制造速度
modLife-craftTime=修改完成recepes所需的时间
modLife-craftCost=修改配方中使用的组件数量
modLife-landscapingLandfill=进一步修改了填埋材料的成本（0 = 禁用）
modLife-landscapingCliffexplosives=进一步修改悬崖炸药的成本（0 = 禁用）
modLife-beltSpeed=改变传送带、地下传送带和分流器的速度
