[mod-setting-description]
omniscience-modify-costs=根据选择的模式更改所有的科技花费。
#Changes all the tech costs according to choosen model.
omniscience-modify-omnimatter-costs=选择紫矿科技是否受这个模组的影响。
#Determines if the original technologies from omnimatter are effected or not.
omniscience-rocket-modified-by-omni=火箭发射井科技是否受这个模组的影响？
#Is the rocket silo tech affected by the omnimatter tech? Is it dependent upon them, or not?
omniscience-cumulative-count=启用这个选项将使所有科技的新花费变成[它原本的花费×累积科技常数+它所有前置科技花费的总和]，这个选项优先于其它科技花费选项。
#With this on, learning new technology will cost the sum of all techs prior to it, including the original cost. This option takes precedence over all others if active.
omniscience-cumulative-constant=这个常数将会乘上所有科技的原本花费。在游戏早期影响较小，但越后期影响越大。不影响紫矿科技。
#This constant is multiplied with the original cost of all technologies. This makes a small difference early in the tree, but the further down it goes, the bigger the effect is. Does NOT affect omnimatter technologies.
omniscience-cumulative-constant-omni=这个常数将会乘上所有科技的原本花费。在游戏早期影响较小，但越后期影响越大。仅影响紫矿科技。
#This constant is multiplied with the original cost of all omnimatter technologies. This makes a small difference early in the tree, but the further down it goes, the bigger the effect is. ONLY affects omnimatter technologies.
omniscience-exponential=科技花费将会按科技树的层数（假如甲科技解锁乙和丙，甲和丙一起解锁丁，那么甲算一层，乙和丙算二层，丁算三层）指数级提升。只参考该科技最深的层数。
#The technology cost will increase exponentially by how far in the tree the technology is, only the largest value applies.
omniscience-exponential-initial=没有前置科技的科技的花费。
#The initial cost of technologies without prerequisites.
omniscience-exponential-base=计算指数花费时的系数（a^x里面的a）。
#The multiplicative base for which the exponential cost is calculated. (The a in a^x).
omniscience-standard-time=修改科技研究耗时，使得所有的科技每个周期耗时（研究菜单里面显示的耗时）相同。
#Makes it so all techs take equally long on each iteration.
omniscience-chain-constant=这个常数决定了那些只有一个前置科技的科技的花费增长率。
#Constant used to determine technology cost increase for sequences of technologies with only one prerequisite.