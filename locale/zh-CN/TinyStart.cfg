[mod-setting-description]
TinyStart-fusion-solar=选择:\n[font=default-bold]I)[/font]方舟反应炉 (150kW)\n[font=default-bold]II)[/font]4太阳能板 (120kW).
TinyStart-shield=选择:\n[font=default-bold]I)[/font]另一个反应炉\n[font=default-bold]II)[/font]基本能量护盾\n[font=default-bold]III)[/font]4个额外的太阳能板\n[font=default-bold]IV)[/font]2个额外电池
TinyStart-battery=选择:\n[font=default-bold]I)[/font] 额外的电池，或者\n[font=default-bold]II)[/font]2个额外的太阳能板(60kW).\n如果你选了太阳能，仍然会给你提供一块电池
TinyStart-init-spawn=这个选项适用于没有TinyStart的现有保存。如果启用。当现有地图第一次加载TinyStart时，所有保存中记录的玩家都将获得Tiny Armor./n注：这将覆盖任何已经装备的盔甲。
TinyStart-marathon-start=开局获得额外资源，用来快速到达电力阶段。
TinyStart-spawn-charged=如果启用，则开局时装甲满电，让你更快开始游戏。
TinyStart-roboport-type=选择机器人型号是MK1还是MK2（都是原版机器人），可操控20个或可操控50个。数量多更耗电。