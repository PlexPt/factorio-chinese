kr-about-k2=Krastorio 是一个全球性修改模组，为游戏带来了大量新内容：超过 40 个新实体（如果算上颜色变化超过 60 个）、超过一百个物品、约一百项新技术、新武器、新战斗和燃料系统、新信号、辐射、蔓延等更多内容。\n[color=green]模组的许多方面都可以在游戏设置中更改[/color]。\n\n[font=default-bold]制作团队[/font]\n\n[font=default-bold]模组的主要作者：[/font]\n     - Krastor\n     - Linver\n\n[font=default-bold]模组的当前维护者：[/font]\n     - raiguard\n\n[font=default-bold]翻译者：[/font]\n     [font=default-semibold]- 意大利语：[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- 俄语：[/font] Nodonoz, NickLatkovich, Murenion\n     [font=default-semibold]- 简体中文：[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- 繁体中文：[/font] Kingyu\n     [font=default-semibold]- 日语：[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- 波兰语：[/font] Virthalas, Nershir\n     [font=default-semibold]- 韩语：[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- 土耳其语：[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- 德语：[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch 等等！\n\n[font=default-bold]特别感谢：[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]特别感谢我们以前的 Patreon 支持者：[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Paquin, Chosen, Dang Quang, Daniel Vollmer,