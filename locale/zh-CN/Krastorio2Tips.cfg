kr-intergalactic-transceiver=发射火箭只会产生用于优化科技包的研究数据。要赢得游戏，您需要建造[entity=kr-intergalactic-transceiver]并激活它。\n\n星际收发器需要 30 TJ（太焦耳）的电能，最大充电速率为 60 GW。一旦完全充电，它将自动激活，为放置它的队伍提供胜利。然后它将停止吸收电力，而是以 10 GW 的速率供电，就像一次性蓄电池，但永久提供能量。\n\n一旦收发器开始充电，它需要稳定的电力流来控制奇点。[color=red]如果停止接收电力超过 2 秒，它将以每两秒 20% 的速率失去能量，直到达到 2 GJ[/color]，最终关闭。\n\n注意！一旦开采，星际收发器[color=orange]将失去所有存储的能量[/color]。
kr-new-gun-play=游戏的战斗部分已经完全重做。现在，子弹是具有自己速度和空气阻力的物理对象。此外，子弹以自己的颜色绘制并具有独特功能：\n     - 黄色子弹是最通用的。标准速度，但射击速度提高。\n     - 红色子弹伤害增加，速度标准。\n     - 绿色子弹是贫铀子弹。它们速度标准，但造成额外辐射伤害。\n     - 紫色子弹是含有伊默石的子弹。这些子弹具有增加的初始速度并造成额外能量伤害。\n\n此外，子弹的射程和速度取决于它们的大小和武器的长度。相应地，狙击步枪子弹最快，步枪子弹稍慢，手枪子弹最慢。\n\n[color=orange]建议使用此选项改善单人 Krastorio 2 游戏体验，但多人游戏中的延迟可能会导致问题，因为每颗子弹都是必须在所有玩家之间同步的物理对象。要解决此问题，请在游戏设置中使用自动瞄准选项[/color]！
kr-radiation=Krastorio 2 添加了[img=virtual-signal/kr-nuclear-2]辐射伤害。当玩家接近[item=uranium-ore]矿藏时，他们可能遭受辐射伤害。如果他们的库存中含有铀制物品，也会发生这种情况。\n\n要减少这种影响，只需穿戴装甲即可。更好的装甲提供更好的辐射伤害减免。\n\n铀基弹药不会产生辐射，但可以对目标造成辐射伤害。这种类型的伤害对虫族非常有效，因为它们没有辐射抗性。
kr-roboports-hotkey=在 Krastorio 2 中，当鼠标悬停在机器人港上时，您可以按 __CONTROL__kr-change-roboport-state__ 来更改其工作模式。可用模式有：\n\n     - 普通模式：小物流范围，中等建设范围。\n     - 物流模式：中等物流范围，无建设范围。\n     - 建设模式：无物流范围，大建设范围。
