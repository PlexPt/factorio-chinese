se-space-gravimetrics-laboratory=分析并模拟重力扰动。
se-space-growth-facility=在一些常规环境下无法实现的条件下培育生物，如微重力环境。
se-space-hypercooler=使用热流体进行热交换，使一端更热，另一端更冷。
