se-space-supercomputer-4=一种纳米工程半有机超级计算机，利用空间扭曲和更高维度来提高处理密度和能量传输。
se-space-straight-rail=专为太空使用而设计，在地面上也可使用。
se-space-science-lab=使用高级研究包进行研究，仅可在太空中使用。
