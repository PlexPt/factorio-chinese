se-space-decontamination-facility=净化需要在无菌环境中使用的物质，并制备低压条件下使用的液体。
se-space-elevator=可以在行星或月球表面与其轨道之间连接电线和火车。有关更多信息，请参阅 [img=virtual-signal/informatron] InformaTron 中的太空电梯 [__CONTROL__informatron__]
se-space-electromagnetics-laboratory=用于强磁场和极高电压环境下使用的设备。
