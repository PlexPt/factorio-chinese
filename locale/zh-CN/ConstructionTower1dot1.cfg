[mod-setting-description]
	ct-better-robot-battery=使该技术能够改善机器人的电池。需要到达建筑塔建筑区域的角落。 (预设值：开启)
	ct-drone-charging-station-robot-slots-count=机器人充电站内的机器人插槽数量（默认值：0）
	ct-construction-tower-robot-slots-count=建造塔内可存放机器人的槽位数量（默认值：0）
	ct-drone-charging-station-logistic-radius=无人机充电站物流网络的半径。如果该值大于 75，机器人可能无法到达下一站，无需为机器人研究更好的电池（默认值：18）
	ct-construction-tower-logistic-radius=建筑塔的物流网络半径。如果该值大于 75，机器人可能无法到达下一站，无需为机器人研究更好的电池（默认值：18）
