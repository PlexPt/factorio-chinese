[mod-setting-name]
character-inventory-size=角色背包大小
starting-robot-count=开局机器人数量
construction-robot-speed-multiplier=建设机器人速度倍数
logistic-robot-speed-multiplier=物流机器人速度倍数

[mod-setting-description]
character-inventory-size=80 将采用默认的 原版 设置。 每 10 个是一行。
starting-robot-count=决定玩家生成的建设机器人数量。
construction-robot-speed-multiplier=值 1 将采用默认的 原版 设置。
logistic-robot-speed-multiplier=值 1 将采用默认的 原版 设置。
