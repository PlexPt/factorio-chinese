[mod-setting-description]
ReStack-roboport=设置机器人端口的堆栈大小。\n设置为 0 以使用基值。
ReStack-robot=设置建筑机器人和物流机器人的堆栈大小。\n设置为 0 以使用基值。
ReStack-boiler=设置锅炉和热交换器的堆栈大小。\n设置为 0 以使用基值。
ReStack-generator=设置蒸汽引擎和蒸汽涡轮的堆栈大小。\n设置为 0 以使用基值。
ReStack-reactor=设置核反应堆的堆栈大小。\n设置为 0 以使用基值。
ReStack-mining-drill=设置采矿钻机和抽油机的堆栈大小。\n设置为 0 以使用基值。
ReStack-furnace=设置熔炉的堆栈大小。\n设置为 0 以使用基值。
ReStack-crafting-machine=为组装机器、化工厂或离心机等制造机器设置堆栈大小。\n设置为 0 以使用基础值。
ReStack-beacon=设置信标的堆栈大小。\n设置为 0 以使用基值。
ReStack-tiles=设置可放置图块的堆栈大小。\n设置为 0 以使用基值。
ReStack-tiles-priority=如果项目可以平铺，则用平铺堆叠大小覆盖矿石、木材、板堆叠大小。
ReStack-wood=设置原木的堆栈大小。\n设置为 0 以使用基值。
ReStack-ores=设置可开采矿石的堆栈大小。\n设置为 0 以使用基值。
ReStack-plates=设置熔炼产品的堆栈大小。\n石砖堆栈大小由瓷砖堆栈大小设置。\n设置为 0 以使用基值。
ReStack-uranium=设置 uranium-235 和 uranium-238 的堆栈大小。\n设置为 0 以使用基值。
ReStack-solid-fuel=设置固体燃料的堆栈大小。\n设置为 0 以使用基值。
ReStack-nuclear-fuel=设置核燃料的堆栈大小。\n设置为 0 以使用基值。
ReStack-fuel-category-nuclear=为反应堆中使用的燃料及其燃烧结果（如铀燃料电池）设置堆栈大小。\n设置为 0 以使用基值。
ReStack-rocket-parts=为火箭成分（如低密度结构、火箭燃料和火箭控制单元）设置堆栈大小。\n设置为 0 以使用基础值。
ReStack-belt=设置传送带、地下传送带、分离器和装卸机的堆栈大小。\n设置为 0 以使用基值。
ReStack-belt2x=普通传送带的堆栈大小与原版一样翻倍。
ReStack-pipe=设置管道和地面管道的堆栈大小。\n设置为 0 以使用基值。
ReStack-container=设置箱子的堆栈大小。\n设置为 0 以使用基值。
ReStack-inserter=设置插入器的堆栈大小。\n设置为 0 以使用基值。
ReStack-electric-pole=设置电线杆的堆栈大小。\n设置为 0 以使用基值。
ReStack-rail=设置 rails 的堆栈大小。\n设置为 0 以使用基值。
ReStack-rail-signal=设置 Rail 信号的堆栈大小。\n设置为 0 以使用基值。
ReStack-train-stop=设置火车站的堆栈大小。\n设置为 0 以使用基值。
ReStack-train-carriage=设置机车和货车的堆栈大小。\n设置为 0 以使用基值。
ReStack-car=设置汽车和其他载具的堆栈大小。\n设置为 0 以使用基值。
ReStack-combinator=设置算术、判定器和常量组合器的堆栈大小。\n设置为 0 以使用基值。
ReStack-wire=设置铜缆、红线和绿线的堆栈大小。\n设置为 0 以使用基值。
ReStack-modules=设置模块的堆栈大小。\n设置为 0 以使用基值。
ReStack-barrel-stack=设置桶的堆栈大小。\n设置为 0 以使用基值。
ReStack-barrel-fill=设置桶的容量。\n设置为 0 以使用基值。
ReStack-ammo-bullet=设置杂志的堆栈大小。\n设置为 0 以使用基值。
ReStack-ammo-shotgun=设置霰弹枪弹的堆栈大小。\n设置为 0 以使用基值。
ReStack-ammo-flamethrower=设置火焰喷射器弹药的堆栈大小。\n设置为 0 以使用基本值。
ReStack-ammo-rocket=设置火箭的堆栈大小。\n设置为 0 以使用基值。
ReStack-ammo-cannon=设置炮弹的堆栈大小。\n设置为 0 以使用基值。
ReStack-ammo-artillery=设置炮弹的堆栈大小。\n设置为 0 以使用基值。
ReStack-wall=设置墙壁和大门的堆栈大小。\n设置为 0 以使用基值。
ReStack-turret=设置炮塔的堆栈大小。\n设置为 0 以使用基值。
ReStack-science-pack=为研究中使用的任何项目设置堆栈大小。\n设置为 0 以使用基值。
ReStack-include-launch-products=将项目组堆栈大小应用于太空科学包等火箭发射产品。
