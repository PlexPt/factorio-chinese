[mod-setting-description]
fill4me-maximum-fuel-value=如果燃料值超过提供的值，请勿将任何燃料自动装载到实体中。火箭燃料为1亿。固体燃料为1200万。使用0加载全部。
fill4me-maximum-ammo-value=如果弹药的消耗超过了提供的价值，请勿将其自动装填到它们中。不区分大炮和子弹。请谨慎使用。使用0加载全部。
fill4me-ignore-ammo-radius=装入炮塔时，请检查忽略与弹药相关的半径。 注意：这可能会导致炮塔朝附近射击并自行毁灭。
fill4me-ammo-load-limit=选择用于决定如何限制装入炮塔/枪支的弹药数量的方法。“百分比”将最多加载您库存中的弹药的百分比。“计数”将弹药加载到特定数量。“两者”将选择百分比或计数这两个值中的较低者。
fill4me-ammo-load-percent=如果使用基于百分比的加载，则可装入炮塔的可用弹药的百分比。
fill4me-ammo-load-count=如果使用基于计数的加载，则要加载到炮塔的最大计数。

fill4me-blacklist-fuel=输入燃料源的内部名称，以逗号分隔。使用命令“ /f4m.list_fuel”列出燃料来源。示例："small-electric-pole,wood"

[string-mod-setting]
fill4me-ammo-load-limit-percent=百分百
fill4me-ammo-load-limit-count=数量
fill4me-ammo-load-limit-both=两者都

[shortcut-name]
fill4me-blacklist-button=Applies Fill4Me Blacklist
[mod-name]
Fill4Me=自动填充（Fill4Me）
[mod-description]
Fill4Me=可以在放置实体时自动将燃料和/或弹药插入实体。