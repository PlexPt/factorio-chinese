pm-crystal-seeding=一种使用籽晶和一些你想要生长的晶体来无限培育晶体的方法。每次我说“晶体”就喝一杯（酒）。
pm-speed-module=一种强化的速度插件，能使机器运行得更快，有人声称它侧面画有火焰以使其跑得更快。不过无法证实。（不，我不是因为懒才复制粘贴这些内容的，我问过了。）
pm-efficiency-module=一种超频的效能（现在不这么叫了，该死的2.0版本）插件，能提高机器速度并降低能耗。不过没有火焰。
pm-productivity-module=一种高效的产能插件，它会在机器耳边低语，让机器以为自己拥有比实际更多的资源，从而使其认为在相同的输入下可以生产更多产品。不幸的是，这打破了很多……的定律。幸运的是，这只是个游戏。别读了，去发展你的工厂吧。
pm-chemical-weaponry=你觉得玩家会躲在屏幕后面，因为他们也害怕自己创造出来的东西吗？
pm-lithium-ion-battery=一种比前代更先进的电池，能够储存更多能量，同时续航更久、更耐用。
pm-lithium-sulfur-battery=一种具有高储能能力，但在工业领域能力稍弱的电池。
pm-alkali-metal-pack-unlock=这条路径的第二层级，为你的工厂解锁先进升级和材料。
pm-lithium-construction-robotics=更先进的建设机器人，比前代移动速度更快、效率更高。
pm-lithium-logistic-robotics=更先进的物流机器人，比前代移动速度更快、效率更高。
pm-robot-battery-capacity=增加物流和建设机器人电池的储电量。
pm-worker-robots-storage=增加物流和建设机器人一次能携带的物品数量。
pm-advanced-atmospheric-condensation=如果你从这个截图中读到这段话，你有权获得一美元的“古柏币”，在任何“古柏滑稽商店”都可作为法定货币使用。（哦，还能在外星工业公司的任何科学名称中被提及。）
pm-bromide-PMMA=在聚甲基丙烯酸甲酯（PMMA）生产中使用溴化乙烯基作为试剂，可在减少资源使用的同时提高产量。
pm-bromine-processing=溴的处理，一种与氯和氟相似的元素：别吸入！（或者吸吧，我又不是你爸妈/你脑海中的声音。）
pm-electrolysis-plant-2=一种先进的电解厂，意味着我可以使用更大的配方，而无需像以前那样需要100个电解厂。
pm-better-sulfur-extraction=通过学习-氧化物的前缀，可以生产出更高效的硫酸。
pm-iodine-processing=想象一下居然忘了活性非金属中有两个元素的存在。我可不会这样。
pm-FUCK-transition-metal-science-pack=使用钫为过渡金属创造可用研究的第一层级。
pm-FUCK-advanced-transition-metal-science-pack=使用钫为先进过渡金属创造可用研究的第二层级。
pm-FUCK-advanced-advanced-transition-metal-science-pack=使用钫为先进-先进过渡金属创造可用研究的第三层级。
pm-FUCK-post-transition-metal-science-pack=使用钫为后过渡金属创造可用研究的第四层级。
pm-FUCK-reactive-non-metals-science-pack=使用钫为活性非金属创造可用研究的第四层级。
pm-ethylene-carbonate=电池生产中一种有用的电解质。
pm-vanadium-chromium-alloying=使用钒和铬作为合金添加剂意味着可以实现更高效的配方。
pm-basic-battery-charging=一种更先进的给电池充电以储存电力供后续使用的方法。
pm-advanced-battery-charging=更先进的电池可以储存更多电力。
pm-lead-bismuth-solder=使用铅和/或铋，可以生产出具有不同输入和输出的不同形式的焊料。
pm-tin-molten-glass-casting=使用熔融锡来熔化玻璃意味着玻璃熔化得……更好，且粉碎的可能性更小。
pm-metalloid-pack-unlock=这条路径的第二层级，解锁新的金属和可玩的流程。
pm-arsenic-antimony-processing=两种剧毒元素砷和锑的精炼和提取过程。为什么我们只承认这两种元素有毒呢？当然是为了节省技术数量啦！
pm-tellurium-processing=一种深色材料，在一些生物过程和光电器件中很有用。
#rocket-silo=可让你发射火箭进入太空并赢得游戏。
pm-molybdenum-processing=钼的处理和生产，钼是一种在原油配方及其他可能的领域有用的元素。
pm-fertiliser=一种弥补未施肥植物生长损失的方法。
pm-lithium-processing=希望你从“海块”（seablock）中保存了洗泥蓝图！
pm-polytetrafluoroethylene-plastic=一种高度耐腐蚀的塑料，不完全不透明，可用于无线电传输和制造。
pm-FUCK=一种来自未知文明的神秘机器，其名称和缩写的含义已随时间流逝而消失，但被困在你研究中心里的顶尖专家们已经弄清楚它可以使用钫进行科研。
pm-mining-productivity=提高所有采矿钻机和抽油机的产量。
pm-research-productivity=解锁更高效的研究实践。
pm-laboratory=一种能够使用科技包进行研究的机器。
pm-silicon-processing=一种耐热、有光泽、难以制造的元素，本应在游戏开始时就加入。在电子领域很有用。
pm-boron-processing=一种橙色和深色的类金属，在诸如熔融金属和化学等方面有许多有用的化合物。
pm-borosilicate-glass=一种新型玻璃，更强且更耐外力，但价格更贵。
pm-molten-potassium-glass=一种更高效生产玻璃板的方法。
pm-intermediate-casting=使用熔融金属直接铸造基本中间体。
pm-advanced-electronic-components=使用类金属制造更好的电子设备和物品。
pm-oil-fractions-burning=这部分缺少实际的流体燃烧器，因为热管太麻烦了，我无法让它正常工作。我知道现在这项技术看起来很奇怪，但等几周看看。
pm-astatine-processing=地球上最稀有的元素之一，可用于能大量生产放射性资源的特殊配方。
pm-concrete-walls=石墙的强化版本，对保护你的基地很有用。
pm-bio-walls=被在这个星球上四处蔓延的细菌侵染的石墙，它们比混凝土防御稍弱，但可以自我修复。

pm-ferric-chloride-processing=一种铁基金属和氯的化合物，用于清洁废水或酸性工艺。
pm-advanced-chlorine-processing=一种更复杂的制造盐酸的方法，而且不使用……氯。
#zirconia-processing=一种暗红色金属，对生物相容性和陶瓷很有用。

#battery=这只是为未来更新准备的，如果我只想要一种电池，我就直接修改这项技术了。

