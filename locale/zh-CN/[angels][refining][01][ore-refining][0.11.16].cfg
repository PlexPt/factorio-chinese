[string-mod-setting]
angels-enable-auto-barreling-Disabled=禁用
angels-enable-auto-barreling-Enabled+Hidden=启用（隐藏配方）
angels-enable-auto-barreling-Enabled+Shown=启用（可见配方）

[string-mod-setting-description]
angels-enable-auto-barreling-Disabled=以原版风格完成的桶装
angels-enable-auto-barreling-Enabled+Hidden=熔炉型桶装，配方在玩家制作菜单中隐藏
angels-enable-auto-barreling-Enabled+Shown=炉型桶装，配方显示在玩家制作菜单中

[mod-setting-description]
angels-enable-auto-barreling=如果启用，则隐藏所有桶装配方，并将桶装泵转换为熔炉类型。
angels-tryptophobia-friendly-stiratite=如果启用，则会将新样式的青色石矿替换为经典的样式图形。
angels-hq-graphics=并非所有内容都具有高分辨率图形，这就是为什么这仍然是一个选择（目前）。

