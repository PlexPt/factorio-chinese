SchallAlienLoot=原名：Schall Alien Loot\n死掉了的虫子现在都是好虫子了！让虫子为您的基地建设添砖瓦！\n牠们死去时，将会重新掉落0.14版本的异星核心。战利品亦包括新引入的异星矿，可转化为如铁矿等的各种矿石。\n同时亦重新引入异星科技包，可用于其它模组的异星科技研究。\n非常适合纯杀戮玩法或无矿可挖的场景。