[mod-setting-name]
underground-belt-cost-multiplier=传送带放置成本
underground-pipe-cost-multiplier=管道铺设成本
underground-should-refund-belts=开采时传送带会退还吗？
underground-should-refund-pipes=开采时是否会退还管道？
underground-belt-refund-multiplier=传送带返还率
underground-pipe-refund-multiplier=传送带返还率


[mod-setting-description]
underground-belt-cost-multiplier=确定地下传送带跨越的每个图块需要多少传送带。
underground-pipe-cost-multiplier=确定地下管道跨越的每个瓦片需要多少管道。
underground-should-refund-belts=启用时：\n挖掘其中一对将退还放置时使用的全部或部分传送带。
underground-should-refund-pipes=启用时：\n挖掘其中一对将退还放置时使用的全部或部分管道。
underground-belt-refund-multiplier=确定退回材料的百分比。 1 表示 100%，0.50 表示 50%。\n在“开采时会退还腰带吗？”时忽略。被禁用。
underground-pipe-refund-multiplier=确定退回材料的百分比。 1 表示 100%，0.50 表示 50%。\n在“开采时是否退还管道？”时忽略。被禁用。
