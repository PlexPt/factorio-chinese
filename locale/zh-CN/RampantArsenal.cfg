[mod-setting-description]
rampant-arsenal-airFilterCooldown=以帧单位的时间，空气过滤器多久吸入一次空气。
rampant-arsenal-enableOilBurner=使用具有燃料价值的液体的发电机。禁用这也将导致这个模组不添加流体燃料值到现有的流体。
rampant-arsenal-enableGunTurretDamageResearch=禁用它将导致步枪、火箭发射器、火箭发射器mk2炮塔使用标准加成研究，而不是专门研究炮塔伤害加成。
rampant-arsenal-enableAdvancedAccumulator=增加了一个高级蓄能器实体，即普通蓄能器x9，比9个蓄能器的输出好50%。
rampant-arsenal-enableAdvancedSolarPanel=增加了一个高级太阳能板实体，即普通太阳能板x16，比16个太阳能板的产量好50%。
rampant-arsenal-enableNuclearGeneratorEquipmentConsuming=核能发电装备现在像普通核反应堆一样消耗铀电池。
rampant-arsenal-enableAdvancedLab=增加一个高级研究中心实体，即普通研究中心x16，其输出比16个研究中心高出50%。
rampant-arsenal-enableLargeStorageTank=增加一个大型储液罐实体，即普通储液罐x16，容量比16个储液罐好50%。

rampant-arsenal-hideVanillaDamageTechnologies=普通的伤害技术已经被各种武器类型的专门研究所取代。

rampant-arsenal-useInfiniteTechnologies=使需要空间科学的无限技术成为可能。
rampant-arsenal-enableAmmoTypes=启用额外的弹药类型。
rampant-arsenal-enableVehicle=启用载具。
rampant-arsenal-enableRifleTurret=启用步枪炮塔。
rampant-arsenal-enableEquipment=启用装备。

[entity-description]
air-filter-rampant-arsenal=空气过滤器将检查块上的污染，如果空气过滤器的功率超过65%，将获得一些污染处理。\n任何拥有有毒污泥的实体在被开采或破坏时会释放出包含在其中的污染。
air-filter-2-rampant-arsenal=空气过滤器将检查块上的污染，如果空气过滤器的功率超过65%，将获得一些污染处理。\n任何拥有有毒污泥的实体在被开采或破坏时会释放出包含在其中的污染。

