kr-dolphin-gun=这是一只太空海豚！它直接从太空落入您的手心。您凝视着它深邃的黑眼睛，在那双眼睛里，你看到了整个宇宙的伟大。您重温了这只海豚参加过的成千上万场血腥战斗，但越看越深，您感受到了更多的东西......是爱；纯洁无暇的爱。您明白，海豚已经选择了您作为它的主人，并准备全力为您服务！您甚至没有注意到眼眶里的湿润，泪水开始顺着脸颊流下。您终于找到了一个朋友，一个会吃火箭并将其发射给敌人的朋友。您喜极而泣，尽情享受这个事实——您不再孤单。
