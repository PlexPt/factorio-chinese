[technology-description]
biomass-seperation=研究需要从剩余的组织中分离出仍然活着的组织。
lax-bio-alien-science=研究生物组织以获得对虫族生物更深入的理解。
bio-fuel-creation=将无用的死亡组织转化为有用的东西。
advanced-bio-fuel-creation=活体组织可以转化为更多的生物燃料。
bio-fuel-generator=设计使用生物燃料并产生大量电力的专用锅炉。
growth-vat=有助于生物组织生长的专用建筑。
bio-chip=使用从虫子组织中获取的神经元，可以制造出更强大的芯片。
scourge=找到一种只对虫子有效的病毒将有助于对抗它们。
scourge-deployment-1=装有鞭笞病毒小型弹药的小型胶囊可用于弹药。
scourge-deployment-2=中型胶囊，可通过火箭或手榴弹部署。
scourge-deployment-3=大型胶囊，非常适合火炮。
biomass-collector=专门用于收割生物质的机器。
mutagen-tissue-growth=使用突变体，可以使活组织快速生长
mutagen=一种放射性物质，能导致生物组织迅速变异。
biomass-carbonisation=把死组织变成煤。
catalytic-processing=将生物组织转化为伪金属，可替代普通矿石。
catalytic-uranium=从生物组织中提取微量铀。
advanced-biomass-carbonisation=将死组织进一步提炼成固体燃料。

