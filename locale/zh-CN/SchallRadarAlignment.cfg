[mod-setting-description]
Schall-RA-grid-type=「正方形（最佳）」：（默认）{0, 2r+1, 4r+2, ..., n(2r+1)}\n「正方形（相交）」：{0, 2r, 4r, ..., n(2r)}\n「正方形（双相交）」：{0, r, 2r, 3r, 4r, ..., nr}\n「准正六边形（Scanning Radar）」：专用于《Scanning Radar》模组中，具有圆形覆盖范围的雷达。
Schall-RA-chunk-radius=以图块为单位，未经改动的雷达为３。\n采用《Scanning Radar》模组时， 使用讯号Ｒ的值除以32（Ｒ / 32）。
Schall-RA-chunk-origin=相对于重生点的图块
Schall-RA-chunk-offset-x=以东方为正数
Schall-RA-chunk-offset-y=以南方为正数
Schall-RA-mod-scanning-radar=准正六边形排列，采用《Scanning Radar》模组时才需点选。
Schall-RA-compass-points=4：仅包括最基本的四方位（东、南、西、北）。\n8：包括至八方位（东北、东南、西南、西北）。\n16：包括至十六方位（东北偏北、东北偏东、东南偏东、东南偏南……）。\n32：包括至三十二方位（北微东、东北微北、东北微东、东微北……）。
Schall-RA-angle-unit=「度」：1 圆周 = 360°\n「百分度」：1 圆周 = 400 gon\n「弧度」：1 圆周 = 2π ≈ 6.28\n「罗盘方位（三十二方位）」：1 圆周 = 32"
Schall-RA-artillery-angle-unit=「北约标准密位」：1 圆周 = 6400 mil\n「华沙公约标准密位」：1 圆周 = 6000 mil
Schall-RA-chunk-coordinates-type=「绝对」：游戏内部坐标，使用硬编码的出生位置 ↘ 图块作为中心。\n「相对」：使用《沙尔的雷达对齐》模组的已校准坐标。
Schall-RA-chunk-highlight-tint=加亮标示所选雷达网中最近选址的图块。
Schall-RA-chunk-highlight-opacity=加亮标示所选雷达网中最近选址的图块。

