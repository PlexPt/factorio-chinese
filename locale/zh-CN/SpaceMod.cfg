[mod-setting-description]
SpaceX-game-mode=太空扩展难度设置。 经典：v0.14版的数量，太空扩展 Plus将研发成本提高4倍，生产成本2倍，需要5倍的发布配置，太空扩展 Extreme将研发成本提高16倍，生产成本为16倍，启动需要25倍。
SpaceX-research-cost=研发成本倍数。
SpaceX-production-cost=生产成本倍数。
SpaceX-launch-profile=所需发射次数。经典发射：v0.14版的数量，狂热发射：是经典发射数量的5倍，超级狂热发射：是经典发射数量的25倍。
SpaceX-ignore-tech-multiplier=太空扩展技术价格是固定的，不受用于马拉松MOD游戏技术价格乘数变化的影响。默认情况下，这个倍数会使太空扩展研发成本倍增，所以检查这个是独立改变成本（使用马拉松MOD，太空扩展 MOD会更容易）。
SpaceX-no-space-sci=默认情况下，最终的太空扩展技术需要太空科学。 检查此设置将从最终的技术研究中消除空间科学（使游戏更容易）。
SpaceX-cheaper-fusion-reactor=聚变反应堆组件的配方成本降低到40个便携式聚变反应堆。这使得他们的标准成本10k是处理器（同v0.14）而不是25k处理器（使游戏更容易）V0.15。
SpaceX-no-bob=不在游戏中兼容BOB MODS。
SpaceX-no-popup=如果选中，则用于完成卫星网络和干船坞的弹出窗口将被抑制。（适用于飞行器的游戏）
SpaceX-auto-continue=当太空船完成后，此选项将自动选择“开启”选项。同时弹出窗口被抑制-与上述选择结合使用，以删除弹出窗口，这样您可以继续发射多个航天器而无需手动干预。

