thermobaric-weaponry=这些武器相对于它们的氧化剂使用高水平的燃料，当燃料与空气发生反应时，会产生巨大的冲击波。它们不会造成太大的伤害，但会在大范围内造成伤害。它们对单个强大的目标不太擅长，但擅长杀死一群较弱的敌人。他们还点燃了大量的火灾，因此造成了大量的污染。

