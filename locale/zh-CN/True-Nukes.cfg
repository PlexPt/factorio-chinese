[mod-setting-description]
keep-atomic-research-without-weapons=为了兼容性，万一你禁用了所有的核武器，包括基础游戏，另一个模组仍然需要访问原子弹研究。

keep-atomic-bomb-without-changes=为了兼容性，您可以解锁香草核弹，而无需对其进行更改。

destroy-resources-in-crater=此设置可用于确保资源根本不会被核武器破坏。没有保证这种看起来自然的瓷砖过渡

nuke-crater-noise=启用此设置后，较大陨石坑的边缘会产生一些噪音，使它们看起来更自然。

crater-water-filling=启用此设置后，核弹坑会慢慢充满水，当无人机试图更换弹坑上方的建筑物时，这可能会造成麻烦。火山口建造完成后，它会在自身上方出现垃圾填埋场，但到目前为止，任何放置的垃圾填埋场都会被反复摧毁。

nuke-random-fires=启用此设置后，核武器会产生大量小而短暂的火灾，这可能会导致延迟问题，但会产生良好的烧焦效果。

large-nuke-fire-scaledown=由于火炮核弹如此巨大，因此此设置减少了火山口中产生的火灾数量。这可以显着提高性能，但裸露的火山口看起来并没有被破坏。 （此处值为 2 导致火灾数量减半）

huge-nuke-fire-scaledown=由于较大的核武器是如此巨大，因此此设置减少了火山口中产生的火灾数量。这可以显着提高性能，无论如何，很少有生物能在足够近的地方看到陨石坑，但光秃秃的陨石坑看起来并没有被毁坏。 （此处值为 2 导致火灾数量减半）

really-huge-nuke-fire-scaledown=由于 100kt 核弹如此巨大，此设置减少了火山口中产生的火灾数量。这可以显着提高性能，无论如何，很少有生物能在足够近的地方看到陨石坑，但光秃秃的陨石坑看起来并没有被毁坏。 （此处取值为 2 导致开火次数减半）这对于 100kt 非常重要，可以防止游戏因内存不足而崩溃。

mega-nuke-fire-scaledown=由于 1Mt 核弹如此巨大，因此此设置减少了火山口中产生的火灾数量。这可以显着提高性能，无论如何，很少有生物能在足够近的地方看到陨石坑，但光秃秃的陨石坑看起来并没有被毁坏。 （这里取值为 2 导致开火次数减半）这对于 1Mt 来说非常重要，可以防止游戏因内存不足而崩溃。

large-nuke-blast-range-scaledown=由于 15kt 核弹如此巨大，因此此设置会减小爆炸的模拟范围。这可以显着提高性能，因为波越远，受到的实体就越多。这不会增加加载世界的数量，因此在未探索区域中仍会存在硬中断。默认情况下，通常会在爆炸不再摧毁许多建筑物而只会损坏它们的地方停止。 （此处值为 2 导致爆炸半径减半）

really-huge-nuke-blast-range-scaledown=由于 100kt 核弹如此巨大，此设置会减小爆炸的模拟范围。这可以显着提高性能，因为波越远，受到的实体就越多。这不会增加加载世界的数量，因此在未探索区域中仍会存在硬中断。默认情况下，通常会在爆炸不再摧毁许多建筑物而只会损坏它们的地方停止。 （此处值为 2 导致爆炸半径减半）

mega-nuke-blast-range-scaledown=由于 1Mt 核弹如此巨大，此设置会减小爆炸的模拟范围。这可以显着提高性能，因为波越远，受到的实体就越多。这不会增加加载世界的数量，因此在未探索区域中仍会存在硬中断。默认情况下，通常会在爆炸不再摧毁许多建筑物而只会损坏它们的地方停止。 （此处值为 2 导致爆炸半径减半）

enable-thermobaric=这个模组主要是关于核武器的，但由于能够模拟冲击波，温压武器并不难添加，但是，由于它们在游戏的早期可用，它们可能更容易打破平衡。它们也是一个不太准确的渲染，只是为了看起来很酷，因为关于温压武器的各种影响的数据很少。

use-californium=取消设置此选项将更改所有使用 californium 的收件人改为使用 U-235。这使其不太现实，但消除了额外的生产步骤，并使较小的武器更便宜。


TN-mushroom-cloud-style-nuclear-flash=如果启用，核爆炸将在其附近引起明亮的闪光。\n\n癫痫警告：\n如果某些人暴露在某些光频率、闪烁的灯光或几何形状/图案下，可能会出现癫痫发作。在这种情况下，我强烈建议禁用此选项！

enable-new-craters=启用新的陨石坑图块 - 禁用此选项将破坏地图中任何预先存在的陨石坑图块，因此请先填充或挖掘它们 - 主要是为了模组兼容性，尽管如果需要，请随时提交错误报告在 mod 的页面上，因为我可能能够修复它。

use-height-for-craters=启用高度感知火山口系统 - 禁用它不会破坏任何东西，但意味着任何新发射的核武器都使用旧系统（没有高度或水流）。这可能会显着提高性能，特别是如果在爆炸后很长一段时间内发生滞后，因为陨石坑充满了水。

use-efficient-thermal=这是对核武器进行初始爆炸的更积极优化的方式。它可能会提高性能并减少内存使用，但也可能会破坏其他模块并且看起来不那么漂亮。

optimise-100kt=始终用于 &gt;=1Mt 的核武器。这会导致只有在加载块时才会应用损坏。这可能会破坏许多其他模组，但速度更快，使用更少的内存，并允许更大的核武器。它仍然必须处理任何已经生成的块，因此在工厂引爆更大的核武器仍然很慢。

enable-mega-fusion-building=从融合建筑中启用 1Mt、5Mt、10Mt、50Mt、100Mt 和 1Gt 核武器。
