15kiloton-detonation=15kt产量，大致相当于小男孩。该模式引爆武器不使用聚变阶段，是简单的裂变武器。当引爆时，会形成一个火球，将 200 米内的任何东西蒸发。这会产生能量波，在 1000 多米范围内引起火灾，并产生冲击波，在 3 公里以上的半径范围内造成全面破坏。这种武器可以安全使用……只是。

