[mod-setting-description]
rso-vanilla-biter-generation=选中后，RSO 会使用原版的资源构建器。可以和 RSO 的资源构建器一起使用。
rso-biter-generation=控制 RSO 的内置资源构建器。它比原版的更加稀疏，以便使用资源探查。
rso-use-donuts=选中后，会把面包圈矿物形状添加到矿物形状备选列表中。这将使矿物布局更加多样化。
rso-starting-richness-mult=起始区域内的资源的富余度会乘以此数值。在起始区域内，此数值会覆盖全局富余度倍率。
rso-global-richness-mult=资源的富余度会乘以此数值。
rso-global-size-mult=资源的面积会乘以此数值，过大的数字在构建时可能会被裁剪。
rso-resource-chance=每个区域生成资源的概率，取值范围是 0.1 - 1，1 表示总是会生成。
rso-region-size=定义用于资源生成的区域的大小。它依赖于的区块，越大的数值意味着矿物越稀疏\n在进行游戏时改变此数值会有意想不到的效果。
rso-enemy-chance=每个区域生成虫巢的概率，取值范围是 0.1 - 1，1 表示总是会生成。
rso-enemy-base-size=虫巢的面积会乘以此数值。（会有更多的虫巢和沙虫，更大的基地）
rso-remove-trees=当树木被放置在资源上面时，它会因为这个设置而被移除掉。\n这不是 100% 有效的，一些树木会被留下来。
rso-infinite-ores-in-start-area=【天使无尽矿物】集成，起始区域内是否生成【天使无尽矿物】。
rso-infinite-ore-threshold=【天使无尽矿物】集成，【天使无尽矿物】的阈值。取值范围是 0 - 1。0 意味着基本全是无限矿物，而 1 则意味着基本没有无限矿物。
rso-reveal-spawned-resources=选中后，每个生成的矿区将会显示完整的矿物，所有阵营都能看到，可以防止只在小地图上漏出一个角的情况。
rso-distance-exponent=高级设置，会破坏游戏平衡和游戏本身。\n距离地图中心越远，资源丰度的指数就会越高。
rso-fluid-distance-exponent=高级设置，会破坏游戏平衡和游戏本身。\n距离地图中心越远，水域丰度的指数就会越高。
rso-size-exponent=高级设置，会破坏游戏平衡和游戏本身。\n距离地图中心越远，面积增加的指数就会越高。
rso-multi-resource-active=选中后，附加资源会伴随主要资源一起生成。这取决于配置项目，原版游戏和一些大型 MOD 使用了它。
rso-oil-in-start-area=选中后，会在起始区域内生成原油，否则只会在起始区域外面才生成它们。
rso-ore-in-start-area=选中后，会在起始区域内生成矿物，否则只会在起始区域外面才生成它们。

