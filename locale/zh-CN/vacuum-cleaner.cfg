[mod-setting-description]
vacuum_cleaner_inventory_full_messages=如果启用，游戏将在尝试自动提取您库存中无法容纳的物品时显示消息。
vacuum_cleaner_message_delay_time=相同的“库存已满”消息之间的最小秒数。
vacuum_cleaner_enabled_messages=如果启用，则在未打开GUI的情况下切换了启用拾取状态时，游戏将显示消息。
