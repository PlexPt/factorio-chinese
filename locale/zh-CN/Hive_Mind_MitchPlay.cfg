hivemind-name=hivemind
hivemind-help=一个提供关于虫队的信息并允许一些操作的命令。\n添加队伍/f 提供关于队伍的信息（输入它以获得更多帮助）。\n添加 list/l 以获得所有虫族队伍的列表. （在 thta 之后添加 player/p 以显示虫族玩家，添加 online/o 以筛选具有在线玩家的部队。添加 count/c 以仅显示部队数量。（最后三个可以组合））。\n添加 reset_all /ra 将所有虫族队伍的盟友和敌人重置为地图设置。 （仅限管理员）
hivemind-hivemind=在你的命令中添加 force/f 或 list/l。有关 force/f 的更多信息，请使用它。在list参数后加player/p显示hivemind玩家，加online/o过滤有在线玩家的势力。添加 count/c 以仅显示队伍的数量。 （最后三个可以组合，顺序很重要。o p 可以给出与 p o 不同的东西））
hivemind-force=队伍为您提供特定部队的数据。\n使用玩家名称或队伍名称（如果名称既是玩家又是队伍，将选择队伍）。\n在其后添加 player/p 以获得玩家列表（在线/o 和计数/c 也有效）\n添加 ally/a 或 fight/f 以获得更多信息（它们是管理员命令）\n添加状态/s 以查看关于这支队伍的更多信息。
