battery-powered-dischargers=是否启用电池放能器？若只想将电池作为燃料而非能量运输介质，请禁用本项。
battery-powered-decay=为电池充电时会产生损耗。最多约 2% 电池可能在过程中损坏。高等级电池损耗更低。关闭此项可让电池除了充电外无需维护。
