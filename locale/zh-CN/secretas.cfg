[space-location-name]
secretas=御宿星
frozeta=寂蛰星

[space-location-description]
secretas=一颗为星系拦截天体的护卫星球。通常会撞击行星的大型天体都会被御宿星捕获，而且这颗星球质量极大，以至于扭曲了最外层天体的轨道。这个气态巨无霸拥有一圈密集的星岩带，要在其周围达到维持稳定轨道是一项挑战。许多人前往这个星球，想要开采御宿星周围的稀有金属星岩，结果却全军覆没。飞船残骸要么坠落到它最大的卫星寂蛰星上，要么永远消失在御宿星的腹中。
frozeta=一片真正的冰封荒原。这个世界被一层厚厚的冰覆盖，布满了星岩撞击的痕迹，还充斥着被御宿星密集的小行星带摧毁的飞船残骸。飞船残骸随处可见，或许其中还藏着些许高科技。它接收到的阳光比玄冥星少，同样，任何机器要正常运行都需要供热。

