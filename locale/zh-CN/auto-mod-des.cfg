debloat-better-drill=更好的大钻机\n\n\n\n这个修改器可以消除祝融星上大钻机的臃肿。\n\n\n\n大钻现在可以在诺维斯（任何地方）制作。\n\n大钻不再需要电动引擎装置或高级电路（现在是绿色电路）。
Autostash=此修改器添加了一项功能，允许玩家自动将物品存放到附近的容器中。
yi_engines_F2=Yuoki Industris - 用于 Factorio 2.0 的引擎（附加组件\n 附加/替代发电、MF、农业的不同方式\n \n 原创作者：YuokiTaniYuokiTani
casino=添加一个可自动赌博的双倍或全输老虎机动画。嗜赌者要小心了。
realistic-flashlight-fixed=更逼真的手电筒模式和一些新的配置选项
gear-girl=此修改器将您的角色替换为女版工程师 "齿轮女孩"！由 SleepyEngi 原创，针对 Factorio 2.0 更新。
easy-god-module=在这个MOD(https://mods.factorio.com/mod/god-module-with-quality)基础上修改的，更简单的，在前期获得GodModule。
basic_artillery=添加新火炮
quality-down-binning=允许将优质物品放入特殊箱子，以降低它们的等级。
StoneWaterWell-ActuallyUpdated=通往湖泊的长管道已成为过去。
skys-SA-simplified=完全可切换/自定义的调整套件，让《太空时代》更易玩。  主要通过简化配方和取消位置要求（从而减少星际物流）来降低《太空时代》对新手玩家的挫败感。\n\n有关选项的完整列表，请参阅 GitHub 页面。
configurable-valves=可配置的管道阀门。与 "流量控制 "和 "高级流体处理 "一样，允许使用溢流阀、补水阀和单向阀/止回阀。可通过自定义级别进行完全配置，并可连接至电路网络。
factorio2-thomas-the-tank-engine=在你被火车撞到后，会播放托马斯坦克引擎主题曲。
more-landing-pads=允许您在每个表面建造一个以上的货物着陆舱。
upgradeable-quality=建筑质量会随着时间的推移而提高，只有在机器工作时才会产生影响
Kux-PersonalTeleport=[适用于 Factorio 2.0 的 BETA 版本]\n\n添加了个人传送器，可用于传送到地图上的任何位置。许多热键：地表水平线上升/下降、下一个 Factorissioma 工厂、大型 jzmp、小型跳跃等......或通过鼠标点击操作
denerf-pump=将泵降回 12000 u/s。该值可进行配置，使其流速更快或更慢。
tbx-equipment-grid-wagons=为火车车厢添加设备网格。
EditMapSettings=允许您随时更改地图和地图生成设置。\n\n它是 Bilka "更改地图设置 "的前身。\n\n请注意，地图生成的更改只适用于新块。
ClearerIcons=用更易辨认、更一致的图标替换部分图标。
naufulglebunusilo=有没有想过将所有星球的音乐集于一身？现在有了！
factorio_hd_age_space_age_enemies_vulcanus=高清纹理包，包含《太空时代》DLC 中 "火神 "敌人的精灵。\n\n\n\n目前只有主动攻击的高清纹理，没有敌人本身的高清纹理。
rapid-belts-t4=添加 Factorio 太空时代的绿化带
agri-no-spoil=将农业科学变质时间延长 1000 倍
Modify_Silo_Max_Weight=将重量计固定在火箭库中。单位（10 千克）
rubberizeContinued=为太空时代和修改过的腰带添加了 deadlock 的黑色橡胶腰带持续重制皮肤
denerf-personal-laser=将个人激光的伤害降为正常值。该值是可配置的，你可以随意设置。
accumulator-mk2=增加了升级版蓄能器，可储存 10 倍的能量。
let-me-laser-down-asteroids=降低所有小行星的激光抗性，使激光炮塔成为可能。\n\n\n\n抗性已逐步降低，但每个值都可在游戏中配置。有关新旧数值，请参阅所附截图。\n\n\n\n该修改器会影响所有名称中包含-小-、-中-、-大-和-巨-的小行星，因此所有虚构小行星（也许还有一些修改过的小行星？
comyn-infinite-resources=使所有资源无限。
pump-anywhere=可在任何地方安装泵。
aai-loaders-electric=AAI 装卸机 MOD 的调整。启用 Factorio 的本地能源系统，使装卸机由电力驱动
aotixcube=
force-inventory-insert=无需手动点击每个插槽，即可将物品快速插入和堆叠转移到库存有限的箱子中。
more-u235_50_50=埃里克-斯坦西弗（Eric Stansifer）原创，提高铀加工过程中产生的铀 235 与铀 238 的比率
slow_and_steady=拥抱旅程，而不仅仅是目的地，通过《慢而稳》在 Factorio 中重新找回铁路运输的乐趣。\n\n\n\n现在，机车更重、更强大、更有韧性，但最高速度更真实，强调的是旅程而不是快速运输。
Enduring-Embers=Enduring Embers 是一款 Factorio 修改器，旨在提升您的视觉体验，将不起眼的烟雾痕迹转变为您工业旅程中深刻而持久的一面。告别转瞬即逝的灰色烟雾，向萦绕的浓郁黑烟问好，让您更深地沉浸在工厂的繁华生活中。
signal-display=允许显示面板显示与电路网络信号相关的计数。
progressive-productivity=当你制作东西时，你会变得更擅长制作它们
FilterMiningDrills=为所有采矿钻头添加过滤器支持，允许您在开采重叠资源片时选择要开采的资源。
inventory-templates=以蓝图形式导入和导出库存筛选器。
DoubleWagons=使用新型黑色车厢，可为您提供双倍空间。\n\n与升降式轨道兼容
large-print-signals=信号图标文字变大、对比度变高、颜色变反
Medkit=用我们美味的 ChocoMAXXX™ 巧克力棒疗伤！\n\n\n\n
Train-Station-Light=点亮火车站
colorblind_ultimate=色盲无障碍终极选项。包括自定义图标、精灵、图标和精灵叠加、文本叠加、可定制的线缆颜色、可定制的游戏和地图叠加颜色以及可定制的技术背景颜色。所有内容都可单独定制。可在不影响游戏保存的情况下删除。
remote-monitor=以进度条的形式显示当前和所需数量的信号。可用于检查工厂特定位置的吞吐量。
ChangeMapSettings_V2=允许您随时更改地图和地图生成设置。
debloat-handmine-cliffs=允许在悬崖峭壁上人工采矿。一堆石头阻止不了工程师的脚步。\n\n还允许机器人清除悬崖。\n由 DemonX3 和 north1605 原创；为新太空时代悬崖而改编。
gridlines=使用强大灵活的网格系统增强建筑布局！Gridlines 为你的世界添加了可定制的网格，让你可以在多层中进行精确高效的设计。
small-nightvision=将 2x2 夜视镜的网格大小改为 1x1。
Better_Poles=小型和中型电线杆的面积增大，以匹配电线的覆盖范围。  这些范围可使电力到达机械臂和建筑物上方，从而获得更好的服务质量。
terrapalus=添加了一颗新的混合星球，该星球结合了诺维斯（Nauvis）和格莱巴（Gleba）的特点。勇敢地面对危险的沼泽卫星 Terra Palus；开采 Palusium 矿石，并使用紫外线冷冻那些想要毁灭你的人。
quantum-fabricator=通过自动为您制作和建造幽灵，使建设机器人和商场在很大程度上被淘汰。将处理建设机器人正在做的大部分工作，如分解、升级、放置/移除地砖、插入模块和维修。
StorageTank2_2_0=增加了一个容量为 10 万的可快速更换的升级版储液罐和更多的管道连接。\n\n已更新至 2.0 版
more-alloys=这个模组只是为游戏添加了各种新合金。目前增加了9种合金。用作其他模组的依赖项。
more-intermediates=在游戏中添加50个中间产物。此模组使用Malcolm Riley的未使用渲染图。https://github.com/malcolmriley/unused-renders/tree/main
more-ore=这个模组只是为游戏增加了各种新的矿石。目前增加了15个矿石，以及15个板。用作其他模组的依赖项。
more-parts=这个模块只是为[更多矿石！]中的每种矿石添加了各种新的加工零件，包括齿轮、线缆、棒和梁。用作其他模组的依赖项。
more-galore=这个模组汇集了[更多矿石！]更多零件！更多合金！打造出一个全新的整合包（非常实验性）。它应该非常轻量。
Fundryu=一个具有高质量纹理和动画的终极铸造厂，以牺牲环境空气质量为代价，以惊人的速度生产！高污染！
nco-LongStorageTanks=为游戏增加了用于铁路流体运输的超长储液罐。
NovasUltimateBelts=这个模组为游戏增加了额外的五层传送带，速度超越了其他模组目前所能提供的。这个模组中最快的传送带相当于6条极速传送带(270)。更新自Tyarns的版本https://github.com/Tyarns/UltimateBelts
better-train-system=增加了三个新的等级，即更快的机车、更大的货运车厢和功能更强大的液罐车厢。它们在你的库存中也堆叠到20和50。
infinite_worker_robot_capacity_research=该模组添加了无限研究，以增加机器人的货物运量。Emmote的同名模组分叉(https://mods.factorio.com/mod/InfiniteWorkerRobotCapacity_Research)
iron_chest_ore=这个模组添加了铁箱矿，以备你想要开采铁箱的能力。\n\n警告：铁箱中可能隐藏着难以言喻的恐怖之物，回收时请自行承担风险。
IronChest=在游戏中添加自定义箱子和沉积物提取。
FastFurnaceRecipes=原版mod的官方重制。添加了压缩熔炉，最大将熔炉的速度变为原来的256倍。
snouz-big-solar-panel=这个模组增加了一个更强大的太阳能板，功率为原来的60倍，空间利用效率为原来的6.6倍。
snouz-big-substation=这个模组增加了一个供应区域为65x65的大型配电站，但接线范围为25。
snouz-big-accumulator=这个模组增加了一个蓄电量为普通蓄电池60倍的蓄电池。
vtk-armor-reach=使护甲能增加玩家交互、建造、丢弃和采矿的范围。还可以提高玩家的手搓和挖矿速度，并提供生命值加成。护甲等级越高，提供加成越大。支持模组：\n- 微末启程(TinyStart) MK1 & MK2\n- 能量装甲 MK3+(Power Armor MK3+) MK3 & MK4\n- bob的战争(Bobs Warfare) 重型 MK2 & MK3 以及能量装甲 MK3 ~ MK5\n- 太空探索(Space Exploration) 推进器套装 MK1 ~ MK4\n- 早期建设(Early Construction) 轻型和重型装甲\n- k2(Krastorio 2) 能量装甲 MK3 & MK4\n- 沙尔的工程套装(Shall Suits)
zithorian-extra-storage-tanks-port=增加了4个储液罐，所有储液罐的设计都与原版相似。原模组 Zithorian的额外储液罐 的2.0版本
more-fluids=这个模组新增了17种流体和9种物品。没有配方和科技，只会给游戏增加流体和物品。用作其他模组的依赖项。此模组使用Malcolm Riley的未使用渲染图。
SchallInserters=添加一些具有更远操作距离的机械臂。\n添加生命值更多的装甲机械臂，设计用于向炮塔供弹药。 \n添加多个系列的集成机械臂，等效于将速度模块放入其中！
Schall_BobMachines=这个模组使《沙尔的大型机器》中的机器的支持Bob的制作配方。
Schall_LabModules=这个模组使你可配置《沙尔的大型机器》中的机器的插件槽位数。
SchallAlienLoot=死掉了的虫子现在都是好虫子了！让虫子为您的基地建设添砖瓦！\n牠们死去时，将会重新掉落0.14版本的异虫核心。战利品亦包括新引入的异星矿，可转化为如铁矿等的各种矿石。\n同时亦重新引入异虫科技包，可用于其它模组的异虫科技研究。\n非常适合纯杀戮玩法或无矿可挖的场景。
SchallAlienMutation=添加具激光抗性的变种异形以对抗激光炮塔。\n亦添加具火焰抗性的变种异形以对抗火焰喷射器炮塔。\n它们将对您的基地防卫系统造成压力。
SchallAlienTech=与原版融合的武器扩充模组，并非彻底改造模组。\n基于来自《沙尔的异星战利品》模组的「异星科技包」，于游戏中期开始添加各式各样的另类武器选择。\n跟原版武器设定平衡，发射卫星上太空后更可研发MK3装备（包括能量装甲和坦克）。\n还增加了两项来自《毁灭战士》的特色武器：等离子步枪、BFG 9000等离子炮。
SchallAmmoTurrets=添加涵盖大部分现有弹药种类的各种炮塔。\n目前包括重机枪炮塔、狙击炮塔、火箭炮塔、机炮塔、火炮塔、火焰炮塔 - 丙烷。
SchallArachnidPlatoon=添加与《沙尔的坦克排》中的能量装甲和坦克相当的不同等级和等级的蜘蛛机甲。\n允许更早地制作第一个蜘蛛机甲（基本等级仅在原版坦克之后）；而MK2级大致对应原版蜘蛛机甲。\n目前提供13种武器选择，从机枪、加农炮、粒子束到BFG。
SchallArmouredTrain=增加了更坚固（装甲和装备插槽）版本的内燃机车、货运车厢和液罐车厢。\n亦增加了无装甲的核动力内燃机车。\n亦增加了装有列车车轮，可以在轨道上行驶的铁路坦克。
SchallArmouredTrainNostalgia=替换原版机车、核动力机车、装甲机车或以上任何混合图形的选项，怀旧图形使用至 0.12。
SchallArtillery=增加各种重炮炮弹。\n目前包括集束炮弹、烧夷炮弹、毒雾炮弹、原子炮弹、布雷炮弹（多款地雷）。
SchallAutolinkedChest=实验性功能，基于 1.1.0 隐藏的“关联箱子”原型。\n添加的箱子在彼此相邻建造时会自动关联以共享相同的库存。\n适用于传送带均分和火车装卸均分。
SchallBeltConfiguration=一个简约的模组，可配置原版传送带，包括运载速度和地下传送带长度上限。\n亦添加了解锁装卸机的选项。\n支持《Deadlock's Stacking Beltboxes & Compact Loaders》及《Space Exploration》模组。
SchallChunkAlignment=显示玩家周围的区块和地砖网格\n设计用于雷达定位，其所在区块位置很重要，也适用于想要实现蓝图完美对齐的强迫症玩家。
SchallBeltConfigurationBob=[沙尔的传送带配置]的扩展模组。\n支持《Bob's Logistics》模组。
SchallBeltConfigurationKrastorio=《沙尔的传送带配置》的扩展模组。\n支持《Krastorio》模组。
SchallCircuitGroup=将电路网络子组放入一个单独的新“电路”组选项卡中，其中包含所有原版和大多数修改的电路组件。\n专为试图在“物流”选项卡中查找电路组件的玩家设计。
SchallCircuitScaling=为各种电路组件添加不同尺寸的缩小版本。使用这些微型和微型（子瓦）组件，可以使电路设计更加紧凑。还可以构建具有更精细“像素”的点阵灯显示，提供更高的分辨率！\n与《沙尔的灯光对比度》模组配合使用效果最佳。\n包括灯、算术组合器、判定器组合器、常数组合器。
SchallCombatRobotics=原版无人机的寿命非常短暂。这个简约的模组允许任意调整无人机的寿命。
SchallEndgameEvolution=添加信息界面以显示进化因子和监控虫巢生产率。\n随进度增加更高级别的异形（可调校），为游戏后期带来真正的挑战！
SchallEntityInspector=一个允许检查实体性能的小模块，包括制作速度、采矿速度、生产效率。
SchallFactorioGear=用factorio齿轮图标替换了铁齿轮的图形。\n纯外观改变，不影响实际游戏。\n酷就够了，不是吗？
SchallGeowarfare=这个模组重新定义了“毁灭世界！”。\n增加了一些具有地形破坏或地形改变能力的武器，这些武器是游戏《半人马座阿尔发星》的特色武器。\n对于PvP比赛或普通PvE游戏来说，这绝对是作弊。
SchallGeowarfareNokiaPhone=你一定想知道这么小小的一部经典款手机能做什么，尤其是在这样一个陌生的世界里...这是“坚不可摧的诺基亚”的传奇。
SchallGunPod=添加数项使用弹药的主动防御装备。\n专用于车辆装备插槽，像现代军用飞机的枪炮筴舱（如外挂机炮）般运作。适用于移动炮塔战术。\n亦为装甲列车添加了专用筴舱。
SchallLampContrast=更换原版灯图形以获得更高对比度的信号显示。\n车辆不再与灯碰撞，因此可以安全地驶过它们！\n还允许配置彩色信号，包括它们的优先级。
SchallLandMine=极大地扩展了地雷战的范围！\n增加了各种地雷。目前包括燃烧地雷、反坦克地雷、凝固汽油弹地雷、毒气地雷、原子地雷。\n还增加了不同的扫雷方式。
SchallMachineModification=添加了一些基于原版的机器，以实现更灵活的应用。\n支持《沙尔的之大型机器》 和《沙尔的之大型管道》\n包括电力锅炉和流质锅炉
SchallMachineScaling=添加各种机器的放大版本，放大级数可以任意调整。\n专为巨型基地而设计，可大幅减少物件总数（从而减少存档大小、提高性能）。
SchallMapTag=添加了关于地图标签的一些功能。\n包括与图块对齐、自动附加位置或图块坐标至标签文字。
SchallMinorTweaks=各种可能改善游戏性的小调整。\n选项包括修改后勤请求者胸部的色调、角色背包容量大小、各种盔甲的装备插槽大小、免费信号线缆、各种燃料的堆叠大小、玩家聊天颜色、研究队列可用性、采矿规模演习状态灯，以及更多...
SchallMissileCommand=一枚原子弹只能摧毁敌人基地的一小部分？一次就发射八枚炸弹怎么样？增加了各种战略导弹。\n目前包括凝固汽油弹MRV导弹、毒气MRV导弹、原子MRV导弹、钚MRV导弹。
SchallModulePlacement=一个小型模组，只需一次选择即可将插件放置到多台机器中。
SchallModules=添加了对插件的各种添加和更改以增强游戏性。\n包括允许插件效果分享塔使用产能插件、节能插件增强、启用多元插件等选项。\n多元插件价格昂贵但功能强大。每个插件都提供了多个其组成插件的组合效果，但只使用一个插件插槽。
SchallOilFuel=允许油桶用作各种车辆和机器的燃料。\n可调整配置与普通燃油平衡。
SchallOreConversion=通过 GUI 进行矿石区域转换。地图生成时可调整资源基础密度。
SchallOverseasRailway=微型模组，可于水面铺设铁轨（及铁路信号）。
SchallPerpetualMachine=“永动机”是可以在没有外部能源（例如燃料和动力）的情况下运行的假设机器。\n这个模组允许您通过在燃烧器机器上安装昂贵但无限的能源来以一定成本创建等效的永动机。
SchallPickupTower=添加自动收集地上物品的建筑物。
SchallPipeScaling=添加各种管道和管道泵的放大版本。\n专为支持《沙尔的大型机器》模组中的放大版本机器而设。\n包括管道、地下管道、管道泵、供水泵、热管。
SchallPrimaryBattery=添加不可充电电池设备，可以在游戏早期制作，并且在短期内比便携式太阳能板便宜得多。\n启用网格到早期盔甲的选项。\n专为《沙尔的充能武器》mod或作为备用电源而设计到设备网格。
SchallRadarAlignment=显示玩家位置坐标，以指针辅助放置对齐的雷达。\n专为完美主义者（强迫症患者）而设，不论您是为了以雷达覆盖全地图、远程监控、还是作纯粹的展示用途。
SchallRadioactiveWaste=提供不同的方式来处理经常过剩的核废料（例如铀-238）。\n添加一个焚化炉，这对于和平模式特别有用。战斗上瘾的玩家也可以用它来故意快速提高污染水平（进化因子）！\n增加放射性战争（可选），这是利用废物的更“邪恶”的方式。包括脏弹、去污胶囊。
SchallRailwayController=协助列车组织和调度。\n添加一个 GUI，列出空闲和停止的列车（或其他可自定义的过滤器）。显示列车状态，方便快捷的调度检查和分配。
SchallRechargingWeapon=试验性质的充能机制。引入多项充能武器，从装备插槽的电池组模块充电！\n目前包括激光步枪、激光狙击步枪、激光霰弹枪、激光机枪、手提激光炮、电锯。
SchallRecipeScaling=增加了按比例放大的配方，以绕过游戏限制（每秒60次制作），以解决高速机器所面临的问题。这允许在正常的UPS下进行真正的大规模生产。\n支持《沙尔的大型机器》模块中的放大版机器。\n\n注：2.0已经自带类似功能，该模组现只有提高性能这一作用
SchallRemainsPickup=本来会随遭击毁的容器（如：箱子、车辆）一同消失的物品和装备模块，现在都会残留洒落在地上等待拾取。\n新增了快捷键方便大范围的拾取地上物品。
SchallSatelliteController=添加 GUI 以跟踪发射的火箭和物品（卫星和其他）。\n移除的（从游戏 1.1 中）火箭筒统计 GUI 现在恢复为高度相似的 GUI。\n显示额外信息的选项。
SchallStartingInventory=可调整初始物品。\n选项包括武器、弹药、护甲、车辆、机器人、采矿机、炉、组装机、炼油厂、核反应堆等各个范畴物品的型号和数量。\n用于加快开局：跳过手搓、跳过蒸汽时代、或直接提供最先进的物品。\n支持《schalll》模组系列的物品。
SchallStartingTech=可调整起始科技等级 。\n解锁所有已研究科技的选项，不包括太空科技、无限科技个人等级等。
SchallSuit=增加了一些专为工程师设计的非战斗服装，增强了携带能力和装备插槽，以实现高效的基地建设，但没有作战能力。
SchallTankPlatoon=添加具有模块的不同级别和不同等级的坦克，并具有载具装备插槽。\n旨在填补原版游戏这一块的空白。\n无大修或作弊。
SchallTankWoodcutting=在车辆驶过树木的途中收获木材。\n也可以在驶过岩石时收获石头和煤炭。
SchallTransportGroup=将运输子组放入独立的「运输」组别，包含所有原版和大部分模组的车辆。\n为拥有大量来自各模组车辆而使「物流」分页变得杂乱的玩家而设。
SchallUncraft=回收多余物品，将物品还原为原料。
SchallUraniumProcessing=单独的纯铀-235和纯铀-238物品？现今世界的核工业并不是那样运作的！\n这个模组引入了更真实的各等级铀物品和更真实的铀浓缩处理。\n配方尽可能保持简单，即使原版玩家也会发现这模组很容易上手。
SchallVirtualSignal=新增更多虚拟信号，可用于大规模电路计算、地图标签、车站图标和蓝图图标。\n目前包括：数字信号、颜色信号、希腊字母信号、数学信号、箭头信号、地图图标信号。
SchallLanguagePack=支持《沙尔》模组系列的的多国语言模组。\n语言：English, Deutsch, 繁體中文, 简体中文, Русский, Português Brasileiro, Español\n\n[font=default-large-bold][color=red]注：不建议将本模组与其他包含汉化的模组（如开源汉化）一同开启。[/color][/font]
dyson-sphere=此Mod已有官方重制版，现在这个Mod只是一个空壳，虽然可以正常启动，但如果你愿意，可以安装重制版[slp-dyson-sphere-reworked]并删除此Mod
slp-dyson-sphere-reworked=当你拥有整个恒星的能量时，谁还需要聚变反应堆呢？驾驶星际飞船直接进入恒星轨道，利用高科技将超乎你想象的巨大能量传输到你需要的地方。最重要的是，别忘了在出发前离开飞船！在恒星附近建造戴森球，彻底告别行星和太空中的其他能源！任何 SLP 模组都需要这个模组（或者你可以尝试自己产生这种能量，祝你好运）
slp-underground-poles=将所有电线隐藏在地下, 改造您的电网! 新型电线杆甚至可以放置在工厂实体下方, 这将节省大量空间. 地下电线杆有各种型号支持.
slp-high-capacity-batteries=添加了方便携带的电池，这些电池可作为不同地点之间的便携式能源使用。\n出门打怪掏两块，快捷耐用还便宜。
big-wooden-pole=向我的小伙伴问好吧。
astroponics=添加一个可以在太空中种植花草树木的花园！
cupric-asteroids=增加一种新型星岩，使你能够在太空中更早地获取铜。
FG_Charcoal_From_Wood=添加了一种将多余木材转化为煤炭的方法.
sign-post=添加了一个游戏早期的木制显示器，无法连接到信号网络。
fdsl=在数据阶段，模组用于更改原型的一些有用功能。
early-agriculture=增加了一个在到达句芒星之前就可以解锁的早期弱化版农业塔，用于种植树木。
PlanetsLib=代码、图形和惯例，帮助模组开发者创建行星、卫星和其他系统。这是一个社区项目。
fulgora-coralmium-agriculture=种植并收获一种来自雷神星的新植物，并添加了一种从塑料中获取木材的方法。
FulgoraLives=即使是在毁于雷电的雷神星废墟中，生命依旧顽强而伟大。以生物工业和雷电为重点，对雷神星进行改造。培育电噬菌和珊瑚，重振生命之光。
cerys-lunaponics=在雪璃星上种树！
vulcanus-sulfuric-bacteria=通过培养硫酸喷泉附近发现的细菌，在祝融星上重现生命的奇迹。
wood-universe-modpack=一个模组包，它提供了在整个宇宙中种树和各种花式浪费木材的方法。
Wood-Walls=在游戏中添加木墙和木板，用于游戏早期抵御虫群。
wood-base-assets=基础游戏可用的木制系列模组的前置资源。
wood-universe-assets=基础游戏可用的木制系列模组的前置资源。
wood-military=添加了木制的武器弹药与装甲！与木制系列模组兼容良好。
wood-logistics=添加了了木制物流、木工机、木制货运车厢，除此之外还有将木材添加到铁轨和其他杂项配方。
wood-industry=添加了木炭、树脂和碳钢等物品和配方以拓充木材的用途。
fluroflux=生物发光太酷太炫，不来点东西天理难容！\n\n可以种植钩叶棘藓。收获钩叶棘藓可以得到荨麻，这些荨麻可以通过生物结晶催化加工成荧光结晶，这是一种缓慢释放营养素的密集营养素。此外，还添加了带毒刺的弹药，有助于对付五足虫和其他生物。
atan-air-scrubbing=添加了空气净化器以去除大气中的污染和孢子。
Rocs-Rusting-Iron=铁板、齿轮、铁棒和内燃机因生锈而损坏，需要除锈。现在到处都是句芒星啦。
ColonyBuilder=在新地星上建立你自己的专属殖民地。建造房屋、提供服务，并招募殖民者，让你的殖民地与你的工厂一同辉煌壮大。请务必查看提示与技巧，以获取有关此模组系统和机制的更多信息。
Cerys-Moon-of-Fulgora=雷神星的谜题之月。嵌入厚冰中的古老残骸似乎可以修复，其中包括一座巨大的核反应堆，倘若你能让它运转起来，这可能会改变整颗星球……\n\n[雪璃星]是一款精良且完善的星球模组，它不会以任何方式影响原版游戏，因此很容易添加到现有存档中。 
planet-zzhora=一颗融合了句芒星和祝融星的星球。
planet-vicrox=一颗融合了新地星和雷神星的星球。
planet-tchekor=一颗融合了雷神星和祝融星的星球。
planet-mickora=一颗类似新地星但暗淡无光的星球。
planet-akularis=一颗遍布荒芜砂石与沙虫的星球。
planet-froodara=一颗融合了新地星和祝融星的星球。
planet-gerkizia=一颗在无边之海上点缀岛屿的星球。
planet-hexalith=一颗几乎被虫族完全覆盖的星球。
planet-ithurice=一颗融合了雷神星和玄冥星的星球。
planet-nekohaven=一颗融合了句芒星和雷神星的星球。
planet-tapatrion=一颗融合了句芒星和玄冥星的星球。
planet-quadromire=一颗融合了新地星和句芒星的星球。
solarsystemplusplus=生成一个随机的太阳系，相比起原版可以用更少的星球到达星系边缘。 
atan-nuclear-science=为新地星的研究添加一种新的核能科技包。
build-on-any-planet=这个模组只是移除了每个星球物品的制作与建造限制。现在你终于可以彻底离开句芒星，再也不用回去啦。建议在你在玄冥星发育好之后再安装这个模组，以保证游戏平衡性。
build-crusher-on-any-planet=允许在任何星球表面上建造破碎机。
Global_Planets_Modpack=全球行星模组包，包含有关新星球、武器和研究的模组，同时还改变了星系中各星球的位置。该模组包仍处于测试阶段，但希望你会喜欢它。 
Planet-Hopper=快速离开星球。载人发射井是一种便宜快捷的小型火箭，但只能搭载玩家。 
planet-reorder=始终按照以下顺序对星球及相关事物进行排序：新地星、祝融星、雷神星、句芒星、玄冥星。
Planetary-Distance-Adjustments=增加某些星球之间的距离，以更好地匹配星图。
planets-have-flow-statistics-for-their-cargo-pods=你会获得一个新的生产统计标签页，用于查看该星球发射到轨道上的货物，以及从平台接收到的货物的相关统计信息。 
janus=一颗名为幻迭星的星球，该星球拥有一种不断变化的全新资源。
lignumis=深入探索愈创星的世界吧，它是新地星的一颗卫星，仅提供最基础的研究。 
corrundum=○🌐硫丹星，一颗以硫化学为核心的星球。
secretas=○🌐御宿星与寂蛰星。御宿星是一颗气态巨星。寂蛰星是其一颗较大的卫星。寂蛰星是一个挑战星球 - 回收飞船残骸 - 就像雷神星和玄冥星的丑萌混血儿。
castra=一颗不战斗就无法生存的星球。占领这个被防御的后启示录风格星球，并利用其资源活下去。
kry-all-planet-mods=简而言之，它将模组平台上目前所有可用的星球模组都设为强制依赖项。这是一种便捷的方式，可快速启用所有星球、卫星和太空地点（主要用于兼容性测试）。 
kry-all-planet-mods-Fork=原模组名称：启用所有行星Mod [Enable All Planet Mods]。\n原模组链接：(https://mods.factorio.com/mod/kry-all-planet-mods)。\n原作者：Kryzeth。\n该模组已被重新设计，用于构建新模组——全球星球模组包。此模组尚未进行单独测试。 
kry-asteroids-mult=通过自定义系数来提高或降低星岩生成频率。可以针对每个星球分别进行设置，也可以对无害星岩和有害星岩分别进行设置。 
periodic-madness=这个模组旨在将元素周期表中的所有元素添加到《异星工厂》游戏中。
periodic-madness-test=注：这是一个用来处理未完成建筑的模组，你可以玩，但我不建议你这么做。\n\n这个模组旨在将元素周期表中的所有元素添加到《异星工厂》游戏中。
Moshine=一颗炽热无比的沙漠星球，13项研究，2种新矿物，4种机器，7种物品，自定义地形和音乐，独特挑战……（未来会有更多内容）
Moshine-assets=（并非完整模组）是让[灼原星 Moshine]模组正常运行的必要部分。它包含了星球、星球生成机制、星球资源和相关素材，但不包含任何研究、中间产物…… \n\n一颗炽热无比的沙漠星球，几乎没有磁场（有利于精确计算）。它富含金属（如钕、硅等）。雷神星前文明在此设立了一些科学前哨站，你可以利用这些前哨站的数据来建立一个数据集。 
RampantFixed=基于《猖獗》（Rampant）1.1.1版本（全新的AI和敌人）。\n1. 可以从远处发动攻击。改进了在防御体系中寻找通路的能力。默认情况下，它不会布满整个地图。\n2. 可以使现有的虫巢发生变异。可以与其他种类的虫巢相结合。在句芒星（Gleba）和祝融星（Vulcanus）上有效。 
exotic-space-industries=《异域工业》（Exotic Industries）的分支版本，将游戏推进到太空时代。它添加了各种游戏机制、多种多样的新资源、大型机械装置，还有可供探索的新星球。在恒星的另一端，存在着一颗神秘的盖亚星，那里留存着一个外星水晶文明的遗迹。 
exotic-space-industries-1=原作者PreLeyZero，《异域工业 太空时代》模组的图形部分。
exotic-space-industries-2=原作者PreLeyZero，《异域工业 太空时代》模组的图形部分。
cubium=○🌐这个模组添加了立方星。一个受超立方体启发的星球。
bobwarfare=此模组为战争玩法添加了很多内容。\n - 添加了硝化甘油生产链，用于制造新弹药的中间产物。\n - 添加了种类丰富繁多的武器弹药。\n - 添加了激光步枪。\n - 添加了更高等级的坦克、重炮车厢。\n - 添加并改变了战斗机器人。\n - 添加了更高等级的墙壁和闸门。\n - 添加了几种新的地雷。\n - 添加了散射坦克弹药。\n - 添加了几种新的重炮炮弹。\n - 添加了更高等级的雷达。\n\n尽管它可以作为一个独立的模组运行，但它旨在与完整的Bob系列模组一起使用。
bobvehicleequipment=对基础游戏中的模块进行了丰富的拓展延伸。\n\n添加的更多等级的载具模块，用于坦克、机车、货运车厢、液罐车厢和重炮车厢。\n\n可以联动Bob之物流与Bob之战争。\n\n尽管它可以作为一个独立的模组运行，但它旨在与完整的Bob系列模组一起使用。
bobtech=添加了更多的科技包。\n添加了运输科技包，并将基于高级物流的科技改为需要消耗这种新的科技包。\n如果在Bob之敌人模组中启用了异虫核心，会添加一个异虫研究中心和异虫科技包，以及由红绿灰蓝科技包制成的黄金科技包。\n科技包的制作材料也进行了调整，纳入了更多Bob模组中的资源。\n\n尽管它可以作为一个独立的模组运行，但它旨在与完整的Bob系列模组一起使用。
bobrevamp=这个模组对基础游戏的一些地方进行了修改，以便能更好地适配Bob之模组。\n - 火箭燃料已改为以肼为基础。\n - 重新设计了所有与火箭相关的配方。\n - 对获取硫和硫酸的方式进行了重新设计。\n - 对原油处理以及科技进行了拆分。\n\n此模组旨在与完整的Bob系列模组一起使用。
bobpower=对电力相关内容进行了丰富的拓展延伸，包括但不限于：\n - 添加了更高等级且不同类型的太阳能板。\n - 对整个蒸汽动力系统进行了全面改造。\n - 5个等级的蒸汽动力。\n - 添加了较强的流体燃料锅炉，相当于1.5个原版锅炉\n - 核蒸汽动力从三级开始。\n - 使所有锅炉与蒸汽机的产能比例为2:1\n - 添加了更高等级的电线杆。\n - 添加了更高等级且不同类型的蓄电池。\n - 添加了液体燃料发电机，可将流体燃料转为电力。\n\n尽管它可以作为一个独立的模组运行，但它旨在与完整的Bob系列模组一起使用。
bobplates=对材料与配方进行了丰富的拓展延伸，包括但不限于：\n\n - 添加了更多新的生产机器与处理配方。\n - 添加了更多矿物的处理配方与衍生合金。\n - 添加了更多宝石、流体、化学品等材料。\n - 添加了更多中间产品。\n\n此模组被设计为与完整的Bob系列模组配合使用的基础模组。
bobores=添加了更多矿物，这些矿物是为Bob之零件设计使用的。\n所有矿物默认处于禁用状态，Bob之零件会开启所需的最少矿物。\n其他模组也可能会使用这些矿物。\n\n矿物包括铝土（铝）、钴、宝石、金、方铅（铅）、镍、石英（硅）、金红石（钛）、银、硫、钍、锡、钨、锌。\n还包括地下水和锂矿泉水开采流体节点，其功能类似于原油。
bobmodules=对模块系统进行了丰富的拓展延伸。\n - 将基础游戏中的3种模块扩展到5个等级。\n - 调整每个模块提供的加成，并允许自定义。\n - 添加5个等级的污染与净化模块。\n - 添加了啥都有的上帝模块。\n - 根据Bob之电子工业对所有配方都进行了彻底重做。\n\n尽管它可以作为一个独立的模组运行，但它旨在与完整的Bob系列模组一起使用。
bobmining=添加了更多的采矿机。\n - 添加了大范围电力采矿机。\n - 添加了更高等级的抽油机。\n - 添加了抽水机。\n - 添加了更多的玩家采矿速度研究。\n\n尽管它可以作为一个独立的模组运行，但它旨在与完整的Bob系列模组一起使用。
boblogistics=对物流内容进行了丰富的拓展延伸。\n - 添加了两个更高等级和一个低等的传送带等物流设备。\n - 更改了大部分物流设备配方，以便更好地利用Bob模组的资源。\n - 添加了更多机械臂。\n - 添加了更高等级的存储容器。\n - 添加了更多火车及其相关内容\n - 添加了更高等级的泵，并降低流量以使游戏进程合理。\n - 添加了更高等级的机器人。\n - 添加了更高等级的机器人指令平台及其相关内容。\n - 添加了更高等级的储液罐。\n - 添加了许多由多种不同材料制成的管道，涵盖5个等级。\n\n尽管它可以作为一个独立的模组运行，但它旨在与完整的Bob系列模组一起使用。
boblibrary=Bob系列模组所需的前置函数，也可以被其它模组使用。
bobinserters=添加了一个用于自定义机械臂拾取/放置位置的GUI。\n\n - SHIFT + P：更改拾取范围\n - SHIFT + O：更改放置范围\n - SHIFT + L：长机械臂切换\n - SHIFT + N：放置位置偏移切换\n - CTRL + R：更改拾取旋转方向\n - SHIFT + E：打开GUI\n\n所有快捷键都可以重新映射，并且可以选择在打开标准机械臂界面的同时打开此GUI，而不是通过快捷键。\n此模组还添加了研究项目以解锁更多调整选项。
bobelectronics=此模组改变了制作电子设备的方式，让制作过程更具现实感。\n首先你需要组装电子元件，然后将它们组合成电路板。\n与基础游戏不同的是，每一级别的电路板都不需要前一级别的电路板作为材料。\n它还添加了用于高端机械的第四级电子设备。\n\n尽管它可以作为一个独立的模组运行，但它旨在与完整的Bob系列模组一起使用。
bobenemies=对虫族的内容进行了丰富的拓展延伸。\n - 添加了6种异虫核心，基于不同的伤害类型。\n - 添加由撕咬虫和喷涂虫掉落的小型异虫核心。\n - 添加了6种新的虫族种类。\n - 为所有7种类别的虫族都添加至8个等级。\n - 虫巢的种类会随时间逐渐丰富。\n - 附近的虫巢往往属于同一类别，形成领地。\n - 敌人可能会有属性提升。
bobequipment=对基础游戏中的模块进行了丰富的拓展延伸。\n\n尽管它可以作为一个独立的模组运行，但它旨在与完整的Bob系列模组一起使用。
bobclasses=向游戏中添加了3种新的初始角色职业和6种后期游戏职业。这些职业有不同的加成和劣势，包括初始装备的变化。\n\n战士：有各种战斗加成，速度快，快速自愈，攻击距离短，制作能力差且背包容量小。\n\n工匠：能手动熔炼。制作速度快且背包容量更大，但移动速度慢且战斗能力弱。\n\n建造者：有很长的操作距离便于建造工厂，且背包容量增加，但战斗能力中等。\n\n此模组还允许在游戏世界中放置多个躯体，并可在它们之间自由切换。当死亡时，如果你拥有多个躯体，你不会重生，而是会自动切换到列表中的第一个躯体。
bobgreenhouse=此模组添加了温室，以及使用温室来获得木材的配方。\n还有一个高级配方，使用肥料来制作更多的木材。
bobassembly=对基础游戏添的生产机器进行了丰富的拓展延伸。\n除组装机之外的所有额外机器等级都可以在模组选项中关闭。\n\n - 添加了组装机4、5、6型。\n - 添加了更高等级的电炉、化工厂和炼油厂。\n - 添加了更高等级的电子组装机、Bob之零件的机器。\n\n此模组旨在与完整的Bob系列模组一起使用。
BobsStackSize=可将堆叠大小设置为500到500 万
bobmods_gfxtweak=替换Bob之电子工业、战争和物流里的纹理（主要是图标），使其看上去有原生游戏的风格。
boblocale=为Bob系列模组添加本地化 \n\n[font=default-large-bold][color=red]注：不建议将本模组与其他包含汉化的模组（如开源汉化）一同开启。[/color][/font]
BobFusionRobots=昂贵的机器人，不需要充电，拓展了Bobs mods。
kry-all-bobs-mods=会强制要求安装模组平台上目前可用的所有Bob模组（Bob之职业除外）。这是一种升级版快捷方式，可快速启用所有Bob模组（主要用于兼容性测试 ）。
shapeztorio=异形工厂现在来到了异星工厂！\n\n[color=green]注：该模组存在严重翻译困难问题，许多文本都被限死，所以汉化不了多少……[/color]
Igrys=明舛星（Igrys）\n一颗拥有魔法科技树、先进玻璃处理和替代生产链的星球。
FortressRuins=23座新的敌方堡垒、7种新资产、3种新可制作物品、一种新的原子弹配方、2项需完成的新晶体学科技以及爆破机枪弹药。此废墟旨在考验玩家。 
Silly-AbandonedRuins-2-0=为《废墟2.0》添加了一些废墟。
AbandonedRuins20=本模组基于1.1.6版本（已废弃的模组？）开发，包含针对《异星工厂》2.0版本的多项修复。**废墟**会在游戏世界中随机生成废墟，这些废墟是基地、堡垒、小型绿洲等建筑的残骸。  \n\n玩家可探索废墟获取战利品、体验冒险或消遣，但需注意：部分废墟仍保留着最后一批登陆星球玩家的防御设施——越是繁荣的殖民地，其防御设施越完善。
AbandonedRuins-base=为《废墟》添加一套基础废墟集。
AbandonedRuins_updated_fork=《废墟》会在游戏世界中随机生成废墟。这些废墟是基地、堡垒、小型绿洲等建筑的毁灭残骸。  \n\n探索它们以获取战利品、体验冒险或消遣，但请注意：部分废墟仍保留着最后一批登陆星球玩家的运作防御设施——越是繁荣的殖民地，其防御设施越精良。