cloning-vat=克隆大桶是《命令与征服》中的一个结构：红色警戒 2》中的一个结构。\n\n先进复制技术的缩影。这种装置可以复制大多数固体物品和液体。给它注入所需的资源，再加上适量的热能，它就能产生成倍的产出。需要注意的是：资源越稀有，复制过程所需的能量和时间就越多。需要定期维护，使大桶保持最佳性能。
