[mod-setting-description]
start-with-basic-logistics=从一开始就预先研究了一些早期科技，以便您可以立即制作传送带和燃烧机器。
quick-start-science=坠毁的飞船将包含的自动化科研包数量。
aai-fast-motor-crafting=使 __ITEM__motor__ 的制作时间与原版中的铁齿轮相同。__ITEM__iron-gear-wheel__0.2秒，__ITEM__motor__ 0.3秒，__ITEM__copper-cable__ 0.2秒，__ITEM__electric-motor__ 0.4秒。
aai-wide-drill=增加了一个更大的电动采矿钻机，具有更大的范围、更高的速度和额外的模块槽。如果安装了“太空时代”模组，此设置无效。
aai-burner-turbine-efficiency=更改燃烧涡轮发电机的燃料效率。
aai-fuel-processor=增加了一个燃料处理器，用于将化学燃料转换成一种通用的加工燃料，并在此过程中获得能量（能量增益百分比为不同的设置）。如果禁用，则在游戏开始时隐藏该科技。
aai-fuel-processor-efficiency=从此过程中获得的能量额外百分比。值越高，燃料处理器的能耗越低。
aai-stone-path=增加了粗糙的石路，可以用石矿来放置。
wide-flashlight=将角色手电筒替换为更宽的版本。
enhanced-nightvision=使用一种不会使屏幕脱色的夜视LUT，它为一些阴影添加了轻微的绿色高亮。
night-lut-set=夜晚的黑暗效果强度。

