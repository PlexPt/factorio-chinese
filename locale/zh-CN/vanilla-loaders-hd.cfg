[mod-name]
vanilla-loaders-hd=原版装卸机

[mod-description]
vanilla-loaders-hd=通过可自定义的配方难度，并通过lua脚本支持货车，将原版装卸机添加到游戏中。 支持Bob's 物流添加的传送带。与Loader Redux并排安装时，将使用Loader Redux的捕捉逻辑和火车装卸机。此外，在启动设置的情况下，可以用作空包，以简单地重新加载Loader Redux。

[entity-name]
purple-loader=旋风装卸机
green-loader=终极装卸机
basic-loader=基础装卸机

[item-name]
purple-loader=旋风装卸机
green-loader=终极装卸机
basic-loader=基础装卸机

[mod-setting-name]
vanillaLoaders-recipes-loaderOverhaul=配方修正
vanillaLoaders-recipes-includeInserters=配方需要机械臂
vanillaLoaders-reskinLoaderReduxOnly=Loader Redux: 仅Reskin

[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=彻底重写装卸机配方。启用Bob物流“传送带修正”后，配方将与Bob的mod保持一致。 关闭以使用原版配方。有关更多详细信息，请参见mod页面。\n\n[color=#9cdcfe]默认:[/color] [color=green]启用[/color]
vanillaLoaders-recipes-includeInserters=在装卸机配方中添加机械臂。需要启用“配方修正”，并且必须启用Bob物流“传送带修正”。\n\n[color=#9cdcfe]默认:[/color] [color=green]启用[/color]
vanillaLoaders-reskinLoaderReduxOnly=原版装卸机将只对Reskin装卸机Redux起作用。不会更改配方，也不会添加基本的装载程序。\n\n[color=#9cdcfe]默认:[/color] [color=red]禁用[/color]

