[mod-setting-description]
deadlock-stacking-auto-unstack=自动将从地面或传送带上拣起的任何堆放物品卸下。
deadlock-stacking-hide-unstacking=从“玩家制作”选项卡中删除平分解压配方。这可以防止您“手动平分解压”，但会消除很多混乱。
deadlock-loaders-snap-to-belts=装卸机将在放置时自动设置其模式和旋转以匹配相邻传送带（以及其传送带一侧的库存）。
deadlock-loaders-snap-to-inventories=装卸机将自动输入他们在放置时面对或远离的库存。
deadlock-stacking-batch-stacking=堆叠机将分4批堆叠压缩和平分解压，均匀装卸传送带，并通过超高速改装传送带增加吞吐量。
deadlock-stacking-show-alt-info=在alt模式下显示或隐藏显示在传送带箱上的配方图标。
deadlock-strict-fast-replace-beltboxes=防止堆叠机快速更换除其他堆叠机以外的任何东西。
deadlock-strict-fast-replace-loaders=防止装卸机快速更换除其他装卸机以外的任何东西。
deadlock-stack-size=设置组成每个堆叠项目的项目数。 警告：不建议为现有的已保存游戏更改此设置。 如果将堆叠的项目配置为一定数量，则它们的堆叠大小不会被均分。




