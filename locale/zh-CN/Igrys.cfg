[item-description]
igrys-science-enhancer-machine=能以两倍的效率制造科技包，但需要[fluid=igrys-magic-fluid]才能运行。
igrys-glass-space-rocket=玻璃火箭发射所需的火箭部件更少，但它们也需要[item=igrys-glass]。
igrys-copper-plate-machine=于[planet=igrys]的大气层成分，能够从空气中制造出[item=copper-plate]，但只能在夜间工作。
igrys-magic-pumpjack=需要[fluid=water]，但生产效率更高，并且能够提取[fluid=igrys-magic-fluid]。
