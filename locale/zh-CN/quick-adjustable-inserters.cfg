qai-near-inserters=允许在一个方块内调整放置位置。
qai-long-inserters-1=允许机械臂额外伸展 1 格，最大范围增加至 2。
qai-long-inserters-2=允许机械臂额外伸展 1 格，最大范围增加至 3。
qai-more-inserters-1=允许机械臂在调整范围内到达主要方向和对角线的方块。
qai-more-inserters-2=允许机械臂在调整范围内到达所有方块，实现全网格覆盖。

