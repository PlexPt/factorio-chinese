[string-mod-setting-description]
qai-range-for-long-inserters-retract-then-extend=调整范围将先向内收缩，直至机械臂基座与其可达方块之间没有间隙，然后再向外延伸。
qai-range-for-long-inserters-extend-only=调整范围将仅向外延伸，保持机械臂基座与其可达方块之间的间隙。使用 Vanilla 和 3 范围时，这允许远距机械臂能够跨越信标和机器。
qai-range-for-long-inserters-extend-only-without-gap=调整范围将仅向外延伸，但机械臂基座到调整范围之间的所有方块也将可达。使用 Vanilla 和 3 范围时，这允许远距机械臂能够跨越信标和机器。

[mod-setting-description]
qai-near-inserters=是否启用近距机械臂科技，允许在一个方块内调整放置位置？
qai-long-inserters-1=是否启用远距机械臂 1 科技，将机械臂的调整范围最大增加至 2？
qai-long-inserters-2=是否启用远距机械臂 2 科技，将机械臂的调整范围最大增加至 3？
qai-more-inserters-1=是否启用更多机械臂 1 科技，允许机械臂在调整范围内到达主要方向及对角线的方块？
qai-more-inserters-2=是否启用更多机械臂 2 科技，允许机械臂在调整范围内到达所有方块，实现全网格覆盖？
qai-normalize-default-vectors=是否启用模块尝试将所有可调整机械臂的拾取和放置矢量对齐到“有效”矢量？禁用可能会导致某些机械臂具有修改后无法恢复的默认矢量。如果导致兼容性问题，可以禁用。
qai-show-throughput-on-inserter=在悬停于机械臂上时显示估算的吞吐量。
qai-show-throughput-on-pickup=在调整拾取位置时显示估算的吞吐量。
qai-show-throughput-on-drop=在调整放置位置时显示估算的吞吐量。
qai-highlight-default-drop-offset=调整放置位置时高亮显示默认的放置偏移。
qai-always-use-default-drop-offset=即使研究了近距机械臂，仍使用默认放置偏移选择整格方块。
qai-pipette-after-place-and-adjust=使用 __CONTROL__qai-adjust__ 放置和调整机械臂后，自动吸管 (__CONTROL__smart-pipette__) 该机械臂。
qai-pipette-copies-vectors=在机械臂上使用吸管 (__CONTROL__smart-pipette__) 后，新放置的机械臂将具有相同的拾取和放置矢量。
qai-mirrored-inserters-only=启用后，机械臂的拾取和放置位置/方块只能完全相对，围绕机械臂中心镜像。
qai-range-for-long-inserters=调整范围将如何影响远距机械臂能够到达的方块？
qai-range-for-long-inserters-overridden=[font=default-bold]已被智能机械臂启动设置覆盖。[/font]\n__1__
qai-about-smart-inserters=启用了智能机械臂，作为主要模块，所有相关设置和科技均已启用。本模块中的相关内容被隐藏和禁用。

[qai]
cant-change-inserter-at-runtime=此机械臂类型的拾取和放置位置无法在运行时更改。
cant-adjust-due-to-lack-of-tech=未研究任何调整相关科技。
cant-adjust-enemy-inserters=无法调整敌方机械臂。
only-one-player-can-adjust=一次只能有一位玩家调整机械臂。
