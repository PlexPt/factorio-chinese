picker-wire-color-copper-80=可见 80%

picker-wire-color-green-default=默认
picker-wire-color-green-invisible=无形的
picker-wire-color-green-50=可见 50%
picker-wire-color-green-blue=蓝色

picker-wire-color-red-default=默认
picker-wire-color-red-invisible=无形的
picker-wire-color-red-50=可见 50%
picker-wire-color-red-yellow=黄色的

