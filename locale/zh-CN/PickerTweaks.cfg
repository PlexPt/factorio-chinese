[mod-setting-description]
picker-noalt-construction-robots=隐藏建设机器人的 alt 信息。\nFactorio 默认值：false
picker-noalt-logistic-robots=隐藏物流机器人的 alt 信息。\nFactorio 默认值：false
picker-unminable-construction-robots=让建设机器人无法从空中拔出。\nFactorio 默认值：false
picker-unminable-logistic-robots=让物流机器人无法从空中拔出。\nFactorio 默认值：false
picker-requester-paste-multiplier=更改所有设置为 Factorio 默认值的配方的默认请求者粘贴倍数。\nFactorio 默认值：2
picker-corpse-time=尸体被移除前的时间，仅更改设置为 Factorio 默认值的尸体。\nFactorio 默认值：54000（15 分钟）
picker-inventory-size=你的角色拥有的基本库存槽数。\nFactorio 默认值：60
picker-reacher-reach-distance=玩家角色的方格半径，您可以打开/与实体互动。\nFactorio 默认值：6
picker-reacher-build-distance=您可以构建或移除实体的玩家角色的瓷砖半径。\nFactorio 默认值：6
picker-reacher-reach-resource-distance=您可以挖掘资源的玩家角色的瓷砖半径。\nFactorio 默认值：2.7
picker-reacher-drop-item-distance=您可以使用 __CONTROL__drop-cursor__ 将物品丢到地上的玩家角色的瓷砖半径\nFactorio 默认值：6
picker-reacher-item-pickup-distance=玩家角色的瓷砖半径，您可以使用 __CONTROL__pick-items__ 将物品吸起来。\nFactorio 默认值：1
picker-reacher-loot-pickup-distance=您将自动拾取战利品的玩家角色的瓷砖半径。\nFactorio 默认值：2
picker-player-corpse-time=玩家尸体被移除前的时间滴答。\nFactorio 默认值：54000（15 分钟）
picker-hide-mod-names=在工具提示中隐藏模组名称。
picker-brighter-lights-player=为玩家提供更亮的灯光，移除手电筒光束，使半径灯更亮。
picker-brighter-lights-vehicles=更亮的车辆灯，移除前照灯，使半径灯更亮。
picker-fast-replace-ug=快速更换底部也可以快速更换传送带。
picker-smaller-tree-box=较小的树碰撞盒。
picker-roundup=浇筑混凝土时清除所有杂草。
picker-small-unplugged-icon=用较小的无电源图标替换闪烁的巨大无电源图标。
picker-iondicators-line=机械臂拾取线颜色。
picker-iondicators-arrow=机械臂下拉箭头颜色。
picker-tile-stack=可放置图块的堆栈大小。\nFactorio 默认值：100 - 设置为 0 以禁用。
picker-add-planners-library=将选择工具添加到蓝图库，并使用规划器循环键绑定使其可检索。
picker-fireproof-construction-robots=防火建设机器人。
picker-fireproof-rail-signals=铁路信号和火车站是防火的。
picker-generic-vehicle-grids=向车辆添加通用网格。
picker-disable-smoke=移除许多烟雾实体。
picker-disable-decorations=禁用装饰品。
picker-squeak-through=启用较小的碰撞框以允许在大多数实体之间行走。
picker-enhanced-lights=为玩家和汽车提供更好的灯光。
picker-replace-wood=移除并替换配方成分中的原木。
picker-no-artillery-reveal=炮兵在途中不绘制地图。
picker-free-circuit-wires=电路线没有制造成本。
picker-legacy-belt-fast-replace=分流器和地下不再快速相互替换。
picker-fireproof-rolling-stock=火车机车车辆是防火的。
picker-show-bots-on-map=在地图上显示建筑和物流机器人。
picker-clean-tree-burning=烧毁的树木不是问题。
picker-roundup-resources=删除资源上的树。
picker-wire-color-copper=铜线显示设置。
picker-wire-color-green=绿色电路线显示设置。
picker-wire-color-red=红色电路线显示设置。
picker-belt-sounds=传送带声音修改器。设置为 0 以禁用传送带声音。
picker-ghost-tint=蓝图/幻影色调。
picker-return-ingredients=采矿机时返回正在进行的成分。
picker-multi-concrete=混凝土旋转到危险并返回。采矿危害混凝土提供常规混凝土。
picker-underground-lengths=地下跨越巴士。
picker-underground-bus-gap=地铁跨越的巴士尺寸。
picker-adjustable-bot-scale=机器人秤。

[string-mod-setting]
picker-wire-color-copper-default=默认
picker-wire-color-copper-invisible=无形的
picker-wire-color-copper-30=可见 30%
