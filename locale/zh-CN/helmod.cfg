production-block-1=在“生产块”面板中，您可以看到该块的一些信息，如果您的块在子块中分割，则有子块的编号。
production-block-2=启用“按工厂计算”时，可以设置第一个配方的工厂编号，该块不被链接。
production-block-3=在“输出”面板中，可以设置生产区块的产品数量
production-block-4=在“输入”面板中，可以看到生产块所需的产品
production-block-5=在“操作”列中，可以删除，向上/向下移动或链接生产块
production-block-6=在配方，工厂或灯塔列中，可以编辑配方
production-block-7=在产品栏，你看到的只是产品。
production-block-8=在配料栏中，您可以根据需要在此生产区块中添加配方。
production-block-9=生产线不同区块的导航栏。
production-block-10=生产区块的计算选项。
production-block-11=生产区块的一般信息。
production-block-12=输出元素生产块。
production-block-13=生产块的输入元素。
production-block-14=食谱列表。

production-edition=版本生产线
production-edition-desc=生产线的编辑菜单允许您添加注释、指示组及其共享。
production-edition-1=信息表明电子表格的所有者写着“生产线”。
production-edition-2=共享用于多人游戏中的纸张交换。
production-edition-3=该组允许通过工具提示在生产线的菜单栏中进行更好的标识。
production-edition-4=注释是一个自由的信息域。

compute=计算
compute-desc=你必须明白我的mod是如何计算的，那很简单。

compute-order=计算顺序
compute-order-desc=计算是逐行完成的，它总是从第一行开始。
compute-order-1=计算会检查一个产品是否没有相同产品的成分，并允许产品的版本。
compute-order-2=计算采用第一个配方。
compute-order-3=配方产品上的计算循环并解决配方
compute-order-4=计算汇总缓存中的成分号并消耗产品。
compute-order-5=计算转到下一个配方并执行以前的操作。
compute-order-6=最后，计算产品的检查状态，如果数量<0.01，则将其删除。 如果该块产生大量产品，则产品将显示一个红色图标。
compute-order-7=为了使配方均衡，必须使用少数配方的“生产%”字段，特别是用在石油的情况下。

compute-solver=矩阵求解器
compute-solver-desc=“矩阵求解器”已被添加来解决配方的平衡，因为在经典的mod是有点费力。
compute-solver-1=当你在一个块中时，你有一个“矩阵求解器”的齿轮图标，并允许其激活。
compute-solver-2=计算不使用“计算顺序”，并且所有的配方在一次没有顺序解决。
compute-solver-3=只能在必要时使用。
compute-solver-4=如果求解器没有找到结果，可能是一个配方丢失或需要删除。
compute-solver-5=当“矩阵求解器”激活时，“生产％”字段不在计算中使用。

special-panel=特殊面板
special-panel-desc=通过激活选项“显示隐藏面板”和“激活调试求解器”可以访问某些特殊面板

special-panel-admin=管理
special-panel-admin-desc=管理部门允许管理国防部的不同部分。这个面板只能由游戏管理员访问。
special-panel-admin-1=缓存列表用于在需要时初始化缓存。误用时要小心，这会使模组无法使用，在最坏的情况下使用产生的缓存（齿轮图标）。
special-panel-admin-2=规则列表用于调整不同工厂列表的操作，主要用于配方编辑。
special-panel-admin-3=工作表列表允许管理员管理所有工作表而不受权限限制。
special-panel-admin-4=Mod List是关于游戏中使用的Mod的信息页面。拖缆可用于显示所使用的MOD。
special-panel-admin-5=Gui列表是界面不同区域中当前mod接口的信息页面。

special-panel-properties=属性
special-panel-properties-desc=“属性”面板对于查看游戏对象的属性非常有用。对修改者来说是必不可少的。
special-panel-properties-1=选择器允许您添加元素。
special-panel-properties-2=“Hide nil values”过滤器隐藏空值，其中有很多。
special-panel-properties-3=“显示差异”过滤器只显示不同的属性。
special-panel-properties-4=filter字段允许您按属性名称筛选属性。
special-panel-properties-5=要删除图元，请单击其图标。

special-panel-filter=原型滤波器
special-panel-filter-desc=“原型过滤器”面板用于测试游戏原型上的过滤器。对修改者来说是必不可少的。
special-panel-filter-1=类型选择定义过滤器应用于哪种类型的元素。更改类型将初始化接口。
special-panel-filter-2=样本选择是由Helmod使用的过滤器，并作为一个例子。
special-panel-filter-3=定义第一个过滤器，按"+"键添加，过滤结果将自动显示。
special-panel-filter-4=您可以随时修改过滤线，过滤结果将自动更新。
special-panel-filter-5=如果没有筛选器，则结果区域中没有任何内容。

special-panel-unittest=单元测试
special-panel-unittest-desc=“单元测试”面板用于验证某些计算，主要是能耗计算。
special-panel-unittest-1=只有少数mod有单元测试。
special-panel-unittest-2=红色值不一定是错误的标志，您只需通过比较图标信息和红色值的工具提示来检查值。可能红色值表示值发生变化，参考值不再有效。

special-panel-debug=模型调试
special-panel-debug-desc=“ModelDebug”面板用于可视化解算器的计算步骤。
special-panel-debug-1=通过激活选项“激活调试求解器”并单击生产块中的Scarab图标，可以使用此面板。
special-panel-debug-2=不要在Multi或不使用时激活此选项。
special-panel-debug-3=面板顶部的按钮用于浏览计算步骤。
special-panel-debug-4=在“步骤x”阶段，工作点用颜色表示，对于矩阵求解器，它是称为“枢轴”的点

