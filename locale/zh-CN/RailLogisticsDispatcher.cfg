[virtual-signal-description]
viirld-delivery=铁路物流调度器确定到达站台的配送任务。\n此为技术信号，请勿手动更改。
viirld-delivery-pause=铁路物流调度器在输入端口接收该信号时暂停创建配送任务。

[virtual-signal-name]
viirld-delivery=配送任务 ID
viirld-delivery-pause=暂停配送任务

