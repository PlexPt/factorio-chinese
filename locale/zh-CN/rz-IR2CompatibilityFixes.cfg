[mod-setting-description]
k2_air_purifier_readd=如果需要，请重新启用 K2 空气净化器。
transmat_readd=如果您想使用工业革命 2 的 Transmat（如果安装了 K2，通常禁用），请保持此设置。
planetary_teleporter=如果您想使用 Krastorio 2 的行星传送器，请保持此状态。
tech_card_change=将科技卡配方更改为 20 秒的制作时间，但会产生 5 倍的结果，就像在 K2 中一样。还添加了 5 张空白技术卡作为它们的成分。
lab_speed_change=将 Advanced Lab 速度设置为 4 并将 Singularity Lab 速度设置为 10，以便研究中心的速度为 Singularity &gt; Quantum &gt; Advanced &gt; Electric &gt; Copper，与技术进步相匹配。
quantum_lab_recipe_tweak=将 Advanced Lab 作为成分添加到 Quantum Lab 配方中。
green-circuit-wood-removal=通常，如果还安装了 K2，木材是成分的一部分。如果愿意，可以将其移除，因为玻璃已经用作绝缘体，因此移除木材使其更“逼真”。
atomic-artillery-recipes=让普通的原子炮弹远离 IR2 或 K2 一个或两个。
grinder-setting=常规是默认设置。\n组装机将破碎机变成组装机，因此您必须选择成分。\n此设置很有用，因为您可以将生产力模块放入破碎机，但您可以为无法使用生产力模块的配方插入成分，所以它只是成为一个浪费的模块插槽。
arc-furnace-speed=允许电弧炉受到速度模块的影响（默认值：false）。
